      <span data-ttu-id="20b9a-153">在 48-64 位范围用尽后，序列号会回滚到 0。</span><span class="sxs-lookup"><span data-stu-id="20b9a-153">They roll over to 0 when the 48-64 bit range is exhausted.</span></span>

      <span data-ttu-id="20b9a-154">**最大安全整数**，Javascript 当前支持是`2^53 - 1`。</span><span class="sxs-lookup"><span data-stu-id="20b9a-154">**Max safe integer** that Javascript currently supports is `2^53 - 1`.</span></span> <span data-ttu-id="20b9a-155">序列号是 AMQP`Long`类型可以为最多包含 64 位长。</span><span class="sxs-lookup"><span data-stu-id="20b9a-155">The sequence number is an AMQP `Long` type which can be upto 64 bits long.</span></span> <span data-ttu-id="20b9a-156">来表示，我们将使用一个名为库[long.js](https://github.com/dcodeIO/long.js)。</span><span class="sxs-lookup"><span data-stu-id="20b9a-156">To represent that we are using a library named [long.js](https://github.com/dcodeIO/long.js).</span></span> <span data-ttu-id="20b9a-157">我们希望客户使用\*\* `Long` \*\*被此库导出的类型。</span><span class="sxs-lookup"><span data-stu-id="20b9a-157">We expect customers to use the **`Long`** type exported by this library.</span></span>
