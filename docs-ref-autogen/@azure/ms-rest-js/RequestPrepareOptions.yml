  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      需要替换 pathTemplate 中实际值的路径参数的字典。
      此处，键是"路径-参数-名称"，值为"路径参数的值"。
      "路径参数的值"可以是类型"string"，也可以是"object"类型。
      当你想要跳过 url 编码时，应使用"对象"格式。 同时使用对象格式，该对象必须具有名为提供的"路径-参数的值"的值的属性。
      示例：
         - "对象"格式中的路径的参数的值: {"路径-参数-name": {值:"路径-参数的值"skipUrlEncoding: true}}
         - 路径参数的值以"string"的格式: {"路径-参数-name":"路径参数值"}。
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      请求的路径模板 url。 提供"url"，或者提供选项对象中的"pathTemplate"。 这两个选项是互斥的。
      示例:"/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      要追加到 url，其中"密钥"是"查询参数的名称"和"值"查询参数的字典是"查询参数的值"。
      "查询参数的值"可以为类型"string"，也可以是"object"类型。
      当你想要跳过 url 编码时，应使用"对象"格式。 同时使用对象格式，该对象必须具有名为提供"查询参数的值"的值的属性。
      示例：
         - 查询参数的值在"对象"格式: {"查询参数名称": {值:"查询参数的值"，skipUrlEncoding: true}}
         - 查询参数的值以"string"的格式: {"查询参数名称":"查询参数值"}。
      请注意:"如果 options.url 已有一些查询参数，然后 options.queryParameters 中提供的值将被追加到 url。
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
