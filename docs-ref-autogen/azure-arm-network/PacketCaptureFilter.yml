  - typeScript
  type: property
  summary: >-
    要进行筛选的本地端口。 表示法："80"的单个端口条目。"80-85"范围内。

    "80; 443;"的多个条目。 目前不支持多个范围。 使用当前不支持多个条目的混合范围。 默认值 = null。
  optional: true
  syntax:
    content: 'localPort?: string'
    return:
      type:
      - string
  package: azure-arm-network
