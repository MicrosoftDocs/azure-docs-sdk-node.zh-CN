    type: property
    summary: '角度 （以度为单位的最接近的水平或垂直方向与检测到的文本）。 轮换输入的图像顺时针旋转此角度之后, 已识别的文本行变为水平或垂直。 与方向属性结合使用它可以用于通过旋转任一图像或识别的原始结果通过围绕的中心的合适角度原始图像覆盖原始图像上正确识别结果。 如果不能更有信心地检测到表示的角度，此属性不存在。 如果映像包含从不同角度的文本，将正确识别的文本部分。'
    optional: true
