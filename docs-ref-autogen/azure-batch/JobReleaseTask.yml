    langs:
      - typeScript
    type: interface
    summary: |-
      作业结束时，以下几种原因，在运行作业释放任务：在用户调用终止作业 API 或删除作业 API 作业仍处于活动状态、 达到作业的最大墙时钟时间的约束，并且作业仍处于活动状态，或作业的作业管理器任务完成，和作业配置为终止时作业管理用户完成了。
      在其中运行作业的任务和作业准备任务运行并完成每个节点上运行作业释放任务。 如果它已运行作业准备任务，并在作业结束，而该节点上运行的作业的任何其他任务不 （并因此作业准备任务不会重新运行） 之后, 重置映像节点然后计算节点上不运行作业释放任务。
      如果某个节点重新启动作业释放任务仍在运行时，作业释放任务再次运行时计算节点启动。 所有作业释放任务都完成之前，作业未标记为已完成。 在后台运行作业释放任务。 它不会不会占用一个计划的槽;也就是说，它不会计入指定在池上的 maxTasksPerNode 限制。
    package: azure-batch
  - uid: azure-batch.JobReleaseTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。 如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。 如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。'
    syntax:
      content: 'commandLine: string'
      return:
        type:
