    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      虚拟机映像的 ARM 资源标识符。 计算将使用此自定义映像创建池的节点。 这是窗体 /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}。
      此属性是与其他 ImageReference 属性互斥。 虚拟机映像必须位于相同区域和订阅与 Azure Batch 帐户。 有关更多详细信息，请参阅https://docs.microsoft.com/azure/batch/batch-custom-images。
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'