- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: 创建一个新<xref:azure-asm-sql.SqlManagementService>对象。
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: 帐户的订阅 ID。
    - id: authentication
      type:
      - object
      description: >-
        客户端身份验证对象。

        必须使用密钥文件/certfile 或 keyvalue/certvalue 提供管理证书服务请求进行身份验证。
    - id: authentication.keyfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码密钥
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码的证书
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的密钥
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的证书
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要重写默认值的主机选项。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理终结点。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: 一个新的 SqlManagementService 对象。
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
