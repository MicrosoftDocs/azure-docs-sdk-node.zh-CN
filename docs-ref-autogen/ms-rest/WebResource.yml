- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: 准备请求。
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: 应提供成功发送的请求在请求选项
    - id: options.method
      type:
      - string
      description: HTTP 请求方法。 有效值为 GET、 PUT、 HEAD、 删除、 选项、 POST、 PATCH。
    - id: options.url
      type:
      - string
      description: 请求 url。 它可能会或可能没有查询参数中。 提供 url，或者提供选项对象中的 pathTemplate。 这两个选项是互斥的。
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "要附加到的 url，其中，键是查询的参数-name 和值查询参数的字典的查询的参数的值。 查询参数的值可以为类型 string，也可以是 object 类型。 当你想要跳过 url 编码时，应使用 object 格式。 同时使用对象格式，该对象必须具有名为提供的查询的参数的值的值的属性。\n示例： \n   - 查询参数的值 object 格式: {查询的参数-name: {值: 查询的参数的值 skipUrlEncoding: true}}\n   - 查询参数的值 'string' 格式: {查询的参数-name: 查询参数值 '}。\n注意: 如果 options.url 已有一些查询参数，则 options.queryParameters 中提供的值将追加到 url。"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        请求的路径模板 url。 提供 url，或者提供选项对象中的 pathTemplate。 这两个选项是互斥的。

        示例: / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: 请求的基 url。 默认值是:https://management.azure.com。 此操作仅与 options.pathTemplate 适用。 如果你要提供 options.url 则要求您提供完整的 url。
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "需要替换 pathTemplate 中实际值的路径参数的字典。\n此处键是路径-参数-name，值为路径-参数的值。 路径-参数的值可以是类型 string，也可以是 object 类型。\n当你想要跳过 url 编码时，应使用 object 格式。 同时使用对象格式，该对象必须具有名为提供的路径-参数的值的值的属性。\n示例： \n   - 路径参数的值 object 格式: {路径-参数-name: {值: 路径-参数-value skipUrlEncoding: true}}\n   - 路径参数的值 'string' 格式: {路径-参数-name: 路径-参数-value}。"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        FormData 对象的键 / 值对的字典。

        如果预期内容类型设置为应用程序/x-www 的窗体的 urlencoded 然后请将其设置 options.headers 对象中的其他 Content-type 标头将设置为 multipart/form-data。
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        需要应用到请求的请求标头的字典。

        以下键是标头-name，值为标头的值。 标头值必须为类型字符串。
         - ContentType 必须作为内容类型提供的密钥名称。 默认值 application/json;charset = utf-8。
         - 传输编码设置为分块默认情况下如果 options.bodyIsStream 设置为 true。
         - 内容类型默认设置为应用程序/八进制流如果 options.bodyIsStream 设置为 true。
         - 接受的语言默认情况下设置为 EN-US
         - x-ms-客户端请求 id 默认情况下设置为新的 Guid。 若要生成请求的 guid，请设置 options.disableClientRequestId 为 true
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: 何时设置为 true，指示客户端未将 ' x-ms-客户端请求 id 标头设置为新 Guid()。
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: 请求正文。 它可以是任何类型。 此方法将 JSON.stringify() 请求正文。
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: 提供有关如何进行序列化请求正文信息。
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: 介绍如何反序列化响应正文。
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: 指示此方法是否应 JSON.stringify() 请求正文。 默认值： false。
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: 指示是否请求正文是流 （适用于文件上传方案）。
      optional: true
    return:
      type:
      - object
      description: WebResource 返回需要授予对请求管道的已准备好的 WebResource （HTTP 请求） 对象。
    content: function prepare(options)
  langs:
  - js
