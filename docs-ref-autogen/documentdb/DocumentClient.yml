      type:
      - string
      description: <span data-ttu-id="20f9f-135">集合的 id。</span><span class="sxs-lookup"><span data-stu-id="20f9f-135">The id of the collection.</span></span>
    - id: body.indexingPolicy
      type:
      - documentdb.IndexingPolicy
      description: <span data-ttu-id="20f9f-136">与集合关联的索引策略。</span><span class="sxs-lookup"><span data-stu-id="20f9f-136">The indexing policy associated with the collection.</span></span>
    - id: body.defaultTtl
      type:
      - number
      description: <span data-ttu-id="20f9f-137">默认生存时间以秒为单位的集合中的文档。</span><span class="sxs-lookup"><span data-stu-id="20f9f-137">The default time to live in seconds for documents in a collection.</span></span>
    - id: options
      type:
      - documentdb.RequestOptions
      description: <span data-ttu-id="20f9f-138">在请求选项。</span><span class="sxs-lookup"><span data-stu-id="20f9f-138">The request options.</span></span>
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: <span data-ttu-id="20f9f-139">用于请求的回调。</span><span class="sxs-lookup"><span data-stu-id="20f9f-139">The callback for the request.</span></span>
    content: function createCollection(databaseLink, body, options, callback)
