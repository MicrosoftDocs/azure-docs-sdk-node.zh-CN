      optional: true
    - id: parameters.startTime
      type:
      - date
      description: 要返回的度量值的起始时间。 如果未指定此参数，则使用当前的小时开头。
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: 要返回的度量值的结束时间。 如果未指定此参数，则使用当前时间。
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: 从该处返回的度量值粒度。 支持的值为 PT1M （分钟），PT1H （小时），P1D （天）。
      optional: true
