  - uid: '@azure/batch.TaskDependencies.taskIds'
    name: taskIds
    fullName: taskIds
    children: []
    langs:
      - typeScript
    type: property
    summary: 任务取决于此任务的 Id 的列表。 此列表中的所有任务必须成功都完成，然后才能安排依赖任务。 TaskIds 集合仅限于 64000 个字符 （即所有的任务 Id 的组合长度）。 如果 taskIds 集合超过最大长度，则添加任务请求将失败，错误代码为 TaskDependencyListTooLong。 在这种情况下请考虑改为使用任务 ID 范围。
    optional: true
    syntax:
      content: 'taskIds?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/batch'
