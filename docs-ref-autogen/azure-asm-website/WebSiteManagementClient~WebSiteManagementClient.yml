- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: 获取操作状态操作将返回指定操作的状态。 调用一个长时间运行的操作之后, 可以调用 Get Operation Status 以确定该操作具有成功、 失败，操作已超时，或仍在进行中。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx有关详细信息)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 该操作的目标位置的网站的 web 空间的名称。
    - id: siteName
      type:
      - string
      description: 该操作的目标位置的站点的名称。
    - id: operationId
      type:
      - string
      description: 想要跟踪该操作的操作 ID。长时间运行操作的响应正文中的 ID 字段中返回的操作 ID。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 响应流中。
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
