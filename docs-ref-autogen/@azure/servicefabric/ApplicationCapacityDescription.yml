    langs:
      - typeScript
    type: interface
    summary: |-
      描述此应用程序的服务的容量信息。 此描述可以用于描述以下。
      - 保留在节点上的服务的容量
      - 限制可以运行此应用程序的服务的节点总数
      - 限制要通过此应用程序的服务限制此指标的总消耗量的自定义容量度量值
