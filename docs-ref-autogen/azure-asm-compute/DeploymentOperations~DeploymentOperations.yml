  name: beginDeletingByName(serviceName, deploymentName, deleteFromStorage, callback)
  summary: 按名称中开始删除的部署操作将删除指定的部署。 此操作是一个异步操作。 若要确定管理服务是否已完成处理请求，调用获取操作状态。 有关异步操作的详细信息，请参阅跟踪异步服务管理请求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460815.aspx有关详细信息)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginDeletingByName(serviceName, deploymentName, deleteFromStorage, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 云服务的名称。
    - id: deploymentName
      type:
      - string
      description: 你的部署的名称。
    - id: deleteFromStorage
      type:
      - boolean
