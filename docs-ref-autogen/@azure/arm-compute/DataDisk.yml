  - uid: '@azure/arm-compute.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定的缓存要求。 <br><br> 可能的值包括： <br><br> **无** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> 默认值：**未使用任何标准存储。高级存储的 ReadOnly**。 可能的值包括：None、 ReadOnly，ReadWrite
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定应如何创建虚拟机。<br><br> 可能的值包括：<br><br>
      **附加**\u2013 时使用专用的磁盘创建虚拟机使用此值。<br><br> **FromImage** \u2013 时使用映像创建虚拟机使用此值。 如果使用平台映像，还可以使用上面所述的 imageReference 元素。 如果使用 marketplace 映像，还可以使用前面所述的计划元素。 可能的值包括：FromImage、 Empty，附加
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
