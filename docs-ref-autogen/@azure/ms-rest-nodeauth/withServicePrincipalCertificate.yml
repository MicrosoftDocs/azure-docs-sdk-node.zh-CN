### YamlMime:UniversalReference
items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalCertificate'
    name: 'withServicePrincipalCertificate(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: 提供了 ApplicationTokenCertificateCredentials 对象和与该 servicePrinicpalId/clientId 跨所有适用的租户关联的订阅列表。
    syntax:
      content: 'function withServicePrincipalCertificate(clientId: string, certificateStringOrFilePath: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory 应用程序客户端 id 也称为 SPN （服务主体名称）。
            请参阅[适用于.Net 的 Active Directory 快速入门](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)有关的示例。
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            PEM 编码的证书和私钥或.pem 文件的绝对文件路径包含该信息。 例如：
            - CertificateString:"---BEGIN PRIVATE KEY---\n<xxxxx>\n---END PRIVATE KEY---\n---BEGIN CERTIFICATE---\n<yyyyy>\n---END CERTIFICATE---\n"
            - CertificateFilePath:**绝对**的.pem 文件的文件路径。
        - id: domain
          type:
            - string
          description: 包含此应用程序的域或租户 id。
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials>
    package: '@azure/ms-rest-nodeauth'
