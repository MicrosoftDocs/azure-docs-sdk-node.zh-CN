- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果指定，以允许在容器中运行任务在池中每个节点上执行安装程序。 所有常规任务和此池上运行的作业管理器任务必须指定中的 containerSettings 属性，而所有其他任务可以指定它。
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-batch.ContainerConfiguration
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    此属性必须是指定池中的计算节点需要能够空数据磁盘附加到它们。 这不能更新。 每个节点获取自己的磁盘 （磁盘不是文件共享）。 无法附加现有磁盘，每个附加的磁盘为空。

    从池中删除节点后，也将删除该磁盘并与之关联的所有数据。 磁盘格式不附加后，请使用-有关详细信息，请参阅之前必须进行格式化https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux和https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine。
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
