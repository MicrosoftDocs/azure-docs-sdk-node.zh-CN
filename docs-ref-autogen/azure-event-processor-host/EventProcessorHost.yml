- uid: azure-event-processor-host.EventProcessorHost.createFromAadTokenCredentials
  name: createFromAadTokenCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: 创建从事件中心处理事件的新主机。
  syntax:
    content: 'static function createFromAadTokenCredentials(hostName: string, storageConnectionString: string, namespace: string, eventHubPath: string, credentials: ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials, options?: EventProcessorOptions)'
    parameters:
    - id: hostName
      type:
      - string
      description: >-
        处理器主机的名称。 必须是唯一的。

        强烈建议包括 Guid 或 guid 的前缀，以确保唯一性。 可以使用`EventProcessorHost.createHostName("your-prefix")`;默认值： `js-host-${uuid()}`。
    - id: storageConnectionString
      type:
      - string
      description: 用于租用和检查点的 Azure 存储帐户的连接字符串。 示例 DefaultEndpointsProtocol = https;AccountName = < 帐户名称 >;AccountKey = < 帐户密钥 >;EndpointSuffix=core.windows.net
    - id: namespace
      type:
      - string
      description: >-
        事件中心的完全限定的域名。

        示例:"{your sb namespace}。 servicebus.windows.net"
    - id: eventHubPath
      type:
      - string
      description: 事件中心的名称。
    - id: credentials
      type:
      - ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials
      description: AAD 令牌凭据。 它可以是以下之一： ApplicationTokenCredentials |UserTokenCredentials |DeviceTokenCredentials |MSITokenCredentials。
    - id: options
      type:
      - azure-event-processor-host.EventProcessorOptions
      description: ''
      optional: true
    return:
      type:
      - azure-event-processor-host.EventProcessorHost
  package: azure-event-processor-host
