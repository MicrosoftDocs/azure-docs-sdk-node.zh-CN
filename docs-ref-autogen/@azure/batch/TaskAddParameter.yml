    type: property
    summary: '<span data-ttu-id="5c1c1-113">该任务可以使用来执行批处理服务操作的身份验证令牌的设置。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-113">The settings for an authentication token that the task can use to perform Batch service operations.</span></span> <span data-ttu-id="5c1c1-114">如果设置此属性，Batch 服务提供了用于批处理服务操作不需要帐户访问密钥进行身份验证的身份验证令牌的任务。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-114">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="5c1c1-115">通过 AZ_BATCH_AUTHENTICATION_TOKEN 环境变量提供的标记。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-115">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="5c1c1-116">该任务可使用该令牌在执行的操作取决于设置。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-116">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="5c1c1-117">例如，任务可以请求以便将其他任务添加到作业，或检查状态的作业或作业下的其他任务的作业权限。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-117">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - '@azure/batch.AuthenticationTokenSettings'
    package: '@azure/batch'
  - uid: '@azure/batch.TaskAddParameter.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="5c1c1-118">任务的命令行。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-118">The command line of the task.</span></span> <span data-ttu-id="5c1c1-119">对于多实例任务命令行后的主要任务和所有子任务完成执行协调命令行作为主要任务执行。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-119">For multi-instance tasks, the command line is executed as the primary task, after the primary task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id="5c1c1-120">命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-120">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="5c1c1-121">如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-121">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="5c1c1-122">如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-122">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
