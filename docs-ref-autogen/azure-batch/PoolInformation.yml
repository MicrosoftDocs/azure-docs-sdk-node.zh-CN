  summary: <span data-ttu-id="519bf-101">如果自动池创建失败，批处理服务将作业移动到已完成的状态，并在作业的计划错误属性中设置池创建错误。</span><span class="sxs-lookup"><span data-stu-id="519bf-101">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span> <span data-ttu-id="519bf-102">Batch 服务管理的生存期 (这两种创建和指定保持连接，除非删除) 的自动池。</span><span class="sxs-lookup"><span data-stu-id="519bf-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="519bf-103">作业处于活动状态时，会影响自动池生存期的任何用户操作将导致意外行为。</span><span class="sxs-lookup"><span data-stu-id="519bf-103">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="519bf-104">必须指定池 ID 或自动池规范，但不可同时使用两者。</span><span class="sxs-lookup"><span data-stu-id="519bf-104">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
