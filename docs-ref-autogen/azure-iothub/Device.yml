- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    设备是否是连接或者断开连接。 建议不要使用此属性以确定是否在设备实际连接现在尽管，因为设备连接可能已超时，IoT 中心可能尚未检测到它，或如果设备使用 HTTPS 来连接。

    如果有需要监视设备连接时，建议的方式是使用[操作监视](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring)中心的功能。
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
      - azure-iothub.Device.ConnectionState
  package: azure-iothub
