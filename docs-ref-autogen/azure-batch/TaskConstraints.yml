- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: 请注意，此值专门用于控制任务由于非零退出代码可执行文件的重试次数。 批处理服务将尝试任务一次，然后重试，直至达到此上限为止。 例如，如果最大重试次数为 3，Batch 会尝试任务 4 次 （一个初始尝试和试 3 次）。 如果最大重试计数为 0，Batch 服务不重试该任务后第一次尝试。 如果最大重试计数为-1，批处理服务重试次数没有限制的任务。
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskConstraints.maxWallClockTime
  name: maxWallClockTime
  fullName: maxWallClockTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果不指定此选项，则没有时间限制上任务可能会运行多长时间。
  optional: true
  syntax:
    content: 'maxWallClockTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.TaskConstraints.retentionTime
  name: retentionTime
  fullName: retentionTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 默认值为 7 天，即任务目录将保留 7 天除非删除计算节点或删除该作业。
  optional: true
  syntax:
    content: 'retentionTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
