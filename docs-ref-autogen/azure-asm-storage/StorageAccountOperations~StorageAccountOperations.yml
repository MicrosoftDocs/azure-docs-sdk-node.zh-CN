- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: 开始创建存储帐户操作在 Azure 中创建新的存储帐户。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx有关详细信息)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: 提供对开始创建存储帐户操作的参数。
    - id: parameters.name
      type:
      - string
      description: 在 Azure 中唯一的存储帐户名称。 存储帐户名称必须是长度为 3 到 24 个字符之间，并且必须使用数字和小写字母。 此名称是 DNS 前缀名称，并可用于访问 blob、 队列和存储帐户中的表。 例如：http://ServiceName.blob.core.windows.net/mycontainer/。
    - id: parameters.description
      type:
      - string
      description: 存储帐户的说明。 说明可能会有最多为 1024年个字符的长度。
      optional: true
    - id: parameters.label
      type:
      - string
      description: Abase64 编码字符串形式指定的存储帐户名称。 名称可能最多 100 个字符的长度。 该名称可用于标识存储帐户，以便进行跟踪。
    - id: parameters.affinityGroup
      type:
      - string
      description: 指定的订阅中的现有地缘组的名称。 如果未指定位置被必需。 可以在请求正文中，但不是能同时包含位置或地缘组的元素。 若要列出可用的地缘组，请使用列出地缘组操作。
      optional: true
    - id: parameters.location
      type:
      - string
      description: 在其中创建存储帐户的位置。 如果不指定地缘组被必需。 可以在请求正文中，但不是能同时包含位置或地缘组的元素。 若要列出可用位置，请使用列出位置操作。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 表示扩展的存储帐户属性的名称。 每个扩展的属性必须具有定义的名称和值。 您可以最多 50 个扩展属性名称/值对。 Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且名称必须以字母开头。 尝试使用其他字符，名称以非字母字符开头或输入等同于拥有的相同的存储帐户的另一个扩展属性的名称将导致状态代码 400 （错误请求） 错误。 每个扩展的属性值具有最大长度为 255 个字符。
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: '指定帐户是否支持本地冗余存储、 异地冗余存储、 区域冗余存储或读取访问异地冗余存储。 可能的值为: Standard_LRS、 Standard_ZRS、 Standard_GRS 和 Standard_RAGRS。'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: 响应流中。
    content: function beginCreating(parameters, callback)
  langs:
  - js
