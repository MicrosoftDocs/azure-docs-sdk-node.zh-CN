    children: []
    langs:
      - typeScript
    type: property
    summary: 最近的时间重试作业准备任务开始运行。 仅当任务重试了设置此属性 （即 retryCount 为非零值）。 如果存在，这通常是与 startTime，相同，但如果任务已重新启动而原因并非重试; 可能不同例如，如果在重试期间重新启动计算节点，然后更新 startTime 但 lastRetryTime 不是。
    optional: true
    syntax:
      content: 'lastRetryTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
