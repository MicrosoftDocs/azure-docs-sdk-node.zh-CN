    SDK 本身中，此功能目前不包括在内。
  syntax:
    content: 'function stopKeywordRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: 一旦识别已停止已调用回调。
      optional: true
    - id: err
