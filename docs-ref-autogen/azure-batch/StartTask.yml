  package: azure-batch
- uid: azure-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果 true，并且启动任务在计算节点上失败，批处理服务重试次数不超过其最大重试计数 (maxTaskRetryCount) 启动任务。 如果任务必须仍不成功完成所有重试，则批处理服务标记后不可用，在计算节点，则不会计划任务分配给它。 通过节点状态和失败信息详细信息，可以检测到这种情况。 如果为 false，则 Batch 服务将等待启动任务完成。 在这种情况下，其他任务可以启动计算节点上执行，同时执行启动任务仍在运行;即使启动任务失败，新任务将继续在节点上计划。 默认值为 false。
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
