- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: 开始创建部署操作上载新服务包，并在过渡或生产环境中创建新的部署。 此操作是一个异步操作。 若要确定管理服务是否已完成处理请求，调用获取操作状态。 有关异步操作的详细信息，请参阅跟踪异步服务管理请求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx有关详细信息)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 要创建的部署的云服务。
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 要创建的部署槽。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: 提供对开始创建部署操作的参数。
    - id: parameters.name
      type:
      - string
      description: 部署名称。 部署名称必须是唯一的而云服务的其他部署。
    - id: parameters.packageUri
      type:
      - string
      description: 引用 Blob 服务中的服务包的位置的 URL。 服务包可能会位于同一订阅或共享访问签名 (SAS) URI 下从任何存储帐户的存储帐户中。 有关共享访问签名的详细信息，请参阅使用共享访问签名 (REST API) 的委托访问网址http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx。
    - id: parameters.label
      type:
      - string
      description: 托管服务的名称。 名称可以是长度最多 100 个字符。 建议该标签在订阅中唯一。 该名称可用于标识托管的服务，以便进行跟踪。
    - id: parameters.configuration
      type:
      - string
      description: 部署服务配置文件。 客户端库来执行从纯文本输入 base-64 编码。
    - id: parameters.startDeployment
      type:
      - boolean
      description: 指示是否在创建后立即开始部署。 默认值为 false。 如果为 false，服务模型仍部署到虚拟机，但不是立即运行代码。 相反，该服务被挂起，直到调用更新部署状态和设置状态 toRunning，此时将启动该服务。 已部署的服务仍会产生费用，即使它被挂起。
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        指示是否将包验证警告视为错误。 默认值为 false。

