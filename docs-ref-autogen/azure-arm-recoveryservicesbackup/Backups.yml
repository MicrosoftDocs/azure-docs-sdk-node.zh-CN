- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: 指定备份项的触发器备份。 这是一个异步操作。 若要了解操作的状态，调用 GetProtectedItemOperationResult API。
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        恢复服务保管库的名称。
    - id: resourceGroupName
      type:
      - string
      description: >
        存在其中恢复服务保管库的资源组的名称。
    - id: fabricName
      type:
      - string
      description: >
        结构名称与备份项相关联。
    - id: containerName
      type:
      - string
      description: >
        与备份项关联的容器名称。
    - id: protectedItemName
      type:
      - string
      description: >
        若要触发哪个备份需求的备份项。
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        资源的备份请求
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
