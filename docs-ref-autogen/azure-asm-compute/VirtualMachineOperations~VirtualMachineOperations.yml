      description: 映像存储库中指定操作系统映像的友好的名称。
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: 指定映像存储库中的操作系统映像的名称。
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: 指定 Azure 存储中的操作系统磁盘的位置。
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: 指定用于预配虚拟机的源映像的名称。
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: 在虚拟机中运行的操作系统。
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: 将复制到的 VM 创建的客户的存储帐户的源 OS 映像的 Uri。如果指定 RemoteSourceImageLink，则必须还指定 MediaLink。如果指定了 RemoteSourceImageLink，必须未指定 thenSourceIamgeName。
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: 获取或设置 IO 类型。
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
