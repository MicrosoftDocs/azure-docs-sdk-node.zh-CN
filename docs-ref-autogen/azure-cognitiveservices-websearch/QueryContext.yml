- uid: azure-cognitiveservices-websearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="0c887-112">一个布尔值，指示必应是否需要用户的位置才能提供准确结果。</span><span class="sxs-lookup"><span data-stu-id="0c887-112">A Boolean value that indicates whether Bing requires the user's location to provide accurate results.</span></span> <span data-ttu-id="0c887-113">如果你通过使用 X MSEdge ClientIP 和 X 搜索位置标头指定用户的位置，则可以忽略此字段。</span><span class="sxs-lookup"><span data-stu-id="0c887-113">If you specified the user's location by using the X-MSEdge-ClientIP and X-Search-Location headers, you can ignore this field.</span></span> <span data-ttu-id="0c887-114">对于位置感知查询，例如"今天的天气"或"我附近的餐厅"需要用户的位置来提供准确的结果，此字段将设置为 true。</span><span class="sxs-lookup"><span data-stu-id="0c887-114">For location aware queries, such as "today's weather" or "restaurants near me" that need the user's location to provide accurate results, this field is set to true.</span></span> <span data-ttu-id="0c887-115">对于包含位置 （例如，"西雅图天气"） 的位置感知查询，此字段设置为 false。</span><span class="sxs-lookup"><span data-stu-id="0c887-115">For location aware queries that include the location (for example, "Seattle weather"), this field is set to false.</span></span> <span data-ttu-id="0c887-116">此字段也设置为 false 的查询，不是位置感知，如"最佳的销售人员"。</span><span class="sxs-lookup"><span data-stu-id="0c887-116">This field is also set to false for queries that are not location aware, such as "best sellers".</span></span>
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-websearch
