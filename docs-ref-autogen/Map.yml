- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: 向地图中添加光栅图层。 层已存在，如果用户以前指定的任何选项将默认为以前的值;否则，它们将默认为 [[RasterLayerOptions]] 的默认值。
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: 终结点的列表指定为字符串，可以从哪些光栅请求映像。 可以使用标记 {z} 参数化终结点 {x} 和 {日} 来分别指定缩放、 x 轴和 y 索引所需的磁贴。 地图控件将请求并将包含的磁贴放在地图视区。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        若要添加用于定义光栅层选项。
      optional: true
