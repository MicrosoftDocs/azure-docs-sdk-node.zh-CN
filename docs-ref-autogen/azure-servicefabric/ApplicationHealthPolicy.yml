- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    允许的已部署的不正常应用程序的最大百分比。 允许的值是从 0 到 100 的字节值。

    该百分比表示应用程序视为出错之前可处于不正常状态的已部署应用程序的最大容忍的的百分比。

    这被计算方式的不正常的已部署应用程序数除以其中应用程序当前部署在群集中的节点数。

    计算结果调高为整数，以便容忍少量节点上出现一次失败。 默认百分比为零。
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
