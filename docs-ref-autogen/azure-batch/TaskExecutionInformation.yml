    type: property
    summary: '<span data-ttu-id="6d94e-109">此元素才会显示已重试任务 （即 retryCount 为非零值）。</span><span class="sxs-lookup"><span data-stu-id="6d94e-109">This element is present only if the Task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="6d94e-110">如果存在，这通常是与 startTime，相同，但如果任务已重新启动而原因并非重试; 可能不同例如，如果在重试期间重新启动计算节点，然后更新 startTime 但 lastRetryTime 不是。</span><span class="sxs-lookup"><span data-stu-id="6d94e-110">If present, this is typically the same as startTime, but may be different if the Task has been restarted for reasons other than retry; for example, if the Compute Node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>'
