  type: property
  summary: 如果 filePattern 所引用的特定文件 （即包含任何通配符），则路径为要将该文件上载到 blob 的名称。 如果 filePattern 包含一个或多个通配符 （并因此可能匹配多个文件），路径对要上传文件，是的 blob 虚拟目录 （将追加到每个 blob 名称前面） 的名称。 如果省略，文件与 blob 名称相匹配其文件上载到容器的根目录。
  optional: true
  syntax:
