- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    如果省略，默认值为"Standard_LRS"。 值为：


    Standard_LRS 的数据磁盘应使用标准本地冗余存储。

    Premium_LRS 的数据磁盘应使用高级本地冗余存储。 可能的值包括：Standard_LRS，Premium_LRS
  optional: true
