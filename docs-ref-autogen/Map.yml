- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: 向映射添加事件侦听器。 如果指定没有层，则事件侦听器将添加到地图画布容器;否则，事件侦听器将添加到指定的层的地图。
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: 事件侦听器类型。 @todo 需要指定这些属性。
    - id: callback
      type:
      - any
      description: >
        要在事件发生时触发的回调。
