- uid: azure-servicefabric.RepairTask.action
  name: action
  fullName: action
  children: []
  langs:
  - typeScript
  type: property
  summary: 请求的修复操作。 创建的修复任务，并将不可变的一次设置时，必须指定。
  syntax:
    content: 'action: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.description
  name: description
  fullName: description
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修复任务或其他信息性的详细信息的用途的说明。

    可能时设置的修复任务创建的并且是不可变一次设置。
  optional: true
  syntax:
    content: 'description?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.executor
  name: executor
  fullName: executor
  children: []
  langs:
  - typeScript
  type: property
  summary: 修复执行程序的名称。 必须指定处于索取和更高版本的状态，并且是不可变的一次设置。
  optional: true
  syntax:
    content: 'executor?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.executorData
  name: executorData
  fullName: executorData
  children: []
  langs:
  - typeScript
  type: property
  summary: 可以使用的修复执行程序来存储其内部状态数据字符串。
  optional: true
  syntax:
    content: 'executorData?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    按位或的以下值，提供有关修复任务的状态的其他详细信息。

    - 1-已请求取消的修复

    - 2-中止的修复已请求

    - 4-审批修复的强制通过客户端请求
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.history
  name: history
  fullName: history
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    一个包含时间戳的修复任务的状态转换的对象。

    这些时间戳系统更新，并且无法直接进行修改。
  optional: true
  syntax:
    content: 'history?: RepairTaskHistory'
    return:
      type:
      - azure-servicefabric.RepairTaskHistory
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.impact
  name: impact
  fullName: impact
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    影响对象确定系统将执行准备所产生的影响的修复之前批准的修复执行哪些操作。

    转换到准备状态时，必须通过的修复执行程序指定影响和不可变的一次设置。
  optional: true
  syntax:
    content: 'impact?: RepairImpactDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairImpactDescriptionBase
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.performPreparingHealthCheck
