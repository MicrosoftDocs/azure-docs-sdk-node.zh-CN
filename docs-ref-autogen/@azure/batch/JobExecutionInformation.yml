    package: '@azure/batch'
  - uid: '@azure/batch.JobExecutionInformation.terminateReason'
    name: terminateReason
    fullName: terminateReason
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      描述作业的原因的字符串已结束。 仅当作业处于完成状态时，才设置此属性。 如果 Batch 服务将终止该作业，它按如下所示设置的原因：JMComplete-作业管理器任务完成，并且 killJobOnCompletion 已设置为 true。
      MaxWallClockTimeExpiry-作业已达到其 maxWallClockTime 约束。 TerminateJobSchedule
      - 作为计划的一部分运行的作业和计划终止。 AllTasksComplete-作业的 onAllTasksComplete 属性设置为 terminatejob，以及作业中的所有任务已完成。
      TaskFailed-作业的 onTaskFailure 属性设置为 performExitOptionsJobAction 和中的退出条件指定 terminatejob jobAction 失败作业的任务。 任何其他字符串是对终止作业操作的调用中指定的用户定义的原因。
    optional: true
    syntax:
      content: 'terminateReason?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
