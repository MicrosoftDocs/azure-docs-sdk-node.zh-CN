    type: property
    summary: |-
      <span data-ttu-id="f5419-103">介绍用于评估群集运行状况和筛选器以选择要返回哪些群集实体的群集和应用程序运行状况策略。</span><span class="sxs-lookup"><span data-stu-id="f5419-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="f5419-104">如果存在群集运行状况策略，则它用于评估群集事件和群集节点。</span><span class="sxs-lookup"><span data-stu-id="f5419-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="f5419-105">如果不存在，运行状况评估使用群集运行状况策略定义在群集清单或默认群集运行状况策略。</span><span class="sxs-lookup"><span data-stu-id="f5419-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="f5419-106">默认情况下，每个应用程序使用其特定的应用程序运行状况策略，如果清单中不定义任何策略中应用程序清单中或默认运行状况策略，定义计算。</span><span class="sxs-lookup"><span data-stu-id="f5419-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="f5419-107">如果指定应用程序运行状况策略映射，并且它具有应用程序条目，指定的应用程序运行状况策略用于评估应用程序运行状况。</span><span class="sxs-lookup"><span data-stu-id="f5419-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="f5419-108">用户可以指定要选择要在响应中包含哪些群集实体的筛选器非常灵活。</span><span class="sxs-lookup"><span data-stu-id="f5419-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="f5419-109">选择可以基于实体运行状况状态完成以及基于层次结构。</span><span class="sxs-lookup"><span data-stu-id="f5419-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="f5419-110">查询可以返回基于指定的筛选器的实体的多层子项。</span><span class="sxs-lookup"><span data-stu-id="f5419-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="f5419-111">例如，它可以返回具有指定名称，并为此应用程序的一个应用程序，则返回错误或警告和所有分区和副本以用于其中一种服务都中的服务。</span><span class="sxs-lookup"><span data-stu-id="f5419-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
