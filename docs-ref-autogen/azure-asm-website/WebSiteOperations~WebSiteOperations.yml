  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空间的名称。
    - id: webSiteName
      type:
      - string
      description: 网站的名称。
    - id: parameters
      type:
      - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
