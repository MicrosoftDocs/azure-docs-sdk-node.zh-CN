  - uid: azure-batch.JobAddParameter.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      如果作业未指定作业管理器任务，用户必须显式向作业添加任务。 如果作业未指定作业管理器任务，批处理服务将创建作业管理器任务，作业创建后，并将尝试计划作业中的其他任务之前计划作业管理器任务。 作业管理器任务的典型用途是控制和/或监视作业执行，例如通过确定哪些任务运行，用于确定任务何时完成，等等。（但是，作业管理器任务并不局限于这些活动
      - 它是一个完全熟练任务在系统中，执行任何操作所需的作业。）例如，作业管理器任务可能会下载指定为参数的文件、 分析该文件的内容和提交基于这些内容的其他任务。
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobPreparationTask
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 如果作业具有作业准备任务，则批处理服务将该计算节点上启动该作业的任何任务之前作业准备任务运行在节点上。
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - azure-batch.JobPreparationTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobReleaseTask
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 如果没有为作业指定作业准备任务，不能指定作业发布任务。 Batch 服务已运行作业准备任务的节点上运行作业释放任务。 作业释放任务的主要用途是撤消所做的作业准备任务的计算节点的更改。 示例活动包括删除本地文件，或关闭已启动的作业准备一部分的服务。
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - azure-batch.JobReleaseTask
    package: azure-batch
