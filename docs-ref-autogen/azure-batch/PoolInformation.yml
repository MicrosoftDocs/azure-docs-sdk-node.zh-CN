    summary: 如果自动池创建失败，批处理服务将作业移动到已完成的状态，并在作业的计划错误属性中设置池创建错误。 Batch 服务管理的生存期 (这两种创建和指定保持连接，除非删除) 的自动池。 作业处于活动状态时，会影响自动池生存期的任何用户操作将导致意外行为。 必须指定池 ID 或自动池规范，但不可同时使用两者。
