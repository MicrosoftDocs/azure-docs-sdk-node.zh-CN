  summary: 数学计算或转换表达式。 如果查询包含要转换的度量值 （例如，米至英尺） 单元的请求，此字段包含单位并将值包含到单位。 如果查询包含的数学表达式，例如 2 + 2，此字段包含的表达式和值包含答案。 请注意可能规范化的数学表达式。 例如，如果查询是 sqrt(4^2+8^2)，规范化的表达式，其可能 sqrt((4^2)+(8^2))。 如果该用户的查询是一个数学问题，textDecorations 查询参数设置为 true，该表达式字符串可能包含格式设置标记。 例如，如果该用户的查询，log(2) 规范化的表达式，包括下标标记。 有关详细信息，请参阅命中突出显示。
  syntax:
    content: 'expression: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
