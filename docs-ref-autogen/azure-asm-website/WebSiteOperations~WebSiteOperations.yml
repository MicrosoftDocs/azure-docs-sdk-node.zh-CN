  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空间的名称。
    - id: siteName
      type:
      - string
      description: 网站的名称。
    - id: parameters
      type:
      - azure-asm-website.HybridConnectionUpdateParameters
      description: 提供创建混合连接操作的参数。
    - id: parameters.biztalkUri
      type:
      - string
