- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    值为：


    无-磁盘的缓存模式下不启用。

    readOnly-仅读取磁盘的缓存模式。

    readWrite 的磁盘的缓存模式读取和写入。


    缓存的默认值为 none。 有关缓存选项的信息，请参阅： https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/。

    可能的值包括：None、 ReadOnly，ReadWrite
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
