    langs:
      - typeScript
    type: property
    summary: 找不到处于不正常状态的已升级的虚拟机实例的最大百分比。 每个批次升级后，会发生此检查。 如果曾经超过此百分比时，将中止滚动更新。 此参数的默认值为 20%。
    optional: true
    syntax:
