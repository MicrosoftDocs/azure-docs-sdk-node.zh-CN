    type: property
    summary: '<span data-ttu-id="27e90-130">启动任务运行的用户标识。</span><span class="sxs-lookup"><span data-stu-id="27e90-130">The user identity under which the start task runs.</span></span> <span data-ttu-id="27e90-131">如果省略，该任务运行作为唯一的非管理用户的任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-131">If omitted, the task runs as a non-administrative user unique to the task.</span></span>'
    optional: true
    syntax:
      content: 'userIdentity?: UserIdentity'
