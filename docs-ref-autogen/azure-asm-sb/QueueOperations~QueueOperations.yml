- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: <span data-ttu-id="991f1-106">创建一个新队列。</span><span class="sxs-lookup"><span data-stu-id="991f1-106">Creates a new queue.</span></span> <span data-ttu-id="991f1-107">创建后，此队列资源清单不可变。</span><span class="sxs-lookup"><span data-stu-id="991f1-107">Once created, this queue's resource manifest is immutable.</span></span> <span data-ttu-id="991f1-108">此操作是幂等。</span><span class="sxs-lookup"><span data-stu-id="991f1-108">This operation is idempotent.</span></span> <span data-ttu-id="991f1-109">已成功，创建具有相同名称的队列之后，重复创建调用将导致 409 冲突错误消息。</span><span class="sxs-lookup"><span data-stu-id="991f1-109">Repeating the create call, after a queue with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="991f1-110">(请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx有关详细信息)</span><span class="sxs-lookup"><span data-stu-id="991f1-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx for more information)</span></span>
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="991f1-111">命名空间名称。</span><span class="sxs-lookup"><span data-stu-id="991f1-111">The namespace name.</span></span>
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: <span data-ttu-id="991f1-112">服务总线队列。</span><span class="sxs-lookup"><span data-stu-id="991f1-112">The service bus queue.</span></span>
    - id: queue.name
      type:
      - string
      description: <span data-ttu-id="991f1-113">队列的名称。</span><span class="sxs-lookup"><span data-stu-id="991f1-113">The name of the queue.</span></span>
    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="991f1-114">确定时间 （秒） 应在其中锁定一条消息由接收方的处理的量。</span><span class="sxs-lookup"><span data-stu-id="991f1-114">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="991f1-115">超过此时段，消息由下一步的接收方将解锁并可供使用。</span><span class="sxs-lookup"><span data-stu-id="991f1-115">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="991f1-116">只可以在创建队列时设置: \* 范围： 0-5 分钟。</span><span class="sxs-lookup"><span data-stu-id="991f1-116">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="991f1-117">0 表示未锁定消息 \* 默认： 30 秒</span><span class="sxs-lookup"><span data-stu-id="991f1-117">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="991f1-118">指定最大队列大小以兆字节为单位。</span><span class="sxs-lookup"><span data-stu-id="991f1-118">Specifies the maximum queue size in megabytes.</span></span> <span data-ttu-id="991f1-119">排入队列的消息会导致队列超出此值的任何尝试将失败。</span><span class="sxs-lookup"><span data-stu-id="991f1-119">Any attempt to enqueue a message that will cause the queue to exceed this value will fail.</span></span> <span data-ttu-id="991f1-120">仅可以将此参数设置在创建队列时使用以下值: \* 范围： 1-1024年 (有效的值为 1024年、 2048、 3072、 4096、 5120) \* 默认值： 1 \* 1024 (有效的值为 1024年、 2048、 3072、 4096、 5120)</span><span class="sxs-lookup"><span data-stu-id="991f1-120">You can only set this parameter at queue creation time using the following values: \* Range: 1 - 1024 (valid values are 1024, 2048, 3072, 4096, 5120) \* Default: 1\*1024 (valid values are 1024, 2048, 3072, 4096, 5120)</span></span>'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="991f1-121">只可以在持久队列的队列创建时间默认设置： false</span><span class="sxs-lookup"><span data-stu-id="991f1-121">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: '<span data-ttu-id="991f1-122">只可以在创建队列时设置。</span><span class="sxs-lookup"><span data-stu-id="991f1-122">Settable only at queue creation time.</span></span> <span data-ttu-id="991f1-123">如果设置为 true，队列将是会话感知和唯一 SessionReceiver 将受支持。</span><span class="sxs-lookup"><span data-stu-id="991f1-123">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="991f1-124">会话感知队列的持久队列不支持通过 REST.\* 默认： false</span><span class="sxs-lookup"><span data-stu-id="991f1-124">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="991f1-125">具体取决于是否已启用死信，一条消息自动移动到 DeadLetterQueue 或删除存储在队列中的时间比指定的时间。</span><span class="sxs-lookup"><span data-stu-id="991f1-125">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="991f1-126">当且仅当消息 TTL 小于队列上设置 TTL，消息上指定的 ttl 会覆盖此值。</span><span class="sxs-lookup"><span data-stu-id="991f1-126">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="991f1-127">创建队列之后，此值是固定不变: * 范围： 1 秒-TimeSpan.MaxValue* 默认： TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="991f1-127">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"991f1-128\">此字段控制服务总线如何处理 TTL 已过期的消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"991f1-128\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"991f1-129\">如果已启用且消息已过期，服务总线将消息从队列移动到队列的死信子队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"991f1-129\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"991f1-130\">如果禁用了，消息将永久删除从队列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"991f1-130\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"991f1-131\">只可以在队列创建时间默认设置： false</span><span class=\"sxs-lookup\"><span data-stu-id=\"991f1-131\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="991f1-132">指定在此期间服务总线检测到重复消息的时间跨度: * 范围： 1 秒-7 天 * 默认值： 10 分钟</span><span class="sxs-lookup"><span data-stu-id="991f1-132">Specifies the time span during which the Service Bus detects message duplication:* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="991f1-133">SB 消息将再次尝试传递之前在死信或被丢弃最大次数。</span><span class="sxs-lookup"><span data-stu-id="991f1-133">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="991f1-134">启用或禁用服务端批处理行为，对特定队列执行操作时。</span><span class="sxs-lookup"><span data-stu-id="991f1-134">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="991f1-135">启用时，服务总线将收集/批处理到后端是连接更高效的多个操作。</span><span class="sxs-lookup"><span data-stu-id="991f1-135">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="991f1-136">如果用户想要更低的操作延迟，它们可以禁用此功能。</span><span class="sxs-lookup"><span data-stu-id="991f1-136">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"991f1-137\">反映当前消息在队列中的实际字节数占用队列的 quota.\\* 范围： 0 MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"991f1-137\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: <span data-ttu-id="991f1-138">在队列中当前显示消息的数。</span><span class="sxs-lookup"><span data-stu-id="991f1-138">Displays the number of messages currently in the queue.</span></span>
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="991f1-139">获取是否允许匿名访问。</span><span class="sxs-lookup"><span data-stu-id="991f1-139">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="991f1-140">获取描述授权规则。</span><span class="sxs-lookup"><span data-stu-id="991f1-140">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="991f1-141">获取或设置队列 （启用或禁用） 的当前状态。</span><span class="sxs-lookup"><span data-stu-id="991f1-141">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="991f1-142">当禁用队列时，该队列不能发送或接收消息。</span><span class="sxs-lookup"><span data-stu-id="991f1-142">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="991f1-143">获取或设置队列是否支持排序。</span><span class="sxs-lookup"><span data-stu-id="991f1-143">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="991f1-144">当前队列的统计信息。</span><span class="sxs-lookup"><span data-stu-id="991f1-144">Current queue statistics.</span></span>
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="991f1-145">当前的活动消息数。</span><span class="sxs-lookup"><span data-stu-id="991f1-145">The current number of active messages.</span></span>
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="991f1-146">当前的死信字母数。</span><span class="sxs-lookup"><span data-stu-id="991f1-146">The current number of dead letters.</span></span>
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="991f1-147">当前的计划的消息数。</span><span class="sxs-lookup"><span data-stu-id="991f1-147">The current number of scheduled messages.</span></span>
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="991f1-148">当前的传输死信字母数。</span><span class="sxs-lookup"><span data-stu-id="991f1-148">The current number of transfer dead letters.</span></span>
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="991f1-149">当前的传输的消息数。</span><span class="sxs-lookup"><span data-stu-id="991f1-149">The current number of transfer messages.</span></span>
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="991f1-150">实现。</span><span class="sxs-lookup"><span data-stu-id="991f1-150">Implemented.</span></span>
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="991f1-151">队列的当前可用性状态。</span><span class="sxs-lookup"><span data-stu-id="991f1-151">The current availability status of the queue.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="991f1-152">响应流中。</span><span class="sxs-lookup"><span data-stu-id="991f1-152">The response stream.</span></span>
    content: function create(namespaceName, queue, callback)
