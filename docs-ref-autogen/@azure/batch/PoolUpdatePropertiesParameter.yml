    type: property
    summary: '<span data-ttu-id="cbc85-102">若要在池中每个计算节点上安装的应用程序包的列表。</span><span class="sxs-lookup"><span data-stu-id="cbc85-102">The list of application packages to be installed on each compute node in the pool.</span></span> <span data-ttu-id="cbc85-103">列表将替换在池上的任何现有应用程序包引用。</span><span class="sxs-lookup"><span data-stu-id="cbc85-103">The list replaces any existing application package references on the pool.</span></span> <span data-ttu-id="cbc85-104">对应用程序的包引用的更改会影响所有新的计算节点加入池，但不是会影响已处于该池，直到它们被重新启动或重置映像的计算节点。</span><span class="sxs-lookup"><span data-stu-id="cbc85-104">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="cbc85-105">没有最多 10 个任何给定的池上的应用程序包引用。</span><span class="sxs-lookup"><span data-stu-id="cbc85-105">There is a maximum of 10 application package references on any given pool.</span></span> <span data-ttu-id="cbc85-106">如果省略，或指定一个空集合，将从池中删除任何现有的应用程序的包引用。</span><span class="sxs-lookup"><span data-stu-id="cbc85-106">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>'
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
