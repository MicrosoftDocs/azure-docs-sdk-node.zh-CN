  - uid: azure-batch.PoolPatchParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="2a9cc-101">对包引用的更改会影响所有新节点加入池，但不是会影响已处于该池，直到它们被重新启动或重置映像的计算节点。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-101">Changes to Package references affect all new Nodes joining the Pool, but do not affect Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="2a9cc-102">如果此元素存在，它将替换任何现有的包引用。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-102">If this element is present, it replaces any existing Package references.</span></span> <span data-ttu-id="2a9cc-103">如果指定一个空集合时，包的所有引用都从池中进行都删除。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-103">If you specify an empty collection, then all Package references are removed from the Pool.</span></span> <span data-ttu-id="2a9cc-104">如果省略，保持不变的引用会保留任何现有包。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-104">If omitted, any existing Package references are left unchanged.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="2a9cc-105">如果此元素存在，它将替换在池上配置的任何现有证书引用。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-105">If this element is present, it replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="2a9cc-106">如果省略，保持不变的引用会保留任何现有证书。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-106">If omitted, any existing Certificate references are left unchanged.</span></span>
      <span data-ttu-id="2a9cc-107">对于 Windows 节点，Batch 服务将安装证书的指定的证书存储区和位置。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-107">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="2a9cc-108">对于 Linux 计算节点，这些证书将存储在任务工作目录和 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的环境变量内的目录中。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-108">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="2a9cc-109">对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-109">For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="2a9cc-110">如果此元素存在，它将替换任何现有的元数据，对池配置。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-110">If this element is present, it replaces any existing metadata configured on the Pool.</span></span> <span data-ttu-id="2a9cc-111">如果指定一个空集合，从池中删除任何元数据。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-111">If you specify an empty collection, any metadata is removed from the Pool.</span></span> <span data-ttu-id="2a9cc-112">如果省略，所有现有元数据将保持不变。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-112">If omitted, any existing metadata is left unchanged.</span></span>'
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="2a9cc-113">如果存在此元素，则它将覆盖任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-113">If this element is present, it overwrites any existing start Task.</span></span> <span data-ttu-id="2a9cc-114">如果省略，任何现有的启动任务处于保持不变。</span><span class="sxs-lookup"><span data-stu-id="2a9cc-114">If omitted, any existing start Task is left unchanged.</span></span>'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
