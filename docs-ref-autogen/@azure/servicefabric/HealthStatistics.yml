    summary: |-
      <span data-ttu-id="4ab6e-101">在查询说明配置为包括统计信息时，运行状况查询结果的一部分返回的实体的运行状况统计信息。</span><span class="sxs-lookup"><span data-stu-id="4ab6e-101">The health statistics of an entity, returned as part of the health query result when the query description is configured to include statistics.</span></span>
      <span data-ttu-id="4ab6e-102">统计信息包括当前实体的所有子级类型的运行状况状态计数。</span><span class="sxs-lookup"><span data-stu-id="4ab6e-102">The statistics include health state counts for all children types of the current entity.</span></span>
      <span data-ttu-id="4ab6e-103">例如，对于群集，运行状况统计信息包括节点、 应用程序、 服务、 分区、 副本、 部署的应用程序和已部署的服务包的运行状况状态计数。</span><span class="sxs-lookup"><span data-stu-id="4ab6e-103">For example, for cluster, the health statistics include health state counts for nodes, applications, services, partitions, replicas, deployed applications and deployed service packages.</span></span>
      <span data-ttu-id="4ab6e-104">对于分区，运行状况统计信息包括副本的运行状况计数。</span><span class="sxs-lookup"><span data-stu-id="4ab6e-104">For partition, the health statistics include health counts for replicas.</span></span>
