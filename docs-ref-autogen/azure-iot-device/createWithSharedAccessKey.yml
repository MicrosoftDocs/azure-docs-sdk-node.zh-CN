- uid: azure-iot-device.createWithSharedAccessKey
  name: createWithSharedAccessKey
  children: []
  type: function
  langs:
  - typeScript
  summary: 创建有效的连接字符串使用对称密钥身份验证的设备。
  syntax:
    content: 'function createWithSharedAccessKey(hostName: string, deviceId: string, symmetricKey: string)'
    parameters:
    - id: hostName
      type:
      - string
      description: Azure IoT 中心主机名。
    - id: deviceId
      type:
      - string
      description: 唯一的设备标识符。
    - id: symmetricKey
      type:
      - string
      description: >
        用于生成对称密钥<xref:SharedAccessSignature>，对连接进行身份验证。
    return:
      type:
      - string
  package: azure-iot-device
