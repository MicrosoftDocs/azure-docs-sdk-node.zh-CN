- uid: azure-servicefabric.ApplicationInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    应用程序的标识。 这是应用程序名称的编码表示形式。

    这用于在 REST Api 中标识应用程序资源。

    从版本 6.0 开始，分层名称以与"\~"字符。 例如，如果应用程序名称为"fabric: / myapp/app1"，应用程序标识为"myapp\~app1"6.0 + 和"myapp/app1"在以前版本中。
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
