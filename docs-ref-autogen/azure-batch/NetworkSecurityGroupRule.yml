    summary: '<span data-ttu-id="6afde-110">有效值为 *(针对所有端口 0-65535)、 特定端口 (即 22) 或端口范围 (即 100-200)。端口必须在 0 到 65535 的范围内。在此集合中的每个条目不得重叠任何其他项 （一个范围或单个端口）。如果任何其他请求失败，出现 HTTP 状态代码 400 提供值。默认值是*。</span><span class="sxs-lookup"><span data-stu-id="6afde-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
      content: 'sourcePortRanges?: string[]'
