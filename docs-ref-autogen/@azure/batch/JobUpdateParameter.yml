    type: property
    summary: '<span data-ttu-id="8cef8-114">Batch 服务在其运行作业任务的池。</span><span class="sxs-lookup"><span data-stu-id="8cef8-114">The pool on which the Batch service runs the job''s tasks.</span></span> <span data-ttu-id="8cef8-115">仅当已禁用的作业时，可能会更改作业的池。</span><span class="sxs-lookup"><span data-stu-id="8cef8-115">You may change the pool for a job only when the job is disabled.</span></span> <span data-ttu-id="8cef8-116">如果包括 poolInfo 元素，并且未禁用的作业，更新作业调用将失败。</span><span class="sxs-lookup"><span data-stu-id="8cef8-116">The Update Job call will fail if you include the poolInfo element and the job is not disabled.</span></span> <span data-ttu-id="8cef8-117">如果您 poolInfo 中指定了 autoPoolSpecification 规范，可以更新 keepAlive 属性，然后仅当自动池 poollifetimeoption 作业。</span><span class="sxs-lookup"><span data-stu-id="8cef8-117">If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto pool has a poolLifetimeOption of job.</span></span>'
    syntax:
      content: 'poolInfo: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
