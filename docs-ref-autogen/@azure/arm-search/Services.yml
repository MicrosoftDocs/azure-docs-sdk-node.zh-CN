  - uid: '@azure/arm-search.Services.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, SearchService, Models.ServicesBeginCreateOrUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 创建或更新给定的资源组中的搜索服务。 如果搜索服务已存在，则将使用给定的值更新所有属性。
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Models.ServicesBeginCreateOrUpdateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 当前订阅中的资源组的名称。 您可以从 Azure 资源管理器 API 或门户获取此值。
        - id: searchServiceName
          type:
            - string
          description: '要创建或更新的 Azure 搜索服务的名称。 搜索服务名称必须仅包含小写字母、 数字或短划线、 不能使用短划线作为前两个或最后一个字符，不能包含连续短划线和必须是长度为 2 到 60 个字符之间。 搜索服务名称必须是全局唯一，因为它们的服务 URI 的一部分 (https://<name>。 search.windows.net)。 创建服务后，您无法更改服务名称。'
        - id: service
          type:
            - '@azure/arm-search.SearchService'
          description: 要创建或更新的搜索服务的定义。
        - id: options
          type:
            - Models.ServicesBeginCreateOrUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-search'
