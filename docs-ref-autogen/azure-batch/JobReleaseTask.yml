  - uid: azure-batch.JobReleaseTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: ID 可以包含字母数字字符，包括连字符和下划线的任意组合，并且不能包含超过 64 个字符。 如果未指定此属性，Batch 服务将分配默认值为 jobrelease。 作业中的任何其他任务不可以与作业释放任务相同的 ID。 如果你尝试提交具有同一 id 的任务，Batch 服务将拒绝请求，错误代码 TaskIdSameAsJobReleaseTask;如果你正在直接调用 REST API，HTTP 状态代码将为 409 （冲突）。
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
