    summary: "<span data-ttu-id=\"7ad5d-105\">创建一个新的大型用户组的用户指定 largePersonGroupId、 名称、 可选 userData 和 recognitionModel。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"7ad5d-106\">大型的人员组是容器的已上传的个人数据，包括人脸识别功能，并将到 1,000,000 人。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"7ad5d-107\">在创建后，使用[大型人物组人员-创建](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40)将用户添加到组，并调用[大型人物组-训练](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)若要获取此组供[人脸-识别](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"7ad5d-108\">将存储中没有图像。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-108\">No image will be stored.</span></span> <span data-ttu-id=\"7ad5d-109\">仅该人员的已提取的人脸特征和用户数据将存储在之前的服务器上[大型人物组人员-删除](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2)或[大型人物组-删除](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f)调用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"7ad5d-110\">应该指定 recognitionModel，以将与此大型人员组相关联。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"7ad5d-111\">默认值为 recognitionModel 是 recognition_01，如果最新的模型需要请显式指定所需的模型中此参数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"7ad5d-112\">新的人脸添加到现有的大型用户组将使用已具有与集合关联的识别模型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"7ad5d-113\">在大型的人员组中的现有人脸特征无法更新为识别模型的另一个版本中提取的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"7ad5d-114\">recognition_01:默认识别模型[大型人物组-创建](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"7ad5d-115\">2019 年 3 月之前创建的所有这些大型人员组是与此识别模型绑定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"7ad5d-116\">recognition_02:识别在 2019 年 3 月发布模型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"7ad5d-117\">建议 recognition_02，因为其总体准确性得到了改进与 recognition_01 相比。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"7ad5d-118\">大型用户组配额：</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"7ad5d-119\">免费层订阅配额：1000 大型用户组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"7ad5d-120\">S0 层订阅配额：1,000,000 大型人员组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"7ad5d-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
    syntax:
      content: 'function create(largePersonGroupId: string, options?: Models.LargePersonGroupCreateOptionalParams)'
