- uid: azure-batch.PoolSpecification.applicationLicenses
  name: applicationLicenses
  fullName: applicationLicenses
  children: []
  langs:
  - typeScript
  type: property
  summary: 应用程序许可证的列表必须是批处理服务应用程序的可用许可证的子集。 如果许可证请求不受支持，则池创建将失败。 在池上的允许的许可证是 maya、 vray、 3dsmax 提供、 arnold。 额外的费用也适用于添加到池中的每个应用程序许可证。
  optional: true
  syntax:
    content: 'applicationLicenses?: string[]'
    return:
      type:
      - string[]
  package: azure-batch
