- uid: azure-arm-network.PublicIPAddressDnsSettings.domainNameLabel
  name: domainNameLabel
  fullName: domainNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: 获取或设置的域名标签。域名标签与区域化的 DNS 区域的串联构成了与公共 IP 地址相关联的完全限定的域名。 如果指定一个域名标签，则 DNS 记录是在 Microsoft Azure DNS 系统中创建的公共 ip。
  optional: true
  syntax:
    content: 'domainNameLabel?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.PublicIPAddressDnsSettings.fqdn
  name: fqdn
  fullName: fqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    获取与公共 IP 相关联的 DNS 记录的完全限定的域名 FQDN。

    这是 domainNameLabel 与区域化的 DNS 区域的串联。
  optional: true
  syntax:
    content: 'fqdn?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.PublicIPAddressDnsSettings.reverseFqdn
  name: reverseFqdn
  fullName: reverseFqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: 获取或设置反向 FQDN。 用户可见，完全限定的域名解析为此公共 IP 地址。 如果指定了 reverseFqdn，则会从 in-addr.arpa 域中的 IP 地址指向反向 FQDN 创建 DNS PTR 记录。
  optional: true
  syntax:
    content: 'reverseFqdn?: string'
    return:
      type:
      - string
  package: azure-arm-network
