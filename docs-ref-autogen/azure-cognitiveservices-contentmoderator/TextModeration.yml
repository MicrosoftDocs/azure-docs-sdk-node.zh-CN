  - typeScript
  summary: 此操作将检测的语言提供输入的内容。 返回<a href="http://www-01.sil.org/iso639-3/codes.asp">ISO 639 3 代码</a>为包含已提交的文本的主要语言。 支持超过 110 的语言。
  syntax:
    content: 'function detectLanguage(textContentType: string, textContent: stream.Readable, options?: function)'
    parameters:
    - id: textContentType
      type:
      - string
      description: >
        内容类型。 可能的值包括: text/plain、 text/html、 text/xml、 文本/markdown
    - id: textContent
      type:
      - stream.Readable
      description: >
        到屏幕的内容。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-contentmoderator.DetectedLanguage>
  package: azure-cognitiveservices-contentmoderator
