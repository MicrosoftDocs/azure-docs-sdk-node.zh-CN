    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: '<span data-ttu-id="1fbd0-115">指定捕获操作完成后执行的操作。</span><span class="sxs-lookup"><span data-stu-id="1fbd0-115">Specifies the action that is performed after the capture operation finishes.</span></span> <span data-ttu-id="1fbd0-116">可能的值为： 删除-此值会导致已捕获映像; 后删除的虚拟机或重新设置-此值后，通过使用指定的信息中 ProvisioningConfiguration 捕获映像后重新部署虚拟机。</span><span class="sxs-lookup"><span data-stu-id="1fbd0-116">Possible values are: Delete - this value causes the virtual machine to be deleted after the image has been captured; or Reprovision - this value causes the virtual machine to be redeployed after the image is captured by using the specified information in ProvisioningConfiguration.</span></span>'
