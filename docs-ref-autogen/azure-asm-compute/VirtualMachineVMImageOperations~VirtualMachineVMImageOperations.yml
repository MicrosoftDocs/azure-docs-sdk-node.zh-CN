- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: 创建 VM 映像的操作创建一个 VM 映像的映像存储库中。  (请参阅http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx有关详细信息)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: 参数提供给虚拟机的 VM 映像创建操作。
    - id: parameters.name
      type:
      - string
      description: 获取或设置图像的名称。
    - id: parameters.label
      type:
      - string
      description: 获取或设置图像的标识符。
    - id: parameters.description
      type:
      - string
      description: 获取或设置图像的说明。
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: 获取或设置与图像关联的操作系统磁盘的配置信息。
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 获取或设置用于读/写效率的操作系统磁盘 blob 的平台缓存行为。
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: 获取或设置在图像中的操作系统的状态。
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: 获取或设置在图像中的操作系统。
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: 获取或设置在 Windows Azure 存储中 blob 的位置。 Blob 位置属于操作调用中的 < n-i d > 值指定的订阅中的存储帐户。
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 指定与映像关联的数据磁盘的配置信息。 VM 映像可能不具有与之关联的数据磁盘。
      optional: true
    - id: parameters.language
      type:
      - string
      description: 获取或设置映像的语言。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 获取或设置一个值，可以使用组 VM 映像。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 获取或设置要用于从 VM 映像创建的虚拟机的大小。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 获取或设置与图像关联的最终用户许可协议。 此元素的值是一个字符串，但建议将值设置为指向 EULA 的 URL。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 获取或设置针对在管理门户中的映像显示的图标的 URI。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 获取或设置针对在管理门户中的映像显示的小图标的 URI。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: 获取或设置指向包含隐私策略的文档与映像相关的 URI。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 获取或设置图像添加到映像存储库时的日期。
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 获取或设置是否应在门户中列出 VM 映像。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginCreating(parameters, callback)
  langs:
  - js
