      - typeScript
    summary: |
      <span data-ttu-id="37944-102">消息接收方持有的锁是让转，使消息可在服务总线，为另一个接收操作。</span><span class="sxs-lookup"><span data-stu-id="37944-102">The lock held on the message by the receiver is let go, making the message available again in Service Bus for another receive operation.</span></span>
      - <span data-ttu-id="37944-103">引发`SessionLockLostError`（适用于从队列/订阅已启用会话的消息） 如果 AMQP 链接使用该消息已接收到已不再处于活动状态。</span><span class="sxs-lookup"><span data-stu-id="37944-103">Throws `SessionLockLostError` (for messages from a Queue/Subscription with sessions enabled) if the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="37944-104">这种情况可能是因为在会话上的锁已过期或接收方已由用户显式关闭或由于网络丢失或服务错误的库已关闭 AMQP 链接。</span><span class="sxs-lookup"><span data-stu-id="37944-104">This can happen either because the lock on the session expired or the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="37944-105">引发`MessageLockLostError`（适用于从队列/订阅未启用会话的消息） 消息上的锁已过期或 AMQP 链接与该消息是否收到不再处于活动状态。</span><span class="sxs-lookup"><span data-stu-id="37944-105">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="37944-106">如果接收方已由用户显式关闭或由于网络丢失或服务错误的库已关闭 AMQP 链接，可能发生后一种。</span><span class="sxs-lookup"><span data-stu-id="37944-106">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="37944-107">如果已确定该消息，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="37944-107">Throws an error if the message is already settled.</span></span> <span data-ttu-id="37944-108">若要避免此错误检查`isSettled`时您不能确定是否决定消息的消息属性。</span><span class="sxs-lookup"><span data-stu-id="37944-108">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="37944-109">如果在中使用，将引发错误`ReceiveAndDelete`模式因为在此模式下收到的所有消息都预处置。</span><span class="sxs-lookup"><span data-stu-id="37944-109">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="37944-110">若要避免此错误，更新代码以未结清在此模式下收到的消息。</span><span class="sxs-lookup"><span data-stu-id="37944-110">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="37944-111">引发`ServiceUnavailableError`如果服务总线不承认在时间中结清消息的请求。</span><span class="sxs-lookup"><span data-stu-id="37944-111">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="37944-112">该消息可能会或可能不在结清未成功。</span><span class="sxs-lookup"><span data-stu-id="37944-112">The message may or may not have been settled successfully.</span></span>
    syntax:
      content: 'function abandon(propertiesToModify?: undefined | [key: string]: any)'
      parameters:
        - id: propertiesToModify
          type:
            - 'undefined | [key: string]: any'
          description: |
            <span data-ttu-id="37944-113">要修改时放弃消息的消息的属性。</span><span class="sxs-lookup"><span data-stu-id="37944-113">The properties of the message to modify while abandoning the message.</span></span>
          optional: true
      return:
        type:
          - Promise<void>
