    name: affinityInfo
    fullName: affinityInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 批处理服务可用于选择计算节点在其上开始新任务区域提示。
    optional: true
    syntax:
      content: 'affinityInfo?: AffinityInformation'
      return:
