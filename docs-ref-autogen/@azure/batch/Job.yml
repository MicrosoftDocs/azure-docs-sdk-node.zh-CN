    summary: 当收到终止作业请求时，Batch 服务将设置为终止状态的作业。 然后，Batch 服务终止任何正在运行的任务与作业关联，并运行所需的任何作业释放任务。 然后该作业将移动到已完成的状态。 如果有任何任务在作业中处于活动状态，则它们仍处于活动状态。 作业是终止后，不能添加新任务和所有剩余的活动任务将不会计划。
