- uid: '@azure/cosmos.Databases.create'
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    发送请求用于创建数据库。

    数据库管理用户、 权限和一组的容器。

    每个 Azure Cosmos DB 数据库帐户是能够支持多个独立的命名数据库，使用的数据库的数据的逻辑容器。


    每个数据库包含的一个或多个容器，其中每个又包含一个或多个文档。 由于数据库是一种管理资源，Service Master Key 将要求才能访问和成功完成使用用户 Api 的任何操作。
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: <xref:DatabaseDefinition> ，它表示<xref:Database>创建。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        用于设置选项，如响应页面大小、 继续标记，等等。
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Databases.createIfNotExists'
  name: createIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    检查是否存在的数据库，并不会创建它。

    这将使基于中的 id 的读取的操作`body`，如果它找不到，创建操作。

    数据库管理用户、 权限和一组的容器。

    每个 Azure Cosmos DB 数据库帐户是能够支持多个独立的命名数据库，使用的数据库的数据的逻辑容器。


    每个数据库包含的一个或多个容器，其中每个又包含一个或多个文档。 由于数据库是一种管理资源，Service Master Key 将要求才能访问和成功完成使用用户 Api 的任何操作。
  syntax:
    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
