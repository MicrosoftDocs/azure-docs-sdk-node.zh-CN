    type: property
    summary: 在任务命令行上指定的程序退出代码。 仅当任务处于已完成状态，则返回此参数。 进程的退出代码反映了由该进程的应用程序开发人员实现的特定约定。 如果使用退出代码值来决定在代码中，请务必了解使用应用程序进程的退出代码约定。 请注意，在退出代码，也可能会通过计算节点的操作系统，如进程被强行终止生成。
