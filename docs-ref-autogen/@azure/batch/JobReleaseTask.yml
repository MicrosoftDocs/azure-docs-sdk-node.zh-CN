  - uid: '@azure/batch.JobReleaseTask.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="910f7-115">一个字符串，唯一标识作业中的作业发布任务。</span><span class="sxs-lookup"><span data-stu-id="910f7-115">A string that uniquely identifies the Job Release task within the job.</span></span> <span data-ttu-id="910f7-116">ID 可以包含字母数字字符，包括连字符和下划线的任意组合，并且不能包含超过 64 个字符。</span><span class="sxs-lookup"><span data-stu-id="910f7-116">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="910f7-117">如果未指定此属性，Batch 服务将分配默认值为 jobrelease。</span><span class="sxs-lookup"><span data-stu-id="910f7-117">If you do not specify this property, the Batch service assigns a default value of ''jobrelease''.</span></span> <span data-ttu-id="910f7-118">作业中的任何其他任务可以不具有相同的 ID 作为作业发布任务。</span><span class="sxs-lookup"><span data-stu-id="910f7-118">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="910f7-119">如果你尝试提交具有同一 id 的任务，Batch 服务将拒绝请求，错误代码 TaskIdSameAsJobReleaseTask;如果你正在直接调用 REST API，HTTP 状态代码将为 409 （冲突）。</span><span class="sxs-lookup"><span data-stu-id="910f7-119">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.maxWallClockTime'
    name: maxWallClockTime
    fullName: maxWallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="910f7-120">将启动，作业释放任务可能运行在给定的计算节点上，从时间开始计算的任务最大运行时间。</span><span class="sxs-lookup"><span data-stu-id="910f7-120">The maximum elapsed time that the Job Release task may run on a given compute node, measured from the time the task starts.</span></span> <span data-ttu-id="910f7-121">如果任务未完成的时间限制内，Batch 服务将终止它。</span><span class="sxs-lookup"><span data-stu-id="910f7-121">If the task does not complete within the time limit, the Batch service terminates it.</span></span> <span data-ttu-id="910f7-122">默认值为 15 分钟。</span><span class="sxs-lookup"><span data-stu-id="910f7-122">The default value is 15 minutes.</span></span> <span data-ttu-id="910f7-123">不能指定超时时间超过 15 分钟。</span><span class="sxs-lookup"><span data-stu-id="910f7-123">You may not specify a timeout longer than 15 minutes.</span></span> <span data-ttu-id="910f7-124">Batch 服务如果这样做，会拒绝并出错;如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。</span><span class="sxs-lookup"><span data-stu-id="910f7-124">If you do, the Batch service rejects it with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'maxWallClockTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="910f7-125">Batch 服务会将下载到计算节点上，运行命令行之前的文件的列表。</span><span class="sxs-lookup"><span data-stu-id="910f7-125">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="910f7-126">没有资源文件的列表的最大大小。</span><span class="sxs-lookup"><span data-stu-id="910f7-126">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="910f7-127">当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="910f7-127">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="910f7-128">如果发生这种情况，必须在大小减少的 ResourceFiles 集合。</span><span class="sxs-lookup"><span data-stu-id="910f7-128">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="910f7-129">这可以实现使用.zip 文件、 应用程序包或 Docker 容器。</span><span class="sxs-lookup"><span data-stu-id="910f7-129">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="910f7-130">列出此元素下的文件位于任务的工作目录中。</span><span class="sxs-lookup"><span data-stu-id="910f7-130">Files listed under this element are located in the task''s working directory.</span></span>'
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.retentionTime'
    name: retentionTime
    fullName: retentionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="910f7-131">用于保留作业释放任务在计算节点上的任务目录的最小时间。</span><span class="sxs-lookup"><span data-stu-id="910f7-131">The minimum time to retain the task directory for the Job Release task on the compute node.</span></span>
      <span data-ttu-id="910f7-132">在这一次之后, 批处理服务可以删除的任务目录及其所有内容。</span><span class="sxs-lookup"><span data-stu-id="910f7-132">After this time, the Batch service may delete the task directory and all its contents.</span></span> <span data-ttu-id="910f7-133">默认值为 7 天，即任务目录将保留 7 天除非删除计算节点或删除该作业。</span><span class="sxs-lookup"><span data-stu-id="910f7-133">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>
    optional: true
    syntax:
      content: 'retentionTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
