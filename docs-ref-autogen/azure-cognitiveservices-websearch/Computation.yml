    summary: '<span data-ttu-id="fdf35-102">数学计算或转换表达式。</span><span class="sxs-lookup"><span data-stu-id="fdf35-102">The math or conversion expression.</span></span> <span data-ttu-id="fdf35-103">如果查询包含要转换的度量值 （例如，米至英尺） 单元的请求，此字段包含单位并将值包含到单位。</span><span class="sxs-lookup"><span data-stu-id="fdf35-103">If the query contains a request to convert units of measure (for example, meters to feet), this field contains the from units and value contains the to units.</span></span> <span data-ttu-id="fdf35-104">如果查询包含的数学表达式，例如 2 + 2，此字段包含的表达式和值包含答案。</span><span class="sxs-lookup"><span data-stu-id="fdf35-104">If the query contains a mathematical expression such as 2+2, this field contains the expression and value contains the answer.</span></span> <span data-ttu-id="fdf35-105">请注意可能规范化的数学表达式。</span><span class="sxs-lookup"><span data-stu-id="fdf35-105">Note that mathematical expressions may be normalized.</span></span> <span data-ttu-id="fdf35-106">例如，如果查询是 sqrt(4^2+8^2)，规范化的表达式，其可能 sqrt((4^2)+(8^2))。</span><span class="sxs-lookup"><span data-stu-id="fdf35-106">For example, if the query was sqrt(4^2+8^2), the normalized expression may be sqrt((4^2)+(8^2)).</span></span> <span data-ttu-id="fdf35-107">如果该用户的查询是一个数学问题，textDecorations 查询参数设置为 true，该表达式字符串可能包含格式设置标记。</span><span class="sxs-lookup"><span data-stu-id="fdf35-107">If the user''s query is a math question and the textDecorations query parameter is set to true, the expression string may include formatting markers.</span></span> <span data-ttu-id="fdf35-108">例如，如果该用户的查询，log(2) 规范化的表达式，包括下标标记。</span><span class="sxs-lookup"><span data-stu-id="fdf35-108">For example, if the user''s query is log(2), the normalized expression includes the subscript markers.</span></span> <span data-ttu-id="fdf35-109">有关详细信息，请参阅命中突出显示。</span><span class="sxs-lookup"><span data-stu-id="fdf35-109">For more information, see Hit Highlighting.</span></span>'
