    type: interface
    summary: '<span data-ttu-id="27e90-101">在计算节点上触发恢复操作时，batch 将重试任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="27e90-102">恢复操作的示例包括 （但不限于） 时重启不正常的计算节点或计算节点因主机故障消失。</span><span class="sxs-lookup"><span data-stu-id="27e90-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="27e90-103">由于恢复操作是独立的不会根据 maxTaskRetryCount 计数会重试。</span><span class="sxs-lookup"><span data-stu-id="27e90-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="27e90-104">即使 maxTaskRetryCount 为 0，恢复操作由于内部重试可能会发生。</span><span class="sxs-lookup"><span data-stu-id="27e90-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="27e90-105">因此，所有任务应都是幂等。</span><span class="sxs-lookup"><span data-stu-id="27e90-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="27e90-106">这意味着任务需要允许正在中断并重新启动而不会导致任何损坏或重复的数据。</span><span class="sxs-lookup"><span data-stu-id="27e90-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="27e90-107">最佳实践长时间运行的任务是使用某种形式的检查点。</span><span class="sxs-lookup"><span data-stu-id="27e90-107">The best practice for long running tasks is to use some form of checkpointing.</span></span> <span data-ttu-id="27e90-108">在某些情况下可能会重新运行启动任务即使在节点没有重新启动。</span><span class="sxs-lookup"><span data-stu-id="27e90-108">In some cases the start task may be re-run even though the node was not rebooted.</span></span> <span data-ttu-id="27e90-109">应格外谨慎处理，以避免创建分离进程或安装/启动启动任务工作目录中，从服务的启动任务，因为它会批处理无法重新运行启动任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-109">Special care should be taken to avoid start tasks which create breakaway process or install/launch services from the start task working directory, as this will block Batch from being able to re-run the start task.</span></span>'
    package: '@azure/batch'
  - uid: '@azure/batch.StartTask.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="27e90-110">启动任务命令行。</span><span class="sxs-lookup"><span data-stu-id="27e90-110">The command line of the start task.</span></span> <span data-ttu-id="27e90-111">命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。</span><span class="sxs-lookup"><span data-stu-id="27e90-111">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="27e90-112">如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="27e90-112">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="27e90-113">如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="27e90-113">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.StartTask.containerSettings'
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
