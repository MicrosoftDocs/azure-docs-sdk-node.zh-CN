  summary: 此属性不能指定是否 imageReference 属性指定 Linux OS 映像。
  optional: true
  syntax:
    content: 'windowsConfiguration?: WindowsConfiguration'
    return:
      type:
      - azure-batch.WindowsConfiguration
  package: azure-batch
