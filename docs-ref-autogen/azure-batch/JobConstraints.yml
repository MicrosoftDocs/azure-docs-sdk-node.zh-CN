    summary: '<span data-ttu-id="852fd-107">如果作业未完成的时间限制内，Batch 服务将终止它和仍在运行任何任务。</span><span class="sxs-lookup"><span data-stu-id="852fd-107">If the Job does not complete within the time limit, the Batch service terminates it and any Tasks that are still running.</span></span> <span data-ttu-id="852fd-108">在这种情况下，终止的原因为 MaxWallClockTimeExpiry。</span><span class="sxs-lookup"><span data-stu-id="852fd-108">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span> <span data-ttu-id="852fd-109">如果未指定此属性，则没有时间限制上对作业可能运行多长时间。</span><span class="sxs-lookup"><span data-stu-id="852fd-109">If this property is not specified, there is no time limit on how long the Job may run.</span></span>'
