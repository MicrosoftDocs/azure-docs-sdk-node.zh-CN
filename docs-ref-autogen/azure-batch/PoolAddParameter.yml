  package: azure-batch
- uid: azure-batch.PoolAddParameter.resizeTimeout
  name: resizeTimeout
  fullName: resizeTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: 此超时仅适用于手动缩放;它不起作用时 enableAutoScale 设置为 true。 默认值为 15 分钟。 最小值为 5 分钟。 如果指定的值小于 5 分钟，批处理服务将返回错误。如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。
  optional: true
  syntax:
    content: 'resizeTimeout?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.PoolAddParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 在任务运行时将节点添加到池或重新启动节点。
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
- uid: azure-batch.PoolAddParameter.targetDedicatedNodes
  name: targetDedicatedNodes
  fullName: targetDedicatedNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性不能指定是否 enableAutoScale 设置为 true。 如果 enableAutoScale 设置为 false，则必须设置 targetDedicatedNodes、 targetLowPriorityNodes，或这两者。
  optional: true
  syntax:
    content: 'targetDedicatedNodes?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.PoolAddParameter.targetLowPriorityNodes
  name: targetLowPriorityNodes
  fullName: targetLowPriorityNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性不能指定是否 enableAutoScale 设置为 true。 如果 enableAutoScale 设置为 false，则必须设置 targetDedicatedNodes、 targetLowPriorityNodes，或这两者。
  optional: true
  syntax:
    content: 'targetLowPriorityNodes?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.PoolAddParameter.taskSchedulingPolicy
