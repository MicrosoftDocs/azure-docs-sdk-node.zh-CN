- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: 表示 QueryIterator 对象 implmenetation 源或查询的响应，遍历和循环访问在 Azure Cosmos DB 数据库服务的响应。
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: Documentclient 对象中。
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: SQL 查询。
    - id: options
      type:
      - undefinedFeedOptions
      description: 表示源的选项。
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: 用于检索每个数据页的函数。 数组函数可能会用于查询多个分区。
    - id: resourceLink
      type:
      - string
      description: 一个可选参数，表示 resourceLink （将在并行/top/orderby 查询中使用）
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: 执行一次每个源元素提供的函数。
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        若要执行的每个元素的函数。 函数采用两个参数错误，元素中。

        注意： 将在调用回调的最后一个元素将是未定义。

        如果显式回调返回 false，则获取停止循环。
    content: function forEach(callback)
  langs:
  - js
