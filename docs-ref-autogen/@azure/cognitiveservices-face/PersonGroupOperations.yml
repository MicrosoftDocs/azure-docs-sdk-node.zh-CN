      <br /> <span data-ttu-id="95610-103">人员组是上传的个人数据，包括人脸图像和人脸识别功能的容器。</span><span class="sxs-lookup"><span data-stu-id="95610-103">A person group is the container of the uploaded person data, including face images and face recognition features.</span></span>
      <br /> <span data-ttu-id="95610-104">在创建后，使用[person Group 人员-创建](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c)以将人员添加到组，然后调用[person Group-Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249)若要获取此组供[人脸-识别](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="95610-104">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="95610-105">联系人的人脸、 图像和用户数据都将 [person Group 人员之前中存储在服务器上</span><span class="sxs-lookup"><span data-stu-id="95610-105">The person's face, image, and userData will be stored on server until [PersonGroup Person</span></span>
      - <span data-ttu-id="95610-106">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) 或[person Group-删除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)调用。</span><span class="sxs-lookup"><span data-stu-id="95610-106">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
      <br />
      * <span data-ttu-id="95610-107">免费层订阅配额：1000 人组。</span><span class="sxs-lookup"><span data-stu-id="95610-107">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id="95610-108">每个保留最多 1,000 个人员。</span><span class="sxs-lookup"><span data-stu-id="95610-108">Each holds up to 1,000 persons.</span></span>
      * <span data-ttu-id="95610-109">S0 层订阅配额：1,000,000 人员组。</span><span class="sxs-lookup"><span data-stu-id="95610-109">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id="95610-110">每个保留最多 10,000 个人员。</span><span class="sxs-lookup"><span data-stu-id="95610-110">Each holds up to 10,000 persons.</span></span>
      * <span data-ttu-id="95610-111">若要处理更大的缩放人脸识别问题，请考虑使用[大型人物组](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)。</span><span class="sxs-lookup"><span data-stu-id="95610-111">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>
      <br />
      <span data-ttu-id="95610-112">应该指定 recognitionModel，以将与此人员组相关联。</span><span class="sxs-lookup"><span data-stu-id="95610-112">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id="95610-113">默认值为 recognitionModel 是 recognition_01，如果最新的模型需要请显式指定所需的模型中此参数。</span><span class="sxs-lookup"><span data-stu-id="95610-113">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="95610-114">新的人脸添加到现有的人员组将使用已具有与集合关联的识别模型。</span><span class="sxs-lookup"><span data-stu-id="95610-114">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="95610-115">在人员组中的现有人脸特征无法更新为识别模型的另一个版本中提取的功能。</span><span class="sxs-lookup"><span data-stu-id="95610-115">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>
