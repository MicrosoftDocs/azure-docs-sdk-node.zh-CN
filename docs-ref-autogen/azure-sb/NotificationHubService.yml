- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: 更新注册。
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: 要更新的注册。
    - id: registration.RegistrationId
      type:
      - object
      description: 要更新的注册 id
    - id: registration._.ContentRootElement
      type:
      - object
      description: 注册的类型。 允许的类型： WindowsRegistrationDescription、 WindowsTemplateRegistrationDescription、 AppleRegistrationDescription、 AppleTemplateRegistrationDescription、 GcmRegistrationDescription、 GcmTemplateRegistrationDescription，MpnsRegistrationDescription，MpnsTemplateRegistrationDescription。
    - id: registration.ChannelUri
      type:
      - object
      description: 仅当 Windows 或 Mpns 注册
    - id: registration.DeviceToken
      type:
      - object
      description: 仅当 Apple 注册
    - id: registration.GcmRegistrationId
      type:
      - object
      description: 仅当 Gcm 注册
    - id: registration.Tags
      type:
      - object
      description: 以逗号分隔的标记 （无空格） 的列表
    - id: registration.BodyTemplate
      type:
      - object
      description: 仅当模板注册
    - id: registration.WnsHeaders
      type:
      - object
      description: 仅当 Windows 模板注册
    - id: registration.MpnsHeaders
      type:
      - object
      description: 仅当 Mpns 模板注册
    - id: registration.Expiry
      type:
      - object
      description: 仅当 Apple 模板注册
    - id: registration.ApnsHeaders
      type:
      - object
      description: 仅当 Apple 模板注册
    - id: options
      type:
      - object
      description: 请求选项或回调函数。 其他属性将作为标头传递。
      optional: true
    - id: options.etag
      type:
      - object
      description: Etag。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 如果出现错误; 将包含的信息否则为`response`将包含与此操作相关的信息。'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
