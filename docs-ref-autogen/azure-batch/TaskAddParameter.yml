- uid: azure-batch.TaskAddParameter.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="26dba-111">如果设置此属性，Batch 服务提供了用于批处理服务操作不需要帐户访问密钥进行身份验证的身份验证令牌的任务。</span><span class="sxs-lookup"><span data-stu-id="26dba-111">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="26dba-112">通过 AZ_BATCH_AUTHENTICATION_TOKEN 环境变量提供的标记。</span><span class="sxs-lookup"><span data-stu-id="26dba-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="26dba-113">该任务可使用该令牌在执行的操作取决于设置。</span><span class="sxs-lookup"><span data-stu-id="26dba-113">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="26dba-114">例如，任务可以请求以便将其他任务添加到作业，或检查状态的作业或作业下的其他任务的作业权限。</span><span class="sxs-lookup"><span data-stu-id="26dba-114">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
