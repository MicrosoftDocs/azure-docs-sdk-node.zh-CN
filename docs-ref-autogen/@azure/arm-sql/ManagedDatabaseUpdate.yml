  - uid: '@azure/arm-sql.ManagedDatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      托管的数据库创建模式。 PointInTimeRestore:通过还原时间点备份的现有数据库创建数据库。 必须指定 SourceDatabaseName、 SourceManagedInstanceName 和 PointInTime。 RestoreExternalBackup:通过从外部备份文件还原创建数据库。 必须指定排序规则、 StorageContainerUri 和 StorageContainerSasToken。 恢复：创建一个数据库的异地复制的备份还原。
      RecoverableDatabaseId 必须指定为要还原的可恢复的数据库资源 ID。
      可能的值包括：Default，RestoreExternalBackup、 PointInTimeRestore、 恢复
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
