  langs:
  - typeScript
  type: class
  summary: >
    提供了`AuthenticationProvider`，可以只需使用共享的访问签名创建，然后使用设备客户端和传输协议进行身份验证与 Azure IoT 中心实例的对象。

    `SharedAccessSignatureAuthenticationProvider`对象不会自动续订的共享的访问签名令牌，因此，用户需要使用与其源未过期的共享的访问签名令牌`updateSharedAccessSignature`方法。 此方法中，每次调用`SharedAccessSignatureAuthenticationProvider`就会发出`newTokenAvailable`传输将使用进行身份验证与 Azure IoT 中心实例的事件。
  extends:
    name: EventEmitter
  package: azure-iot-device
