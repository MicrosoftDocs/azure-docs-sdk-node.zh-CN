  - uid: '@azure/arm-mediaservices.ImageFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      生成的输出文件的文件名称模式。 文件名称中支持以下宏: {Basename}-{Extension} 的输入视频的基名称-适用于此格式的相应扩展。 {Label}-分配到编解码器/层的标签。
      {Index} 的缩略图的唯一索引。 仅适用于缩略图。 {比特率}-音频/视频比特率。 不适用于缩略图。 {编解码器}-音频/视频编解码器的类型。 将折叠和从文件名中删除任何 unsubstituted 的宏。
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
