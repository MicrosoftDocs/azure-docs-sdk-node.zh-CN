- uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="28a7f-101">列表将替换在池上的任何现有应用程序包引用。</span><span class="sxs-lookup"><span data-stu-id="28a7f-101">The list replaces any existing application package references on the pool.</span></span>

    <span data-ttu-id="28a7f-102">对应用程序的包引用的更改会影响所有新的计算节点加入池，但不是会影响已处于该池，直到它们被重新启动或重置映像的计算节点。</span><span class="sxs-lookup"><span data-stu-id="28a7f-102">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span>

    <span data-ttu-id="28a7f-103">如果省略，或指定一个空集合，将从池中删除任何现有的应用程序的包引用。</span><span class="sxs-lookup"><span data-stu-id="28a7f-103">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="28a7f-104">此列表替换在池上配置的任何现有证书引用。</span><span class="sxs-lookup"><span data-stu-id="28a7f-104">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="28a7f-105">如果指定一个空集合时，将从池中删除任何现有的证书引用。</span><span class="sxs-lookup"><span data-stu-id="28a7f-105">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="28a7f-106">对于 Windows 计算节点，Batch 服务将安装到指定的证书存储区和位置的证书。</span><span class="sxs-lookup"><span data-stu-id="28a7f-106">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="28a7f-107">对于 Linux 计算节点，这些证书将存储在任务工作目录和环境变量 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的一个目录中。</span><span class="sxs-lookup"><span data-stu-id="28a7f-107">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="28a7f-108">对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。</span><span class="sxs-lookup"><span data-stu-id="28a7f-108">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
