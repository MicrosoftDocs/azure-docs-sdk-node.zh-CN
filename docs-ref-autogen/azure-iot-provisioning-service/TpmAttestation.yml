- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    认可密钥是永久嵌入在受信任的平台模块 (TPM) 安全硬件，通常在制造时的加密密钥。 认可密钥的隐私部分从不在 TPM 之外发布。 认可密钥的公共部分有助于识别 TPM 的真伪。

    认可密钥是 base64 编码的值。
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    存储根密钥嵌入在受信任的平台模块 (TPM) 安全硬件。

    它用于对应用程序，创建的 TPM 密钥保护没有 TPM 的情况下，不能使用这些密钥。

    与认可密钥 （这通常在制造 TPM 时创建），不同的 TPM 所有权时创建存储根密钥。 这意味着如果清除 TPM，并且新用户取得所有权，会创建一个新的存储根密钥。

    此属性不是通常由服务客户端操作。


    StorageRootKey 是 base64 编码值。
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
