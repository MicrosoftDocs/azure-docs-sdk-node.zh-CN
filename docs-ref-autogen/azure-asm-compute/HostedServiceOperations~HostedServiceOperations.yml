- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: 更新托管服务操作可以更新的标签或云服务在 Azure 中的说明。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx有关详细信息)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 云服务的名称。
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: 提供给更新托管服务操作参数。
    - id: parameters.label
      type:
      - string
      description: 云服务的名称。 名称可能最多 100 个字符的长度。 必须指定至少一个标签或说明的值。 建议该标签在订阅中唯一。 该名称可用于标识服务，以便进行跟踪。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 云服务的说明。 说明可能会有最多为 1024年个字符的长度。 必须指定至少一个标签或说明的值。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 表示某个扩展的云服务属性的名称。 每个扩展的属性必须具有定义的名称和值。 您可以最多为 50 的扩展的属性名称 / 值对。 Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且它必须以字母开头。 尝试使用其他字符、 以非字母字符开头或输入名称等同于另一个扩展属性拥有相同的服务将导致状态代码 400 （错误请求） 错误。 每个扩展的属性值具有最大长度为 255 个字符。
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: 使用反向 Dns 查询进行查询到的云服务的 IP 地址解析时 Dns 地址。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function update(serviceName, parameters, callback)
  langs:
  - js
