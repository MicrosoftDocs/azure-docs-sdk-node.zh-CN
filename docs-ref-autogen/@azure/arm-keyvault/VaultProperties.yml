      - typeScript
    type: property
    summary: 有权访问密钥保管库的 0 到 16 个标识的数组。 数组中的所有标识必须都使用相同的租户 ID 作为密钥保管库的租户 id。 当`createMode`设置为`recover`，不需要访问策略。 否则，访问策略是必需的。
    optional: true
    syntax:
      content: 'accessPolicies?: AccessPolicyEntry[]'
      return:
        type:
          - '@azure/arm-keyvault.AccessPolicyEntry[]'
    package: '@azure/arm-keyvault'
