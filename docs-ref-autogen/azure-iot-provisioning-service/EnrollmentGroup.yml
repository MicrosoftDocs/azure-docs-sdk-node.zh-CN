    <span data-ttu-id="636b5-102">此注册组分配策略。</span><span class="sxs-lookup"><span data-stu-id="636b5-102">The allocation policy of this enrollment group.</span></span> <span data-ttu-id="636b5-103">此策略会替代租户级别分配策略。</span><span class="sxs-lookup"><span data-stu-id="636b5-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="636b5-104">哈希:链接的 IoT 中心等可能地获得预配到它们的设备。</span><span class="sxs-lookup"><span data-stu-id="636b5-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

