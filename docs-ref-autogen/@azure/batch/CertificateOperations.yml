    summary: 如果你尝试删除正在使用以池的证书或计算节点，证书的状态更改为 deleteFailed。 如果你决定你想要继续使用该证书，可以使用此操作可将证书状态设置为活动。 如果你想要删除的证书，您不需要在删除失败后运行此操作。 您必须确保任何资源，不使用证书，然后您可以重新尝试删除该证书。
