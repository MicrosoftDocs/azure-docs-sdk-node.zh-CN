  name: createDatabase(body, options, callback)
  summary: >-
    <span data-ttu-id="20f9f-119">发送请求用于创建数据库。</span><span class="sxs-lookup"><span data-stu-id="20f9f-119">Send a request for creating a database.</span></span>

