    <span data-ttu-id="39ddf-119">建议是以开头的值为 2 或 3 并向上移动时请务必小心。</span><span class="sxs-lookup"><span data-stu-id="39ddf-119">The recommendation is to start with a value of 2 or 3 and to exercise caution while moving up.</span></span>
