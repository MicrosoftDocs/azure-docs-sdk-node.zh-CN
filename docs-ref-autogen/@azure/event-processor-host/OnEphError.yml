  summary: >-
    描述要接收通知的常规错误的错误处理程序签名。

    错误处理从特定的事件中心分区的事件时就会进行传递到`onError`处理程序中提供`start()`方法。 在管理分区的租赁时间的同时发生的错误的情况下调用此处理程序。
