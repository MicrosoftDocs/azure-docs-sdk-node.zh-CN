    type: interface
    summary: '<span data-ttu-id="5c1c1-101">在计算节点上触发恢复操作时，batch 将重试任务。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="5c1c1-102">恢复操作的示例包括 （但不限于） 时重启不正常的计算节点或计算节点因主机故障消失。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="5c1c1-103">由于恢复操作是独立的不会根据 maxTaskRetryCount 计数会重试。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="5c1c1-104">即使 maxTaskRetryCount 为 0，恢复操作由于内部重试可能会发生。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="5c1c1-105">因此，所有任务应都是幂等。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="5c1c1-106">这意味着任务需要允许正在中断并重新启动而不会导致任何损坏或重复的数据。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="5c1c1-107">最佳实践长时间运行的任务是使用某种形式的检查点。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
    package: '@azure/batch'
