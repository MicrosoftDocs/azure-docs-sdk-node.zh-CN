    parameters:
    - id: deviceId
      type:
      - string
      description: 设备标识符。
    - id: patch
      type:
      - any
      description: 所需的属性和标记来使用设备孪生的修补程序。
    - id: etag
      type:
      - string
      description: 此设备孪生的最新 etag 或 ' *' 若要强制执行更新，即使由于 etag 获取已更新设备孪生。
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        用于将使用错误对象或设备孪生实例调用的回调。
  package: azure-iothub
