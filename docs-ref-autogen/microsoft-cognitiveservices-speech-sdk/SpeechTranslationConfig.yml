- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="60fdd-108">返回表示通过授权令牌和服务区域 SpeechTranslationConfig 静态实例。</span><span class="sxs-lookup"><span data-stu-id="60fdd-108">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>

