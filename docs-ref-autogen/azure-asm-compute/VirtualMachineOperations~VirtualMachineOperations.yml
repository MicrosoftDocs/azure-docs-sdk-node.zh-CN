      - number
      description: 当我们使用 OS 映像或 RemoteSourceImage 来创建 OSVirtualHardDisk 时，此参数可用于调整为更大新 OSVirtualHardDisk 的大小。 ResizedSizeInGB 必须大于基础 OS 映像的 LogicalSizeInGB。
