    summary: |-
      <span data-ttu-id="78e17-110">从创建作业的时间算起的作业可能会运行，最大运行时间。</span><span class="sxs-lookup"><span data-stu-id="78e17-110">The maximum elapsed time that the job may run, measured from the time the job is created.</span></span> <span data-ttu-id="78e17-111">如果作业未完成的时间限制内，Batch 服务将终止它和仍在运行任何任务。</span><span class="sxs-lookup"><span data-stu-id="78e17-111">If the job does not complete within the time limit, the Batch service terminates it and any tasks that are still running.</span></span> <span data-ttu-id="78e17-112">在这种情况下，终止的原因为 MaxWallClockTimeExpiry。</span><span class="sxs-lookup"><span data-stu-id="78e17-112">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span>
