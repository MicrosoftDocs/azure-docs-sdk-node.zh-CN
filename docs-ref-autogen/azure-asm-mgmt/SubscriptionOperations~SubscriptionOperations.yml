  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="11eab-109">列出订阅操作操作将返回一组创建、 更新和删除对指定的时间范围内某一订阅执行的操作。</span><span class="sxs-lookup"><span data-stu-id="11eab-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="11eab-110">(请参阅http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx有关详细信息)</span><span class="sxs-lookup"><span data-stu-id="11eab-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="11eab-111">列出订阅操作操作提供的参数。</span><span class="sxs-lookup"><span data-stu-id="11eab-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="11eab-112">若要开始列出订阅操作以 UTC 格式的时间范围的开头。</span><span class="sxs-lookup"><span data-stu-id="11eab-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="11eab-113">此参数和 EndTime 参数指示的时间范围来检索订阅操作。</span><span class="sxs-lookup"><span data-stu-id="11eab-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="11eab-114">此参数不能指示过去的时间超过 90 天的开始日期。</span><span class="sxs-lookup"><span data-stu-id="11eab-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="11eab-115">若要开始列出订阅操作以 UTC 格式的时间范围的结尾。</span><span class="sxs-lookup"><span data-stu-id="11eab-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="11eab-116">此参数和 StartTime 参数指示的时间范围来检索订阅操作。</span><span class="sxs-lookup"><span data-stu-id="11eab-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="11eab-117">返回订阅操作仅对指定的对象的类型和对象 id。</span><span class="sxs-lookup"><span data-stu-id="11eab-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="11eab-118">此参数必须设置为对象执行 HTTP GET 的 URL 值相等。</span><span class="sxs-lookup"><span data-stu-id="11eab-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="11eab-119">如果指定没有任何对象，则不会应用一个筛选器。</span><span class="sxs-lookup"><span data-stu-id="11eab-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="11eab-120">返回订阅操作仅对指定的结果状态，已成功、 失败或正在进行的。</span><span class="sxs-lookup"><span data-stu-id="11eab-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="11eab-121">此筛选器可以结合 ObjectIdFilter 选择具有特定结果状态的对象的订阅操作。</span><span class="sxs-lookup"><span data-stu-id="11eab-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="11eab-122">如果未不指定任何结果状态，则不会应用一个筛选器。</span><span class="sxs-lookup"><span data-stu-id="11eab-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="11eab-123">若要列出，例如，当请求的时间范围为非常大的操作过多时响应将包括不完整列表和一个令牌，可用于返回列表的其余部分。</span><span class="sxs-lookup"><span data-stu-id="11eab-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="11eab-124">后续请求必须包括此参数以继续列出其余操作从上一次响应离开的位置。</span><span class="sxs-lookup"><span data-stu-id="11eab-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="11eab-125">如果未不指定任何标记，不会应用一个筛选器，响应将在指定的开始时间开始。</span><span class="sxs-lookup"><span data-stu-id="11eab-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="11eab-126">响应流中。</span><span class="sxs-lookup"><span data-stu-id="11eab-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
