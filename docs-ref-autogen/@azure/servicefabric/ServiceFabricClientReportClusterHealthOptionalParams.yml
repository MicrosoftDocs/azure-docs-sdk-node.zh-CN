  - uid: '@azure/servicefabric.ServiceFabricClientReportClusterHealthOptionalParams.immediate'
    name: immediate
    fullName: immediate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="54f63-104">一个用于指示是否应立即发送报告的标志。</span><span class="sxs-lookup"><span data-stu-id="54f63-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="54f63-105">运行状况报告将发送到 Service Fabric 网关应用程序，后者会将其转发到运行状况存储。</span><span class="sxs-lookup"><span data-stu-id="54f63-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="54f63-106">如果 Immediate 设置为 true，则报告将立即从 HTTP 网关发送至运行状况存储，而无论 HTTP 网关应用程序使用的 Fabric 客户端设置如何。</span><span class="sxs-lookup"><span data-stu-id="54f63-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="54f63-107">这对于应尽快发送的关键报告十分有用。</span><span class="sxs-lookup"><span data-stu-id="54f63-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="54f63-108">由于计时和其他情况，发送报告可能仍会失败，例如，在 HTTP 网关已关闭或消息无法到达网关的情况下。</span><span class="sxs-lookup"><span data-stu-id="54f63-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="54f63-109">如果 Immediate 设置为 false，则报告将基于来自 HTTP 网关的运行状况客户端设置发送。</span><span class="sxs-lookup"><span data-stu-id="54f63-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="54f63-110">因此，系统将根据 HealthReportSendInterval 配置对其进行批处理。</span><span class="sxs-lookup"><span data-stu-id="54f63-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="54f63-111">这是建议的设置，因为它可让运行状况客户端优化发往运行状况存储的运行状况报告消息以及运行状况报告处理。</span><span class="sxs-lookup"><span data-stu-id="54f63-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="54f63-112">默认情况下，报告不立即发送。</span><span class="sxs-lookup"><span data-stu-id="54f63-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="54f63-113">默认值： false。</span><span class="sxs-lookup"><span data-stu-id="54f63-113">Default value: false.</span></span>
    optional: true
    syntax:
      content: 'immediate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
