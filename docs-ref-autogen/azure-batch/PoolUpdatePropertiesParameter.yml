      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="28a7f-111">如果存在此元素，则它将覆盖任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="28a7f-111">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="28a7f-112">如果省略，则是从池中删除任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="28a7f-112">If omitted, any existing start task is removed from the pool.</span></span>
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
