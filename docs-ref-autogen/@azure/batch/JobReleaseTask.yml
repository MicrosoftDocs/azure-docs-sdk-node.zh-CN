    summary: |-
      <span data-ttu-id="910f7-101">作业结束时，以下几种原因，在运行作业发布任务：在用户调用终止作业 API 或删除作业 API 时作业仍处于活动状态，达到该作业的最大墙时钟时间的约束，和作业是仍处于活动状态或作业的作业管理器任务已完成，该作业配置为终止时作业管理用户完成了。</span><span class="sxs-lookup"><span data-stu-id="910f7-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span> <span data-ttu-id="910f7-102">在其中运行作业的任务和作业准备任务运行并完成每个计算节点上运行作业发布任务。</span><span class="sxs-lookup"><span data-stu-id="910f7-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="910f7-103">如果重置映像计算节点的计算节点后它已运行作业准备任务和作业结束而无需任何其他任务上运行的作业 （并因此作业准备任务不会重新运行），然后作业发布任务不运行该节点上。</span><span class="sxs-lookup"><span data-stu-id="910f7-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span>
      <span data-ttu-id="910f7-104">如果计算节点重新启动作业发布任务仍在运行时，作业释放任务再次运行时计算节点启动。</span><span class="sxs-lookup"><span data-stu-id="910f7-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="910f7-105">该作业未标记为已完成之前完成所有作业发布任务。</span><span class="sxs-lookup"><span data-stu-id="910f7-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="910f7-106">在后台运行作业发布任务。</span><span class="sxs-lookup"><span data-stu-id="910f7-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="910f7-107">它不会不会占用一个计划的槽;也就是说，它不会计入指定在池上的 maxTasksPerNode 限制。</span><span class="sxs-lookup"><span data-stu-id="910f7-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="910f7-108">作业发布任务的命令行。</span><span class="sxs-lookup"><span data-stu-id="910f7-108">The command line of the Job Release task.</span></span> <span data-ttu-id="910f7-109">命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。</span><span class="sxs-lookup"><span data-stu-id="910f7-109">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="910f7-110">如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="910f7-110">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="910f7-111">如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="910f7-111">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.containerSettings'
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="910f7-112">运行作业发布任务容器设置。</span><span class="sxs-lookup"><span data-stu-id="910f7-112">The settings for the container under which the Job Release task runs.</span></span> <span data-ttu-id="910f7-113">当指定此选项时，如下 AZ_BATCH_NODE_ROOT_DIR （在节点上的 Azure Batch 目录的根） 的所有目录以递归方式都映射到容器、 所有任务的环境变量都都映射到容器中，和是任务命令行在容器中执行。</span><span class="sxs-lookup"><span data-stu-id="910f7-113">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - '@azure/batch.TaskContainerSettings'
    package: '@azure/batch'
