    <span data-ttu-id="20f9f-449">Upsert 附件的文档对象。</span><span class="sxs-lookup"><span data-stu-id="20f9f-449">Upsert an attachment for the document object.</span></span>

    <p>

    <span data-ttu-id="20f9f-450">每个文档可能包含零个或多个附件。</span><span class="sxs-lookup"><span data-stu-id="20f9f-450">Each document may contain zero or more attachments.</span></span> <span data-ttu-id="20f9f-451">附件可以是任何 MIME 类型的文本、 图像、 二进制数据。</span><span class="sxs-lookup"><span data-stu-id="20f9f-451">Attachments can be of any MIME type - text, image, binary data.</span></span> <br>

