          description: '所需的池中的计算节点数的公式。 验证该公式和计算其结果，但它不应用于该池。 若要将公式应用到池，启用自动缩放的池上。 有关指定此公式的详细信息，请参阅自动缩放计算 Azure Batch 池中的节点 (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)。'
        - id: options
          type:
            - Models.PoolEvaluateAutoScaleOptionalParams
