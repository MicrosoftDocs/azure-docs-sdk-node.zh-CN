- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: 预配在订阅中的新 SQL 数据库服务器。
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: 若要预配服务器所需的参数。
    - id: parameters.administratorUserName
      type:
      - string
      description: 获取或设置将用于新服务器的管理员用户名。
    - id: parameters.administratorPassword
      type:
      - string
      description: 获取或设置新的服务器管理员密码。
    - id: parameters.location
      type:
      - string
      description: 获取或设置将在其中创建此服务器的区域。  请参阅http://azure.microsoft.com/en-us/regions/#services有关所有可用区域的列表。
    - id: parameters.version
      type:
      - string
      description: 获取或设置要创建服务器的版本。  有效值为： 1.0，2.0。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function create(parameters, callback)
  langs:
  - js
