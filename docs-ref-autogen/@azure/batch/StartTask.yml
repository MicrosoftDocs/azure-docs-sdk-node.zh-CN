    type: property
    summary: <span data-ttu-id="27e90-116">环境变量设置为启动任务的列表。</span><span class="sxs-lookup"><span data-stu-id="27e90-116">A list of environment variable settings for the start task.</span></span>
    optional: true
    syntax:
      content: 'environmentSettings?: EnvironmentSetting[]'
