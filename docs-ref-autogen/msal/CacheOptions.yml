items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      缓存选项 cacheLocation-用来指定 cacheLocation 用户想要设置：有效值为"localStorage"和"sessionStorage"storeAuthStateInCookie-如果设置，库将存储的浏览器 cookie 中的身份验证流数据流验证所需的身份验证请求状态。
      默认情况下此标志设置为 false。
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal