- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: 从 IoT 中心服务获取此设备孪生的最新版本。
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
