- uid: azure-servicefabric.ReplicaHealthStateFilter.replicaOrInstanceIdFilter
  name: replicaOrInstanceIdFilter
  fullName: replicaOrInstanceIdFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="cb174-128">有状态服务副本或无状态服务实例与筛选器匹配的 id。</span><span class="sxs-lookup"><span data-stu-id="cb174-128">Id of the stateful service replica or stateless service instance that matches the filter.</span></span> <span data-ttu-id="cb174-129">筛选器仅应用于指定的副本，如果它存在。</span><span class="sxs-lookup"><span data-stu-id="cb174-129">The filter is applied only to the specified replica, if it exists.</span></span>

    <span data-ttu-id="cb174-130">如果在副本不存在，没有副本是在群集运行状况区块根据此筛选器中返回。</span><span class="sxs-lookup"><span data-stu-id="cb174-130">If the replica doesn't exist, no replica is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="cb174-131">如果副本存在，它包含在群集运行状况区块中，如果它尊重其他筛选器属性。</span><span class="sxs-lookup"><span data-stu-id="cb174-131">If the replica exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="cb174-132">如果未指定，与父筛选器匹配 （如果有） 的所有副本都纳入考虑范围，并与其他筛选器成员，如运行状况状态筛选器相匹配。</span><span class="sxs-lookup"><span data-stu-id="cb174-132">If not specified, all replicas that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'replicaOrInstanceIdFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
