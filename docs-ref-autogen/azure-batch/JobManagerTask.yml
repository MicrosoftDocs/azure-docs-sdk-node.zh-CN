- uid: azure-batch.JobManagerTask.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: 应用程序包下载并部署到共享目录，不工作目录的任务。 因此，如果引用的包已在计算节点上，并且是最新，然后不重新下载;使用计算节点上的现有副本。 如果引用的应用程序无法安装包，例如因为包已被删除或下载失败，因为该任务将失败。
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.JobManagerTask.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果设置此属性，Batch 服务提供了用于批处理服务操作不需要帐户访问密钥进行身份验证的身份验证令牌的任务。 通过 AZ_BATCH_AUTHENTICATION_TOKEN 环境变量提供的标记。 该任务可使用该令牌在执行的操作取决于设置。 例如，任务可以请求以便将其他任务添加到作业，或检查状态的作业或作业下的其他任务的作业权限。
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.JobManagerTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: 命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。 如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。 如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
