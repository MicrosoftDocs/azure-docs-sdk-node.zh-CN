  - typeScript
  type: property
  summary: 如果允许 https 流量仅向存储服务设置为 true。
  optional: true
  syntax:
    content: 'enableHttpsTrafficOnly?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.encryption
  name: encryption
  fullName: encryption
  children: []
  langs:
  - typeScript
  type: property
  summary: 提供有关帐户的加密设置。 默认设置为未加密。
  optional: true
  syntax:
    content: 'encryption?: Encryption'
    return:
      type:
      - azure-arm-storage.Encryption
