      - date
      description: <span data-ttu-id="77f11-124">当此计划应启动备份站点。</span><span class="sxs-lookup"><span data-stu-id="77f11-124">When this schedule should start backing up the site.</span></span> <span data-ttu-id="77f11-125">立即为 null 表示。</span><span class="sxs-lookup"><span data-stu-id="77f11-125">Null means immediately.</span></span>
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
