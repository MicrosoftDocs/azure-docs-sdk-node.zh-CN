- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: 创建新主题。 创建后，此主题资源清单不可变。 此操作不是幂等。 已成功，创建具有相同名称的主题之后，重复创建调用将导致 409 冲突错误消息。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx有关详细信息)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.create(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空间名称。
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: 服务总线主题。
    - id: topic.name
      type:
      - string
      description: 该主题的名称。
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        确定多长时间消息相关联的订阅中。 订阅从主题继承 TTL，除非它们使用较小的 TTL 显式创建。

        根据是否启用死信，TTL 过期的消息将移动到订阅的相关 DeadLtterQueue，或将被永久删除。 在主题创建时可设置以下值，是: * 范围： 1 秒-TimeSpan.MaxValue* 默认： TimeSpan.MaxValue
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '指定最大主题大小以兆字节为单位。 排入队列的消息会导致主题超出此值的任何尝试将失败。 存储在主题或任何其订阅会计入此值中的所有消息。 多个消息的副本驻留在一个或多个订阅数为一条消息。 例如，如果在订阅 s1 和 s2 订阅中两次，一次存在消息 m，m 被计为一条消息。 仅可以将此参数设置在主题创建时使用以下值: * 范围： 1-5*1024 MB*默认值： 1 * 1024'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: 如果启用，本主题将检测重复消息的 DuplicateDetectionHistoryTimeWindow 属性所指定的时间跨度。 只可以在主题创建时间默认设置： false
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '指定服务总线将在此期间检测消息 duplication.* 范围的时间跨度： 默认值 1 秒-7 天 *: 10 分钟'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: 启用或禁用服务端批处理行为，对特定队列执行操作时。 启用时，服务总线将收集/批处理到后端是连接更高效的多个操作。 如果用户想要更低的操作延迟，它们可以禁用此功能。
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: 反映入主题配额的主题中消息当前占用的实际字节数。 （只读） * 范围： 0 MaxTopicSizeinMegaBytes
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: 获取或设置是否应在发布之前筛选消息。
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: 获取是否允许匿名访问。
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: 获取描述授权规则。
      optional: true
    - id: topic.status
      type:
      - string
      description: 获取或设置主题 （启用或禁用） 的当前状态。 当禁用某个主题时，该主题不能发送或接收消息。
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: 在创建队列的时间。
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: 上次更新队列的时间。
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: 队列上次访问时间。
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: 获取或设置是否可排序的主题。
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: 当前队列的统计信息。
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: 当前的活动消息数。
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: 当前的死信字母数。
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: 当前的计划的消息数。
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: 当前的传输死信字母数。
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: 当前的传输的消息数。
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: 当前的主题的订阅数。
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: 实现。
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: 本主题的当前可用性状态。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 响应流中。
    content: function create(namespaceName, topic, callback)
  langs:
  - js
