  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    开始遍历升级域由部署名称操作指定必须更新角色实例的更新域。 有关更新角色实例的详细信息，请参阅更新 Azure 服务在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。 此操作是一个异步操作。 若要确定管理服务是否已完成处理请求，调用获取操作状态。 有关异步操作的详细信息，请参阅跟踪异步服务管理请求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。 在调用浏览升级域操作之前，必须已调用升级部署、 更改部署配置或回滚更新或升级。 默认情况下，服务部署 5 个更新域域在就地更新期间一次一个更新。 修改服务定义文件中的更新域数的信息，请参阅 Azure 服务定义架构 (.csdef 文件)。

    若要执行手动更新你的部署，请按以下顺序： 与模式元素调用升级部署设置为手动。 调用将升级域中的指导来更新部署中的每个域。 必须按顺序更新的更新域。 例如，域 0 开始，然后更新域 1，依次类推。 重要说明： 添加或删除角色实例的更新将导致配置更新部署到云服务中的所有角色。 现有的角色实例需要通知的新角色实例，以便所有角色实例可以一起在云服务进行都通信。 正在更新时，调用获取部署，以确定其状态。 如果正在更新时，获取部署返回 UpgradeStatus 元素，其中包含有关更新的信息。 如果更新已完成，或者如果没有更新正在进行，UpgradeStatus 元素为 null。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx有关详细信息)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
