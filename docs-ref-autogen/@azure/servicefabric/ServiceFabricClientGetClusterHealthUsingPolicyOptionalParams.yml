  - uid: '@azure/servicefabric.ServiceFabricClientGetClusterHealthUsingPolicyOptionalParams.applicationsHealthStateFilter'
    name: applicationsHealthStateFilter
    fullName: applicationsHealthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      用于根据运行状态筛选群集运行状况查询结果中返回的应用程序运行状态对象。
      此参数的可能值包括从成员获取的整数值或对 HealthStateFilter 枚举成员进行位运算获取的整数值。 仅返回与筛选器匹配的应用程序。
      所有应用程序都用于评估聚合运行状态。 如果未指定，则返回所有项。
      状态值为基于标志的枚举，因此该值可是使用按位“OR”运算符获取的值的组合。
      例如，如果提供的值为 6，则返回 HealthState 值为“OK”(2) 和“Warning”(4) 的应用程序的运行状态。
      - Default-默认值。 匹配任何 HealthState。 值为 0。
      - 无-不与任何 HealthState 值匹配的筛选器。 未返回有关给定状态集合的结果时使用。 值为 1。
      - Ok-筛选器的匹配项与 HealthState 值为 Ok 的输入。 值为 2。
      - 警告-筛选器的输入匹配与 HealthState 值为 Warning。 值为 4。
      - Error-与 HealthState 值为 Error 的输入匹配的筛选器。 值为 8。
      - All-与具有任意 HealthState 值的输入匹配的筛选器。 值为 65535。 默认值：0.
    optional: true
    syntax:
      content: 'applicationsHealthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceFabricClientGetClusterHealthUsingPolicyOptionalParams.clusterHealthPolicies'
    name: clusterHealthPolicies
    fullName: clusterHealthPolicies
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      介绍用于评估群集运行状况的运行状况策略。
      如果不存在，运行状况评估使用群集运行状况策略定义在群集清单或默认群集运行状况策略。
      默认情况下，每个应用程序使用其特定的应用程序运行状况策略，如果清单中不定义任何策略中应用程序清单中或默认运行状况策略，定义计算。
      如果指定应用程序运行状况策略映射，并且它具有应用程序条目，指定的应用程序运行状况策略用于评估应用程序运行状况。
    optional: true
    syntax:
      content: 'clusterHealthPolicies?: ClusterHealthPolicies'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthPolicies'
    package: '@azure/servicefabric'
