items:
- uid: azure-iot-device.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: 创建进行身份验证与 Azure IoT 中心的设备连接的共享的访问签名令牌。
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT 中心主机名。
    - id: deviceId
      type:
      - string
      description: 在设备注册表中存在与它的唯一设备标识符。
    - id: key
      type:
      - string
      description: 要用于创建共享的访问签名令牌的对称密钥。
    - id: expiry
      type:
      - string | number
      description: >
        将创建的令牌的到期时间。
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
