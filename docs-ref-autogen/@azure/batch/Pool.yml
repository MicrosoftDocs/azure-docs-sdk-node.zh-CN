    summary: |-
      <span data-ttu-id="8f666-110">当你请求删除池时，执行下列操作： 池状态设置为删除;停止在池上任何正在进行的调整大小操作;批处理服务将开始重设大小为零，节点; 的池现有节点上运行任何任务终止，并将其重新排队 （就像已使用默认重新排队选项请求大小调整池操作）;最后，从系统删除池。</span><span class="sxs-lookup"><span data-stu-id="8f666-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="8f666-111">正在运行的任务重新排入队列，因为用户可以重新运行这些任务，通过更新其作业以面向不同的池。</span><span class="sxs-lookup"><span data-stu-id="8f666-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="8f666-112">然后，任务可以运行新池。</span><span class="sxs-lookup"><span data-stu-id="8f666-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="8f666-113">如果你想要重写重新排队行为，则应调用调整池大小显式以删除池之前将池收缩到大小为零。</span><span class="sxs-lookup"><span data-stu-id="8f666-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="8f666-114">如果处于删除状态的池上调用更新、 修补程序或删除 API，它将失败，错误代码为 PoolBeingDeleted 的 HTTP 状态代码 409。</span><span class="sxs-lookup"><span data-stu-id="8f666-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
