- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="f5f36-102">获取或设置最后一个的编写器 wins 冲突解决在 Azure Cosmos DB 服务中的每个文档中存在的路径。</span><span class="sxs-lookup"><span data-stu-id="f5f36-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="f5f36-103">此路径必须是每个文档中存在，并且必须是一个整数值。</span><span class="sxs-lookup"><span data-stu-id="f5f36-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="f5f36-104">发生在文档上发生冲突时，将选择具有更高版本的整数值，指定的路径中的文档。</span><span class="sxs-lookup"><span data-stu-id="f5f36-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="f5f36-105">如果该路径是未指定，默认情况下的时间戳路径将使用。</span><span class="sxs-lookup"><span data-stu-id="f5f36-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="f5f36-106">使用时，仅应设置此值<xref:ConflictResolutionMode.LastWriterWins>。</span><span class="sxs-lookup"><span data-stu-id="f5f36-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="f5f36-107">获取或设置<xref:StoredProcedure>用于 Azure Cosmos DB 服务中的冲突解决方法。</span><span class="sxs-lookup"><span data-stu-id="f5f36-107">Gets or sets the <xref:StoredProcedure> which is used for conflict resolution in the Azure Cosmos DB service.</span></span>

    <span data-ttu-id="f5f36-108">此存储的过程可能会创建后<xref:Container>创建，可以更改所需的方式。</span><span class="sxs-lookup"><span data-stu-id="f5f36-108">This stored procedure may be created after the <xref:Container> is created and can be changed as required.</span></span>

    1. <span data-ttu-id="f5f36-109">使用时，仅应设置此值<xref:ConflictResolutionMode.Custom>。</span><span class="sxs-lookup"><span data-stu-id="f5f36-109">This value should only be set when using <xref:ConflictResolutionMode.Custom>.</span></span>

    2. <span data-ttu-id="f5f36-110">如果存储的过程失败或引发异常，将默认冲突解决冲突源中注册冲突。</span><span class="sxs-lookup"><span data-stu-id="f5f36-110">In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
