- uid: azure-servicefabric.HealthInformation.property
  name: property
  fullName: property
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="55c0c-111">运行状况信息的属性。</span><span class="sxs-lookup"><span data-stu-id="55c0c-111">The property of the health information.</span></span> <span data-ttu-id="55c0c-112">一个实体可以有不同属性的运行状况报告。</span><span class="sxs-lookup"><span data-stu-id="55c0c-112">An entity can have health reports for different properties.</span></span>

    <span data-ttu-id="55c0c-113">该属性是一个字符串，不是固定的枚举，因此可使报告器灵活地对触发报告的状态条件进行分类。</span><span class="sxs-lookup"><span data-stu-id="55c0c-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>

    <span data-ttu-id="55c0c-114">例如，SourceId 为“LocalWatchdog”的报告器可以监视节点上的可用磁盘的状态，因此它可以报告该节点的“AvailableDisk”属性。</span><span class="sxs-lookup"><span data-stu-id="55c0c-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="55c0c-115">同一报告器可以监视节点连接，因此它可以报告同一节点的“Connectivity”属性。</span><span class="sxs-lookup"><span data-stu-id="55c0c-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="55c0c-116">在运行状况存储中，这些报告均被视为指定节点的单独运行状况事件。</span><span class="sxs-lookup"><span data-stu-id="55c0c-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="55c0c-117">与 SourceId 一起，该属性唯一地标识运行状况信息。</span><span class="sxs-lookup"><span data-stu-id="55c0c-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="55c0c-118">该值指示是否在报告过期时从运行状况存储删除该报告。</span><span class="sxs-lookup"><span data-stu-id="55c0c-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="55c0c-119">如果设置为 true，报告在过期后将从运行状况存储中删除。</span><span class="sxs-lookup"><span data-stu-id="55c0c-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="55c0c-120">如果设置为 false，报告在过期时将被视为错误。</span><span class="sxs-lookup"><span data-stu-id="55c0c-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="55c0c-121">此属性的值在默认情况下为 false。</span><span class="sxs-lookup"><span data-stu-id="55c0c-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="55c0c-122">当客户端定期报告时，它们应将 RemoveWhenExpired 设置为 false（默认值）。</span><span class="sxs-lookup"><span data-stu-id="55c0c-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="55c0c-123">这样一来，如果报告器有问题 （例如死锁），并且不能报告，是错误地评估实体运行状况报告过期时。</span><span class="sxs-lookup"><span data-stu-id="55c0c-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="55c0c-124">这会将该实体标记为处于“Error”运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="55c0c-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.sequenceNumber
  name: sequenceNumber
  fullName: sequenceNumber
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="55c0c-125">此运行状况报告的序列号（采用数字字符串形式）。</span><span class="sxs-lookup"><span data-stu-id="55c0c-125">The sequence number for this health report as a numeric string.</span></span>

    <span data-ttu-id="55c0c-126">报告序列号由运行状况存储用来检测过时的报告。</span><span class="sxs-lookup"><span data-stu-id="55c0c-126">The report sequence number is used by the health store to detect stale reports.</span></span>

    <span data-ttu-id="55c0c-127">如果未指定，序列号将在报告被添加时由运行状况客户端自动生成。</span><span class="sxs-lookup"><span data-stu-id="55c0c-127">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
  optional: true
  syntax:
    content: 'sequenceNumber?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.sourceId
  name: sourceId
  fullName: sourceId
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="55c0c-128">标识已生成运行状况信息的客户端/监视程序/系统组件的源名称。</span><span class="sxs-lookup"><span data-stu-id="55c0c-128">The source name that identifies the client/watchdog/system component that generated the health information.</span></span>
  syntax:
    content: 'sourceId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.timeToLiveInMilliSeconds
  name: timeToLiveInMilliSeconds
  fullName: timeToLiveInMilliSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="55c0c-129">此运行状况报告保持有效的持续时间。</span><span class="sxs-lookup"><span data-stu-id="55c0c-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="55c0c-130">此字段将 ISO8601 格式用于指定该持续时间。</span><span class="sxs-lookup"><span data-stu-id="55c0c-130">This field uses ISO8601 format for specifying the duration.</span></span>

    <span data-ttu-id="55c0c-131">当客户端定期报告时，它们应以高于生存时间的频率发送报告。</span><span class="sxs-lookup"><span data-stu-id="55c0c-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>

    <span data-ttu-id="55c0c-132">如果客户端以非定期的方式报告，它们可以将生存时间设置为无限。</span><span class="sxs-lookup"><span data-stu-id="55c0c-132">If clients report on transition, they can set the time to live to infinite.</span></span>

    <span data-ttu-id="55c0c-133">生存时间过期时，包含运行状况信息的运行状况事件将从运行状况存储中删除（如果 RemoveWhenExpired 为 true），或者将会评估为处于错误状态（如果 RemoveWhenExpired 为 false）。</span><span class="sxs-lookup"><span data-stu-id="55c0c-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>

    <span data-ttu-id="55c0c-134">如果未指定，生存时间将默认为无限值。</span><span class="sxs-lookup"><span data-stu-id="55c0c-134">If not specified, time to live defaults to infinite value.</span></span>
  optional: true
  syntax:
    content: 'timeToLiveInMilliSeconds?: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
