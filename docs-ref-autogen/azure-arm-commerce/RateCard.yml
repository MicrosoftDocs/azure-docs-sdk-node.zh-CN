- uid: azure-arm-commerce.RateCard.get
  name: get(string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 可以查询的资源/计量元数据和相关的价格中，由给定订阅产品/服务 ID、 货币、 区域设置和区域。 与计费表，包括关联的元数据，但不是限于服务名称、 类型、 资源、 单位，将度量值和区域，可能会更改任何时候，恕不另行通知。 如果你想要以自动方式使用此计费数据，请使用计费测定仪 GUID 唯一地标识每个可计费的项。 如果计费测定仪 GUID 计划由于新的计费模型更改，您将在更改前收到通知。
  syntax:
    content: 'function get(filter: string, options?: Object)'
    parameters:
    - id: filter
      type:
      - string
      description: >
        若要在操作上应用筛选器。 它仅支持 eq 和和在此时间的逻辑运算符。 所有 4 个查询参数 OfferDurableId，Currency、 区域性、 Region 所需是 $filter 的一部分。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-commerce.ResourceRateCardInfo>
  package: azure-arm-commerce
