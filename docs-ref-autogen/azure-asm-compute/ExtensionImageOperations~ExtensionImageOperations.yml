  name: register(parameters, callback)
  summary: 注册新扩展。 扩展由其 ProviderNamespace 和类型 （区分大小写字符串） 的组合标识。 不允许使用已注册扩展的相同标识 （即 ProviderNamespace 和类型的组合） 注册扩展。 若要注册的现有扩展插件的新版本，应使用更新扩展 API。
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.register(parameters, callback)
  type: Function
  syntax:
