  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: 优先级值的范围为-1000 到 1000，-1000年为最低优先级，1000年表示最高优先级。 默认值为 0。 此优先级用作作业计划下的所有作业默认值。 它使用通过使用 API 的更新作业创建后，可以更新作业的优先级。
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
