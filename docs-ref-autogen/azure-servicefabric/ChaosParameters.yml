  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="39ddf-116">MaxConcurrentFaults 是每次迭代造成的并发故障的最大数目。</span><span class="sxs-lookup"><span data-stu-id="39ddf-116">MaxConcurrentFaults is the maximum number of concurrent faults induced per iteration.</span></span>

