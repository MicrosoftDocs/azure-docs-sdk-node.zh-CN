    langs:
      - typeScript
    type: property
    summary: '运行状况状态具有以下含义。 正常状态会显示按预期方式，接受该终结点消息。 不正常状态显示终结点按预期方式不接受消息，IoT 中心正在重试将数据发送到此终结点。 当 IoT 中心建立了最终一致的运行状况状态以后，系统会将不正常终结点的状态更新为正常。 死状态会显示该终结点不接受消息，IoT 中心 retrial 时间重试发送消息之后。 请参阅 IoT 中心度量值，以识别错误并监视终结点的问题。 未知状态会显示 IoT 中心未建立与该终结点的连接。 尚未向该终结点传送任何消息，也未拒绝该终结点发送的任何消息。 可能的值包括: 未知、 正常、 不正常，死信'
    optional: true
    syntax:
      content: 'healthStatus?: EndpointHealthStatus'
      return:
        type:
          - '@azure/arm-iothub.EndpointHealthStatus'
    package: '@azure/arm-iothub'
