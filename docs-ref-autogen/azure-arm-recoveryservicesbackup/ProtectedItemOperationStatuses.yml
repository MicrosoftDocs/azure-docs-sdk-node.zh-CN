  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: 提取状态的操作，例如触发备份，还原。 状态可以是正在进行、 完成或失败。 您可以参考该操作的所有可能状态的 OperationStatus 枚举。 某些操作创建作业。 此方法返回与操作关联的作业的列表。
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        恢复服务保管库的名称。
    - id: resourceGroupName
      type:
      - string
      description: >
        存在其中恢复服务保管库的资源组的名称。
    - id: fabricName
      type:
      - string
      description: >
        结构名称与备份项相关联。
    - id: containerName
      type:
      - string
      description: >
        与备份项关联的容器名称。
    - id: protectedItemName
      type:
      - string
      description: >
        备份项名称要提取其详细信息。
    - id: operationId
      type:
      - string
      description: >
        OperationID 表示需要获取其状态的操作。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
