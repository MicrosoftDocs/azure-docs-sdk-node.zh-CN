  name: allocationPolicy
  fullName: allocationPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="a6a4f-102">此单个注册分配策略。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-102">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="a6a4f-103">此策略会替代租户级别分配策略。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="a6a4f-104">哈希:链接的 IoT 中心等可能地获得预配到它们的设备。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="a6a4f-105">geoLatency:设备是预配到 IoT 中心设备到延迟最低。如果多个链接的 IoT 中心将提供相同的最低延迟，预配服务在这些中心上散列设备。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-105">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="a6a4f-106">static:注册列表中所需的 IoT 中心的规范优先于服务级别分配策略。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-106">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="a6a4f-107">自定义:设备预配到 IoT 中心基于你自己的自定义逻辑。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="a6a4f-108">预配服务将有关设备的信息传递给逻辑，而逻辑返回所需的 IoT 中心，以及所需的初始配置。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="a6a4f-109">我们建议使用 Azure Functions 托管你的逻辑。</span><span class="sxs-lookup"><span data-stu-id="a6a4f-109">We recommend using Azure Functions to host your logic.</span></span>
  optional: true
  syntax:
    content: 'allocationPolicy?: AllocationPolicyType'
    return:
