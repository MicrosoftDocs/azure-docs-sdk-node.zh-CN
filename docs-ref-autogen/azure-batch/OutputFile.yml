    summary: |-
      <span data-ttu-id="855b8-101">支持相对和绝对路径。</span><span class="sxs-lookup"><span data-stu-id="855b8-101">Both relative and absolute paths are supported.</span></span> <span data-ttu-id="855b8-102">相对路径是相对于任务工作目录。</span><span class="sxs-lookup"><span data-stu-id="855b8-102">Relative paths are relative to the Task working directory.</span></span> <span data-ttu-id="855b8-103">支持以下通配符: \* 匹配 0 个或多个字符 （有关模式示例 abc \* 将匹配 abc 或 abcdef），\* \* 匹配任何目录？</span><span class="sxs-lookup"><span data-stu-id="855b8-103">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span>
      <span data-ttu-id="855b8-104">匹配任何单个字符，在方括号中，[则 abc] 匹配一个字符和 [a-c] 匹配项的范围中的一个字符。</span><span class="sxs-lookup"><span data-stu-id="855b8-104">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="855b8-105">括号可以包含求反运算以匹配未指定任何字符 (例如 [！ abc] 匹配任何字符 a、 b、 但或 c)。</span><span class="sxs-lookup"><span data-stu-id="855b8-105">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="855b8-106">如果文件名称开头，则"。"默认情况下忽略，但可以通过显式指定在匹配 (例如 *.gif 将不匹配。 a.gif，但。*。gif 将）。</span><span class="sxs-lookup"><span data-stu-id="855b8-106">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="855b8-107">一个简单的示例: \**\*.txt 匹配不会启动中的任何文件。 结尾的任务工作目录或任何子目录中的.txt。如果文件名包含通配符字符此它可以转义使用方括号 (例如 abc [*] 将匹配名为 abc \* 的文件)。</span><span class="sxs-lookup"><span data-stu-id="855b8-107">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the Task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="855b8-108">请注意，同时 \ 和作为目录分隔符上 Windows，但仅处理 / 适用于 Linux。</span><span class="sxs-lookup"><span data-stu-id="855b8-108">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="855b8-109">环境变量 （在 Windows 上的 %var%) 或 Linux 上的 $var 扩展之前要应用的模式。</span><span class="sxs-lookup"><span data-stu-id="855b8-109">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
