    children: []
    langs:
      - typeScript
    summary: '（采用 JSON 格式） 认知服务语音服务错误详细信息。 正常情况下，您不必直接使用此属性。 而是使用 [[CancellationDetails.errorDetails]]。'
    type: field
    numericValue: 20
    package: microsoft-cognitiveservices-speech-sdk
