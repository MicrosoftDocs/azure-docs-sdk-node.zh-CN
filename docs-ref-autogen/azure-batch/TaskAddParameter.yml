  type: property
  summary: <span data-ttu-id="26dba-123">此任务将不会计划，直到它依赖于的所有任务已成功都完成。</span><span class="sxs-lookup"><span data-stu-id="26dba-123">This task will not be scheduled until all tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="26dba-124">如果任何这些任务故障并耗尽其重试计数，此任务将永远不会安排。</span><span class="sxs-lookup"><span data-stu-id="26dba-124">If any of those tasks fail and exhaust their retry counts, this task will never be scheduled.</span></span> <span data-ttu-id="26dba-125">如果作业不具有 usesTaskDependencies 设置为 true，且此元素存在，则请求会失败，错误代码为 TaskDependenciesNotSpecifiedOnJob。</span><span class="sxs-lookup"><span data-stu-id="26dba-125">If the job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>
