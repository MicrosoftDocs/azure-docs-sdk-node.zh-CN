- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    启动语音识别，并识别第一个查询文本后停止。

    该任务作为结果返回识别文本。

    注意：RecognizeOnceAsync() 返回时已识别第一个查询文本，因此仅适用于单个单次触发识别如命令或查询。 对于长时间运行识别改用 StartContinuousRecognitionAsync()。
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: 收到 SpeechRecognitionResult 的回调。
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        发生错误时调用的回调。
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
