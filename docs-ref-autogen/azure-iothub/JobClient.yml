- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: 计划的作业，将在一组设备上执行的设备方法。
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 应使用此作业的唯一标识符。
    - id: queryCondition
      type:
      - string
      description: SQL 查询 WHERE 子句用于计算的设备在其运行该作业的列表。
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        描述该方法的对象，并且应具有以下属性:-m h o d 应调用的方法的名称。

        -[可选] 的有效负载的有效负载使用方法调用。

        -[可选] responseTimeoutInSeconds IoT 中心的设备应等待的秒数
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 作业的开始时间时
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 在数秒内运行此作业的最长时间分配。
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        要完成该操作时调用的函数。 `done` 调用时将使用三个参数： 错误对象 （可以为 null）、 一个作业对象和特定于传输的响应对象用于日志记录或调试很有用。
      optional: true
  package: azure-iothub
- uid: azure-iothub.JobClient.scheduleTwinUpdate
  name: scheduleTwinUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: 计划的作业，将使用作为参数提供的修补程序更新孪生的一组。
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 应使用此作业的唯一标识符。
    - id: queryCondition
      type:
      - string
      description: SQL 查询 WHERE 子句用于计算的设备在其运行该作业的列表。
    - id: patch
      type:
      - any
      description: 应将应用到孪生孪生修补程序。
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 作业的开始时间时
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 在数秒内运行此作业的最长时间分配。
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        要完成该操作时调用的函数。 `done` 调用时将使用三个参数： 错误对象 （可以为 null）、 一个作业对象和特定于传输的响应对象用于日志记录或调试很有用。
      optional: true
  package: azure-iothub
