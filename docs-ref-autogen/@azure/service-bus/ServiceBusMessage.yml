      - <span data-ttu-id="37944-119">引发`MessageLockLostError`（适用于从队列/订阅未启用会话的消息） 消息上的锁已过期或 AMQP 链接与该消息是否收到不再处于活动状态。</span><span class="sxs-lookup"><span data-stu-id="37944-119">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="37944-120">如果接收方已由用户显式关闭或由于网络丢失或服务错误的库已关闭 AMQP 链接，可能发生后一种。</span><span class="sxs-lookup"><span data-stu-id="37944-120">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="37944-121">如果已确定该消息，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="37944-121">Throws an error if the message is already settled.</span></span> <span data-ttu-id="37944-122">若要避免此错误检查`isSettled`时您不能确定是否决定消息的消息属性。</span><span class="sxs-lookup"><span data-stu-id="37944-122">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="37944-123">如果在中使用，将引发错误`ReceiveAndDelete`模式因为在此模式下收到的所有消息都预处置。</span><span class="sxs-lookup"><span data-stu-id="37944-123">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="37944-124">若要避免此错误，更新代码以未结清在此模式下收到的消息。</span><span class="sxs-lookup"><span data-stu-id="37944-124">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="37944-125">引发`ServiceUnavailableError`如果服务总线不承认在时间中结清消息的请求。</span><span class="sxs-lookup"><span data-stu-id="37944-125">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="37944-126">该消息可能会或可能不在结清未成功。</span><span class="sxs-lookup"><span data-stu-id="37944-126">The message may or may not have been settled successfully.</span></span>
