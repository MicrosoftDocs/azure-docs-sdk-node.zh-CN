    **此类已弃用**因为[设备标识注册表](xref:azure-iothub.Registry)可以直接使用 JSON 对象包含部分说明的设备，不一定是完整的对象。 最重要是最初此类还会附带有拼写错误上`symmetricKey`属性名称 （这是 pascal 大小写而不是混合使用大小写）。 SDK 为了不中断现有代码保持围绕此类，但这将在未来的主版本更新中删除，客户应改为使用纯 JSON 对象。
