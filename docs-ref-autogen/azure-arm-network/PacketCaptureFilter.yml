- uid: azure-arm-network.PacketCaptureFilter.localIPAddress
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    要进行筛选的本地 IP 地址。 表示法："127.0.0.1"单个地址条目。

    "127.0.0.1-127.0.0.255"范围内。 "127.0.0.1; 127.0.0.5"？ 为多个条目。 目前不支持多个范围。 使用当前不支持多个条目的混合范围。

    默认值 = null。
  optional: true
  syntax:
    content: 'localIPAddress?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.PacketCaptureFilter.localPort
  name: localPort
  fullName: localPort
  children: []
