          description: '<span data-ttu-id="4d5b5-107">一个布尔值，SQL 表达式或相关筛选器。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-107">A Boolean, SQL expression or a Correlation filter.</span></span> <span data-ttu-id="4d5b5-108">SQL 筛选器语法，请参阅[SQLFilter 语法](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-filter)。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-108">For SQL Filter syntax, see [SQLFilter syntax](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-filter).</span></span>'
        - id: sqlRuleActionExpression
          type:
            - undefined | string
          description: |
            <span data-ttu-id="4d5b5-109">消息满足筛选表达式时要执行的操作。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-109">Action to perform if the message satisfies the filtering expression.</span></span> <span data-ttu-id="4d5b5-110">有关 SQL 规则操作语法，请参阅[SQLRuleAction 语法](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-rule-action)。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-110">For SQL Rule Action syntax, see [SQLRuleAction syntax](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-rule-action).</span></span>
