    summary: '<span data-ttu-id="71cde-140">创建和管理限制写入和删除访问路径的租约。</span><span class="sxs-lookup"><span data-stu-id="71cde-140">Create and manage a lease to restrict write and delete access to the path.</span></span> <span data-ttu-id="71cde-141">此操作支持条件性 HTTP 请求。</span><span class="sxs-lookup"><span data-stu-id="71cde-141">This operation supports conditional HTTP requests.</span></span>  <span data-ttu-id="71cde-142">有关详细信息，请参阅[为 Blob 服务操作指定条件标头](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)。</span><span class="sxs-lookup"><span data-stu-id="71cde-142">For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).</span></span>'
    syntax:
      content: 'function lease(xMsLeaseAction: Models.PathLeaseAction, filesystem: string, path: string, options?: Models.PathLeaseOptionalParams)'
      parameters:
        - id: xMsLeaseAction
          type:
            - Models.PathLeaseAction
          description: |-
            <span data-ttu-id="71cde-143">有五个租约操作:"获取"、"中断"、"更改"、"续订"和"发布"。</span><span class="sxs-lookup"><span data-stu-id="71cde-143">There are five lease actions: "acquire", "break", "change", "renew", and "release".</span></span> <span data-ttu-id="71cde-144">使用"获取"并指定"x-ms-建议的租约的 id"和"x-ms-租约的持续时间"以获取新租约。</span><span class="sxs-lookup"><span data-stu-id="71cde-144">Use "acquire" and specify the "x-ms-proposed-lease-id" and "x-ms-lease-duration" to acquire a new lease.</span></span> <span data-ttu-id="71cde-145">使用"中断"中断现有租约。</span><span class="sxs-lookup"><span data-stu-id="71cde-145">Use "break" to break an existing lease.</span></span> <span data-ttu-id="71cde-146">在中断租约，租约中断期时允许经历，在这段时间中断和发布以外的任何租约操作可以对文件执行。</span><span class="sxs-lookup"><span data-stu-id="71cde-146">When a lease is broken, the lease break period is allowed to elapse, during which time no lease operation except break and release can be performed on the file.</span></span> <span data-ttu-id="71cde-147">在租约成功中断，响应将指示的间隔后才能获取新的租约 （秒）。</span><span class="sxs-lookup"><span data-stu-id="71cde-147">When a lease is successfully broken, the response indicates the interval in seconds until a new lease can be acquired.</span></span> <span data-ttu-id="71cde-148">使用"更改"，并指定"x-ms-租约的 id"中的当前租约 ID 和"x-ms-建议的租约的 id"中的新租约 ID，以更改活动租约的租约 ID。</span><span class="sxs-lookup"><span data-stu-id="71cde-148">Use "change" and specify the current lease ID in "x-ms-lease-id" and the new lease ID in "x-ms-proposed-lease-id" to change the lease ID of an active lease.</span></span> <span data-ttu-id="71cde-149">使用"续订"并指定"x-ms-租约的 id"，以续订现有的租约。</span><span class="sxs-lookup"><span data-stu-id="71cde-149">Use "renew" and specify the "x-ms-lease-id" to renew an existing lease.</span></span>
            <span data-ttu-id="71cde-150">使用"发布"并指定"x-ms-租约的 id"以释放的租约。</span><span class="sxs-lookup"><span data-stu-id="71cde-150">Use "release" and specify the "x-ms-lease-id" to release a lease.</span></span> <span data-ttu-id="71cde-151">可能的值包括: 获取、 break、 更改、 续订、 发行</span><span class="sxs-lookup"><span data-stu-id="71cde-151">Possible values include: 'acquire', 'break', 'change', 'renew', 'release'</span></span>
        - id: filesystem
          type:
            - string
          description: <span data-ttu-id="71cde-152">文件系统标识符。</span><span class="sxs-lookup"><span data-stu-id="71cde-152">The filesystem identifier.</span></span>
        - id: path
          type:
            - string
          description: <span data-ttu-id="71cde-153">文件或目录的路径。</span><span class="sxs-lookup"><span data-stu-id="71cde-153">The file or directory path.</span></span>
