    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a1564-120">如果将运行此任务的池没有设置 containerConfiguration，则必须也设置。</span><span class="sxs-lookup"><span data-stu-id="a1564-120">If the Pool that will run this Task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="a1564-121">如果将运行此任务的池没有设置 containerConfiguration，这不能设置。</span><span class="sxs-lookup"><span data-stu-id="a1564-121">If the Pool that will run this Task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="a1564-122">当指定此选项时，如下 AZ_BATCH_NODE_ROOT_DIR （在节点上的 Azure Batch 目录的根） 的所有目录以递归方式都映射到容器、 所有任务的环境变量都都映射到容器中，和是任务命令行在容器中执行。</span><span class="sxs-lookup"><span data-stu-id="a1564-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="a1564-123">外部 AZ_BATCH_NODE_ROOT_DIR 容器中生成的文件可能不会反映到主机的磁盘，这意味着 Api 的批处理文件将无法再访问这些文件。</span><span class="sxs-lookup"><span data-stu-id="a1564-123">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.dependsOn
    name: dependsOn
    fullName: dependsOn
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a1564-124">此任务将不会计划，直到它依赖于的所有任务已成功都完成。</span><span class="sxs-lookup"><span data-stu-id="a1564-124">This Task will not be scheduled until all Tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="a1564-125">如果任何这些任务故障并耗尽其重试计数，此任务将永远不会安排。</span><span class="sxs-lookup"><span data-stu-id="a1564-125">If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled.</span></span> <span data-ttu-id="a1564-126">如果作业不具有 usesTaskDependencies 设置为 true，且此元素存在，则请求会失败，错误代码为 TaskDependenciesNotSpecifiedOnJob。</span><span class="sxs-lookup"><span data-stu-id="a1564-126">If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>'
    optional: true
    syntax:
      content: 'dependsOn?: TaskDependencies'
      return:
        type:
          - azure-batch.TaskDependencies
    package: azure-batch
