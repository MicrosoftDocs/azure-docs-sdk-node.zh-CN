      - string
      description: 你的服务的名称。
    - id: deploymentName
      type:
      - string
      description: 你的部署的名称。
    - id: virtualMachineName
      type:
      - string
      description: 你的虚拟机的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: 提供对开始更新虚拟机操作的参数。
    - id: parameters.roleName
      type:
      - string
      description: 指定虚拟机的名称。 名称必须是在部署中是唯一的。
    - id: parameters.label
      type:
      - string
      description: 指定虚拟机的友好名称。
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: 指定要将虚拟机添加到的可用性集的名称。 此值控制在 Azure 环境中的虚拟机分配。 指定同一个可用性集中的虚拟机分配给不同节点，以便最大化可用性。
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: 虚拟机的大小。
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: 包含配置集包含系统和应用程序配置设置的集合。
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: 包含要在虚拟机上安装的资源扩展的集合。 如果 ProvisionGuestAgent 设置，则使用此元素为 true。
      optional: true
