  - uid: '@azure/batch.JobPreparationTask.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="958b6-127">一个字符串，唯一标识作业中的作业准备任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-127">A string that uniquely identifies the Job Preparation task within the job.</span></span> <span data-ttu-id="958b6-128">ID 可以包含字母数字字符，包括连字符和下划线的任意组合，并且不能包含超过 64 个字符。</span><span class="sxs-lookup"><span data-stu-id="958b6-128">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="958b6-129">如果未指定此属性，Batch 服务将分配默认值为 jobpreparation。</span><span class="sxs-lookup"><span data-stu-id="958b6-129">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="958b6-130">作业中的任何其他任务可以不具有相同的 ID 作为作业准备任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-130">No other task in the job can have the same ID as the Job Preparation task.</span></span> <span data-ttu-id="958b6-131">如果你尝试提交具有同一 id 的任务，Batch 服务将拒绝请求，错误代码 TaskIdSameAsJobPreparationTask;如果你正在直接调用 REST API，HTTP 状态代码将为 409 （冲突）。</span><span class="sxs-lookup"><span data-stu-id="958b6-131">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess'
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="958b6-132">是否计算节点重新启动后，批处理服务应重新运行作业准备任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-132">Whether the Batch service should rerun the Job Preparation task after a compute node reboots.</span></span>
      <span data-ttu-id="958b6-133">如果计算节点重置映像，或作业准备任务未完成，始终重新运行作业准备任务 (例如在重新启动运行任务时出现)。</span><span class="sxs-lookup"><span data-stu-id="958b6-133">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="958b6-134">因此，应始终编写为幂等，并正常运行，如果多次运行作业准备任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-134">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="958b6-135">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="958b6-135">The default value is true.</span></span>
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="958b6-136">Batch 服务会将下载到计算节点上，运行命令行之前的文件的列表。</span><span class="sxs-lookup"><span data-stu-id="958b6-136">A list of files that the Batch service will download to the compute node before running the command line.</span></span> <span data-ttu-id="958b6-137">列出此元素下的文件位于任务的工作目录中。</span><span class="sxs-lookup"><span data-stu-id="958b6-137">Files listed under this element are located in the task's working directory.</span></span>
      <span data-ttu-id="958b6-138">没有资源文件的列表的最大大小。</span><span class="sxs-lookup"><span data-stu-id="958b6-138">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="958b6-139">当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="958b6-139">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="958b6-140">如果发生这种情况，必须在大小减少的 ResourceFiles 集合。</span><span class="sxs-lookup"><span data-stu-id="958b6-140">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="958b6-141">这可以实现使用.zip 文件、 应用程序包或 Docker 容器。</span><span class="sxs-lookup"><span data-stu-id="958b6-141">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.userIdentity'
    name: userIdentity
    fullName: userIdentity
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="958b6-142">作业准备任务所运行的用户标识。</span><span class="sxs-lookup"><span data-stu-id="958b6-142">The user identity under which the Job Preparation task runs.</span></span> <span data-ttu-id="958b6-143">如果省略，该任务运行以唯一任务在 Windows 节点上的某个非管理用户或唯一的 Linux 节点上的池的非管理用户。</span><span class="sxs-lookup"><span data-stu-id="958b6-143">If omitted, the task runs as a non-administrative user unique to the task on Windows nodes, or a non-administrative user unique to the pool on Linux nodes.</span></span>'
    optional: true
    syntax:
      content: 'userIdentity?: UserIdentity'
      return:
        type:
          - '@azure/batch.UserIdentity'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="958b6-144">Batch 服务是否应等待作业准备任务的计算节点上的作业的任何其他任务之前已成功完成。</span><span class="sxs-lookup"><span data-stu-id="958b6-144">Whether the Batch service should wait for the Job Preparation task to complete successfully before scheduling any other tasks of the job on the compute node.</span></span> <span data-ttu-id="958b6-145">如果退出，退出代码 0，作业准备任务已成功完成。</span><span class="sxs-lookup"><span data-stu-id="958b6-145">A Job Preparation task has completed successfully if it exits with exit code 0.</span></span> <span data-ttu-id="958b6-146">如果 true，作业准备任务在计算节点上失败，批处理服务重试作业准备任务，直到达到其最大重试计数 （如约束元素中指定）。</span><span class="sxs-lookup"><span data-stu-id="958b6-146">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="958b6-147">如果任务仍然未成功完成后所有重试，则批处理服务将计划作业到计算节点的任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-147">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id="958b6-148">计算节点保持活动状态并符合运行的其他作业的任务的条件。</span><span class="sxs-lookup"><span data-stu-id="958b6-148">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id="958b6-149">如果为 false，则批处理服务将等待作业准备任务完成。</span><span class="sxs-lookup"><span data-stu-id="958b6-149">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id="958b6-150">在这种情况下，作业的其他任务可以启动计算节点上执行，同时执行作业准备任务仍在运行;即使作业准备任务失败，新任务将继续在节点上计划。</span><span class="sxs-lookup"><span data-stu-id="958b6-150">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="958b6-151">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="958b6-151">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
