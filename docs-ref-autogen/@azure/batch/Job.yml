    summary: 当调用此 API 时，Batch 服务将设置为启用状态的已禁用的作业。 之后此操作完成后，作业将移到活动状态，且新下的任务的作业恢复计划。 Batch 服务不允许超过 180 天处于活动状态的任务。 因此，如果启用包含已添加 180 天前的活动任务的作业，将不会运行这些任务。
