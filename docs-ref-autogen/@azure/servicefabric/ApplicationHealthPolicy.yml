      <span data-ttu-id="56d02-109">计算结果调高为整数，以便容忍少量节点上出现一次失败。</span><span class="sxs-lookup"><span data-stu-id="56d02-109">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="56d02-110">默认百分比为零。</span><span class="sxs-lookup"><span data-stu-id="56d02-110">Default percentage is zero.</span></span> <span data-ttu-id="56d02-111">默认值：0.</span><span class="sxs-lookup"><span data-stu-id="56d02-111">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'maxPercentUnhealthyDeployedApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
