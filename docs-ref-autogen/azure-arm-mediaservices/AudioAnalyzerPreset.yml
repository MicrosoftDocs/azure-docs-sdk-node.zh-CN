- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: '使用 BCP-47 格式的语言标记-地区输入中的音频有效负载的语言 (例如: EN-US)。 支持的语言的列表是，EN-US、 EN-GB、 ES-ES、 ES-MX、 FR-FR、 IT-IT、 JA-JP、 PT-BR、 zh CN、 DE-DE、 AR-EG、 RU-RU，大家好-IN。 如果未指定，则会使用自动语言检测。 此功能当前支持英语、 中文、 法语、 德语、 意大利语、 日语、 西班牙语、 俄语和葡萄牙语。 自动检测最适用于包含明确可识别语音的音频录制。 如果自动检测无法找到的语言，则脚本会回退到英语。'
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
