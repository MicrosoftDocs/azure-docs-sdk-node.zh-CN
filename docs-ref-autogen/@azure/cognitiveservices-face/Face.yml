    summary: |-
      <span data-ttu-id="0a6d0-189">一对多的识别，用于在人员组或大型人员组中查找与特定查询人脸最接近的匹配项。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-189">1-to-many identification to find the closest matches of the specific query person face from a person group or large person group.</span></span>
      <br/> <span data-ttu-id="0a6d0-190">FaceIds 数组中的每张人脸，人脸识别将计算查询人脸和人员组 （如果有通过 personGroupId） 中的所有人脸之间的相似之处或大型用户组 （由 largePersonGroupId 给定），并返回候选项排名该人脸的人员通过相似性置信度。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-190">For each face in the faceIds array, Face Identify will compute similarities between the query face and all the faces in the person group (given by personGroupId) or large person group (given by largePersonGroupId), and return candidate person(s) for that face ranked by similarity confidence.</span></span> <span data-ttu-id="0a6d0-191">应培训人员大型组/用户组，以使其准备好进行标识。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-191">The person group/large person group should be trained to make it ready for identification.</span></span> <span data-ttu-id="0a6d0-192">请参阅中的详细信息[person Group-Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249)并[大型人物组-训练](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-192">See more in [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) and [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4).</span></span>
      <br/>
      <span data-ttu-id="0a6d0-193">备注：</span><span class="sxs-lookup"><span data-stu-id="0a6d0-193">Remarks:</span></span><br />
      * <span data-ttu-id="0a6d0-194">该算法允许多个人脸，若要在同一个请求时，独立标识但不是超过 10 人脸。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-194">The algorithm allows more than one face to be identified independently at the same request, but no more than 10 faces.</span></span>
      * <span data-ttu-id="0a6d0-195">在人员组/大型用户组中的每个人都可以有多个人脸，但不是能超过 248 人脸。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-195">Each person in the person group/large person group could have more than one face, but no more than 248 faces.</span></span>
      * <span data-ttu-id="0a6d0-196">人脸图像质量更高意味着更好地标识精度。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-196">Higher face image quality means better identification precision.</span></span> <span data-ttu-id="0a6d0-197">请考虑高质量的人脸： 正面、 clear 和人脸大小为 200 x 200 像素 （100 个像素之间的眼睛） 或更大。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-197">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="0a6d0-198">返回的候选项的数目受到限制，maxNumOfCandidatesReturned 和 confidenceThreshold。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-198">Number of candidates returned is restricted by maxNumOfCandidatesReturned and confidenceThreshold.</span></span> <span data-ttu-id="0a6d0-199">如果确定没有人，返回的候选项将是空数组。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-199">If no person is identified, the returned candidates will be an empty array.</span></span>
      * <span data-ttu-id="0a6d0-200">请尝试[人脸-查找相似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)何时需要查找相似人脸从人脸列表/大型人脸列表而不是人员大型组/用户组。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-200">Try [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237) when you need to find similar faces from a face list/large face list instead of a person group/large person group.</span></span>
      * <span data-ttu-id="0a6d0-201">RecognitionModel' 与查询人脸的 faceIds 关联应为 recognitionModel 目标人员组或大型用户组使用的相同。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-201">The 'recognitionModel' associated with the query faces' faceIds should be the same as the 'recognitionModel' used by the target person group or large person group.</span></span>
    syntax:
