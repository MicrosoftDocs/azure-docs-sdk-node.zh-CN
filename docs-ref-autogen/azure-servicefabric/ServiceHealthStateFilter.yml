- uid: azure-servicefabric.ServiceHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="d4493-104">服务的运行状况状态筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-104">The filter for the health state of the services.</span></span> <span data-ttu-id="d4493-105">它允许您选择服务，如果它们匹配所需的运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="d4493-105">It allows selecting services if they match the desired health states.</span></span>

    <span data-ttu-id="d4493-106">可能值包括以下运行状况状态之一的整数值。</span><span class="sxs-lookup"><span data-stu-id="d4493-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="d4493-107">仅返回与筛选器匹配的服务。</span><span class="sxs-lookup"><span data-stu-id="d4493-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="d4493-108">所有服务都用于评估聚合的群集运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="d4493-108">All services are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="d4493-109">如果未指定，默认值的为 None、，除非另有指定的服务名称。</span><span class="sxs-lookup"><span data-stu-id="d4493-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="d4493-110">如果筛选器都有默认值并指定服务名称，则返回匹配的服务。</span><span class="sxs-lookup"><span data-stu-id="d4493-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>

    <span data-ttu-id="d4493-111">状态值为基于标志的枚举，因此该值可是使用按位“OR”运算符获取的值的组合。</span><span class="sxs-lookup"><span data-stu-id="d4493-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="d4493-112">例如，如果提供的值为 6，它可匹配与 HealthState 值为 OK (2) 和 Warning (4) 的服务。</span><span class="sxs-lookup"><span data-stu-id="d4493-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="d4493-113">Default-默认值。</span><span class="sxs-lookup"><span data-stu-id="d4493-113">Default - Default value.</span></span> <span data-ttu-id="d4493-114">匹配任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="d4493-114">Matches any HealthState.</span></span> <span data-ttu-id="d4493-115">值为 0。</span><span class="sxs-lookup"><span data-stu-id="d4493-115">The value is zero.</span></span>

    - <span data-ttu-id="d4493-116">无-不与任何 HealthState 值匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="d4493-117">未返回有关给定状态集合的结果时使用。</span><span class="sxs-lookup"><span data-stu-id="d4493-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="d4493-118">值为 1。</span><span class="sxs-lookup"><span data-stu-id="d4493-118">The value is 1.</span></span>

    - <span data-ttu-id="d4493-119">Ok-筛选器的匹配项与 HealthState 值为 Ok 的输入。</span><span class="sxs-lookup"><span data-stu-id="d4493-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="d4493-120">值为 2。</span><span class="sxs-lookup"><span data-stu-id="d4493-120">The value is 2.</span></span>

    - <span data-ttu-id="d4493-121">警告-筛选器的输入匹配与 HealthState 值为 Warning。</span><span class="sxs-lookup"><span data-stu-id="d4493-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="d4493-122">值为 4。</span><span class="sxs-lookup"><span data-stu-id="d4493-122">The value is 4.</span></span>

    - <span data-ttu-id="d4493-123">Error-与 HealthState 值为 Error 的输入匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="d4493-124">值为 8。</span><span class="sxs-lookup"><span data-stu-id="d4493-124">The value is 8.</span></span>

    - <span data-ttu-id="d4493-125">All-与具有任意 HealthState 值的输入匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="d4493-126">值为 65535。</span><span class="sxs-lookup"><span data-stu-id="d4493-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ServiceHealthStateFilter.partitionFilters
  name: partitionFilters
  fullName: partitionFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="d4493-127">定义指定要包含在返回的群集运行状况中哪些分区分块作为服务的子级的筛选器的列表。</span><span class="sxs-lookup"><span data-stu-id="d4493-127">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="d4493-128">父服务与筛选器匹配时才返回分区。</span><span class="sxs-lookup"><span data-stu-id="d4493-128">The partitions are returned only if the parent service matches a filter.</span></span>

    <span data-ttu-id="d4493-129">如果列表为空，则返回不到分区。</span><span class="sxs-lookup"><span data-stu-id="d4493-129">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="d4493-130">所有分区都用于评估的父服务聚合运行状况状态，而不考虑输入筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-130">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="d4493-131">服务筛选器可以指定多个分区筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-131">The service filter may specify multiple partition filters.</span></span>

    <span data-ttu-id="d4493-132">例如，它可以指定一个筛选器以返回所有分区具有运行状况状态错误和另一个筛选器始终包含由其分区 ID 标识的分区</span><span class="sxs-lookup"><span data-stu-id="d4493-132">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
  optional: true
  syntax:
    content: 'partitionFilters?: PartitionHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.PartitionHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ServiceHealthStateFilter.serviceNameFilter
  name: serviceNameFilter
  fullName: serviceNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="d4493-133">与筛选器匹配的服务的名称。</span><span class="sxs-lookup"><span data-stu-id="d4493-133">The name of the service that matches the filter.</span></span> <span data-ttu-id="d4493-134">如果存在，将仅对指定的服务，应用筛选器。</span><span class="sxs-lookup"><span data-stu-id="d4493-134">The filter is applied only to the specified service, if it exists.</span></span>

    <span data-ttu-id="d4493-135">如果服务不存在，没有任何服务是在群集运行状况区块根据此筛选器中返回。</span><span class="sxs-lookup"><span data-stu-id="d4493-135">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="d4493-136">如果服务存在，它包含作为应用程序的子级是如果运行状况状态与其他筛选器属性相匹配。</span><span class="sxs-lookup"><span data-stu-id="d4493-136">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="d4493-137">如果未指定，与父筛选器匹配 （如果有） 的所有服务都纳入考虑范围，并与其他筛选器成员，如运行状况状态筛选器相匹配。</span><span class="sxs-lookup"><span data-stu-id="d4493-137">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'serviceNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
