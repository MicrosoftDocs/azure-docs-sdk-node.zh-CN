- uid: azure-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    默认值为 currentuser。 此属性是仅适用于池配置包含 Windows 节点 （即，使用 cloudServiceConfiguration 创建的或与使用 Windows virtualMachineConfiguration 映像引用）。 对于 Linux 计算节点，这些证书将存储在任务工作目录和环境变量 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的一个目录中。 对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。

    可能的值包括: currentUser，localMachine
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性是仅适用于池配置包含 Windows 节点 （即，使用 cloudServiceConfiguration 创建的或与使用 Windows virtualMachineConfiguration 映像引用）。 常见的存储名称包括：我的根、 CA、 信任、 不允许、 TrustedPeople、 TrustedPublisher、 AuthRoot、 通讯簿，但任何自定义存储名称也可用。 默认值是我。
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-batch
