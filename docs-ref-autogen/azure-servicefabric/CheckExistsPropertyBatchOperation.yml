  summary: >-
    表示比较使用 Exists 自变量的属性的布尔值存在 PropertyBatchOperation。

    该属性的存在并不是等于 Exists 参数时，PropertyBatchOperation 操作失败。

    CheckExistsPropertyBatchOperation 通常用作在批处理中的写入操作不满足前提条件。

    请注意，如果一个 PropertyBatchOperation PropertyBatch 中的失败，整个批处理失败并且无法提交事务的方式。
