    summary: '<span data-ttu-id="0ea26-121">Batch 服务在此计划下创建一个作业中的所有任务都处于已完成状态时应采取操作。</span><span class="sxs-lookup"><span data-stu-id="0ea26-121">The action the Batch service should take when all tasks in a job created under this schedule are in the completed state.</span></span> <span data-ttu-id="0ea26-122">请注意，是否作业不包含任何任务，然后所有任务都视为完成。</span><span class="sxs-lookup"><span data-stu-id="0ea26-122">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="0ea26-123">与作业管理器任务; 因此最常使用此选项如果你想要使用自动作业终止而无需作业管理器，最初应设置为 noaction 的 onAllTasksComplete 并更新作业属性设置为 terminatejob onAllTasksComplete，添加任务完成。</span><span class="sxs-lookup"><span data-stu-id="0ea26-123">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="0ea26-124">默认值为 noaction。</span><span class="sxs-lookup"><span data-stu-id="0ea26-124">The default is noaction.</span></span> <span data-ttu-id="0ea26-125">可能的值包括: noAction，terminatejob 改</span><span class="sxs-lookup"><span data-stu-id="0ea26-125">Possible values include: ''noAction'', ''terminateJob''</span></span>'
