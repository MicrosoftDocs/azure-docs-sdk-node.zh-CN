  type: property
  summary: 优先级值的范围为-1000 到 1000，-1000年为最低优先级，1000年表示最高优先级。 如果省略，则将它设置为默认值 0。
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
