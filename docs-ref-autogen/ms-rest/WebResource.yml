- uid: ms-rest.WebResource#pipeInput
  id: ms-rest.WebResource#pipeInput
  parent: ms-rest.WebResource
  name: pipeInput(inputStream, outputStream)
  summary: <span data-ttu-id="76b9b-103">如果 WebResource 方法需要请求正文，并且尚未设置正文，挂接到的目标输出流的给定输入流。</span><span class="sxs-lookup"><span data-stu-id="76b9b-103">Hook up the given input stream to a destination output stream if the WebResource method requires a request body and a body is not already set.</span></span>
  fullName: ms-rest.WebResource.pipeInput(inputStream, outputStream)
  type: Function
  syntax:
    parameters:
    - id: inputStream
      type:
      - ms-rest.Stream
      description: <span data-ttu-id="76b9b-104">流式传输到从管道</span><span class="sxs-lookup"><span data-stu-id="76b9b-104">the stream to pipe from</span></span>
    - id: outputStream
      type:
      - ms-rest.Stream
      description: <span data-ttu-id="76b9b-105">通过管道发送到流</span><span class="sxs-lookup"><span data-stu-id="76b9b-105">the stream to pipe to</span></span>
    return:
      description: <span data-ttu-id="76b9b-106">destStream</span><span class="sxs-lookup"><span data-stu-id="76b9b-106">destStream</span></span>
    content: function pipeInput(inputStream, outputStream)
  langs:
  - js
