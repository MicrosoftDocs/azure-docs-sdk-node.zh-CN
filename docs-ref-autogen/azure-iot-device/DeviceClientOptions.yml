    summary: 中心服务正在使用的证书颁发机构的 PEM 格式的公共证书。  这是中心使用安全的 TLS 连接的 CA，客户端会验证使用此公共证书以验证身份的中心的连接。  如果要连接到 Azure IoT 中心在 Azure 数据中心内，您不需要将此项设置。  如果要连接到某些其他中心 （例如 Edge 中心），您可能需要将其设置为使用 tls 使用中心的服务器证书。
