    summary: '<span data-ttu-id="1eab2-103">运行状况状态具有以下含义。</span><span class="sxs-lookup"><span data-stu-id="1eab2-103">Health statuses have following meanings.</span></span> <span data-ttu-id="1eab2-104">正常状态会显示按预期方式，接受该终结点消息。</span><span class="sxs-lookup"><span data-stu-id="1eab2-104">The ''healthy'' status shows that the endpoint is accepting messages as expected.</span></span> <span data-ttu-id="1eab2-105">不正常状态显示终结点按预期方式不接受消息，IoT 中心正在重试将数据发送到此终结点。</span><span class="sxs-lookup"><span data-stu-id="1eab2-105">The ''unhealthy'' status shows that the endpoint is not accepting messages as expected and IoT Hub is retrying to send data to this endpoint.</span></span> <span data-ttu-id="1eab2-106">当 IoT 中心建立了最终一致的运行状况状态以后，系统会将不正常终结点的状态更新为正常。</span><span class="sxs-lookup"><span data-stu-id="1eab2-106">The status of an unhealthy endpoint will be updated to healthy when IoT Hub has established an eventually consistent state of health.</span></span> <span data-ttu-id="1eab2-107">死状态会显示该终结点不接受消息，IoT 中心 retrial 时间重试发送消息之后。</span><span class="sxs-lookup"><span data-stu-id="1eab2-107">The ''dead'' status shows that the endpoint is not accepting messages, after IoT Hub retried sending messages for the retrial period.</span></span> <span data-ttu-id="1eab2-108">请参阅 IoT 中心度量值，以识别错误并监视终结点的问题。</span><span class="sxs-lookup"><span data-stu-id="1eab2-108">See IoT Hub metrics to identify errors and monitor issues with endpoints.</span></span> <span data-ttu-id="1eab2-109">未知状态会显示 IoT 中心未建立与该终结点的连接。</span><span class="sxs-lookup"><span data-stu-id="1eab2-109">The ''unknown'' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id="1eab2-110">尚未向该终结点传送任何消息，也未拒绝该终结点发送的任何消息。</span><span class="sxs-lookup"><span data-stu-id="1eab2-110">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id="1eab2-111">可能的值包括: 未知、 正常、 不正常，死信</span><span class="sxs-lookup"><span data-stu-id="1eab2-111">Possible values include: ''unknown'', ''healthy'', ''unhealthy'', ''dead''</span></span>'
