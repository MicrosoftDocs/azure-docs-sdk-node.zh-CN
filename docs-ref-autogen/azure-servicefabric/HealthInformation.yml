  type: property
  summary: "<span data-ttu-id=\"55c0c-110\">例如群集、 节点、 应用程序、 服务、 分区、 副本等的 Service Fabric 实体运行状况状态。可能的值包括：Invalid、 确定、 警告、 Error、 Unknown</span><span class=\"sxs-lookup\"><span data-stu-id=\"55c0c-110\">The health state of a Service Fabric entity such as Cluster, Node, Application, Service, Partition, Replica etc. Possible values include: 'Invalid', 'Ok', 'Warning', 'Error', 'Unknown'</span></span>"
  syntax:
    content: 'healthState: string'
    return:
      type:
      - string
