    type: property
    summary: 私钥不能受密码保护。 私钥用于自动配置非对称密钥在 Linux 池中的池 enableInterNodeCommunication 属性 （它忽略如果 enableInterNodeCommunication 为 false），则返回 true 时计算节点之间的 ssh 基于的身份验证。 通过在用户的.ssh 目录中放置的密钥对来执行此操作。 如果未指定，则无密码 SSH 未配置 （完成无需修改的用户的.ssh 目录） 的计算节点之间。
