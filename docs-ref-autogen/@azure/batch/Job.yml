    summary: 批处理服务支持两种方法来控制作业中完成的工作。 在第一种方法，用户指定作业管理器任务。 准备好启动作业时，Batch 服务将启动此任务。 作业管理器任务控制使用任务 Api 运行此作业下的所有其他任务。 在第二个方法中，用户直接使用任务 Api 控制下活动的作业的任务的执行。 另请注意： 在命名的作业时避免包括敏感信息，如用户名称或机密项目的名称。 此信息可能会显示在遥测日志联系 Microsoft 支持工程师可访问。
