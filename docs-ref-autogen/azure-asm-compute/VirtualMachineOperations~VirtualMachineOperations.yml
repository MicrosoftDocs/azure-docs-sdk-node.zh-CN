- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    开始捕获角色操作创建操作系统虚拟硬盘 (VHD) 的虚拟机中部署、 将 VHD 副本保存在与操作系统 VHD，相同的存储位置和注册该副本作为映像库中的副本. 从捕获的映像，可以创建其他自定义的虚拟机。

    有关映像和磁盘的详细信息，请参阅管理磁盘和映像在http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx。

    有关捕获映像的详细信息，请参阅如何捕获虚拟机运行 Windows Server 2008 R2 上的映像http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/或者如何捕获运行 Linux 虚拟机上的映像http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/。

    (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx有关详细信息)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 你的服务的名称。
    - id: deploymentName
      type:
      - string
      description: 你的部署的名称。
    - id: virtualMachineName
      type:
      - string
      description: 要重新启动的虚拟机的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: 提供对开始捕获虚拟机操作的参数。
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 指定捕获操作完成后执行的操作。 可能的值为： 删除-此值会导致已捕获映像; 后删除的虚拟机或重新设置-此值后，通过使用指定的信息中 ProvisioningConfiguration 捕获映像后重新部署虚拟机。
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: 提供要用来捕获映像后重新部署虚拟机的信息。 PostCaptureAction 设置重新设置为时，才使用此元素。
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: 指定配置集的配置类型。
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: 包含外部终结点的虚拟机的集合。 此元素仅用于 NetworkConfigurationSet 类型。
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: 部署所属的虚拟网络子网名称的列表。 此元素仅用于 NetworkConfigurationSet 类型。
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 指定客户地址，即分配给 VNet 的子网中的 VM 的 IP 地址。 例如： 10.0.0.4。
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        可选。

        一组的公共 Ip。 目前，IaaS 部署中支持每个角色只能有一个其他公共 IP。 IP 地址是默认 VIP 的部署的补充。
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: 获取或设置与此角色关联的网络安全组。 可选
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: 获取或设置此角色的 IP 转发状态。 可选
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        指定虚拟机的计算机名称。 如果未指定计算机名称，基于角色的名称创建一个名称。

        计算机名称必须是长度为 1 到 15 个字符。 此元素仅用于 WindowsProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: 指定表示要用于虚拟机的管理员密码的字符串。 如果将从专用 VM 映像创建 VM，则不需要密码。
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: 指定是否应重置密码管理员日志中的第一个时间。
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: 指定是否为虚拟机启用自动更新。 此元素仅用于 WindowsProvisioningConfiguration 设置。 默认值为 false。
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: 指定虚拟机的时区。 此元素仅用于 WindowsProvisioningConfiguration 设置。 有关支持的时区条目的完整列表，可以访问运行 Windows 7、 Windows Server 2008 和 Windows Server 的计算机上的注册表项 HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones 中列出的值2008 R2 或您可以使用 tzutil 命令行工具列出有效时间。 默认情况下，在 Windows 7、 Windows Server 2008 和 Windows Server 2008 R2 上安装该 tzutil 工具。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: 包含指定虚拟机将加入的域的属性。 此元素仅用于 WindowsProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: 指定要用于将虚拟机加入到域的值。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 指定用来对帐户进行身份验证的域的名称。 值是完全限定的 DNS 域名。 如果未指定域的名称，用户名必须指定用户主体名称 (UPN) 格式 (user@fully-qualified-DNS-domain) 或完全-限定的 DNS 的域 \ 用户名格式。 示例： example.com。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: 可用于加入域的域中指定的用户名。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: 指定要用于加入域的密码。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: 指定要加入的域。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        指定在其中创建计算机帐户的组织单位 (OU) 的轻型目录访问协议 (LDAP) X 500 可分辨名称。 此帐户是 Active Directory 中将计算机加入到域中域控制器上。

        示例： OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: 预配域联接的其他信息。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: 域加入帐户信息。
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        包含预配到新的角色使用的服务证书的列表。

        此元素仅用于 WindowsProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: 在虚拟机启用远程 Windows PowerShell 来配置 Windows 远程管理服务。
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: 包含用于启用远程 Windows PowerShell 的信息的集合。
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: 指定用于重命名默认管理员帐户的名称。 如果将从专用 VM 映像创建 VM，则不需要的用户名。
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: 指定的其他 base-64 编码的 XML 格式信息可以包含在 Windows 安装程序使用的 Unattend.xml 文件中。
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: 指定无人参与传递
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: 指定 VM 的主机名。 主机名是长度为 ASCII 字符字符串 1 到 64 个字符。 此元素仅用于 LinuxProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: 指定要创建的虚拟机的 sudoer 组中用户的名称。 用户名是长度为 ASCII 字符字符串 1 到 32 个字符。 此元素仅用于 LinuxProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: 指定用户名的密码。 密码是长度为 ASCII 字符字符串 6 到 72 个字符。 此元素仅用于 LinuxProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        指定禁用 SSH 身份验证的密码。

        此元素仅用于 LinuxProvisioningConfiguration 设置。 默认情况下此值设置为 true。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: 指定的 SSH 公钥和密钥对来预配期间在图像中填充。 此元素仅用于 LinuxProvisioningConfiguration 设置。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: 指定的 SSH 公钥的集合。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: 指定 SSH 密钥对的集合。
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: 可选。 提供 base64 编码的自定义数据传递到 VM。
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: 指定捕获的映像的友好名称。 这是在 Azure 管理门户中的映像的名称列中显示的值。
    - id: parameters.targetImageName
      type:
      - string
      description: 指定捕获的映像的映像名称。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
