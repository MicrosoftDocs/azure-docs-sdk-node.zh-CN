- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginUnreplicating(vmImageName, callback)
  summary: Unreplicate 向多个目标位置的 VM 映像。 此操作仅适用于发布服务器。 您必须注册为使用 Windows Azure，以便能够调用此映像发布者。 注意： 该操作中删除的用户 VM 映像已发布的副本。 它不会删除实际用户 VM 映像。 若要删除实际用户 VM 映像，发布服务器上将需要调用删除 VM 映像。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 若要复制的虚拟机映像的名称。 注意： VM 映像名称应为用户 VM 映像，不是已发布的 VM 映像名称。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginUnreplicating(vmImageName, callback)
  langs:
  - js
