  - uid: '@azure/event-hubs.ClientOptionsBase.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      用于创建通过 WebSocket 的 AMQP 连接 WebSocket 构造函数。
      此选项应提供在以下情况下
      - 你的环境中阻止了 TCP 端口 5671，这是使用的与事件中心的 AMQP 连接。
      - 你的应用程序需要代理服务器后面运行
      - 你的应用程序需要在浏览器中运行，并且你想要提供自己的 Websocket 实现，而不是在浏览器中内置的 WebSocket 的选项。
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
