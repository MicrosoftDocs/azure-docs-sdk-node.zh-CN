  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      当你请求删除池时，执行下列操作： 池状态设置为删除;停止在池上任何正在进行的调整大小操作;批处理服务将开始重设大小为零，节点; 的池现有节点上运行任何任务终止，并将其重新排队 （就像已使用默认重新排队选项请求大小调整池操作）;最后，从系统删除池。 正在运行的任务重新排入队列，因为用户可以重新运行这些任务，通过更新其作业以面向不同的池。 然后，任务可以运行新池。
      如果你想要重写重新排队行为，则应调用调整池大小显式以删除池之前将池收缩到大小为零。 如果处于删除状态的池上调用更新、 修补程序或删除 API，它将失败，错误代码为 PoolBeingDeleted 的 HTTP 状态代码 409。
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: 要删除该池的 ID。
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
