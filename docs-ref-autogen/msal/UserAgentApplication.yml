      <span data-ttu-id="07264-107">若要将支持限制为个人 Microsoft 帐户，"Enter_the_Tenant_Info_Here"将值替换为使用者。</span><span class="sxs-lookup"><span data-stu-id="07264-107">To restrict support to Personal Microsoft accounts only, replace "Enter_the_Tenant_Info_Here" value with consumers.</span></span>
