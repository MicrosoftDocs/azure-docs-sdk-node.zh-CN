- uid: adal-node.AuthenticationContext.constructor
  name: AuthenticationContext
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 创建新的 AuthenticationContext 对象。  默认情况下将检查颁发机构，针对已知的 Azure Active Directory 颁发机构的列表。  如果颁发机构不被识别为这些已知颁发机构之一获取的令牌将失败。  通过以下 validateAuthority 参数，可以关闭此行为。
  syntax:
    content: 'new AuthenticationContext(authority: string, validateAuthority?: boolean, cache?: TokenCache)'
    parameters:
    - id: authority
      type:
      - string
      description: 标识令牌颁发机构的 URL。
    - id: validateAuthority
      type:
      - boolean
      description: ''
      optional: true
    - id: cache
      type:
      - adal-node.TokenCache
      description: ''
      optional: true
  package: adal-node
