  - azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription.domainName
  langs:
  - typeScript
  type: interface
  summary: >
    描述要用于 Service Fabric 服务的放置在同一个分区中的两个副本应永远不会放置在同一个容错或升级域中的策略。

    尽管这不是常见它可以向公开该服务的并发故障由于计划外停机或后续/并发故障的其他情况下增大风险。 例如，假设副本跨不同的数据中心，与每个位置的一个副本的部署位置。 在的一个数据中心处于脱机状态，通常在该数据中心中放置的副本将打包到剩余的数据中心之一。 如果这一点不可行，应设置此策略。
  extends:
    name: azure-servicefabric.ServicePlacementPolicyDescription
  package: azure-servicefabric
