- uid: '@azure/cosmos.ConflictResolutionPolicy'
  name: ConflictResolutionPolicy
  fullName: ConflictResolutionPolicy
  children:
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: 表示用于指定如何在来自不同区域的写入请求会导致在 Azure Cosmos DB 服务集合中的文档上的冲突的情况下解决冲突的冲突解决策略配置。
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    获取或设置最后一个的编写器 wins 冲突解决在 Azure Cosmos DB 服务中的每个文档中存在的路径。

    此路径必须是每个文档中存在，并且必须是一个整数值。

    发生在文档上发生冲突时，将选择具有更高版本的整数值，指定的路径中的文档。

    如果该路径是未指定，默认情况下的时间戳路径将使用。

    使用时，仅应设置此值<xref:ConflictResolutionMode.LastWriterWins>。


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    获取或设置<xref:StoredProcedure>用于 Azure Cosmos DB 服务中的冲突解决方法。

    此存储的过程可能会创建后<xref:Container>创建，可以更改所需的方式。

    1. 使用时，仅应设置此值<xref:ConflictResolutionMode.Custom>。

    2. 如果存储的过程失败或引发异常，将默认冲突解决冲突源中注册冲突。


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.mode'
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: 获取或设置<see cref="ConflictResolutionMode"/>中 Azure Cosmos DB 服务。 默认情况下它是<xref:ConflictResolutionMode.LastWriterWins>。
  optional: true
  syntax:
    content: 'mode?: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
