- uid: '@azure/event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists'
  name: createAllCheckpointsIfNotExists(string[])
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    创建给定分区的检查点持有者。 没有任何影响的任何检查点已存在的持有者。

    此语义非常复杂，因为它是可以使用相同的存储进行租约和检查点 （Azure 存储实现执行操作） 和它需要具有每个分区的租约，但它不需要有一个分区的检查点。

    它是一个有效的方案，永远不会使用检查点，因此务必要区分创建结构将保存检查点和实际创建检查点 （结构中存储的偏移量/序列编号对） 的存储区。
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: 要创建的检查点持有人的分区的列表。
    return:
      type:
      - Promise<void>
  package: '@azure/event-processor-host'
- uid: '@azure/event-processor-host.CheckpointManager.createCheckpointStoreIfNotExists'
  name: createCheckpointStoreIfNotExists()
  children: []
  type: method
  langs:
  - typeScript
  summary: 如果不存在，请创建检查点存储。 如果它存在，则没有任何影响。
  syntax:
