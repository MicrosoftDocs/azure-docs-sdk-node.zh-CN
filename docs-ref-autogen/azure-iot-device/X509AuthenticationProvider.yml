  langs:
  - typeScript
  type: class
  summary: >
    提供了`AuthenticationProvider`对象，它可以创建只需使用 X509 证书和密钥，然后由设备客户端和传输进行身份验证与 Azure IoT 中心实例。

    与不同`SharedAccessSignatureAuthenticationProvider`并`SharedAccessKeyAuthenticationProvider`对象，`X509AuthenticationProvider`不会发出`newTokenAvailable`事件因为涉及的 X509 有没有令牌身份验证。 传输会使用的凭据`getDeviceCredentials`方法。
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: 创建一个新`X509AuthenticationProvider`从`X509`对象，其中包含证书和密钥。
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 设备标识符。
    - id: iotHubHostname
      type:
      - string
      description: Azure IoT 中心实例设备的主机名应连接到。
    - id: x509info
      type:
      - X509
      description: >
        `X509`对象，其中包含一个证书和设备可用于使用 Azure IoT 中心实例进行身份验证的密钥。
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
