  summary: >+
    <span data-ttu-id="4837f-101">设备孪生是设备的文档，用于描述存储通过 Azure IoT 中心，即使设备处于脱机状态也是设备的可用的状态。</span><span class="sxs-lookup"><span data-stu-id="4837f-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="4837f-102">它构建大约 3 个部分：</span><span class="sxs-lookup"><span data-stu-id="4837f-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="4837f-103">标记： 键/值对从服务端只能访问</span><span class="sxs-lookup"><span data-stu-id="4837f-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="4837f-104">所需属性： 更新服务和接收的设备</span><span class="sxs-lookup"><span data-stu-id="4837f-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="4837f-105">报告的属性： 更新设备和服务接收。</span><span class="sxs-lookup"><span data-stu-id="4837f-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="4837f-106">请注意，尽管存在这种可能，但属性所需和报告属性并不一定要匹配的逻辑来同步这两个集合，如有必要，为从左到 SDK 的用户。</span><span class="sxs-lookup"><span data-stu-id="4837f-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="4837f-107">有关详细信息请参阅[了解设备孪生](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)。</span><span class="sxs-lookup"><span data-stu-id="4837f-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

