- uid: azure-batch.JobManagerTask.killJobOnCompletion
  name: killJobOnCompletion
  fullName: killJobOnCompletion
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果为 true，作业管理器任务完成后，批处理服务标记为作业完成着。 如果任何任务仍在运行 （而不是作业发布） 这一次，这些任务都将终止。 如果为 false，在完成作业管理器任务不会影响作业状态。 在这种情况下，应使用 onAllTasksComplete 属性可终止该作业，或具有客户端或用户显式终止作业。 此示例是如果作业管理器会创建一组任务，但然后在其执行过程中，将没有进一步的角色。 默认值为 true。 如果使用到控制作业生命周期和仅使用作业管理器任务创建的任务 （不用于监视进度） 的作业的 onAllTasksComplete 和 onTaskFailure 属性，然后务必 killJobOnCompletion 设置为 false。
  optional: true
  syntax:
    content: 'killJobOnCompletion?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.JobManagerTask.outputFiles
  name: outputFiles
  fullName: outputFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: 对于多实例任务，才会在其执行的主要任务的计算节点从上载文件。
  optional: true
  syntax:
    content: 'outputFiles?: OutputFile[]'
    return:
      type:
      - azure-batch.OutputFile[]
  package: azure-batch
- uid: azure-batch.JobManagerTask.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    列出此元素下的文件位于任务的工作目录中。

    没有资源文件的列表的最大大小。  当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。 如果发生这种情况，必须在大小减少的 ResourceFiles 集合。 这可以实现使用.zip 文件、 应用程序包或 Docker 容器。
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.JobManagerTask.runExclusive
  name: runExclusive
  fullName: runExclusive
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果为 true，只要运行作业管理器，将在同一计算节点上为不运行任何其他任务。 如果为 false，其他任务可以同时运行的作业管理器在计算节点上。 作业管理器任务通常根据限制进行计数该节点的并发任务，因此，这是仅适用于此节点允许多个并发任务。 默认值为 true。
  optional: true
  syntax:
    content: 'runExclusive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.JobManagerTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果省略，该任务运行作为唯一的非管理用户的任务。
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
