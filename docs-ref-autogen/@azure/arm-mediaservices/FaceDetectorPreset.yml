    summary: |-
      <span data-ttu-id="98ed1-103">指定的分析你的视频的最大分辨率。</span><span class="sxs-lookup"><span data-stu-id="98ed1-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="98ed1-104">默认行为是"SourceResolution，"将保持其原始分辨率时分析视频输入。</span><span class="sxs-lookup"><span data-stu-id="98ed1-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="98ed1-105">使用"StandardDefinition"将调整输入时保存相应的纵横比标准清晰视频的大小。</span><span class="sxs-lookup"><span data-stu-id="98ed1-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="98ed1-106">如果视频是较高的分辨率，仅将调整此大小。</span><span class="sxs-lookup"><span data-stu-id="98ed1-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="98ed1-107">例如，将到 640x360 处理前缩放 1920x1080 输入。</span><span class="sxs-lookup"><span data-stu-id="98ed1-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="98ed1-108">切换到"StandardDefinition"会减少所需的时间进程高分辨率视频。</span><span class="sxs-lookup"><span data-stu-id="98ed1-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="98ed1-109">这也会减少使用此组件的成本 (请参阅 https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics 有关详细信息)。</span><span class="sxs-lookup"><span data-stu-id="98ed1-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="98ed1-110">但是，最终会成为太小的调整后的视频的人脸可能无法检测。</span><span class="sxs-lookup"><span data-stu-id="98ed1-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="98ed1-111">可能的值包括：SourceResolution'，'StandardDefinition</span><span class="sxs-lookup"><span data-stu-id="98ed1-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
