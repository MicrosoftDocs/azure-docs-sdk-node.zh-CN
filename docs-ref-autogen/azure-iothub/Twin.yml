      - <span data-ttu-id="628ed-105">报告的属性： 更新设备和服务接收。</span><span class="sxs-lookup"><span data-stu-id="628ed-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="628ed-106">请注意，尽管存在这种可能，但属性所需和报告属性并不一定要匹配的逻辑来同步这两个集合，如有必要，为从左到 SDK 的用户。</span><span class="sxs-lookup"><span data-stu-id="628ed-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="628ed-107">有关详细信息请参阅[了解设备孪生](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)。</span><span class="sxs-lookup"><span data-stu-id="628ed-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>


    <span data-ttu-id="628ed-108">若要获取的建议<xref:azure-iothub.Twin>特定的设备是使用<xref:azure-iothub.Registry.getTwin>方法。</span><span class="sxs-lookup"><span data-stu-id="628ed-108">The recommended way to obtain a <xref:azure-iothub.Twin> for a specific device is to use the <xref:azure-iothub.Registry.getTwin> method.</span></span>
