- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: 发送 wns/徽章 WNS 通知。
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: 以逗号分隔列表或标记标识符的数组。
    - id: value
      type:
      - object
      - string
      description: >-
        数字值或一个字符串值，指定预定义锁屏提醒字形。 就数字而言，此值可接受任何有效的整数。 值为 0 清除锁屏提醒、 1-99 显示给定中的值和任何大于 99 的显示值为 99 +。

        请参阅http://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspx的更多详细信息。
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 请求选项或回调函数。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Wns 标头。
      optional: true
    - id: callback
      type:
      - function
      description: 回调函数中。
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: 发送磁贴通知。 提供了一个方法，请参阅中每个磁贴模板http://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx(例如 sendTileSquarePeekImageAndText01)。
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: 单个标记或标记表达式。
    - id: payload
      type:
      - object
      description: 消息的负载。 可以传递多个负载参数。
    - id: payload.text{1..n}
      type:
      - string
      description: 具有指定 id （例如文本 1) 的文本元素的值。 文本 * 属性的数目取决于磁贴类型。
    - id: payload.image{1..n}src
      type:
      - string
      description: 具有指定 id (例如 image1) 的图像元素的 src 属性的值。 映像 * 属性的数目取决于磁贴类型。
    - id: payload.image{1..n}alt
      type:
      - string
      description: 具有指定 id (例如 image1) 的图像元素的 alt 属性的值。 映像 * 属性的数目取决于磁贴类型。
    - id: payload.lang
      type:
      - string
      description: 绑定元素的语言的值。
    - id: payload.type
      type:
      - string
      description: 常规 sendTile 方法中使用。
    - id: options
      type:
      - object
      description: 在请求选项。
      optional: true
    - id: options.headers
      type:
      - object
      description: Wns 标头。
      optional: true
    - id: callback
      type:
      - function
      description: 回调函数中。
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
