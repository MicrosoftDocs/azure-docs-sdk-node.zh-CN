  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.isNegativeAnomaly'
    name: isNegativeAnomaly
    fullName: isNegativeAnomaly
    children: []
    langs:
      - typeScript
    type: property
    summary: IsNegativeAnomaly 包含为每个输入点的负方向中的异常状态。 True 表示负的异常情况检测。 负的异常情况意味着点被检测为异常，其实际值为比预期更小。 数组的索引是与输入序列保持一致。
    syntax:
      content: 'isNegativeAnomaly: boolean[]'
      return:
        type:
          - 'boolean[]'
    package: '@azure/cognitiveservices-anomalydetector'
  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.isPositiveAnomaly'
    name: isPositiveAnomaly
    fullName: isPositiveAnomaly
    children: []
    langs:
      - typeScript
    type: property
    summary: IsPositiveAnomaly 包含中的每个输入点的正向的异常状态。 True 表示正异常情况检测。 正异常情况意味着点被检测为异常，其实际值为比预期更大。 数组的索引是与输入序列保持一致。
    syntax:
      content: 'isPositiveAnomaly: boolean[]'
      return:
        type:
          - 'boolean[]'
    package: '@azure/cognitiveservices-anomalydetector'
  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.lowerMargins'
    name: lowerMargins
    fullName: lowerMargins
    children: []
    langs:
      - typeScript
    type: property
    summary: LowerMargins 包含每个输入点的较低的边距。 LowerMargin 用于计算 lowerBoundary，等于 expectedValue-(100-marginScale) * lowerMargin。 可以与客户端在正常的标记之间的边界点。 数组的索引是与输入序列保持一致。
    syntax:
      content: 'lowerMargins: number[]'
      return:
        type:
          - 'number[]'
    package: '@azure/cognitiveservices-anomalydetector'
  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.period'
    name: period
    fullName: period
    children: []
    langs:
      - typeScript
    type: property
    summary: 从序列，零表示已找到不重复的模式中提取的频率。
    syntax:
      content: 'period: number'
      return:
        type:
          - number
    package: '@azure/cognitiveservices-anomalydetector'
  - uid: '@azure/cognitiveservices-anomalydetector.EntireDetectResponse.upperMargins'
    name: upperMargins
    fullName: upperMargins
    children: []
    langs:
      - typeScript
    type: property
    summary: UpperMargins 包含每个输入点的上边距。 UpperMargin 用于计算 upperBoundary，等于 expectedValue + (100-marginScale) * upperMargin。 可以按 upperBoundary 和 lowerBoundary 筛选响应中的异常。 通过调整 marginScale 值，可以在客户端中筛选更不重要的异常。 数组的索引是与输入序列保持一致。
    syntax:
      content: 'upperMargins: number[]'
      return:
        type:
          - 'number[]'
    package: '@azure/cognitiveservices-anomalydetector'