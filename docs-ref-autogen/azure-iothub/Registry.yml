- uid: azure-iothub.Registry.removeDevices
  name: removeDevices
  children: []
  type: method
  langs:
  - typeScript
  summary: 更新一个设备数组。
  syntax:
    content: 'function removeDevices(devices: DeviceDescription[], forceRemove: boolean, done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: 其中必须包括的对象的数组`deviceId`其值是有效的设备标识符的属性。
    - id: forceRemove
      type:
      - boolean
      description: 如果`forceRemove`为 true，则将删除该设备，而不考虑一个 etag。  否则，必须匹配的 etag。
    - id: done
      type:
