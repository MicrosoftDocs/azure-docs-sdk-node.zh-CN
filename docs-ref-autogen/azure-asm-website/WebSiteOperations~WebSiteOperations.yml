  summary: 通过使用 HTTP PUT 方法和请求正文中指定设置，可以更新 web 站点的设置。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/dn167005.aspx有关详细信息)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.update(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空间的名称。
    - id: webSiteName
      type:
      - string
      description: 网站的名称。
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateParameters
      description: 提供给更新 Web 站点操作的参数。
    - id: parameters.hostNameSslStates
      type:
      - array
      description: SSL 状态的主机名绑定到该网站。
      optional: true
    - id: parameters.hostNames
      type:
      - array
      description: >-
        包含 web 站点，包括自定义域的公用主机名称的字符串数组。

        重要说明： 当 PUT 操作中添加自定义域时，请务必包括要用于 web 站点的每个主机名称。 若要删除 PUT 操作中的自定义域名，包括所有你想要保留，但你想要删除一个保留的网站的主机名。
      optional: true
    - id: parameters.serverFarm
      type:
      - string
      description: 字符串，指定服务器场 （Web 托管计划） 将该站点的位置。 必须存在于服务器场。
      optional: true
    - id: parameters.state
      type:
      - string
      description: 一个字符串，描述了 web 站点的状态。 可能值包括已停止、 运行或 QuotaExceeded。
