    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="958b6-124">作业准备任务所运行的容器设置。</span><span class="sxs-lookup"><span data-stu-id="958b6-124">The settings for the container under which the Job Preparation task runs.</span></span> <span data-ttu-id="958b6-125">当指定此选项时，如下 AZ_BATCH_NODE_ROOT_DIR （在节点上的 Azure Batch 目录的根） 的所有目录以递归方式都映射到容器、 所有任务的环境变量都都映射到容器中，和是任务命令行在容器中执行。</span><span class="sxs-lookup"><span data-stu-id="958b6-125">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - '@azure/batch.TaskContainerSettings'
    package: '@azure/batch'
