      type:
      - string
      description: 可选。 若要安装的证书进行加密，如果需要 Windows 证书存储名称。 其值必须是 My 如果存在。
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        可选。

        指纹是否需要加密的证书。

        其值必须是 'true' false' （区分大小写） 如果存在。
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: 可选。 用于加密，如果所需的证书的证书的指纹算法。 其值必须是 sha1，如果存在。
      optional: true
