    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定要使用的图像或磁盘已在本地获得授权。 此元素仅用于包含 Windows Server 操作系统的映像。 <br><br> 可能的值包括： <br><br> Windows_Client <br><br> Windows_Server <br><br> 如果在更新请求中包含此元素，值必须匹配的初始值。 无法更新此值。 <br><br> 有关详细信息，请参阅[Azure 混合使用权益的 Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> 最小的 api 版本：2015-06-15
