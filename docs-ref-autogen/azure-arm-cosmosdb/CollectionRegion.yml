- uid: azure-arm-cosmosdb.CollectionRegion.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: 检索由给定的数据库帐户、 集合和区域的给定筛选器的度量值。
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, databaseRid: string, collectionRid: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure 资源组的名称。
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB 数据库帐户名称。
    - id: region
      type:
      - string
      description: >
        Cosmos DB 区域，与单词和每个单词之间的空格首字母大写。
    - id: databaseRid
      type:
      - string
      description: >
        Rid 的 cosmos DB 数据库。
    - id: collectionRid
      type:
      - string
      description: >
        Rid 的 cosmos DB 集合。
    - id: filter
      type:
      - string
      description: >
        OData 筛选器表达式，描述要返回度量值的子集。 可以进行筛选的参数是 name.value (名称的指标，可以有多个或名称)，startTime、 endTime，且 timeGrain。 支持的运算符是等于
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.MetricListResult>
  package: azure-arm-cosmosdb
