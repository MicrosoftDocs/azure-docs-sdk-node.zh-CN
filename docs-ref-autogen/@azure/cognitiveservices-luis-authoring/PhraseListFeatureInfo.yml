    name: isExchangeable
    fullName: isExchangeable
    children: []
    langs:
      - typeScript
    type: property
    summary: 可交换的短语列表功能是作为单个功能为基础算法定型 LUIS 提供服务。 它用作词典查找功能，其值为 1，如果词典包含给定的单词或 0，如果它不会。 将交换作为同义词列表。 非可交换的短语列表功能具有的短语列表服务中作为单独的功能为基础的定型算法。 因此，如果您在短语列表功能包含 5 个短语，它们将映射到 5 个单独的功能中。 可以非可交换的短语列表功能视为非常乐意将添加到 LUIS 现有词汇功能的单词的其他包。 将非-可以为组的不同的词语。 默认值为 true。
    optional: true
    syntax:
      content: 'isExchangeable?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/cognitiveservices-luis-authoring'
