- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    表示对 Azure SQL 数据库的所有操作。

    包含到操作： 创建、 检索、 更新和删除数据库，和还包括数据库中获取事件日志的功能。

    __请注意__： 此类的实例自动创建的实例 [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}。

    请参阅 [数据库] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>。

    初始化 DatabaseOperations 类的新实例。
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
