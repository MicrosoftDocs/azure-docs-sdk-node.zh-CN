- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    用于部署资源的模式。 此值可以是增量或完整。

    在增量模式下，无需删除现有的资源不包括在模板中部署资源。 在完整模式下，部署资源，并且会删除资源组中不包括在模板中的现有资源。 使用完整模式，因为可能会无意中删除资源时要小心。 可能的值包括：增量、 完成
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
