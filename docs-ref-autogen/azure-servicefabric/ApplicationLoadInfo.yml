- uid: azure-servicefabric.ApplicationLoadInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    应用程序的标识。 这是应用程序名称的编码表示形式。

    这用于在 REST Api 中标识应用程序资源。

    从版本 6.0 开始，分层名称以与"\~"字符。 例如，如果应用程序名称为"fabric: / myapp/app1"，应用程序标识为"myapp\~app1"6.0 + 和"myapp/app1"在以前版本中。
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    最大可以实例化此应用程序的节点数。

    它是允许此应用程序跨越的节点数。

    没有定义应用程序容量的应用程序的此值将为零。
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    最小为此应用程序的节点数。

    是，Service Fabric 将保留容量等于 ReservedLoad 到群集中的节点数 * MinimumNodes 为此应用程序实例。

    没有定义应用程序容量的应用程序的此值将为零。
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.nodeCount
  name: nodeCount
  fullName: nodeCount
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    在其实例化此应用程序的节点数。

    没有定义应用程序容量的应用程序的此值将为零。
  optional: true
  syntax:
    content: 'nodeCount?: number'
    return:
      type:
      - number
  package: azure-servicefabric
