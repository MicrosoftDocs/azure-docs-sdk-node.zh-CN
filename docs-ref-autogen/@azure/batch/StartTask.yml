  - uid: '@azure/batch.StartTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="27e90-132">Batch 服务应等待启动任务成功完成 (也就是说，若要退出，退出代码 0) 计划在计算节点上的任何任务之前。</span><span class="sxs-lookup"><span data-stu-id="27e90-132">Whether the Batch service should wait for the start task to complete successfully (that is, to exit with exit code 0) before scheduling any tasks on the compute node.</span></span> <span data-ttu-id="27e90-133">如果 true，并且启动任务在计算节点上失败，批处理服务重试次数不超过其最大重试计数 (maxTaskRetryCount) 启动任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-133">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="27e90-134">如果任务必须仍不成功完成所有重试，则批处理服务标记后不可用，在计算节点，则不会计划任务分配给它。</span><span class="sxs-lookup"><span data-stu-id="27e90-134">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span>
      <span data-ttu-id="27e90-135">通过节点状态和失败信息详细信息，可以检测到这种情况。</span><span class="sxs-lookup"><span data-stu-id="27e90-135">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="27e90-136">如果为 false，则 Batch 服务将等待启动任务完成。</span><span class="sxs-lookup"><span data-stu-id="27e90-136">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="27e90-137">在这种情况下，其他任务可以启动计算节点上执行，同时执行启动任务仍在运行;即使启动任务失败，新任务将继续在节点上计划。</span><span class="sxs-lookup"><span data-stu-id="27e90-137">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="27e90-138">默认值为 false。</span><span class="sxs-lookup"><span data-stu-id="27e90-138">The default is false.</span></span>
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
