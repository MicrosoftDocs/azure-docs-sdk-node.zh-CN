    summary: '<span data-ttu-id="6d94e-103">仅当任务处于已完成状态时，才设置此属性。</span><span class="sxs-lookup"><span data-stu-id="6d94e-103">This property is set only if the Task is in the completed state.</span></span> <span data-ttu-id="6d94e-104">一般情况下，进程的退出代码反映了由该进程的应用程序开发人员实现的特定约定。</span><span class="sxs-lookup"><span data-stu-id="6d94e-104">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="6d94e-105">如果使用退出代码值来决定在代码中，请务必了解使用应用程序进程的退出代码约定。</span><span class="sxs-lookup"><span data-stu-id="6d94e-105">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span> <span data-ttu-id="6d94e-106">但是，如果批处理服务将终止 （由于超时或通过 API 的用户终止） 任务可能会看到操作系统定义的退出代码。</span><span class="sxs-lookup"><span data-stu-id="6d94e-106">However, if the Batch service terminates the Task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>'
