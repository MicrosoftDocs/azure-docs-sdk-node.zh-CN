    name: serializationMapper
    fullName: serializationMapper
    children: []
    langs:
      - typeScript
    type: property
    summary: 提供有关如何进行序列化请求正文信息。
    optional: true
    syntax:
      content: 'serializationMapper?: Mapper'
      return:
        type:
          - '@azure/ms-rest-js.Mapper'
    package: '@azure/ms-rest-js'
