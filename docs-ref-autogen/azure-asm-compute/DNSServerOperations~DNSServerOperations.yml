      - string
      description: 部署的名称。
    - id: parameters
      type:
      - azure-asm-compute.DNSAddParameters
      description: 添加 DNS 服务器操作提供的参数。
    - id: parameters.name
      type:
      - string
      description: DNS 服务器的名称。
      optional: true
