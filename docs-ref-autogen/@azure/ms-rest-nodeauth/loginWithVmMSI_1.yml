    summary: |
      <span data-ttu-id="ed7fa-101">使用此方法之前请安装 az cli 从https://github.com/Azure/azure-cli/releases。</span><span class="sxs-lookup"><span data-stu-id="ed7fa-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>
      <span data-ttu-id="ed7fa-102">如果有使用 az cli 预配 Azure 虚拟机，并启用了 MSI，可以使用此方法以从 VM 获取身份验证令牌。</span><span class="sxs-lookup"><span data-stu-id="ed7fa-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>
      <span data-ttu-id="ed7fa-103">若要创建新的 VM，启用 MSI，请执行此命令： az vm 创建-g < resource_group_name > n < vm_name-> 分配标识-图像 < os_image_name > 注意： 上述命令将启用服务终结点在主机上，使用默认端口 50342</span><span class="sxs-lookup"><span data-stu-id="ed7fa-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>

      <span data-ttu-id="ed7fa-104">若要启用已预配的 VM 上的 MSI，请执行以下命令： az vm-分配标识-g < resource_group_name > n < vm 名称 >-< custom_port_number > 端口</span><span class="sxs-lookup"><span data-stu-id="ed7fa-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>

      <span data-ttu-id="ed7fa-105">若要了解有关此命令的详细信息，请执行： az vm-分配标识-h</span><span class="sxs-lookup"><span data-stu-id="ed7fa-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>

      <span data-ttu-id="ed7fa-106">使用 Azure 虚拟机上运行的标识服务进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="ed7fa-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>
      <span data-ttu-id="ed7fa-107">此方法向 VM 上托管的身份验证服务发出请求，并重新获取访问令牌。</span><span class="sxs-lookup"><span data-stu-id="ed7fa-107">This method makes a request to the authentication service hosted on the VM and gets back an access token.</span></span>
