- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    创建一个新的 BlobService 对象。

    如果不提供了任何连接字符串或存储帐户和 storageaccesskey，将使用 AZURE_STORAGE_CONNECTION_STRING 或 AZURE_STORAGE_ACCOUNT 和 AZURE_STORAGE_ACCESS_KEY 环境变量。
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: 存储帐户或连接字符串。
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: 存储访问密钥。
      optional: true
    - id: host
      type:
      - string
      - object
      description: 中的主机地址。 若要仅定义主，传递的字符串。 否则为 host.primaryHost 定义主要主机和 host.secondaryHost 定义辅助主机。
      optional: true
    - id: sas
      type:
      - string
      description: 共享访问签名字符串中。
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: 终结点后缀。
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: <xref:TokenCredential>对象。
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: 获取存储帐户的 Blob 服务的服务统计信息。
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: 在请求选项。
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: 指定用来确定该请求应发送到哪个位置的位置模式。 请有关可能的值，参阅 StorageUtilities.LocationMode。
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: 超时间隔，以毫秒为单位，要用于该请求。
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: 客户端请求，以毫秒为单位，要用于请求的超时值。
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        最大执行时间，以毫秒为单位的所有可能的重试，发出此请求时要使用。

        客户端开始构建请求的时间最长执行时间间隔开始。 执行请求时和执行重试间歇性地检查最大执行时间。
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: 一个字符串，表示具有 1 KB 字符限制的客户端请求 ID。
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        确定是否使用 Nagle 算法;为 true，则使用 Nagle 算法;否则为 false。

        默认值为 false。
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` 如果出现错误; 将包含的信息否则为`[result](xref:azure-storage.ServiceStats)`将包含统计信息和`response`将包含与此操作相关的信息。'
    content: function getServiceStats(options, callback)
  langs:
  - js
