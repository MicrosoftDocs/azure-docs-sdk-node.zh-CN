- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: 创建一个新队列。 创建后，此队列资源清单不可变。 此操作是幂等。 已成功，创建具有相同名称的队列之后，重复创建调用将导致 409 冲突错误消息。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx有关详细信息)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空间名称。
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: 服务总线队列。
    - id: queue.name
      type:
      - string
      description: 队列的名称。
    - id: queue.lockDuration
      type:
      - string
      description: >-
        确定时间 （秒） 应在其中锁定一条消息由接收方的处理的量。

        超过此时段，消息由下一步的接收方将解锁并可供使用。 只可以在创建队列时设置: * 范围： 0-5 分钟。 0 表示未锁定消息 * 默认： 30 秒
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '指定最大队列大小以兆字节为单位。 排入队列的消息会导致队列超出此值的任何尝试将失败。 仅可以将此参数设置在创建队列时使用以下值: * 范围： 1-1024年 (有效的值为 1024年、 2048、 3072、 4096、 5120) * 默认值： 1 * 1024 (有效的值为 1024年、 2048、 3072、 4096、 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: 只可以在持久队列的队列创建时间默认设置： false
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 只可以在创建队列时设置。 如果设置为 true，队列将是会话感知和唯一 SessionReceiver 将受支持。 会话感知队列的持久队列不支持通过 REST.* 默认： false
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '具体取决于是否已启用死信，一条消息自动移动到 DeadLetterQueue 或删除存储在队列中的时间比指定的时间。 当且仅当消息 TTL 小于队列上设置 TTL，消息上指定的 ttl 会覆盖此值。 创建队列之后，此值是固定不变: * 范围： 1 秒-TimeSpan.MaxValue* 默认： TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 此字段控制服务总线如何处理 TTL 已过期的消息。 如果已启用且消息已过期，服务总线将消息从队列移动到队列的死信子队列。 如果禁用了，消息将永久删除从队列。 只可以在队列创建时间默认设置： false
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '指定在此期间服务总线检测到重复消息的时间跨度: * 范围： 1 秒-7 天 * 默认值： 10 分钟'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: SB 消息将再次尝试传递之前在死信或被丢弃最大次数。
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: 启用或禁用服务端批处理行为，对特定队列执行操作时。 启用时，服务总线将收集/批处理到后端是连接更高效的多个操作。 如果用户想要更低的操作延迟，它们可以禁用此功能。
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 反映当前消息在队列中的实际字节数占用队列的 quota.* 范围： 0 MaxTopicSizeinMegaBytes
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: 在队列中当前显示消息的数。
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: 获取是否允许匿名访问。
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: 获取描述授权规则。
      optional: true
    - id: queue.status
      type:
      - string
      description: 获取或设置队列 （启用或禁用） 的当前状态。 当禁用队列时，该队列不能发送或接收消息。
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: 获取或设置队列是否支持排序。
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: 当前队列的统计信息。
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: 当前的活动消息数。
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: 当前的死信字母数。
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: 当前的计划的消息数。
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: 当前的传输死信字母数。
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: 当前的传输的消息数。
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: 实现。
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: 队列的当前可用性状态。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 响应流中。
    content: function create(namespaceName, queue, callback)
  langs:
  - js
