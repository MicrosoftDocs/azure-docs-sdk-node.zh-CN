    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="b3c5c-112">操作状态： 未启动，在运行，成功、 失败。</span><span class="sxs-lookup"><span data-stu-id="b3c5c-112">Operation status: notstarted, running, succeeded, failed.</span></span> <span data-ttu-id="b3c5c-113">如果请求的操作，并且等待执行时，状态为未启动。</span><span class="sxs-lookup"><span data-stu-id="b3c5c-113">If the operation is requested and waiting to perform, the status is notstarted.</span></span> <span data-ttu-id="b3c5c-114">如果操作正在进行后端中，状态为正在运行。</span><span class="sxs-lookup"><span data-stu-id="b3c5c-114">If the operation is ongoing in backend, the status is running.</span></span> <span data-ttu-id="b3c5c-115">演示成功的表示该操作成功完成，专门针对快照创建操作的状态的快照是良好生成并已准备好应用，并将操作应用的快照，向你显示目标对象已完成创建快照并已准备好使用中。</span><span class="sxs-lookup"><span data-stu-id="b3c5c-115">Status succeeded means the operation is completed successfully, specifically for snapshot taking operation, it illustrates the snapshot is well taken and ready to apply, and for snapshot applying operation, it presents the target object has finished creating by the snapshot and ready to be used.</span></span> <span data-ttu-id="b3c5c-116">状态-失败通常由在拍摄快照的同时编辑源对象或在应用快照之前完成的同时编辑目标对象，请参阅字段"消息"若要检查失败原因。</span><span class="sxs-lookup"><span data-stu-id="b3c5c-116">Status failed is often caused by editing the source object while taking the snapshot or editing the target object while applying the snapshot before completion, see the field "message" to check the failure reason.</span></span>
      <span data-ttu-id="b3c5c-117">可能的值包括: notstarted，正在运行、 已成功，失败</span><span class="sxs-lookup"><span data-stu-id="b3c5c-117">Possible values include: 'notstarted', 'running', 'succeeded', 'failed'</span></span>
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
