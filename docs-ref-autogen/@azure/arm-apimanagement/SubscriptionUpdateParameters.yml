  - uid: '@azure/arm-apimanagement.SubscriptionUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      订阅状态。 可能的状态包括 * 活动 – 订阅处于活动状态，* 挂起 – 订阅已被阻止，并且订阅服务器不能调用任何 Api 产品，* 提交 – 订阅请求已由开发人员，但尚不支持已批准或拒绝，* 具有拒绝 – 管理员已拒绝订阅请求 * 取消 – 订阅已被取消的开发人员或管理员，* 到期 – 订阅已达到其到期日期并已停用。
      可能的值包括: 挂起，'active' 过期，提交、 拒绝、 取消
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
