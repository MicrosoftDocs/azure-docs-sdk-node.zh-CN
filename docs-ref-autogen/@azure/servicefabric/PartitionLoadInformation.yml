    langs:
      - typeScript
    type: interface
    summary: |-
      表示加载一个分区，其中包含的主要和次要报告的负载指标的信息。
      如果不没有报告任何负载，PartitionLoadInformation 将包含分区的服务的默认负载。
      默认负载时，LoadMetricReport 的 LastReportedUtc 设置为 0。
