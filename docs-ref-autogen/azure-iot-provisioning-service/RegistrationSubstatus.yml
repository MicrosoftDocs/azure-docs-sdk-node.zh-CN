- uid: azure-iot-provisioning-service.RegistrationSubstatus
  name: RegistrationSubstatus
  fullName: RegistrationSubstatus
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    子状态为已分配设备的。 可能的值包括：

    - initialAssignment:第一次，设备具有已分配到 IoT 中心。

    - deviceDataMigrated:设备已分配到不同的 IoT 中心，并且其设备数据已从以前分配的 IoT 中心迁移。 从以前分配的 IoT 中心已删除设备数据。

    - deviceDataReset:设备已分配到不同的 IoT 中心，并且从注册中存储的初始状态填充其设备数据。 从以前分配的 IoT 中心已删除设备数据。
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
