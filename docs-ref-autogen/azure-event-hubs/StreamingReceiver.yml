  langs:
  - typeScript
  type: class
  summary: 介绍了流式处理的接收方其中用户可以通过提供处理程序函数来接收该消息。
  extends:
    name: azure-event-hubs.EventHubReceiver
  package: azure-event-hubs
- uid: azure-event-hubs.StreamingReceiver.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: 创建流式处理的接收方。
  syntax:
    content: 'static function create(context: ConnectionContext, partitionId: string | number, options?: ReceiveOptions)'
    parameters:
    - id: context
      type:
      - azure-event-hubs.ConnectionContext
      description: 连接上下文中。
    - id: partitionId
      type:
      - string | number
      description: 若要接收事件的源 partitionId。
    - id: options
      type:
      - azure-event-hubs.ReceiveOptions
      description: ''
      optional: true
    return:
      type:
      - azure-event-hubs.StreamingReceiver
  package: azure-event-hubs
- uid: azure-event-hubs.StreamingReceiver.receive
  name: receive
  children: []
  type: method
  langs:
  - typeScript
  summary: 通过在会话建立 AMQP 会话和 AMQP 的接收方链接来启动接收方。
  syntax:
    content: 'function receive(onMessage: OnMessage, onError: OnError)'
    parameters:
    - id: onMessage
      type:
      - azure-event-hubs.OnMessage
      description: 要接收的事件数据对象的消息处理程序。
    - id: onError
      type:
      - azure-event-hubs.OnError
      description: >
        要接收 receivin 消息时出现的错误的错误处理程序。
  package: azure-event-hubs
- uid: azure-event-hubs.StreamingReceiver.constructor
  name: StreamingReceiver
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 实例化新的接收器从 AMQP `Receiver`。 由`EventHubClient`。
  syntax:
    content: 'new StreamingReceiver(context: ConnectionContext, partitionId: string | number, options?: ReceiveOptions)'
    parameters:
    - id: context
      type:
      - azure-event-hubs.ConnectionContext
      description: ''
    - id: partitionId
      type:
      - string | number
      description: 从中接收的分区 ID。
    - id: options
      type:
      - azure-event-hubs.ReceiveOptions
      description: ''
      optional: true
  package: azure-event-hubs
