  - uid: '@azure/service-bus.SubscriptionClient.createReceiver_1'
    name: 'createReceiver(ReceiveMode, SessionReceiverOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="4d5b5-121">创建接收方在会话中接收消息已启用的订阅。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-121">Creates a Receiver for receiving messages from a session enabled Subscription.</span></span> <span data-ttu-id="4d5b5-122">当给定没有会话 Id 时，使用可用的会话之间的随机会话。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-122">When no sessionId is given, a random session among the available sessions is used.</span></span>
      - <span data-ttu-id="4d5b5-123">如果打开的接收方已存在为给定的会话 Id，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-123">Throws error if an open receiver already exists for given sessionId.</span></span>
      - <span data-ttu-id="4d5b5-124">将引发`SessionCannotBeLockedError`如果订阅没有启用会话 (在这种情况下不传递`sessionOptions`参数) 或服务总线不是能够在会话 （在哪些情况下则重试一段时间后） 上获取锁</span><span class="sxs-lookup"><span data-stu-id="4d5b5-124">Throws `SessionCannotBeLockedError` if the Subscription does not have sessions enabled (in which case do not pass the `sessionOptions` argument) or if Service Bus is not able to get a lock on the session (in which case try again after some time)</span></span>
    syntax:
      content: 'function createReceiver(receiveMode: ReceiveMode, sessionOptions: SessionReceiverOptions)'
      parameters:
        - id: receiveMode
          type:
            - '@azure/service-bus.ReceiveMode'
          description: |-
            <span data-ttu-id="4d5b5-125">一个枚举，指示应在其中接收消息的模式。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-125">An enum indicating the mode in which messages should be received.</span></span> <span data-ttu-id="4d5b5-126">可能的值包括：</span><span class="sxs-lookup"><span data-stu-id="4d5b5-126">Possible values are:</span></span>
            - <span data-ttu-id="4d5b5-127">`ReceiveMode.peekLock`：一旦在此模式下收到一条消息，接收方具有对锁定消息的特定持续时间。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-127">`ReceiveMode.peekLock`: Once a message is received in this mode, the receiver has a lock on the message for a particular duration.</span></span> <span data-ttu-id="4d5b5-128">如果消息不处置此时间，它进入返回下一步要提取的服务总线接收操作。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-128">If the message is not settled by this time, it lands back on Service Bus to be fetched by the next receive operation.</span></span>
            - <span data-ttu-id="4d5b5-129">`ReceiveMode.receiveAndDelete`：从服务总线会自动删除在此模式下收到的消息。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-129">`ReceiveMode.receiveAndDelete`: Messages received in this mode get automatically removed from Service Bus.</span></span>
        - id: sessionOptions
          type:
            - '@azure/service-bus.SessionReceiverOptions'
          description: |
            <span data-ttu-id="4d5b5-130">若要为会话接收程序提供 sessionId 和自动锁定续订的持续时间的选项。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-130">Options to provide sessionId and duration of automatic lock renewal for the session receiver.</span></span>
      return:
        type:
          - '@azure/service-bus.SessionReceiver'
