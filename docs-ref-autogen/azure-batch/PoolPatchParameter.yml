- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="545dd-101">对应用程序的包引用的更改会影响所有新的计算节点加入池，但不是会影响已处于该池，直到它们被重新启动或重置映像的计算节点。</span><span class="sxs-lookup"><span data-stu-id="545dd-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="545dd-102">如果此元素存在，它将替换任何现有的应用程序包引用。</span><span class="sxs-lookup"><span data-stu-id="545dd-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="545dd-103">如果指定一个空集合时，所有应用程序包引用是从池中进行都删除。</span><span class="sxs-lookup"><span data-stu-id="545dd-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="545dd-104">如果省略，保持不变的引用会保留任何现有应用程序包。</span><span class="sxs-lookup"><span data-stu-id="545dd-104">If omitted, any existing application package references are left unchanged.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="545dd-105">如果此元素存在，它将替换在池上配置的任何现有证书引用。</span><span class="sxs-lookup"><span data-stu-id="545dd-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="545dd-106">如果省略，保持不变的引用会保留任何现有证书。</span><span class="sxs-lookup"><span data-stu-id="545dd-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="545dd-107">对于 Windows 计算节点，Batch 服务将安装到指定的证书存储区和位置的证书。</span><span class="sxs-lookup"><span data-stu-id="545dd-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="545dd-108">对于 Linux 计算节点，这些证书将存储在任务工作目录和环境变量 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的一个目录中。</span><span class="sxs-lookup"><span data-stu-id="545dd-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="545dd-109">对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。</span><span class="sxs-lookup"><span data-stu-id="545dd-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="545dd-110">如果此元素存在，它将替换任何现有的元数据，对池配置。</span><span class="sxs-lookup"><span data-stu-id="545dd-110">If this element is present, it replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="545dd-111">如果指定一个空集合，从池中删除任何元数据。</span><span class="sxs-lookup"><span data-stu-id="545dd-111">If you specify an empty collection, any metadata is removed from the pool.</span></span> <span data-ttu-id="545dd-112">如果省略，所有现有元数据将保持不变。</span><span class="sxs-lookup"><span data-stu-id="545dd-112">If omitted, any existing metadata is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="545dd-113">如果存在此元素，则它将覆盖任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="545dd-113">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="545dd-114">如果省略，任何现有的启动任务将保持不变。</span><span class="sxs-lookup"><span data-stu-id="545dd-114">If omitted, any existing start task is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
