    summary: |-
      <span data-ttu-id="0a6d0-146">给定查询人脸的 faceId，用于在 faceId 数组、人脸列表或大型人脸列表中搜索类似的人脸。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-146">Given query face's faceId, to search the similar-looking faces from a faceId array, a face list or a large face list.</span></span> <span data-ttu-id="0a6d0-147">faceId 数组包含创建的人脸[人脸-检测](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，这将过期创建后的 24 小时。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-147">faceId array contains the faces created by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), which will expire 24 hours after creation.</span></span> <span data-ttu-id="0a6d0-148">"FaceListId"创建由[FaceList-创建](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b)包含 persistedFaceIds 将不会过期。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-148">A "faceListId" is created by [FaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b) containing persistedFaceIds that will not expire.</span></span> <span data-ttu-id="0a6d0-149">和"largeFaceListId"创建由[大型人脸列表-创建](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc)包含 persistedFaceIds 将也不会过期。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-149">And a "largeFaceListId" is created by [LargeFaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) containing persistedFaceIds that will also not expire.</span></span> <span data-ttu-id="0a6d0-150">根据输入返回相似的人脸列表包含 faceIds 或 persistedFaceIds 按相似性排名。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-150">Depending on the input the returned similar faces list contains faceIds or persistedFaceIds ranked by similarity.</span></span>
      <br/><span data-ttu-id="0a6d0-151">查找类似具有两种工作模式、"matchPerson"和"matchFace"。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-151">Find similar has two working modes, "matchPerson" and "matchFace".</span></span> <span data-ttu-id="0a6d0-152">"matchPerson"是默认模式，它将尝试查找人脸的同一个人尽可能使用内部同人阈值。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-152">"matchPerson" is the default mode that it tries to find faces of the same person as possible by using internal same-person thresholds.</span></span> <span data-ttu-id="0a6d0-153">它可用于查找其他人的照片的一个已知。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-153">It is useful to find a known person's other photos.</span></span> <span data-ttu-id="0a6d0-154">请注意，如果没有人脸都通过了内部阈值，将返回一个空列表。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-154">Note that an empty list will be returned if no faces pass the internal thresholds.</span></span> <span data-ttu-id="0a6d0-155">"matchFace"模式忽略同人阈值，并返回仍要排名相似的人脸，甚至相似性较低。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-155">"matchFace" mode ignores same-person thresholds and returns ranked similar faces anyway, even the similarity is low.</span></span> <span data-ttu-id="0a6d0-156">它可以在类似于搜索名人的人脸的情况下使用。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-156">It can be used in the cases like searching celebrity-looking faces.</span></span>
      <br/><span data-ttu-id="0a6d0-157">RecognitionModel' 与查询人脸的 faceId 关联应为 recognitionModel 目标 faceId 数组、 人脸列表或大型人脸列表使用的相同。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-157">The 'recognitionModel' associated with the query face's faceId should be the same as the 'recognitionModel' used by the target faceId array, face list or large face list.</span></span>
    syntax:
      content: 'function findSimilar(faceId: string, options?: Models.FaceFindSimilarOptionalParams)'
      parameters:
        - id: faceId
