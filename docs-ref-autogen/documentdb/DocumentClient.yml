- uid: documentdb.DocumentClient#upsertDocument
  id: documentdb.DocumentClient#upsertDocument
  parent: documentdb.DocumentClient
  name: upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    <span data-ttu-id="20f9f-436">更新插入文档中。</span><span class="sxs-lookup"><span data-stu-id="20f9f-436">Upsert a document.</span></span>

    <p>

    <span data-ttu-id="20f9f-437">没有用于 JSON 文档集架构。</span><span class="sxs-lookup"><span data-stu-id="20f9f-437">There is no set schema for JSON documents.</span></span> <span data-ttu-id="20f9f-438">它们可能包含任意数量的自定义属性以及可选的附件列表。</span><span class="sxs-lookup"><span data-stu-id="20f9f-438">They may contain any number of custom properties as well as an optional list of attachments.</span></span> <br>

    <span data-ttu-id="20f9f-439">文档是一种应用程序资源，可以使用主密钥或资源键对其授权</span><span class="sxs-lookup"><span data-stu-id="20f9f-439">A Document is an application resource and can be authorized using the master key or resource keys</span></span>

    </p>
  fullName: documentdb.DocumentClient.upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: <span data-ttu-id="20f9f-440">如果使用的分区解析程序的数据库链接的集合链接</span><span class="sxs-lookup"><span data-stu-id="20f9f-440">The collection link or database link if using a partition resolver</span></span>
    - id: body
      type:
      - object
      description: <span data-ttu-id="20f9f-441">表示文档的正文。</span><span class="sxs-lookup"><span data-stu-id="20f9f-441">Represents the body of the document.</span></span> <span data-ttu-id="20f9f-442">可以包含任意数量的用户定义的属性。</span><span class="sxs-lookup"><span data-stu-id="20f9f-442">Can contain any number of user defined properties.</span></span>
    - id: body.id
      type:
      - string
      description: <span data-ttu-id="20f9f-443">文档的 id 必须是唯一的每个文档。</span><span class="sxs-lookup"><span data-stu-id="20f9f-443">The id of the document, MUST be unique for each document.</span></span>
      optional: true
    - id: body.ttl
      type:
      - number
      description: <span data-ttu-id="20f9f-444">以秒为单位的文档的生存时间。</span><span class="sxs-lookup"><span data-stu-id="20f9f-444">The time to live in seconds of the document.</span></span>
    - id: options
      type:
      - documentdb.RequestOptions
      description: <span data-ttu-id="20f9f-445">在请求选项。</span><span class="sxs-lookup"><span data-stu-id="20f9f-445">The request options.</span></span>
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: <span data-ttu-id="20f9f-446">禁用自动 id 生成。</span><span class="sxs-lookup"><span data-stu-id="20f9f-446">Disables the automatic id generation.</span></span> <span data-ttu-id="20f9f-447">如果在正文中缺少 id，此选项是 true，则将返回错误。</span><span class="sxs-lookup"><span data-stu-id="20f9f-447">If id is missing in the body and this option is true, an error will be returned.</span></span>
