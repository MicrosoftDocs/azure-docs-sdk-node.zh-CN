    summary: |-
      <span data-ttu-id="e62e4-103">如果省略，则将完成行为设置为 noaction。</span><span class="sxs-lookup"><span data-stu-id="e62e4-103">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="e62e4-104">如果当前值为 terminatejob，这是一个错误，因为作业的完成行为可能不会更改从 terminatejob 为 noaction。</span><span class="sxs-lookup"><span data-stu-id="e62e4-104">If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="e62e4-105">您可能不将值从更改 terminatejob 到 noaction-也就是说，一旦已啮合自动作业终止，您不能将其再次关闭。</span><span class="sxs-lookup"><span data-stu-id="e62e4-105">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id="e62e4-106">如果您尝试执行此操作，请求失败和批处理返回状态代码 400 （错误请求） 和属性值无效错误响应。</span><span class="sxs-lookup"><span data-stu-id="e62e4-106">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="e62e4-107">如果不在 PUT 请求中指定此元素，它相当于传递 noaction。</span><span class="sxs-lookup"><span data-stu-id="e62e4-107">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="e62e4-108">如果当前值为 terminatejob，这是一个错误。</span><span class="sxs-lookup"><span data-stu-id="e62e4-108">This is an error if the current value is terminatejob.</span></span>
      <span data-ttu-id="e62e4-109">可能的值包括: noAction，terminatejob 改</span><span class="sxs-lookup"><span data-stu-id="e62e4-109">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: string'
