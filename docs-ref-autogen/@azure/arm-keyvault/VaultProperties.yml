    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 属性指定是否清除对保护可用于此保管库。 此属性设置为 true 激活保护对此保管库和其内容清除-只有密钥保管库服务可能会启动硬，且无法恢复的删除。 设置为还启用了软删除时才有效。 启用此功能是不可逆-也就是说，该属性不接受作为其值 false。
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
