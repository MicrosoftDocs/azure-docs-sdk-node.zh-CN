- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: 一个布尔值，表示指定的查询是否有成人意向。 值为 true，如果查询中有成人内容;否则为 false。
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: 一个查询字符串，用于强制必应使用原始字符串。 例如，如果查询字符串为"saling downwind"，重写查询字符串将为"+ saling downwind"。 请记住这会导致的查询字符串进行编码"%2bsaling + downwind"。 只有在原始查询字符串包含拼写错误的情况下，才会包含此字段。
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: 必应用来执行查询的查询字符串。 如果原始查询字符串包含拼写错误，必应会使用更改的查询字符串。 例如，如果查询字符串为"saling downwind"，更改后的查询字符串将"sailing downwind"。 只有在原始查询字符串包含拼写错误的情况下，才会包含此字段。
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: 一个布尔值，指示必应是否需要用户的位置才能提供准确结果。 如果你通过使用 X MSEdge ClientIP 和 X 搜索位置标头指定用户的位置，则可以忽略此字段。 对于位置感知查询，例如"今天的天气"或"我附近的餐厅"需要用户的位置来提供准确的结果，此字段将设置为 true。 对于包含位置 （例如，"西雅图天气"） 的位置感知查询，此字段设置为 false。 此字段也设置为 false 的查询，不是位置感知，如"最佳的销售人员"。
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
