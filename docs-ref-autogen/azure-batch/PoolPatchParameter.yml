  - uid: azure-batch.PoolPatchParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 对包引用的更改会影响所有新节点加入池，但不是会影响已处于该池，直到它们被重新启动或重置映像的计算节点。 如果此元素存在，它将替换任何现有的包引用。 如果指定一个空集合时，包的所有引用都从池中进行都删除。 如果省略，保持不变的引用会保留任何现有包。
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      如果此元素存在，它将替换在池上配置的任何现有证书引用。 如果省略，保持不变的引用会保留任何现有证书。
      对于 Windows 节点，Batch 服务将安装证书的指定的证书存储区和位置。 对于 Linux 计算节点，这些证书将存储在任务工作目录和 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的环境变量内的目录中。 对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 如果此元素存在，它将替换任何现有的元数据，对池配置。 如果指定一个空集合，从池中删除任何元数据。 如果省略，所有现有元数据将保持不变。
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolPatchParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 如果存在此元素，则它将覆盖任何现有的启动任务。 如果省略，任何现有的启动任务处于保持不变。
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
