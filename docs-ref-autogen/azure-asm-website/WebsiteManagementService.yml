- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: 创建新的 WebsiteManagementService 对象。
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: 配置信息，订阅 ID 的帐户或连接字符串
    - id: authentication
      type:
      - object
      description: >-
        客户端身份验证对象。

        必须使用密钥文件/certfile 或 keyvalue/certvalue 提供管理证书服务请求进行身份验证。
    - id: authentication.keyfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码密钥
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码的证书
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的密钥
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的证书
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要重写默认值的主机选项。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理终结点。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
