      return:
        type:
          - '"#Microsoft.Media.H264Layer"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.H264Layer.profile'
    name: profile
    fullName: profile
    children: []
    langs:
      - typeScript
    type: property
    summary: 我们目前支持 Baseline、 Main、 高、 High422、 High444。 默认值为自动。可能的值包括：Auto、 基线、 主要、 高、 High422、 High444
    optional: true
    syntax:
      content: 'profile?: H264VideoProfile'
      return:
        type:
          - '@azure/arm-mediaservices.H264VideoProfile'
    package: '@azure/arm-mediaservices'
