  - azure-iot-device.HttpReceiverOptions.interval
  - azure-iot-device.HttpReceiverOptions.manualPolling
  langs:
  - typeScript
  type: interface
  summary: >
    选项用于配置 HTTP 接收方的消息的轮询频率的结构。

    每个选项是互斥的除`drain`布尔值。 只有一个`interval`， `at`，`cron`或`manualPolling`选项结构中必须存在。

    这通过调用配置<xref:Client.setOptions>与名为的属性作为此`receivePolicy`的内部<xref:HttpTransportOptions>对象的内部即<xref:DeviceClientOptions>对象。
  package: azure-iot-device
