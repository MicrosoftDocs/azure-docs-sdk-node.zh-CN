    type: property
    summary: |-
      群集升级过程中允许的节点运行状况降级最大百分比。
      在开始升级时的节点状态与运行状况评估时的节点状态之间测得的增量值。 每个升级域升级完成后执行检查，确保群集的全局状态在允许的限制内。 默认值为 10%。
