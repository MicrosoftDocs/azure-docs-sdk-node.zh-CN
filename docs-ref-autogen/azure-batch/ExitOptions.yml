- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    默认值为 none 的退出代码 0，并终止所有其他退出条件。

    如果作业的 onTaskFailed 属性为 noaction，然后指定此属性将返回错误，并添加任务的请求失败，出现无效的属性值错误。如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。 可能的值包括: none、 禁用、 terminate
  optional: true
  syntax:
