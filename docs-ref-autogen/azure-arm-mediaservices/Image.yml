  children: []
  langs:
  - typeScript
  type: property
  summary: 停止生成缩略图的视频的输入中的位置。 值可以是绝对时间戳 (ISO 8601，例如：PT5M30S 停止在 5 分钟和 30 秒)，或帧数 (例如，300 个 1/300,smalldatetime 帧停止) 或相对的值 （例如，100%)。
  optional: true
  syntax:
    content: 'range?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: 输入视频从何处开始生成缩略图中的位置。 值可以是绝对时间戳 (ISO 8601，例如：PT05S)，或帧数 (例如，为 10 个 10，10 帧) 或相对的值 （例如，1%)。 此外支持的宏 {Best}，它指示编码器，以从视频的前几秒选择最佳的缩略图。
  optional: true
  syntax:
    content: 'start?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.step
  name: step
  fullName: step
  children: []
  langs:
  - typeScript
  type: property
  summary: 生成的缩略图时的时间间隔。 值可以是绝对时间戳 (ISO 8601，例如：一个 PT05S 图像每隔 5 秒），或帧数 (例如，30 每隔 30 帧) 或相对的值 （例如，1%)。
  optional: true
  syntax:
    content: 'step?: string'
