- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: <span data-ttu-id="59c7a-135">设置客户端用来重试网络操作的策略。</span><span class="sxs-lookup"><span data-stu-id="59c7a-135">Set the policy used by the client to retry network operations.</span></span>
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        <span data-ttu-id="59c7a-136">用来重试操作 （例如策略。</span><span class="sxs-lookup"><span data-stu-id="59c7a-136">policy used to retry operations (eg.</span></span> <span data-ttu-id="59c7a-137">打开、 发送、 等等）。</span><span class="sxs-lookup"><span data-stu-id="59c7a-137">open, send, etc.).</span></span>

        <span data-ttu-id="59c7a-138">SDK 随附了两个"内置"策略： ExponentialBackoffWithJitter （默认值） 和 NoRetry （若要取消任何形式的重试）。</span><span class="sxs-lookup"><span data-stu-id="59c7a-138">The SDK comes with 2 "built-in" policies: ExponentialBackoffWithJitter (default) and NoRetry (to cancel any form of retry).</span></span> <span data-ttu-id="59c7a-139">只要它实现的两种方法，用户还可以传递其自己的对象:-shouldRetry(err: Error)： 布尔： 指示是否应根据错误类型-nextRetryTimeout 重试操作 (retryCount： 数量，限制： 布尔值): 数目： 返回在过去的尝试次数 (retryCount) 以及这一事实的错误是出现限制错误，还是不基于时间重试之前等待 （以毫秒为单位）。</span><span class="sxs-lookup"><span data-stu-id="59c7a-139">The user can also pass its own object as long as it implements 2 methods: - shouldRetry(err: Error): boolean : indicates whether an operation should be retried based on the error type - nextRetryTimeout(retryCount: number, throttled: boolean): number : returns the time to wait (in milliseconds) before retrying based on the past number of attempts (retryCount) and the fact that the error is a throttling error or not.</span></span>
  package: azure-iothub
