  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="28a7f-109">此列表将替换任何现有的元数据，对池配置。</span><span class="sxs-lookup"><span data-stu-id="28a7f-109">This list replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="28a7f-110">如果省略，或指定一个空集合，从池中删除任何现有的元数据。</span><span class="sxs-lookup"><span data-stu-id="28a7f-110">If omitted, or if you specify an empty collection, any existing metadata is removed from the pool.</span></span>
  syntax:
    content: 'metadata: MetadataItem[]'
    return:
