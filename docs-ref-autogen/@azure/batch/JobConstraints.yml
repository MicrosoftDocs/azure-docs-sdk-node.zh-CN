    summary: '<span data-ttu-id="78e17-102">每个任务可能会重试最大次数。</span><span class="sxs-lookup"><span data-stu-id="78e17-102">The maximum number of times each task may be retried.</span></span> <span data-ttu-id="78e17-103">批处理服务在其退出代码非零时重试任务。</span><span class="sxs-lookup"><span data-stu-id="78e17-103">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="78e17-104">请注意，此值专门用于控制重试的次数。</span><span class="sxs-lookup"><span data-stu-id="78e17-104">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="78e17-105">批处理服务将尝试一次，每个任务，然后重试，直至达到此限制。</span><span class="sxs-lookup"><span data-stu-id="78e17-105">The Batch service will try each task once, and may then retry up to this limit.</span></span> <span data-ttu-id="78e17-106">例如，如果最大重试计数为 3，则批处理任务最多尝试任务 4 次（一次是初始尝试，其余 3 次是重试）。</span><span class="sxs-lookup"><span data-stu-id="78e17-106">For example, if the maximum retry count is 3, Batch tries a task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="78e17-107">如果最大重试计数为 0，则批处理服务不会重试任务。</span><span class="sxs-lookup"><span data-stu-id="78e17-107">If the maximum retry count is 0, the Batch service does not retry tasks.</span></span> <span data-ttu-id="78e17-108">如果最大重试计数为 -1，则批处理服务会无限制地重试任务。</span><span class="sxs-lookup"><span data-stu-id="78e17-108">If the maximum retry count is -1, the Batch service retries tasks without limit.</span></span> <span data-ttu-id="78e17-109">默认值为 0（不重试）。</span><span class="sxs-lookup"><span data-stu-id="78e17-109">The default value is 0 (no retries).</span></span>'
