- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger(string, string, string, string, string, string, RestoreRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 还原指定的备份的数据。 这是一个异步操作。 若要了解此 API 调用的状态，使用 GetProtectedItemOperationResult API。
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        恢复服务保管库的名称。
    - id: resourceGroupName
      type:
      - string
      description: >
        存在其中恢复服务保管库的资源组的名称。
    - id: fabricName
      type:
      - string
      description: >
        结构名称与备份的项相关联。
    - id: containerName
      type:
      - string
      description: >
        与备份的项关联的容器名称。
    - id: protectedItemName
      type:
      - string
      description: >
        备份要还原的项。
    - id: recoveryPointId
      type:
      - string
      description: >
        它表示要还原的数据的备份恢复点 ID。
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        资源还原请求
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
