- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    创建新的 ApnsService 对象使用指定<xref:azure-sb.NotificationHubService>对象。



    __请注意__： 当在自动创建此对象的实例<xref:azure-sb.NotificationHubService>创建对象。 请参阅 <xref:azure-sb.NotificationHubService%23apns>。
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: 通知中心服务。
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: 发送 APNS 通知。
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        单个标记或标记表达式。

        如果为 null 将广播到此中心内的所有注册
    - id: payload
      type:
      - object
      - string
      description: >-
        消息的 JSON 有效负载指定下面。

        如果负载是一个字符串，请按照中的 APNS 格式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: '到期日期。 (在 W3C dtf 格式-MM-: Mmtzd (例如 1997年-07-16t19: 20 + 01:00))'
      optional: true
    - id: payload.aps
      type:
      - object
      description: 如果提供的 ap 成员，该对象传递到 APNS 作为-是处理到期后。 假定对象遵循在 APNS 格式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: 如果 ap 成员未提供，应用程序图标上方显示的值。
      optional: true
    - id: payload.alert
      type:
      - string
      description: 如果 ap 成员未提供，警报文本。
      optional: true
    - id: payload.sound
      type:
      - string
      description: 如果未提供 ap 成员，声音文件名称。
      optional: true
    - id: payload.payload
      type:
      - object
      description: 如果 ap 成员未提供，包含通知文本的有效负载对象。
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 请求选项或回调函数。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Apns 标头。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 如果出现错误; 将包含的信息否则为`response`将包含与此操作相关的信息。'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
