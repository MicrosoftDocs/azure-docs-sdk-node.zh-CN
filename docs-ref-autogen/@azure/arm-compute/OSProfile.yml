      <span data-ttu-id="bd5dc-107">**复杂性要求：** 四分之三的条件下需要满足</span><span class="sxs-lookup"><span data-stu-id="bd5dc-107">**Complexity requirements:** 3 out of 4 conditions below need to be fulfilled</span></span> <br> <span data-ttu-id="bd5dc-108">具有较低的字符</span><span class="sxs-lookup"><span data-stu-id="bd5dc-108">Has lower characters</span></span> <br><span data-ttu-id="bd5dc-109">具有大写字符</span><span class="sxs-lookup"><span data-stu-id="bd5dc-109">Has upper characters</span></span> <br> <span data-ttu-id="bd5dc-110">有一个数字</span><span class="sxs-lookup"><span data-stu-id="bd5dc-110">Has a digit</span></span> <br> <span data-ttu-id="bd5dc-111">中有特殊字符 （正则表达式匹配 [\W_]）</span><span class="sxs-lookup"><span data-stu-id="bd5dc-111">Has a special character (Regex match [\W_])</span></span> <br><br> <span data-ttu-id="bd5dc-112">**不允许的值：** "abc@123"，"P@$$w0rd""P@ssw0rd"，"P@ssword123"，"Pa$ $word"，"pass@word1"，"密码 ！"、"Password1"、"Password22"、"iloveyou ！"</span><span class="sxs-lookup"><span data-stu-id="bd5dc-112">**Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"</span></span> <br><br> <span data-ttu-id="bd5dc-113">有关重置密码，请参阅[如何重置远程桌面服务或 Windows VM 中的其登录密码](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="bd5dc-113">For resetting the password, see [How to reset the Remote Desktop service or its login password in a Windows VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="bd5dc-114">有关重置根密码，请参阅[管理用户、 SSH，并检查或修复磁盘上使用 VMAccess 扩展在 Azure Linux Vm](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="bd5dc-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
