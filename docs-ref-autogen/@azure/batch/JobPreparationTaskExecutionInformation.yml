    children: []
    langs:
      - typeScript
    type: property
    summary: 批处理服务重试任务的次数。 任务应用程序失败 （非零退出代码） 时重试，预处理的错误 （无法运行任务） 和文件上传错误不会重试。 批处理服务将重试任务，直到达到指定的约束的限制。 任务应用程序失败 （非零退出代码） 时重试，预处理的错误 （无法运行任务） 和文件上传错误不会重试。 批处理服务将重试任务，直到达到指定的约束的限制。
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: '@azure/batch'
