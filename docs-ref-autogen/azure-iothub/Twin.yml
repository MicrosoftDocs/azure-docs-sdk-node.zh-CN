- uid: azure-iothub.Twin
  name: Twin
  fullName: Twin
  children:
  - azure-iothub.Twin.deviceId
  - azure-iothub.Twin.etag
  - azure-iothub.Twin.get
  - azure-iothub.Twin.moduleId
