      - string
      description: 如果未提供 ap 成员，声音文件名称。
      optional: true
    - id: template.payload
      type:
      - object
      description: 如果 ap 成员未提供，包含通知文本的有效负载对象。
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 请求选项或回调函数。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: 要包括的 apns 标头。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 如果出现错误; 将包含的信息否则为`response`将包含与此操作相关的信息。'
    content: function createTemplateRegistration(token, tags, template, optionsOrCallback, callback)
  langs:
  - js
