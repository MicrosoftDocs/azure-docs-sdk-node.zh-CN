  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    将检查点数据存储到相应的 blob，假定持有租约 （否则为拒绝）。

    检查点数据结构化数据作为 JSON 有效负载 （例如）： `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`。 该格式，该对象中的键的大小写是 EventHubs 的.net sdk 与同步。
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
