    summary: |-
      <span data-ttu-id="1f1b6-102">将人脸到人员添加到人脸识别或验证的用户组。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-102">Add a face to a person into a person group for face identification or verification.</span></span> <span data-ttu-id="1f1b6-103">图像处理包含多个的人脸，输入的人脸可以指定为具有 targetFace 矩形的映像。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-103">To deal with an image contains multiple faces, input face can be specified as an image with a targetFace rectangle.</span></span> <span data-ttu-id="1f1b6-104">它将返回表示已添加人脸 persistedFaceId。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-104">It returns a persistedFaceId representing the added face.</span></span> <span data-ttu-id="1f1b6-105">将存储中没有图像。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-105">No image will be stored.</span></span>
      <span data-ttu-id="1f1b6-106">仅提取人脸功能将存储在之前的服务器上[person Group PersonFace-删除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e)， [person Group 人员-删除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d)或[person Group-删除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)调用。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-106">Only the extracted face feature will be stored on server until [PersonGroup PersonFace - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e), [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
      <br /> <span data-ttu-id="1f1b6-107">请注意 persistedFaceId 是不同于生成的 faceId[人脸-检测](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-107">Note persistedFaceId is different from faceId generated by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span></span>
      *   <span data-ttu-id="1f1b6-108">人脸图像质量更高意味着更好地识别精度。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-108">Higher face image quality means better recognition precision.</span></span> <span data-ttu-id="1f1b6-109">请考虑高质量的人脸： 正面、 clear 和人脸大小为 200 x 200 像素 （100 个像素之间的眼睛） 或更大。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-109">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      *   <span data-ttu-id="1f1b6-110">每个人员条目可容纳最多包含 248 人脸。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-110">Each person entry can hold up to 248 faces.</span></span>
      *   <span data-ttu-id="1f1b6-111">支持 JPEG、 PNG、 GIF （第一个帧） 和 BMP 格式。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-111">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="1f1b6-112">允许的图像文件大小是从 1 KB 到 6 MB。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-112">The allowed image file size is from 1KB to 6MB.</span></span>
      *   <span data-ttu-id="1f1b6-113">"targetFace"矩形应包含一个人脸。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-113">"targetFace" rectangle should contain one face.</span></span> <span data-ttu-id="1f1b6-114">零个或多个个人脸均被视为错误。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-114">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id="1f1b6-115">如果未从返回提供"targetFace"矩形[人脸-检测](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，则不能保证以检测并已成功添加人脸。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-115">If the provided "targetFace" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>
      *   <span data-ttu-id="1f1b6-116">可检测的面部大小 (36 x 36 4096 x 4096 像素)，从大型头部姿势或大型 occlusions 会导致失败。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-116">Out of detectable face size (36x36 - 4096x4096 pixels), large head-pose, or large occlusions will cause failures.</span></span>
      *   <span data-ttu-id="1f1b6-117">将按顺序处理添加/删除人脸与同一个人。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-117">Adding/deleting faces to/from a same person will be processed sequentially.</span></span> <span data-ttu-id="1f1b6-118">添加/删除人脸与不同人员并行处理。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-118">Adding/deleting faces to/from different persons are processed in parallel.</span></span>
      * <span data-ttu-id="1f1b6-119">最小可检测的面部大小为 36x36 像素中不能大于 1920 x 1080 像素的图像。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-119">The minimum detectable face size is 36x36 pixels in an image no larger than 1920x1080 pixels.</span></span>
      <span data-ttu-id="1f1b6-120">具有维度大于 1920 x 1080 像素的图像将需要按比例较大的最小的人脸大小。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-120">Images with dimensions higher than 1920x1080 pixels will need a proportionally larger minimum face size.</span></span>
      * <span data-ttu-id="1f1b6-121">可以提供不同的 detectionModel 值。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-121">Different 'detectionModel' values can be provided.</span></span> <span data-ttu-id="1f1b6-122">若要使用并比较了不同检测模型，请参阅[如何指定检测模型](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span><span class="sxs-lookup"><span data-stu-id="1f1b6-122">To use and compare different detection models, please refer to [How to specify a detection model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span></span>
      | <span data-ttu-id="1f1b6-123">模型</span><span class="sxs-lookup"><span data-stu-id="1f1b6-123">Model</span></span> | <span data-ttu-id="1f1b6-124">建议使用-case(s)</span><span class="sxs-lookup"><span data-stu-id="1f1b6-124">Recommended use-case(s)</span></span> |
