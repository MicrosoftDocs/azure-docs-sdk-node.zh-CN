- uid: documentdb.DocumentClient#createCollection
  id: documentdb.DocumentClient#createCollection
  parent: documentdb.DocumentClient
  name: createCollection(databaseLink, body, options, callback)
  summary: >-
    <span data-ttu-id="20f9f-128">创建一个集合。</span><span class="sxs-lookup"><span data-stu-id="20f9f-128">Creates a collection.</span></span>

    <p>

    <span data-ttu-id="20f9f-129">集合是一个命名的文档的逻辑容器。</span><span class="sxs-lookup"><span data-stu-id="20f9f-129">A collection is a named logical container for documents.</span></span> <br>

    <span data-ttu-id="20f9f-130">数据库可能包含零个或多个命名的集合，每个集合包含零个或多个 JSON 文档。</span><span class="sxs-lookup"><span data-stu-id="20f9f-130">A database may contain zero or more named collections and each collection consists of zero or more JSON documents.</span></span> <br>

    <span data-ttu-id="20f9f-131">是架构自由，集合中的文档不需要共享相同的结构或字段。</span><span class="sxs-lookup"><span data-stu-id="20f9f-131">Being schema-free, the documents in a collection do not need to share the same structure or fields.</span></span> <br>

    <span data-ttu-id="20f9f-132">因为集合是应用程序的资源，他们可以被授权使用主密钥或资源键。</span><span class="sxs-lookup"><span data-stu-id="20f9f-132">Since collections are application resources, they can be authorized using either the master key or resource keys.</span></span> <br>

    </p>
