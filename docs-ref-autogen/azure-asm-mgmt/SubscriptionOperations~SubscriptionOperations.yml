- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: 列出订阅操作操作将返回一组创建、 更新和删除对指定的时间范围内某一订阅执行的操作。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx有关详细信息)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: 列出订阅操作操作提供的参数。
    - id: parameters.startTime
      type:
      - date
      description: 若要开始列出订阅操作以 UTC 格式的时间范围的开头。 此参数和 EndTime 参数指示的时间范围来检索订阅操作。 此参数不能指示过去的时间超过 90 天的开始日期。
    - id: parameters.endTime
      type:
      - date
      description: 若要开始列出订阅操作以 UTC 格式的时间范围的结尾。 此参数和 StartTime 参数指示的时间范围来检索订阅操作。
    - id: parameters.objectIdFilter
      type:
      - string
      description: 返回订阅操作仅对指定的对象的类型和对象 id。 此参数必须设置为对象执行 HTTP GET 的 URL 值相等。 如果指定没有任何对象，则不会应用一个筛选器。
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: 返回订阅操作仅对指定的结果状态，已成功、 失败或正在进行的。 此筛选器可以结合 ObjectIdFilter 选择具有特定结果状态的对象的订阅操作。 如果未不指定任何结果状态，则不会应用一个筛选器。
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: 若要列出，例如，当请求的时间范围为非常大的操作过多时响应将包括不完整列表和一个令牌，可用于返回列表的其余部分。 后续请求必须包括此参数以继续列出其余操作从上一次响应离开的位置。 如果未不指定任何标记，不会应用一个筛选器，响应将在指定的开始时间开始。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 响应流中。
    content: function listOperations(parameters, callback)
  langs:
  - js
