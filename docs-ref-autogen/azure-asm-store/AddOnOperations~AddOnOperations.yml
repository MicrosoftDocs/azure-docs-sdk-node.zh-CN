- uid: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  id: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  parent: azure-asm-store.AddOnOperations~AddOnOperations
  name: beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  summary: 创建应用商店项目操作在 Windows Azure 订阅中创建 Windows Azure 应用商店条目。
  fullName: azure-asm-store.AddOnOperations~AddOnOperations.beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: 要向其分配此应用商店项的云服务的名称。
    - id: resourceName
      type:
      - string
      description: 此资源的名称。
    - id: addOnName
      type:
      - string
      description: 在名称上添加。
    - id: parameters
      type:
      - azure-asm-store.AddOnCreateParameters
      description: 使用指定的创建过程的工作方式的参数。
