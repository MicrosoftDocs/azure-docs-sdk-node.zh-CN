      * <span data-ttu-id="152f1-118">"targetFace"矩形应包含一个人脸。</span><span class="sxs-lookup"><span data-stu-id="152f1-118">"targetFace" rectangle should contain one face.</span></span> <span data-ttu-id="152f1-119">零个或多个个人脸均被视为错误。</span><span class="sxs-lookup"><span data-stu-id="152f1-119">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id="152f1-120">如果未从返回提供"targetFace"矩形[人脸-检测](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，则不能保证以检测并已成功添加人脸。</span><span class="sxs-lookup"><span data-stu-id="152f1-120">If the provided "targetFace" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>
