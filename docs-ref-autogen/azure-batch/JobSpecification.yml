- uid: azure-batch.JobSpecification.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    请注意，是否作业不包含任何任务，然后所有任务都视为完成。

    与作业管理器任务; 因此最常使用此选项如果你想要使用自动作业终止而无需作业管理器，最初应设置为 noaction 的 onAllTasksComplete 并更新作业属性设置为 terminatejob onAllTasksComplete，添加任务完成。 默认值为 noaction。 可能的值包括: noAction，terminatejob 改
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
