- uid: azure-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果省略，该任务运行作为唯一的非管理用户的任务。
  optional: true
  syntax:
