  name: beginCreating(parameters, callback)
  summary: <span data-ttu-id="6888f-115">开始创建存储帐户操作在 Azure 中创建新的存储帐户。</span><span class="sxs-lookup"><span data-stu-id="6888f-115">The Begin Creating Storage Account operation creates a new storage account in Azure.</span></span>  <span data-ttu-id="6888f-116">(请参阅http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx有关详细信息)</span><span class="sxs-lookup"><span data-stu-id="6888f-116">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx for more information)</span></span>
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: <span data-ttu-id="6888f-117">提供对开始创建存储帐户操作的参数。</span><span class="sxs-lookup"><span data-stu-id="6888f-117">Parameters supplied to the Begin Creating Storage Account operation.</span></span>
    - id: parameters.name
      type:
      - string
      description: '<span data-ttu-id="6888f-118">在 Azure 中唯一的存储帐户名称。</span><span class="sxs-lookup"><span data-stu-id="6888f-118">A name for the storage account, unique within Azure.</span></span> <span data-ttu-id="6888f-119">存储帐户名称必须是长度为 3 到 24 个字符之间，并且必须使用数字和小写字母。</span><span class="sxs-lookup"><span data-stu-id="6888f-119">Storage account names must be between 3 and 24 characters in length, and must use numbers and lower-case letters only.</span></span> <span data-ttu-id="6888f-120">此名称是 DNS 前缀名称，并可用于访问 blob、 队列和存储帐户中的表。</span><span class="sxs-lookup"><span data-stu-id="6888f-120">This name is the DNS prefix name and can be used to access blobs, queues, and tables in the storage account.</span></span> <span data-ttu-id="6888f-121">例如：http://ServiceName.blob.core.windows.net/mycontainer/。</span><span class="sxs-lookup"><span data-stu-id="6888f-121">For example: http://ServiceName.blob.core.windows.net/mycontainer/.</span></span>'
    - id: parameters.description
      type:
      - string
      description: <span data-ttu-id="6888f-122">存储帐户的说明。</span><span class="sxs-lookup"><span data-stu-id="6888f-122">A description for the storage account.</span></span> <span data-ttu-id="6888f-123">说明可能会有最多为 1024年个字符的长度。</span><span class="sxs-lookup"><span data-stu-id="6888f-123">The description may be up to 1024 characters in length.</span></span>
      optional: true
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="6888f-124">Abase64 编码字符串形式指定的存储帐户名称。</span><span class="sxs-lookup"><span data-stu-id="6888f-124">A name for the storage account, specified as abase64-encoded string.</span></span> <span data-ttu-id="6888f-125">名称可能最多 100 个字符的长度。</span><span class="sxs-lookup"><span data-stu-id="6888f-125">The name may be up to 100 characters in length.</span></span> <span data-ttu-id="6888f-126">该名称可用于标识存储帐户，以便进行跟踪。</span><span class="sxs-lookup"><span data-stu-id="6888f-126">The name can be used identify the storage account for your tracking purposes.</span></span>
    - id: parameters.affinityGroup
      type:
      - string
      description: <span data-ttu-id="6888f-127">指定的订阅中的现有地缘组的名称。</span><span class="sxs-lookup"><span data-stu-id="6888f-127">The name of an existing affinity group in the specified subscription.</span></span> <span data-ttu-id="6888f-128">如果未指定位置被必需。</span><span class="sxs-lookup"><span data-stu-id="6888f-128">Required if Location is not specified.</span></span> <span data-ttu-id="6888f-129">可以在请求正文中，但不是能同时包含位置或地缘组的元素。</span><span class="sxs-lookup"><span data-stu-id="6888f-129">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="6888f-130">若要列出可用的地缘组，请使用列出地缘组操作。</span><span class="sxs-lookup"><span data-stu-id="6888f-130">To list available affinity groups, use the List Affinity Groups operation.</span></span>
      optional: true
    - id: parameters.location
      type:
      - string
      description: <span data-ttu-id="6888f-131">在其中创建存储帐户的位置。</span><span class="sxs-lookup"><span data-stu-id="6888f-131">The location where the storage account is created.</span></span> <span data-ttu-id="6888f-132">如果不指定地缘组被必需。</span><span class="sxs-lookup"><span data-stu-id="6888f-132">Required if AffinityGroup is not specified.</span></span> <span data-ttu-id="6888f-133">可以在请求正文中，但不是能同时包含位置或地缘组的元素。</span><span class="sxs-lookup"><span data-stu-id="6888f-133">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="6888f-134">若要列出可用位置，请使用列出位置操作。</span><span class="sxs-lookup"><span data-stu-id="6888f-134">To list available locations, use the List Locations operation.</span></span>
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="6888f-135">表示扩展的存储帐户属性的名称。</span><span class="sxs-lookup"><span data-stu-id="6888f-135">Represents the name of an extended storage account property.</span></span> <span data-ttu-id="6888f-136">每个扩展的属性必须具有定义的名称和值。</span><span class="sxs-lookup"><span data-stu-id="6888f-136">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="6888f-137">您可以最多 50 个扩展属性名称/值对。</span><span class="sxs-lookup"><span data-stu-id="6888f-137">You can have a maximum of 50 extended property name/value pairs.</span></span> <span data-ttu-id="6888f-138">Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且名称必须以字母开头。</span><span class="sxs-lookup"><span data-stu-id="6888f-138">The maximum length of the Name element is 64 characters, only alphanumeric characters and underscores are valid in the Name, and the name must start with a letter.</span></span> <span data-ttu-id="6888f-139">尝试使用其他字符，名称以非字母字符开头或输入等同于拥有的相同的存储帐户的另一个扩展属性的名称将导致状态代码 400 （错误请求） 错误。</span><span class="sxs-lookup"><span data-stu-id="6888f-139">Attempting to use other characters, starting the Name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same storage account will result in a status code 400 (Bad Request) error.</span></span> <span data-ttu-id="6888f-140">每个扩展的属性值具有最大长度为 255 个字符。</span><span class="sxs-lookup"><span data-stu-id="6888f-140">Each extended property value has a maximum length of 255 characters.</span></span>
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "<span data-ttu-id=\"6888f-141\">指定帐户是否支持本地冗余存储、 异地冗余存储、 区域冗余存储或读取访问异地冗余存储。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6888f-141\">Specifies whether the account supports locally-redundant storage, geo-redundant storage, zone-redundant storage, or read access geo-redundant storage.</span></span> <span data-ttu-id=\"6888f-142\">可能的值为: Standard_LRS、 Standard_ZRS、 Standard_GRS 和 Standard_RAGRS。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6888f-142\">Possible values are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and 'Standard_RAGRS'.</span></span>"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: <span data-ttu-id="6888f-143">响应流中。</span><span class="sxs-lookup"><span data-stu-id="6888f-143">The response stream.</span></span>
    content: function beginCreating(parameters, callback)
  langs:
  - js
