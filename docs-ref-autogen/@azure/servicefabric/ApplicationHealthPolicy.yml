    type: property
    summary: |-
      <span data-ttu-id="56d02-105">允许的已部署的不正常应用程序的最大百分比。</span><span class="sxs-lookup"><span data-stu-id="56d02-105">The maximum allowed percentage of unhealthy deployed applications.</span></span> <span data-ttu-id="56d02-106">允许的值是从 0 到 100 的字节值。</span><span class="sxs-lookup"><span data-stu-id="56d02-106">Allowed values are Byte values from zero to 100.</span></span>
