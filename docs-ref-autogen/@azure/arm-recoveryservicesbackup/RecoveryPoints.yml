    summary: |-
      提供使用 RecoveryPointID 标识的备份数据的信息。 这是一个异步操作。
      若要了解操作的状态，调用 GetProtectedItemOperationResult API。
    syntax:
      content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: 恢复服务保管库的名称。
        - id: resourceGroupName
          type:
            - string
          description: 存在其中恢复服务保管库的资源组的名称。
        - id: fabricName
          type:
            - string
          description: 结构名称与备份项。
        - id: containerName
          type:
            - string
          description: 备份项与相关联的容器名称。
        - id: protectedItemName
          type:
            - string
          description: 备份的备份数据需要获取的项名称。
        - id: recoveryPointId
          type:
            - string
          description: RecoveryPointID 表示要提取的数据的备份。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.RecoveryPointsGetResponse>
