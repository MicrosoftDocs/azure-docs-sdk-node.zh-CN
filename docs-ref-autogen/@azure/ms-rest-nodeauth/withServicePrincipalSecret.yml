    type: function
    langs:
      - typeScript
    summary: 提供了 ApplicationTokenCredentials 对象和与该 servicePrinicpalId/clientId 跨所有适用的租户关联的订阅列表。
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory 应用程序客户端 id 也称为 SPN （服务主体名称）。
            请参阅[适用于.Net 的 Active Directory 快速入门](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)有关的示例。
        - id: secret
          type:
            - string
          description: 服务主体应用程序机密。
        - id: domain
          type:
            - string
          description: 包含此应用程序的域或租户 id。
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
