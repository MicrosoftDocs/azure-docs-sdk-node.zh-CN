    name: autoPoolIdPrefix
    fullName: autoPoolIdPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: 要自动创建池添加到的唯一标识符的前缀。 批处理服务将分配每个自动池上创建的唯一标识符。 若要区分针对不同目的创建的池，可以指定此元素将前缀添加到分配的 ID。 前缀可以最多 20 个字符。
    optional: true
    syntax:
      content: 'autoPoolIdPrefix?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.AutoPoolSpecification.keepAlive'
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: 是否保持自动池生存期过期后仍处于活动状态。 如果为 false，Batch 服务删除池后 （这是由 poolLifetimeOption 设置） 其生存时间过期;也就是说，当作业计划完成。 如果为 true，Batch 服务不会自动删除该池。 它是由用户删除自动池，使用此选项创建。
    optional: true
    syntax:
      content: 'keepAlive?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
