  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 此规则的优先级。 池内的优先级必须是唯一的并按优先级顺序进行计算。 编号越低，优先级越高。 例如，规则可以指定使用序号 150、 250 和 350。 具有 150 的订单号的规则优先于序号为 250 的规则。 允许的优先级为 150 到 3500。 如果请求失败，出现 HTTP 状态代码 400 提供任何保留的或重复值。
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
