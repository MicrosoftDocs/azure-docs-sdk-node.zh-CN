    parameters:
    - id: maxMessageCount
      type:
      - number
      description: 最大消息计数。 必须是一个值大于 0。
    - id: maxWaitTimeInSeconds
      type:
      - number
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-event-hubs.EventData[]>
  package: azure-event-hubs
