      optional: true
    - id: backupRequest.name
      type:
      - string
      description: <span data-ttu-id="77f11-129">此备份的名称将用于生成 blob 名称。</span><span class="sxs-lookup"><span data-stu-id="77f11-129">The name of this backup - will be used for generating a blob name.</span></span>
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        <span data-ttu-id="77f11-130">存储帐户中的容器的 SAS URL。</span><span class="sxs-lookup"><span data-stu-id="77f11-130">SAS URL for a container in a storage account.</span></span> <span data-ttu-id="77f11-131">例如</span><span class="sxs-lookup"><span data-stu-id="77f11-131">E.g.</span></span>

        <span data-ttu-id="77f11-132">https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789</span><span class="sxs-lookup"><span data-stu-id="77f11-132">https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: <span data-ttu-id="77f11-133">响应流中。</span><span class="sxs-lookup"><span data-stu-id="77f11-133">The response stream.</span></span>
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
