- uid: ms-rest.checkRPNotRegisteredError
  id: ms-rest.checkRPNotRegisteredError
  name: checkRPNotRegisteredError(body)
  summary: 验证错误代码和 409 响应状态代码与关联的消息。 如果它匹配的 RP 未注册到它返回的其他 RP 名称返回未定义。
  fullName: ms-rest.checkRPNotRegisteredError(body)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - string
      description: 发出原始请求后收到的响应正文。
    return:
      type:
      - string
      description: 如果条件不满足其他未定义，导致 RP 的名称。
    content: function checkRPNotRegisteredError(body)
  langs:
  - js
- uid: ms-rest.extractSubscriptionUrl
  id: ms-rest.extractSubscriptionUrl
  name: extractSubscriptionUrl(url)
  summary: 紧随其后订阅提取 URL 的第一部分： https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/
  fullName: ms-rest.extractSubscriptionUrl(url)
  type: Function
  syntax:
    parameters:
    - id: url
      type:
      - string
      description: 原始请求 url
    return:
