    summary: 这一层进行编码时要使用的切片数。 如果未指定，默认值为零，这意味着为每个帧，该编码器将使用一个切片。
    optional: true
    syntax:
      content: 'slices?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
