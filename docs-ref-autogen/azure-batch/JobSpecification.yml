  - uid: azure-batch.JobSpecification.jobReleaseTask
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 作业释放任务的主要用途是撤消所做的作业准备任务的节点的更改。 示例活动包括删除本地文件，或关闭已启动的作业准备一部分的服务。 如果没有为作业指定作业准备任务，不能指定作业发布任务。 Batch 服务在已运行作业准备任务的计算节点上运行作业释放任务。
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
