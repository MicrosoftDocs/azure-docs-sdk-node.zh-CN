- uid: azure-arm-mediaservices.Overlay.audioGainLevel
  name: audioGainLevel
  fullName: audioGainLevel
  children: []
  langs:
  - typeScript
  type: property
  summary: 在覆盖层中的音频增益等级。 值应为 [0，1.0] 范围内。 默认值为 1.0。
  optional: true
  syntax:
    content: 'audioGainLevel?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.end
  name: end
  fullName: end
  children: []
  langs:
  - typeScript
  type: property
  summary: 在输入视频覆盖层的结束位置。 值应为采用 ISO 8601 持续时间格式。 例如，使用 PT30S 在 30 秒中为输入视频结束在覆盖区。 如果未指定在覆盖区上将应用到输入视频的末尾，如果 inputLoop 为 true。 否则，如果 inputLoop 为 false，然后覆盖将持续更长时间覆盖介质的持续时间。
  optional: true
  syntax:
    content: 'end?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeInDuration
  name: fadeInDuration
  fullName: fadeInDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: 通过该覆盖淡入到输入视频的持续时间。 值应为采用 ISO 8601 持续时间格式。 如果未指定的默认行为是在 （与 PT0S 相同） 中拥有任何淡入淡出。
  optional: true
  syntax:
    content: 'fadeInDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeOutDuration
  name: fadeOutDuration
  fullName: fadeOutDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: 对其覆盖淡出输入视频的持续时间。 值应为采用 ISO 8601 持续时间格式。 如果未指定的默认行为是不让任何淡出 （与 PT0S 相同）。
  optional: true
  syntax:
    content: 'fadeOutDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.inputLabel
  name: inputLabel
  fullName: inputLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: 这是要用作覆盖层的作业输入的标签。 输入必须指定一个文件。 您可以指定 JPG 或 PNG 格式的图像文件或音频文件 （如 WAV、 MP3、 WMA 或 M4A 文件），或视频文件。 请参阅https://aka.ms/mesformats有关受支持的音频和视频文件格式的数据的完整列表。
  optional: true
  syntax:
    content: 'inputLabel?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.odatatype
  name: odatatype
  fullName: odatatype
  children: []
  langs:
  - typeScript
  type: property
  summary: 多态鉴别器
  syntax:
    content: 'odatatype: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: 开始位置，引用输入视频，在覆盖区上开始。 值应为采用 ISO 8601 格式。 例如，使用 PT05S 5 秒中为输入视频的开始覆盖区。 如果未指定覆盖从输入视频的起始处开始。
  optional: true
  syntax:
    content: 'start?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
