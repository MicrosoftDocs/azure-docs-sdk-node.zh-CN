  summary: >-
    <span data-ttu-id="43145-103">虚拟网络必须是同一区域和订阅与 Azure Batch 帐户中。</span><span class="sxs-lookup"><span data-stu-id="43145-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="43145-104">指定的子网应有足够可用的 IP 地址来应对池中的节点数。</span><span class="sxs-lookup"><span data-stu-id="43145-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="43145-105">如果子网没有足够的可用 IP 地址，池将部分分配计算节点，并且会调整大小错误。</span><span class="sxs-lookup"><span data-stu-id="43145-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="43145-106">为指定的 VNet，MicrosoftAzureBatch 服务主体必须具有经典虚拟机参与者基于角色的访问控制 (RBAC) 角色。</span><span class="sxs-lookup"><span data-stu-id="43145-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="43145-107">指定的子网必须允许来自 Azure Batch 服务能够计算节点上计划任务的通信。</span><span class="sxs-lookup"><span data-stu-id="43145-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="43145-108">这可以通过检查是否指定的 VNet 具有任何关联的网络安全组 (NSG) 来进行验证。</span><span class="sxs-lookup"><span data-stu-id="43145-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="43145-109">如果 nsg 拒绝指定的子网中的计算节点通信，然后 Batch 服务将设置计算节点的状态为不可用。</span><span class="sxs-lookup"><span data-stu-id="43145-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="43145-110">对于通过 virtualMachineConfiguration 创建批处理池帐户必须具有 poolAllocationMode userSubscription，才能使用 VNet。</span><span class="sxs-lookup"><span data-stu-id="43145-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="43145-111">如果指定的 VNet 存在关联的网络安全组 (NSG)，则必须为入站通信启用数个保留的系统端口。</span><span class="sxs-lookup"><span data-stu-id="43145-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="43145-112">对于使用虚拟机配置创建的池，请启用端口 29876 和 29877，以及端口 22（适用于 Linux）和 3389（适用于 Windows）。</span><span class="sxs-lookup"><span data-stu-id="43145-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="43145-113">对于使用云服务配置创建的池，请启用端口 10100、20100 和 30100。</span><span class="sxs-lookup"><span data-stu-id="43145-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="43145-114">此外启用出站连接到端口 443 上的 Azure 存储。</span><span class="sxs-lookup"><span data-stu-id="43145-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="43145-115">有关更多详细信息，请参阅： https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="43145-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
