      optional: true
    - id: payload.badge
      type:
      - number
      description: <span data-ttu-id="482af-116">如果 ap 成员未提供，应用程序图标上方显示的值。</span><span class="sxs-lookup"><span data-stu-id="482af-116">If the 'aps' member is not provided, the number to display over the app icon.</span></span>
