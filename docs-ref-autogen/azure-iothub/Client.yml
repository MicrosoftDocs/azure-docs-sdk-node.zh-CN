- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: <span data-ttu-id="8149a-131">设置客户端用来重试网络操作的策略。</span><span class="sxs-lookup"><span data-stu-id="8149a-131">Set the policy used by the client to retry network operations.</span></span>
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        <span data-ttu-id="8149a-132">用来重试操作 （例如策略。</span><span class="sxs-lookup"><span data-stu-id="8149a-132">policy used to retry operations (eg.</span></span> <span data-ttu-id="8149a-133">打开、 发送、 等等）。</span><span class="sxs-lookup"><span data-stu-id="8149a-133">open, send, etc.).</span></span>

        <span data-ttu-id="8149a-134">SDK 随附了两个"内置"策略：ExponentialBackoffWithJitter （默认值） 和 NoRetry （若要取消任何形式的重试）。</span><span class="sxs-lookup"><span data-stu-id="8149a-134">The SDK comes with 2 "built-in" policies: ExponentialBackoffWithJitter (default) and NoRetry (to cancel any form of retry).</span></span> <span data-ttu-id="8149a-135">用户还可以传递其自己的对象，只要它实现的两种方法:-shouldRetry(err:错误）： 布尔值： 指示是否应根据错误类型-nextRetryTimeout 重试操作 (retryCount： 数量，限制： 布尔值): 数目： 返回在过去几个尝试 （基于重试之前等待 （以毫秒为单位） 的时间retryCount) 和错误或不是出现限制错误的事实。</span><span class="sxs-lookup"><span data-stu-id="8149a-135">The user can also pass its own object as long as it implements 2 methods: - shouldRetry(err: Error): boolean : indicates whether an operation should be retried based on the error type - nextRetryTimeout(retryCount: number, throttled: boolean): number : returns the time to wait (in milliseconds) before retrying based on the past number of attempts (retryCount) and the fact that the error is a throttling error or not.</span></span>
  package: azure-iothub
