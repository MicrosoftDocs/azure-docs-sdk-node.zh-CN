  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="736b3-102">提交一个操作以将快照应用于当前订阅。</span><span class="sxs-lookup"><span data-stu-id="736b3-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="736b3-103">对于每个快照，只有订阅中的快照-applyScope 包含 Take 可以应用它。</span><span class="sxs-lookup"><span data-stu-id="736b3-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="736b3-104">快照接口适用于备份和还原其人脸数据从一个人脸订阅到另一个，在同一区域内或跨地区的用户。</span><span class="sxs-lookup"><span data-stu-id="736b3-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="736b3-105">工作流包含两个阶段，用户首次调用快照-Take 来创建源对象的副本，并将其存储为快照，然后调用快照-适用于将粘贴到目标订阅的快照。</span><span class="sxs-lookup"><span data-stu-id="736b3-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="736b3-106">快照存储在中央位置 （每个 Azure 实例），以便它们可以应用跨帐户和区域。</span><span class="sxs-lookup"><span data-stu-id="736b3-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="736b3-107">应用快照是一个异步操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="736b3-108">可以从"操作位置"字段中响应标头，用于 OperationStatus-用于跟踪应用快照的进度的 Get 获取操作 id。</span><span class="sxs-lookup"><span data-stu-id="736b3-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="736b3-109">将在 OperationStatus-获取响应时的操作状态为"已成功"的"resourceLocation"字段中包含的目标对象 id。</span><span class="sxs-lookup"><span data-stu-id="736b3-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="736b3-110">快照将应用时间取决于快照对象中的人员和人脸条目数。</span><span class="sxs-lookup"><span data-stu-id="736b3-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="736b3-111">它无法为秒，否则的多个的人脸与 1,000,000 人员花费高达 1 小时。</span><span class="sxs-lookup"><span data-stu-id="736b3-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="736b3-112">将自动过期，在快照创建后的 48 小时中清理快照</span><span class="sxs-lookup"><span data-stu-id="736b3-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="736b3-113">需要。</span><span class="sxs-lookup"><span data-stu-id="736b3-113">Take.</span></span> <span data-ttu-id="736b3-114">因此，在目标订阅需自创建以来的 48 小时内应用快照。</span><span class="sxs-lookup"><span data-stu-id="736b3-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="736b3-115">应用快照将不会阻止任何其他操作针对的目标对象，但是它不建议，因为快照应用过程中无法保证正确性。</span><span class="sxs-lookup"><span data-stu-id="736b3-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="736b3-116">快照应用完成后，向目标对象的所有操作可以照常都工作。</span><span class="sxs-lookup"><span data-stu-id="736b3-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="736b3-117">快照还包括训练结果的源对象，这意味着不会不需要重新训练的目标对象调用标识/FindSimilar 之前应用于快照的目标订阅。</span><span class="sxs-lookup"><span data-stu-id="736b3-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="736b3-118">一个快照可以应用多次并行，尽管目前仅 CreateNew 应用模式支持，这意味着如果目标订阅已包含的相同的类型和使用相同的 objectId 对象应用操作将失败。</span><span class="sxs-lookup"><span data-stu-id="736b3-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="736b3-119">若要避免此类冲突的请求正文中，用户可以指定"objectId"。</span><span class="sxs-lookup"><span data-stu-id="736b3-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="736b3-120">免费层订阅配额：100 应用每个月的操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="736b3-121">S0 层订阅配额：100 应用每日的操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
      parameters:
        - id: snapshotId
          type:
            - string
          description: <span data-ttu-id="736b3-122">引用特定快照的 id。</span><span class="sxs-lookup"><span data-stu-id="736b3-122">Id referencing a particular snapshot.</span></span>
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="736b3-123">用户指定要从快照创建的目标对象 id。</span><span class="sxs-lookup"><span data-stu-id="736b3-123">User specified target object id to be created from the snapshot.</span></span>
        - id: options
          type:
            - Models.SnapshotApplyOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotApplyResponse>
    package: '@azure/cognitiveservices-face'
