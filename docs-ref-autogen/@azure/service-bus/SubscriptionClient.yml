  - uid: '@azure/service-bus.SubscriptionClient.createReceiver'
    name: createReceiver(ReceiveMode)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="4d5b5-113">创建用于从订阅没有启用会话接收的消息接收方。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-113">Creates a Receiver for receiving messages from a Subscription which does not have sessions enabled.</span></span>
      - <span data-ttu-id="4d5b5-114">如果打开的接收方已存在此 SubscriptionClient，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-114">Throws error if an open receiver already exists for this SubscriptionClient.</span></span>
      - <span data-ttu-id="4d5b5-115">将引发`InvalidOperationError`如果订阅包含启用的会话 (在这种情况下，使用采用此方法的重载`sessionOptions`参数)</span><span class="sxs-lookup"><span data-stu-id="4d5b5-115">Throws `InvalidOperationError` if the Subscription has sessions enabled (in which case, use the overload of this method which takes `sessionOptions` argument)</span></span>
    syntax:
      content: 'function createReceiver(receiveMode: ReceiveMode)'
      parameters:
        - id: receiveMode
          type:
            - '@azure/service-bus.ReceiveMode'
          description: |
            <span data-ttu-id="4d5b5-116">一个枚举，指示应在其中接收消息的模式。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-116">An enum indicating the mode in which messages should be received.</span></span> <span data-ttu-id="4d5b5-117">可能的值包括：</span><span class="sxs-lookup"><span data-stu-id="4d5b5-117">Possible values are:</span></span>
            - <span data-ttu-id="4d5b5-118">`ReceiveMode.peekLock`：一旦在此模式下收到一条消息，接收方具有对锁定消息的特定持续时间。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-118">`ReceiveMode.peekLock`: Once a message is received in this mode, the receiver has a lock on the message for a particular duration.</span></span> <span data-ttu-id="4d5b5-119">如果消息不处置此时间，它进入返回下一步要提取的服务总线接收操作。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-119">If the message is not settled by this time, it lands back on Service Bus to be fetched by the next receive operation.</span></span>
            - <span data-ttu-id="4d5b5-120">`ReceiveMode.receiveAndDelete`：从服务总线会自动删除在此模式下收到的消息。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-120">`ReceiveMode.receiveAndDelete`: Messages received in this mode get automatically removed from Service Bus.</span></span>
      return:
        type:
          - '@azure/service-bus.Receiver'
