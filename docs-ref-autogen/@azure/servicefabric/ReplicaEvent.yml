    summary: 有状态服务副本的 id。 Service Fabric 使用 ReplicaId 来唯一标识分区的副本。 它是唯一在分区中并不会更改副本的生存期内。 如果删除副本和在同一个分区在同一节点上创建另一个副本，它将为 id 来获取不同的值。有时无状态服务实例的 id 也被称为副本 id。
