      - string
      description: <span data-ttu-id="482af-118">如果未提供 ap 成员，声音文件名称。</span><span class="sxs-lookup"><span data-stu-id="482af-118">If the 'aps' member is not provided, the sound file name.</span></span>
      optional: true
    - id: payload.payload
