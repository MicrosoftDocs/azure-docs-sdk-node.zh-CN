- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    创建托管服务操作在 Azure 中创建新的云服务。

    (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx有关详细信息)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: 创建托管服务操作提供的参数。
    - id: parameters.serviceName
      type:
      - string
      description: 在 Azure 中独一无二的云服务名称。 此名称是 DNS 前缀名称，可用于访问服务。
    - id: parameters.label
      type:
      - string
      description: 云服务的名称。 名称可以是长度最多 100 个字符。 名称可以用于标识存储帐户，以便进行跟踪。
    - id: parameters.description
      type:
      - string
      description: 云服务的说明。 说明可以有最多为 1024年个字符的长度。
      optional: true
    - id: parameters.location
      type:
      - string
      description: 将创建云服务的位置。 如果不指定地缘组被必需。 指定位置或地缘组，但不是能同时指定。 若要列出可用位置，请使用列出位置操作。
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: 与此订阅关联的现有地缘组的名称。 如果未指定位置被必需。 此名称是 GUID，并且可以通过检查列出地缘组操作返回的响应正文的 name 元素检索。 指定位置或地缘组，但不是能同时指定。 若要列出可用的地缘组，请使用列出地缘组操作。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 表示某个扩展的云服务属性的名称。 每个扩展的属性必须具有定义的名称和值。 您可以最多为 50 的扩展的属性名称 / 值对。 Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且它必须以字母开头。 尝试使用其他字符、 以非字母字符开头或输入名称等同于另一个扩展属性拥有相同的服务将导致状态代码 400 （错误请求） 错误。 每个扩展的属性值具有最大长度为 255 个字符。
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: 使用反向 Dns 查询进行查询到的云服务的 IP 地址解析时 Dns 地址。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function create(parameters, callback)
  langs:
  - js
