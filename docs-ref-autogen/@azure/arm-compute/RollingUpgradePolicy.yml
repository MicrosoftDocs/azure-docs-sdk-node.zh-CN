    fullName: maxUnhealthyInstancePercent
    children: []
    langs:
      - typeScript
    type: property
    summary: 可以同时不正常，可以是正在升级时，或通过滚动升级将中止之前，处于不正常状态找到由虚拟机运行状况检查在规模集中的总虚拟机实例的最大百分比。 此约束将在启动任何批处理之前进行检查。 此参数的默认值为 20%。
    optional: true
    syntax:
      content: 'maxUnhealthyInstancePercent?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
