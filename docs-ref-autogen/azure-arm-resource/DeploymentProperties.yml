- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: 定义模板部署参数的名称和值对。 当你想要提供直接在请求而不是链接到现有的参数文件中的参数值时使用此元素。 只能使用 parametersLink 属性或参数属性，但不是能同时使用。 它可以是 JObject 或格式正确的 JSON 字符串。
  optional: true
