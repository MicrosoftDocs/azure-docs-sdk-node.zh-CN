- uid: azure-batch.OutputFile.filePattern
  name: filePattern
  fullName: filePattern
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    支持相对和绝对路径。 相对路径是相对于任务工作目录。 支持以下通配符: * 匹配 0 个或多个字符 （有关模式示例 abc * 将匹配 abc 或 abcdef），* * 匹配任何目录？

    匹配任何单个字符，在方括号中，[则 abc] 匹配一个字符和 [a-c] 匹配项的范围中的一个字符。 括号可以包含求反运算以匹配未指定任何字符 (例如 [！ abc] 匹配任何字符 a、 b、 但或 c)。 如果文件名称开头，则"。"默认情况下忽略，但可以通过显式指定在匹配 (例如 *.gif 将不匹配。 a.gif，但。*。gif 将）。 一个简单的示例: **\*.txt 匹配不会启动中的任何文件。 结尾的任务工作目录或任何子目录中的.txt。如果文件名包含通配符字符此它可以转义使用方括号 (例如 abc [*] 将匹配名为 abc * 的文件)。 请注意，同时 \ 和作为目录分隔符上 Windows，但仅处理 / 适用于 Linux。 环境变量 （在 Windows 上的 %var%) 或 Linux 上的 $var 扩展之前要应用的模式。
  syntax:
    content: 'filePattern: string'
    return:
      type:
      - string
  package: azure-batch
