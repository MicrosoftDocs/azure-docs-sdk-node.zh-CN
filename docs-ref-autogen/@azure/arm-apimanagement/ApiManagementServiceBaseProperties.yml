    summary: 中的 API 管理服务需要在中配置的 VPN 类型。 None （默认值） 意味着在 API 管理服务不是任何虚拟网络的一部分，外部意味着 API 管理部署设置虚拟网络中无 Internet 面向终结点，并且内部意味着 API 管理部署是安装程序在虚拟网络时遇到 Intranet 面向终结点仅。 可能的值包括：None、 外部、 内部。 默认值：None。
    optional: true
    syntax:
      content: 'virtualNetworkType?: VirtualNetworkType'
      return:
        type:
          - '@azure/arm-apimanagement.VirtualNetworkType'
    package: '@azure/arm-apimanagement'
