  - uid: '@azure/batch.StartTask.maxTaskRetryCount'
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="27e90-117">可以重试任务的最大次数。</span><span class="sxs-lookup"><span data-stu-id="27e90-117">The maximum number of times the task may be retried.</span></span> <span data-ttu-id="27e90-118">批处理服务在其退出代码非零时重试任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-118">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="27e90-119">请注意，此值专门用于控制重试的次数。</span><span class="sxs-lookup"><span data-stu-id="27e90-119">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="27e90-120">批处理服务将尝试任务一次，然后重试，直至达到此上限为止。</span><span class="sxs-lookup"><span data-stu-id="27e90-120">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="27e90-121">例如，如果最大重试次数为 3，Batch 会尝试任务 4 次 （一个初始尝试和试 3 次）。</span><span class="sxs-lookup"><span data-stu-id="27e90-121">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span>
      <span data-ttu-id="27e90-122">如果最大重试计数为 0，Batch 服务不重试该任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-122">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="27e90-123">如果最大重试计数为-1，批处理服务重试次数没有限制的任务。</span><span class="sxs-lookup"><span data-stu-id="27e90-123">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.StartTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="27e90-124">Batch 服务会将下载到计算节点上，运行命令行之前的文件的列表。</span><span class="sxs-lookup"><span data-stu-id="27e90-124">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="27e90-125">没有资源文件的列表的最大大小。</span><span class="sxs-lookup"><span data-stu-id="27e90-125">There is a maximum size for the list of resource files.</span></span> <span data-ttu-id="27e90-126">当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="27e90-126">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="27e90-127">如果发生这种情况，必须在大小减少的 ResourceFiles 集合。</span><span class="sxs-lookup"><span data-stu-id="27e90-127">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="27e90-128">这可以实现使用.zip 文件、 应用程序包或 Docker 容器。</span><span class="sxs-lookup"><span data-stu-id="27e90-128">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="27e90-129">列出此元素下的文件位于任务的工作目录中。</span><span class="sxs-lookup"><span data-stu-id="27e90-129">Files listed under this element are located in the task''s working directory.</span></span>'
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
