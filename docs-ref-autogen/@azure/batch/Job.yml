    name: 'disable(string, Models.DisableJobOption, Models.JobDisableOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Batch 服务立即将为禁用状态的作业。 Batch 使用 disableTasks 参数来确定应如何处理作业的当前正在运行的任务。 该作业会保持处于禁用状态直到完成禁用操作后，已根据 disableTasks 选项; 处理了所有任务作业将转到已禁用状态。
      在作业恢复 active 状态之前，任何新任务将不启动该作业下。 如果你尝试禁用处于非活动状态的任何状态的作业，禁用，或已禁用，则请求失败，状态代码 409。
    syntax:
      content: 'function disable(jobId: string, disableTasks: Models.DisableJobOption, options?: Models.JobDisableOptionalParams)'
      parameters:
        - id: jobId
          type:
            - string
          description: 若要禁用的作业 ID。
        - id: disableTasks
          type:
            - Models.DisableJobOption
          description: '应如何处理与作业关联的活动任务。 可能的值包括: 将重新排队、 终止、 wait'
        - id: options
          type:
            - Models.JobDisableOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.JobDisableResponse>
    package: '@azure/batch'
