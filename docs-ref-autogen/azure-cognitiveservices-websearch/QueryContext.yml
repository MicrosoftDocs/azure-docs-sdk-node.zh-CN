  type: property
  summary: <span data-ttu-id="0c887-104">一个查询字符串，用于强制必应使用原始字符串。</span><span class="sxs-lookup"><span data-stu-id="0c887-104">The query string to use to force Bing to use the original string.</span></span> <span data-ttu-id="0c887-105">例如，如果查询字符串为"saling downwind"，重写查询字符串将为"+ saling downwind"。</span><span class="sxs-lookup"><span data-stu-id="0c887-105">For example, if the query string is "saling downwind", the override query string will be "+saling downwind".</span></span> <span data-ttu-id="0c887-106">请记住这会导致的查询字符串进行编码"%2bsaling + downwind"。</span><span class="sxs-lookup"><span data-stu-id="0c887-106">Remember to encode the query string which results in "%2Bsaling+downwind".</span></span> <span data-ttu-id="0c887-107">只有在原始查询字符串包含拼写错误的情况下，才会包含此字段。</span><span class="sxs-lookup"><span data-stu-id="0c887-107">This field is included only if the original query string contains a spelling mistake.</span></span>
