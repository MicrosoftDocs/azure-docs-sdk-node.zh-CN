    type: property
    summary: IsAnomaly 包含每个输入点的异常属性。 True 表示检测到异常负值或正值。 数组的索引是与输入序列保持一致。
    syntax:
      content: 'isAnomaly: boolean[]'
      return:
        type:
          - 'boolean[]'
