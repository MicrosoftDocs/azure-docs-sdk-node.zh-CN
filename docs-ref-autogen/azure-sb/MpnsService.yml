- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: 使用 FlipTile 模板 （仅 Windows Phone 版本 7.8 或更高版本） 创建注册。 有关详细信息请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx。
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: ChannelUri。
    - id: tags
      type:
      - string
      - array
      description: 标记 （逗号分隔的列表，不含空格）。
    - id: template
      type:
      - object
      description: 注册模板。
    - id: template.backgroundImage
      type:
      - string
      description: 该磁贴的背景图像的 URI。
    - id: template.count
      type:
      - string
      description: 在磁贴显示的数字。
    - id: template.title
      type:
      - string
      description: 磁贴的标题文本。
    - id: template.backBackgroundImage
      type:
      - string
      description: 磁贴背面显示的图像的 URI。
    - id: template.backTitle
      type:
      - string
      description: 该磁贴背面的标题。
    - id: template.backContent
      type:
      - string
      description: 该磁贴背面的文本。
    - id: template.id
      type:
      - string
      description: 相关辅助磁贴的 ID。
    - id: template.smallBackgroundImage
      type:
      - string
      description: 减少为其小尺寸时磁贴的背景图像 URI。
    - id: template.wideBackgroundImage
      type:
      - string
      description: 扩展到其大尺寸时磁贴的背景图像 URI。
    - id: template.wideBackContent
      type:
      - string
      description: 该磁贴扩展到其大尺寸时背面磁贴的内容。
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: 磁贴扩展到其大尺寸时背面磁贴上为图像的 URI。
    - id: options
      type:
      - object
      description: 在请求选项。
      optional: true
    - id: options.headers
      type:
      - object
      description: Mpns 标头。
      optional: true
    - id: callback
      type:
      - function
      description: 回调函数中。
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
