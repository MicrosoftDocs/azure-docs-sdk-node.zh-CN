    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="5c1f2-129">指定数据磁盘的说明。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-129">Specifies the description of the data disk.</span></span> <span data-ttu-id="5c1f2-130">当附加磁盘，方法是直接引用介质使用 MediaLink 元素或指定目标磁盘大小，可以使用 DiskLabel 元素自定义目标数据磁盘的名称属性。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-130">When you attach a disk, either by directly referencing a media using the MediaLink element or specifying the target disk size, you can use the DiskLabel element to customize the name property of the target data disk.</span></span>
      optional: true
    - id: parameters.name
      type:
      - string
      description: <span data-ttu-id="5c1f2-131">指定的磁盘的名称。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-131">Specifies the name of the disk.</span></span> <span data-ttu-id="5c1f2-132">Azure 使用指定的磁盘来创建用于在计算机的数据磁盘，并使用磁盘名称填充此字段。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-132">Azure uses the specified disk to create the data disk for the machine and populates this field with the disk name.</span></span>
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: <span data-ttu-id="5c1f2-133">指定磁盘的逻辑单元号 (LUN)。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-133">Specifies the Logical Unit Number (LUN) for the disk.</span></span> <span data-ttu-id="5c1f2-134">LUN 指定装入的虚拟机使用情况时显示的数据驱动器的插槽。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-134">The LUN specifies the slot in which the data drive appears when mounted for usage by the virtual machine.</span></span> <span data-ttu-id="5c1f2-135">有效的 LUN 值为 0 到 15。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-135">Valid LUN values are 0 through 15.</span></span>
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: <span data-ttu-id="5c1f2-136">指定大小，以 gb 为单位的空磁盘附加到角色。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-136">Specifies the size, in GB, of an empty disk to be attached to the role.</span></span> <span data-ttu-id="5c1f2-137">附加磁盘的一部分，或通过指定此属性的值来创建 VM 角色调用，可创建磁盘。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-137">The disk can be created as part of disk attach or create VM role call by specifying the value for this property.</span></span> <span data-ttu-id="5c1f2-138">Azure 创建空磁盘根据大小首选项，然后将新创建的磁盘附加到角色。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-138">Azure creates the empty disk based on size preference and attaches the newly created disk to the Role.</span></span>
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: '<span data-ttu-id="5c1f2-139">指定磁盘介质所在的 Azure 存储中 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-139">Specifies the location of the blob in Azure storage where the media for the disk is located.</span></span> <span data-ttu-id="5c1f2-140">Blob 位置必须属于操作调用中的订阅 Id 值指定的订阅中的存储帐户。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-140">The blob location must belong to the storage account in the subscription specified by the SubscriptionId value in the operation call.</span></span> <span data-ttu-id="5c1f2-141">示例：http://example.blob.core.windows.net/disks/mydisk.vhd。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-141">Example: http://example.blob.core.windows.net/disks/mydisk.vhd.</span></span>'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: <span data-ttu-id="5c1f2-142">指定在创建虚拟机时作为数据磁盘装载的存储帐户中 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-142">Specifies the location of a blob in account storage which is mounted as a data disk when the virtual machine is created.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="5c1f2-143">响应流中。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-143">The response stream.</span></span>
