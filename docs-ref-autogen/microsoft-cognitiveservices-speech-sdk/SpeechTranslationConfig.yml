    summary: |-
      <span data-ttu-id="9947a-109">返回表示通过授权令牌和服务区域 SpeechTranslationConfig 静态实例。</span><span class="sxs-lookup"><span data-stu-id="9947a-109">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>
      <span data-ttu-id="9947a-110">请注意:调用方需要确保授权令牌的有效期。</span><span class="sxs-lookup"><span data-stu-id="9947a-110">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="9947a-111">授权令牌过期之前，调用方需要通过设置新的有效令牌属性 authorizationToken 刷新。</span><span class="sxs-lookup"><span data-stu-id="9947a-111">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="9947a-112">否则，此 SpeechTranslationConfig 实例创建的所有识别器将识别过程中会遇到错误。</span><span class="sxs-lookup"><span data-stu-id="9947a-112">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
      <span data-ttu-id="9947a-113">复制配置值时创建新的识别器时，新的令牌值不会应用到已创建的识别器。</span><span class="sxs-lookup"><span data-stu-id="9947a-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
      <span data-ttu-id="9947a-114">对于以前创建的识别器，需要设置相应的识别器来刷新令牌的授权令牌。</span><span class="sxs-lookup"><span data-stu-id="9947a-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="9947a-115">否则，识别程序将识别过程中会遇到错误。</span><span class="sxs-lookup"><span data-stu-id="9947a-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="9947a-116">授权令牌。</span><span class="sxs-lookup"><span data-stu-id="9947a-116">The authorization token.</span></span>
