- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: replicate(vmImageName, parameters, callback)
  summary: 将 VM 映像复制到多个目标位置。 此操作仅适用于发布服务器。 您必须注册为使用 Windows Azure，以便能够调用此映像发布者。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.replicate(vmImageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 若要复制的虚拟机映像的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageReplicateParameters
      description: 提供对复制虚拟机映像操作的参数。
    - id: parameters.targetLocations
      type:
      - array
      description: 复制目标区域位置。注意： 在请求正文中的区域不是累加性的。 如果 VM 映像已复制到区域 A、 B 和 C，并发出请求以将复制到区域 A 和 D，虚拟机映像将保留在区域 A 中，将在区域 D 中，复制并将未复制从区域 B 和 c。
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: 计算映像属性。 此映像 useablein Microsoft.Compute Provider.The 组合的值提供的产品/服务、 Sku 和版本所需的元数据必须是唯一的发布服务器。
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: 获取或设置产品/服务的定义的发布服务器名称。允许的字符是大写或小写字母、 数字、 hypen(-)，句点 （.）。允许的最大长度为 64 个字符。
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: 获取或设置 Sku 的定义的发布服务器名称。 允许的字符是大写或小写字母、 数字、 hypen(-)，句点 （.）。 允许的最大长度为 64 个字符。
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: 获取或设置定义的发布服务器版本的映像。 允许的字符是数字和句点。 格式： <MajorVersion>。<MinorVersion>。<Patch>示例:"1.0.0"或"1.1.0"3 版本编号，以遵循标准的大部分 RPs.See http://semver.org/。
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: 应用商店映像属性。元数据所必需的虚拟机 Marketplace 源自 imagesto 为 Microsoft.Compute 提供程序中。
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: 获取或设置发布服务器 id。这是要用于映像的 Microsoft.Compute 提供程序发布者名称。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: 获取或设置的任何第三方项目采购上下文。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: 获取或设置第三方项目表示采购的用户定义的名称。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: 获取或设置正在 bought.E.g 的第三方项目的发布服务器。 Contoso。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: 获取或设置正在 procured.E.g 的第三方项目。 Northwind。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function replicate(vmImageName, parameters, callback)
  langs:
  - js
