- uid: azure-batch.JobSpecification.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果作业未指定作业管理器任务，用户必须显式使用 Task API 的作业中添加任务。 如果作业未指定作业管理器任务，批处理服务将创建作业管理器任务，作业创建后，并将尝试计划作业中的其他任务之前计划作业管理器任务。
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果作业具有作业准备任务，Batch 服务将运行作业准备任务在计算节点上该计算节点上启动该作业的任何任务之前。
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 作业释放任务的主要用途是撤消更改，以计算所做的作业准备任务的节点。 示例活动包括删除本地文件，或关闭已启动的作业准备一部分的服务。 如果没有指定作业的作业准备任务，不能指定作业发布任务。 批处理服务运行作业准备任务的计算节点上运行作业发布任务。
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
