  - uid: azure-batch.JobUpdateParameter.onAllTasksComplete
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      如果省略，则将完成行为设置为 noaction。 如果当前值为 terminatejob，这是一个错误，因为作业的完成行为可能不会更改从 terminatejob 为 noaction。 您可能不将值从更改 terminatejob 到 noaction-也就是说，一旦已啮合自动作业终止，您不能将其再次关闭。 如果您尝试执行此操作，请求失败和批处理返回状态代码 400 （错误请求） 和属性值无效错误响应。 如果不在 PUT 请求中指定此元素，它相当于传递 noaction。 如果当前值为 terminatejob，这是一个错误。
      可能的值包括: noAction，terminatejob 改
    optional: true
    syntax:
      content: 'onAllTasksComplete?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobUpdateParameter.poolInfo
    name: poolInfo
    fullName: poolInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 仅当已禁用的作业时可能会更改作业的池。 如果包括 poolInfo 元素，并且未禁用的作业，更新作业调用将失败。 如果您 poolInfo 中指定了 autoPoolSpecification 规范，可以更新 keepAlive 属性，然后仅当自动池 poollifetimeoption 作业。
    syntax:
      content: 'poolInfo: PoolInformation'
      return:
        type:
          - azure-batch.PoolInformation
    package: azure-batch
