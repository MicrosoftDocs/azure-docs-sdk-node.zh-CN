  - uid: '@azure/servicefabric.BackupPolicyDescription.maxIncrementalBackups'
    name: maxIncrementalBackups
    fullName: maxIncrementalBackups
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      定义在两个完整备份之间可执行的增量备份的最大数目。 这是只是上限。 在下列条件之一下，可以在完成指定数目的增量备份前执行完整备份
      - 它已成为主副本后从未执行完整备份
      - 某些日志记录自上次备份已被截断，或
      - 副本超出了 MaxAccumulatedBackupLogSizeInMB 限制。
    syntax:
      content: 'maxIncrementalBackups: number'
      return:
        type:
          - number
    package: '@azure/servicefabric'
