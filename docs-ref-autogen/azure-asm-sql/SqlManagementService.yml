  - js
- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: 创建新的数据库。
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 服务器名称
    - id: databaseName
      type:
      - string
      description: 要创建数据库的名称
    - id: options
      type:
      - object
      description: 创建选项。
      optional: true
    - id: options.edition
      type:
      - string
      description: Web 或者 Business。
      optional: true
    - id: options.maxsize
      type:
      - number
      description: 以 GB 为单位的最大数据库大小的默认值为 1 表示 web、 业务的 10，仅限特定值是有效
      optional: true
    - id: options.collation
      type:
      - string
      description: sql 排序规则名称
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 如果出现错误; 将包含的信息否则为`createResult`将包含新的数据库信息。
                                                                                       `response` 将包含与此操作相关的信息。
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
