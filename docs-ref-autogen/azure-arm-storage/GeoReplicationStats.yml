- uid: azure-arm-storage.GeoReplicationStats.lastSyncTime
  name: lastSyncTime
  fullName: lastSyncTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    所有保证主位置写入前面此 UTC 日期/时间值为可用于读取操作。 主位置写入此点后的时间可能会或可能不能供读取。

    元素可能是默认值; 如果 LastSyncTime 的值不是我们处于 bootstrap 或可用，如果辅助发生这种情况处于脱机状态。
  optional: true
  syntax:
    content: 'lastSyncTime?: Date'
