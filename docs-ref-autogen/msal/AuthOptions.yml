    summary: |2+
       <span data-ttu-id="8497a-101">身份验证选项 clientId-客户端 ID 分配给您的应用程序由 Azure Active Directory 颁发机构的开发人员可以选择发送的颁发机构，默认值为""(TODO:跟进 Pm-颁发机构讨论之前直到此注释是一个占位符） validateAuthority-用于启用/禁用颁发机构验证。</span><span class="sxs-lookup"><span data-stu-id="8497a-101">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to " " (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id="8497a-102">如果设置为 true （默认值），MSAL 将比较与已知表示格式正确的颁发机构的 Url 模板的应用程序的颁发机构。</span><span class="sxs-lookup"><span data-stu-id="8497a-102">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>
      <span data-ttu-id="8497a-103">颁发机构获取在运行时，若要防止 MSAL 显示来自恶意页的身份验证提示时，它是非常有用。</span><span class="sxs-lookup"><span data-stu-id="8497a-103">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>
      <span data-ttu-id="8497a-104">重定向 Uri 的重定向 URI 的应用程序，这应该与应用程序注册门户中的值相同。</span><span class="sxs-lookup"><span data-stu-id="8497a-104">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>
      <span data-ttu-id="8497a-105">默认为 `window.location.href`。</span><span class="sxs-lookup"><span data-stu-id="8497a-105">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="8497a-106">postLogoutRedirectUri-用于将用户注销后转到此位置。</span><span class="sxs-lookup"><span data-stu-id="8497a-106">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id="8497a-107">默认为 `window.location.href`。</span><span class="sxs-lookup"><span data-stu-id="8497a-107">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="8497a-108">状态-用于发送身份验证请求 navigateToLoginRequestUrl-用于关闭默认导航后登录名启动页的状态参数。</span><span class="sxs-lookup"><span data-stu-id="8497a-108">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id="8497a-109">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="8497a-109">Default is true.</span></span> <span data-ttu-id="8497a-110">这仅用于重定向流。</span><span class="sxs-lookup"><span data-stu-id="8497a-110">This is used only for redirect flows.</span></span>

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
