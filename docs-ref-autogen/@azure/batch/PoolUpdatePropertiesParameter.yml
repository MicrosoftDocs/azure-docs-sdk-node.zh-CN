    type: property
    summary: '<span data-ttu-id="cbc85-116">要加入池，每个计算节点上运行的任务。</span><span class="sxs-lookup"><span data-stu-id="cbc85-116">A task to run on each compute node as it joins the pool.</span></span> <span data-ttu-id="cbc85-117">在任务运行时将节点添加到池或重新启动节点。</span><span class="sxs-lookup"><span data-stu-id="cbc85-117">The task runs when the node is added to the pool or when the node is restarted.</span></span> <span data-ttu-id="cbc85-118">如果存在此元素，则它将覆盖任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="cbc85-118">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="cbc85-119">如果省略，则是从池中删除任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="cbc85-119">If omitted, any existing start task is removed from the pool.</span></span>'
