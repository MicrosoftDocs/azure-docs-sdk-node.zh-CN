    type: type alias
    summary: |+
      <span data-ttu-id="3d17a-101">应用程序/框架特定环境支持 isAngular-标志设置来确定它是否 Angular 框架。</span><span class="sxs-lookup"><span data-stu-id="3d17a-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="3d17a-102">用于广播的令牌。</span><span class="sxs-lookup"><span data-stu-id="3d17a-102">Used to broadcast tokens.</span></span> <span data-ttu-id="3d17a-103">TODO： 梳理从 core 此依赖项。</span><span class="sxs-lookup"><span data-stu-id="3d17a-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="3d17a-104">unprotectedResources-数组的 URI 的未受保护资源。</span><span class="sxs-lookup"><span data-stu-id="3d17a-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="3d17a-105">MSAL 将附加到具有这些 URI 的传出请求的令牌。</span><span class="sxs-lookup"><span data-stu-id="3d17a-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="3d17a-106">默认值为 null。</span><span class="sxs-lookup"><span data-stu-id="3d17a-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="3d17a-107">protectedResourceMap-这映射的 MSAL 用于自动附加在 web API 调用中的访问令牌的作用域的资源。</span><span class="sxs-lookup"><span data-stu-id="3d17a-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="3d17a-108">单个访问令牌获取的资源。</span><span class="sxs-lookup"><span data-stu-id="3d17a-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="3d17a-109">以便您可以按如下所示映射特定的资源路径: {"https://graph.microsoft.com/v1.0/me"，"user.read"}，或作为资源的应用 URL: {"https://graph.microsoft.com/"，["user.read"，"mail.send"]}。</span><span class="sxs-lookup"><span data-stu-id="3d17a-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="3d17a-110">这是必需的 CORS 调用。</span><span class="sxs-lookup"><span data-stu-id="3d17a-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular:boolean, protectedResourceMap:Map<string>, unprotectedResources:Array<string> }'
    package: msal