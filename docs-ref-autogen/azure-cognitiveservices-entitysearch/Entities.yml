  summary: "<span data-ttu-id=\"25641-102\">支持的查询方案中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-102\">The supported query scenario.</span></span> <span data-ttu-id=\"25641-103\">此字段设置为 DominantEntity 或 DisambiguationItem。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-103\">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id=\"25641-104\">该字段设置为 DominantEntity 如果必应确定单个实体满足此请求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-104\">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id=\"25641-105\">例如，书籍、 电影、 人员或引力。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-105\">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id=\"25641-106\">如果多个实体都无法满足请求，该字段设置为 DisambiguationItem。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-106\">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id=\"25641-107\">例如，如果请求使用的电影专营泛型的标题，实体的类型可能就会是 DisambiguationItem。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-107\">For example, if the request uses the generic title of a movie franchise, the entity's type would likely be DisambiguationItem.</span></span> <span data-ttu-id=\"25641-108\">但是，如果该请求指定了特定标题从特许经营，实体的类型很可能会 DominantEntity。</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-108\">But, if the request specifies a specific title from the franchise, the entity's type would likely be DominantEntity.</span></span> <span data-ttu-id=\"25641-109\">可能的值包括：DominantEntity、 DominantEntityWithDisambiguation、 消除二义性、 List、 ListWithPivot</span><span class=\"sxs-lookup\"><span data-stu-id=\"25641-109\">Possible values include: 'DominantEntity', 'DominantEntityWithDisambiguation', 'Disambiguation', 'List', 'ListWithPivot'</span></span>"
