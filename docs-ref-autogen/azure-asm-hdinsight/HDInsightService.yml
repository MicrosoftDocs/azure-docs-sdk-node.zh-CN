- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: 创建一个新的 HDInsightService 对象
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: 帐户或连接字符串的配置存储区或订阅 ID
    - id: authentication
      type:
      - object
      description: >-
        客户端身份验证对象。


        必须使用密钥文件/certfile 或 keyvalue/certvalue 提供管理证书服务请求进行身份验证。
    - id: authentication.keyfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码密钥
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码的证书
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的密钥
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的证书
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要重写默认值的主机选项。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理终结点。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: 将转换为实际发送到服务器以创建群集 playload 为群集创建对象。
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: 用于提供创建群集所需的所有参数的对象。
    - id: clusterCreationObject.name
      type:
      - string
      description: 群集 （dns 名称） 的名称全部小写
    - id: clusterCreationObject.location
      type:
      - string
      description: 创建群集所在的 Azure 数据中心
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: 默认 Azure 存储帐户的名称
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: 默认 Azure 存储帐户密钥
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: 默认 Azure 存储帐户容器
    - id: clusterCreationObject.user
      type:
      - string
      description: 要用于该群集的用户名
    - id: clusterCreationObject.password
      type:
      - string
      description: 要用于该群集的密码
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: 要使用的节点数
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: 用于提供额外的存储帐户信息的对象的数组
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: 存储帐户的名称
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: 存储帐户的密钥
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: 用于为 Oozie 元存储提供参数的对象
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: 要使用的 SQL 数据库服务器的名称
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: 要使用的数据库的名称
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: 要向数据库服务器进行身份验证时使用的用户名
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: 用户密码
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: 用于提供 Hive 元存储的参数的对象
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: 要使用的 SQL 数据库服务器的名称
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: 要使用的数据库的名称
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: 要向数据库服务器进行身份验证时使用的用户名
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: 用户密码
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
