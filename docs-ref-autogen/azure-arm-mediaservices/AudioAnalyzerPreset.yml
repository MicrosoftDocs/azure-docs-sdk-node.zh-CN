  summary: "<span data-ttu-id=\"e5986-103\">使用 BCP-47 格式的语言标记-地区输入中的音频有效负载的语言 (例如: EN-US)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5986-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"e5986-104\">支持的语言的列表是，EN-US、 EN-GB、 ES-ES、 ES-MX、 FR-FR、 IT-IT、 JA-JP、 PT-BR、 zh CN、 DE-DE、 AR-EG、 RU-RU，大家好-IN。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5986-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"e5986-105\">如果未指定，则会使用自动语言检测。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5986-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"e5986-106\">此功能当前支持英语、 中文、 法语、 德语、 意大利语、 日语、 西班牙语、 俄语和葡萄牙语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5986-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"e5986-107\">自动检测最适用于包含明确可识别语音的音频录制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5986-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"e5986-108\">如果自动检测无法找到的语言，则脚本会回退到英语。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5986-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
