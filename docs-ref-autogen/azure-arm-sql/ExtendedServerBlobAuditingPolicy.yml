  - uid: azure-arm-sql.ExtendedServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="fa892-102">指定要审核操作组和操作。</span><span class="sxs-lookup"><span data-stu-id="fa892-102">Specifies the Actions-Groups and Actions to audit.</span></span>
      <span data-ttu-id="fa892-103">一组建议的操作组，使用以下组合-这将审核所有查询和执行针对数据库，以及成功和失败的登录名的存储的过程：</span><span class="sxs-lookup"><span data-stu-id="fa892-103">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>

      <span data-ttu-id="fa892-104">BATCH_COMPLETED_GROUP，SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP，FAILED_DATABASE_AUTHENTICATION_GROUP。</span><span class="sxs-lookup"><span data-stu-id="fa892-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>

      <span data-ttu-id="fa892-105">上面的组合也是启用审核从 Azure 门户时，默认情况下配置的集。</span><span class="sxs-lookup"><span data-stu-id="fa892-105">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>

      <span data-ttu-id="fa892-106">若要审核的支持的操作组 (请注意： 选择包含您的审核需要的仅在特定组。</span><span class="sxs-lookup"><span data-stu-id="fa892-106">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id="fa892-107">使用不必要的组可能会导致大量审核记录）：</span><span class="sxs-lookup"><span data-stu-id="fa892-107">Using unnecessary groups could lead to very large quantities of audit records):</span></span>

      <span data-ttu-id="fa892-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class="sxs-lookup"><span data-stu-id="fa892-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>

      <span data-ttu-id="fa892-109">这是包含所有 sql 语句的组和存储的过程对数据库执行，因为这会导致重复的审核日志不应与其他组结合使用。</span><span class="sxs-lookup"><span data-stu-id="fa892-109">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>

      <span data-ttu-id="fa892-110">有关详细信息，请参阅[数据库级别审核操作组](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups)。</span><span class="sxs-lookup"><span data-stu-id="fa892-110">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>

      <span data-ttu-id="fa892-111">对于数据库审核策略，特定操作也可以是指定 （请注意，不能为服务器审核策略指定的操作）。</span><span class="sxs-lookup"><span data-stu-id="fa892-111">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id="fa892-112">若要审核的受支持的操作包括：选择更新插入删除执行接收引用</span><span class="sxs-lookup"><span data-stu-id="fa892-112">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>

      <span data-ttu-id="fa892-113">用于定义要审核的操作的一般形式为: {action} ON {对象} 的 {主体}</span><span class="sxs-lookup"><span data-stu-id="fa892-113">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>

      <span data-ttu-id="fa892-114">请注意，<object>采用上述格式可以指像表、 视图或存储的过程或整个数据库或架构的对象。</span><span class="sxs-lookup"><span data-stu-id="fa892-114">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id="fa892-115">对于后一种情况下，窗体数据库:: {db_name} 和架构:: {schema_name}，分别使用。</span><span class="sxs-lookup"><span data-stu-id="fa892-115">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>

      <span data-ttu-id="fa892-116">例如:选择上 dbo.myTable 公共 select 上 DATABASE::myDatabase 上由公共 SCHEMA::mySchema 公共 select</span><span class="sxs-lookup"><span data-stu-id="fa892-116">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>

      <span data-ttu-id="fa892-117">有关详细信息，请参阅[数据库级别审核操作](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class="sxs-lookup"><span data-stu-id="fa892-117">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-arm-sql
