  - uid: '@azure/batch.JobUpdateParameter.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="8cef8-106">Batch 服务在作业中的所有任务都处于已完成状态时应采取操作。</span><span class="sxs-lookup"><span data-stu-id="8cef8-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="8cef8-107">如果省略，则将完成行为设置为 noaction。</span><span class="sxs-lookup"><span data-stu-id="8cef8-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="8cef8-108">如果当前值为 terminatejob，这是一个错误，因为作业的完成行为可能不会更改从 terminatejob 为 noaction。</span><span class="sxs-lookup"><span data-stu-id="8cef8-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="8cef8-109">您可能不将值从更改 terminatejob 到 noaction-也就是说，一旦已啮合自动作业终止，您不能将其再次关闭。</span><span class="sxs-lookup"><span data-stu-id="8cef8-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="8cef8-110">如果您尝试执行此操作，请求失败和批处理返回状态代码 400 （错误请求） 和属性值无效错误响应。</span><span class="sxs-lookup"><span data-stu-id="8cef8-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="8cef8-111">如果不在 PUT 请求中指定此元素，它相当于传递 noaction。</span><span class="sxs-lookup"><span data-stu-id="8cef8-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="8cef8-112">如果当前值为 terminatejob，这是一个错误。</span><span class="sxs-lookup"><span data-stu-id="8cef8-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="8cef8-113">可能的值包括: noAction，terminatejob 改</span><span class="sxs-lookup"><span data-stu-id="8cef8-113">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
