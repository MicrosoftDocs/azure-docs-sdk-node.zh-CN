- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="b8ef9-132">将与此 ServiceClient 关联筛选操作。</span><span class="sxs-lookup"><span data-stu-id="b8ef9-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="b8ef9-133">筛选操作可包括日志记录、自动重试等。筛选器的操作是实现具有签名的方法的对象：</span><span class="sxs-lookup"><span data-stu-id="b8ef9-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="b8ef9-134">后执行预处理请求选项上，该方法需要调用"next"并且传递具有以下签名的回调： 签名：</span><span class="sxs-lookup"><span data-stu-id="b8ef9-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="b8ef9-135">在此回调中，在处理 returnObject（来自对服务器的请求的响应）后，回调需要调用 next（如果它已存在）以继续处理其他筛选器或只调用 finalCallback 以结束服务调用。</span><span class="sxs-lookup"><span data-stu-id="b8ef9-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="b8ef9-136">新的筛选器对象。</span><span class="sxs-lookup"><span data-stu-id="b8ef9-136">The new filter object.</span></span>
    return:
