  - uid: azure-arm-mediaservices.VideoOverlay.end
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 在输入视频覆盖层的结束位置。 值应为采用 ISO 8601 持续时间格式。 例如，使用 PT30S 在 30 秒中为输入视频结束在覆盖区。 如果未指定在覆盖区上将应用到输入视频的末尾，如果 inputLoop 为 true。 否则，如果 inputLoop 为 false，然后覆盖将持续更长时间覆盖介质的持续时间。
    optional: true
    syntax:
      content: 'end?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
