  children: []
  type: function
  langs:
  - typeScript
  summary: 提供一个 ApplicationTokenCredentials 对象。
  syntax:
    content: 'function loginWithServicePrincipalSecret(clientId: string, secret: string, domain: string, options: AzureTokenCredentialsOptions, callback: (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
    parameters:
    - id: clientId
      type:
      - string
      description: >
        Active directory 应用程序客户端 id 也称为 SPN （服务主体名称）。

        请参阅[适用于.Net 的 Active Directory 快速入门](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)有关的示例。
    - id: secret
      type:
      - string
      description: >
        服务主体应用程序机密。
    - id: domain
      type:
      - string
      description: >
        包含此应用程序的域或租户 id。
    - id: options
      type:
      - ms-rest-azure.AzureTokenCredentialsOptions
      description: ''
    - id: callback
      type:
      - '(err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void'
      description: ''
