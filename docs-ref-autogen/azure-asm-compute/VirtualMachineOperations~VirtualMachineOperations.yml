  name: beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    <span data-ttu-id="1fbd0-106">开始捕获角色操作创建操作系统虚拟硬盘 (VHD) 的虚拟机中部署、 将 VHD 副本保存在与操作系统 VHD，相同的存储位置和注册该副本作为映像库中的副本.</span><span class="sxs-lookup"><span data-stu-id="1fbd0-106">The Begin Capturing Role operation creates a copy of the operating system virtual hard disk (VHD) that is deployed in the virtual machine, saves the VHD copy in the same storage location as the operating system VHD, and registers the copy as an image in your image gallery.</span></span> <span data-ttu-id="1fbd0-107">从捕获的映像，可以创建其他自定义的虚拟机。</span><span class="sxs-lookup"><span data-stu-id="1fbd0-107">From the captured image, you can create additional customized virtual machines.</span></span>

    <span data-ttu-id="1fbd0-108">有关映像和磁盘的详细信息，请参阅管理磁盘和映像在http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx。</span><span class="sxs-lookup"><span data-stu-id="1fbd0-108">For more information about images and disks, see Manage Disks and Images at http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx.</span></span>

    <span data-ttu-id="1fbd0-109">有关捕获映像的详细信息，请参阅如何捕获虚拟机运行 Windows Server 2008 R2 上的映像http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/或者如何捕获运行 Linux 虚拟机上的映像http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/。</span><span class="sxs-lookup"><span data-stu-id="1fbd0-109">For more information about capturing images, see How to Capture an Image of a Virtual Machine Running Windows Server 2008 R2 at http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ or How to Capture an Image of a Virtual Machine Running Linux at http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.</span></span>

