- uid: azure-batch.TaskAddParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: 应用程序包下载并部署到共享目录，不工作目录的任务。 因此，如果引用的包已在计算节点上，并且是最新，然后不重新下载;使用计算节点上的现有副本。 如果引用的应用程序无法安装包，例如因为包已被删除或下载失败，因为该任务将失败。
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果设置此属性，Batch 服务提供了用于批处理服务操作不需要帐户访问密钥进行身份验证的身份验证令牌的任务。 通过 AZ_BATCH_AUTHENTICATION_TOKEN 环境变量提供的标记。 该任务可使用该令牌在执行的操作取决于设置。 例如，任务可以请求以便将其他任务添加到作业，或检查状态的作业或作业下的其他任务的作业权限。
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: 对于多实例任务命令行后的主要任务和所有子任务完成执行协调命令行作为主要任务执行。 命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。 如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。 如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.TaskAddParameter.constraints
  name: constraints
  fullName: constraints
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果未指定约束，maxTaskRetryCount 是为作业指定的 maxTaskRetryCount、 maxWallClockTime 是无限的和 retentionTime 为 7 天。
  optional: true
  syntax:
    content: 'constraints?: TaskConstraints'
    return:
      type:
      - azure-batch.TaskConstraints
  package: azure-batch
- uid: azure-batch.TaskAddParameter.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果将运行此任务的池没有设置 containerConfiguration，则必须也设置。 如果将运行此任务的池没有设置 containerConfiguration，这不能设置。 当指定此选项时，如下 AZ_BATCH_NODE_ROOT_DIR （在节点上的 Azure Batch 目录的根） 的所有目录以递归方式都映射到容器、 所有任务的环境变量都都映射到容器中，和是任务命令行在容器中执行。
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.dependsOn
  name: dependsOn
  fullName: dependsOn
  children: []
  langs:
  - typeScript
  type: property
  summary: 此任务将不会计划，直到它依赖于的所有任务已成功都完成。 如果任何这些任务故障并耗尽其重试计数，此任务将永远不会安排。 如果作业不具有 usesTaskDependencies 设置为 true，且此元素存在，则请求会失败，错误代码为 TaskDependenciesNotSpecifiedOnJob。
  optional: true
  syntax:
    content: 'dependsOn?: TaskDependencies'
    return:
      type:
      - azure-batch.TaskDependencies
  package: azure-batch
- uid: azure-batch.TaskAddParameter.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: 显示名称不需要是唯一，并且可以包含最大长度为 1024年的任何 Unicode 字符。
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.TaskAddParameter.environmentSettings
  name: environmentSettings
  fullName: environmentSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  optional: true
  syntax:
    content: 'environmentSettings?: EnvironmentSetting[]'
    return:
      type:
      - azure-batch.EnvironmentSetting[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.exitConditions
  name: exitConditions
  fullName: exitConditions
  children: []
  langs:
  - typeScript
  type: property
  summary: Batch 服务应如何响应在任务完成时。
  optional: true
  syntax:
    content: 'exitConditions?: ExitConditions'
    return:
      type:
      - azure-batch.ExitConditions
  package: azure-batch
- uid: azure-batch.TaskAddParameter.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: ID 可以包含字母数字字符，包括连字符和下划线的任意组合，并且不能包含超过 64 个字符。 该 ID 是保留大小写，不区分大小写 （即，您可能没有在作业中仅大小写不同的两个 Id）。
  syntax:
    content: 'id: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.TaskAddParameter.multiInstanceSettings
  name: multiInstanceSettings
  fullName: multiInstanceSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  optional: true
  syntax:
    content: 'multiInstanceSettings?: MultiInstanceSettings'
    return:
      type:
      - azure-batch.MultiInstanceSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.outputFiles
  name: outputFiles
  fullName: outputFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: 对于多实例任务，才会在其执行的主要任务的计算节点从上载文件。
  optional: true
  syntax:
    content: 'outputFiles?: OutputFile[]'
    return:
      type:
      - azure-batch.OutputFile[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: 多实例任务的资源文件仅会下载到在其执行的主要任务的计算节点。 没有资源文件的列表的最大大小。  当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。 如果发生这种情况，必须在大小减少的 ResourceFiles 集合。 这可以实现使用.zip 文件、 应用程序包或 Docker 容器。
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果省略，该任务运行作为唯一的非管理用户的任务。
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
