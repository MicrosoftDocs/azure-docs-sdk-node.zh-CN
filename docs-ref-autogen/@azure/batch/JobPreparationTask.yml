    langs:
      - typeScript
    type: interface
    summary: |-
      <span data-ttu-id="958b6-101">可以使用作业准备准备要运行的作业任务的计算节点。</span><span class="sxs-lookup"><span data-stu-id="958b6-101">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="958b6-102">通常在作业准备要执行的活动包括：下载作业中的所有任务都使用的通用资源文件。</span><span class="sxs-lookup"><span data-stu-id="958b6-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="958b6-103">作业准备任务可以将这些通用资源文件下载到计算节点上的共享位置。</span><span class="sxs-lookup"><span data-stu-id="958b6-103">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="958b6-104">(AZ_BATCH_NODE_ROOT_DIR\shared)，或从本地服务开始在计算节点上，这样该作业的所有任务可以与之进行都通信。</span><span class="sxs-lookup"><span data-stu-id="958b6-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="958b6-105">如果作业准备任务失败时 （即，用尽其次重试计数退出，退出代码 0 之前），批处理不会在计算节点上运行此作业的任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-105">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="958b6-106">节点仍不能运行此作业的任务，直到它重置映像。</span><span class="sxs-lookup"><span data-stu-id="958b6-106">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="958b6-107">节点将保持活动状态，可用于其他作业。</span><span class="sxs-lookup"><span data-stu-id="958b6-107">The node remains active and can be used for other jobs.</span></span>
      <span data-ttu-id="958b6-108">作业准备任务可以多次运行相同的计算节点上。</span><span class="sxs-lookup"><span data-stu-id="958b6-108">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="958b6-109">因此，应编写，作业准备任务可以重新执行。</span><span class="sxs-lookup"><span data-stu-id="958b6-109">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="958b6-110">如果重新启动计算节点时，作业准备任务是再次运行在节点上计划作业的任何其他任务，如果 rerunOnNodeRebootAfterSuccess 为 true 或作业准备任务未以前完成之前。</span><span class="sxs-lookup"><span data-stu-id="958b6-110">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="958b6-111">如果在计算节点重置映像，计划作业的任何任务之前再次运行作业准备任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-111">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id="958b6-112">在计算节点上触发恢复操作时，batch 将重试任务。</span><span class="sxs-lookup"><span data-stu-id="958b6-112">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="958b6-113">恢复操作的示例包括 （但不限于） 时重启不正常的计算节点或计算节点因主机故障消失。</span><span class="sxs-lookup"><span data-stu-id="958b6-113">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="958b6-114">由于恢复操作是独立的不会根据 maxTaskRetryCount 计数会重试。</span><span class="sxs-lookup"><span data-stu-id="958b6-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>
      <span data-ttu-id="958b6-115">即使 maxTaskRetryCount 为 0，恢复操作由于内部重试可能会发生。</span><span class="sxs-lookup"><span data-stu-id="958b6-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>
      <span data-ttu-id="958b6-116">因此，所有任务应都是幂等。</span><span class="sxs-lookup"><span data-stu-id="958b6-116">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="958b6-117">这意味着任务需要允许正在中断并重新启动而不会导致任何损坏或重复的数据。</span><span class="sxs-lookup"><span data-stu-id="958b6-117">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="958b6-118">最佳实践长时间运行的任务是使用某种形式的检查点。</span><span class="sxs-lookup"><span data-stu-id="958b6-118">The best practice for long running tasks is to use some form of checkpointing.</span></span>
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="958b6-119">作业准备任务的命令行。</span><span class="sxs-lookup"><span data-stu-id="958b6-119">The command line of the Job Preparation task.</span></span> <span data-ttu-id="958b6-120">命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。</span><span class="sxs-lookup"><span data-stu-id="958b6-120">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="958b6-121">如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="958b6-121">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="958b6-122">如果命令行所引用的文件路径，它应使用相对路径 （相对于任务工作目录），或使用批处理提供的环境变量 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="958b6-122">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
