    summary: SSH 私钥的用户帐户。 私钥不能受密码保护。 私钥用于自动配置非对称密钥基于的身份验证的 SSH Linux 池时该池的 enableInterNodeCommunication 属性为 true （它忽略如果 enableInterNodeCommunication 为 false） 中的节点之间。 通过在用户的.ssh 目录中放置的密钥对来执行此操作。 如果未指定，则无密码 SSH 未配置 （完成无需修改的用户的.ssh 目录） 的节点之间。
