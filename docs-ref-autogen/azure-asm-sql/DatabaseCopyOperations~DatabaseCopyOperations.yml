- uid: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations#create
  id: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations#create
  parent: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations
  name: create(serverName, databaseName, parameters, callback)
  summary: 启动 SQL Server 数据库副本。
  fullName: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations.create(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 源数据库所在的 SQL Server 的名称。
    - id: databaseName
      type:
      - string
      description: 源数据库的名称。
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCopyCreateParameters
      description: 创建数据库的附加参数复制操作。
    - id: parameters.partnerServer
      type:
      - string
      description: 获取副本的目标服务器的名称。
    - id: parameters.partnerDatabase
      type:
      - string
      description: 获取副本的目标数据库的名称。
    - id: parameters.isContinuous
      type:
      - boolean
      description: 获取一个值，该值指示是否应连续复制。
    - id: parameters.isOfflineSecondary
      type:
      - boolean
      description: 获取一个值，指示它是否是一个脱机辅助副本。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function create(serverName, databaseName, parameters, callback)
