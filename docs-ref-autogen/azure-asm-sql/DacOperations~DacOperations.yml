- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    包括用于导入和导出 Azure SQL 数据库，传入和传出 Azure blob 存储的操作。

    __请注意__： 此类的实例自动创建的实例 [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}。

    请参阅 [指南 dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>。

    初始化 DacOperations 类的新实例。
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
