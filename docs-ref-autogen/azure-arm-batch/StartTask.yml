- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="02723-105">批处理服务在其退出代码非零时重试任务。</span><span class="sxs-lookup"><span data-stu-id="02723-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="02723-106">请注意，此值专门用于控制重试的次数。</span><span class="sxs-lookup"><span data-stu-id="02723-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="02723-107">批处理服务将尝试任务一次，然后重试，直至达到此上限为止。</span><span class="sxs-lookup"><span data-stu-id="02723-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="02723-108">例如，如果最大重试次数为 3，Batch 会尝试任务 4 次 （一个初始尝试和试 3 次）。</span><span class="sxs-lookup"><span data-stu-id="02723-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="02723-109">如果最大重试计数为 0，Batch 服务不重试该任务。</span><span class="sxs-lookup"><span data-stu-id="02723-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="02723-110">如果最大重试计数为-1，批处理服务重试次数没有限制的任务。</span><span class="sxs-lookup"><span data-stu-id="02723-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
