  fullName: azure-asm-website.createWebSiteManagementClient(filters, baseUri)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: 订阅标识符。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 证书值。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 密钥值。
      optional: true
    - id: filters
      type:
      - array
      description: 服务筛选器的可选数组
      optional: true
    - id: baseUri
      type:
      - string
      description: 基 uri。
      optional: true
    return:
      type:
      - azure-asm-website.WebSiteManagementClient
      description: 一个新的 WebSiteManagementClient 对象。
    content: function createWebSiteManagementClient(filters, baseUri)
  langs:
  - js
