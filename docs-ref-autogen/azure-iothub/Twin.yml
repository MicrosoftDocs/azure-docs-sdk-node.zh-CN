  summary: >
    <span data-ttu-id="628ed-101">设备孪生是设备的文档，用于描述存储通过 Azure IoT 中心，即使设备处于脱机状态也是设备的可用的状态。</span><span class="sxs-lookup"><span data-stu-id="628ed-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="628ed-102">它构建大约 3 个部分：</span><span class="sxs-lookup"><span data-stu-id="628ed-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="628ed-103">标记： 键/值对从服务端只能访问</span><span class="sxs-lookup"><span data-stu-id="628ed-103">Tags: key/value pairs only accessible from the service side</span></span>
