    summary: '<span data-ttu-id="f1fc0-103">可交换的短语列表功能是作为单个功能为基础算法定型 LUIS 提供服务。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-103">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id="f1fc0-104">它用作词典查找功能，其值为 1，如果词典包含给定的单词或 0，如果它不会。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-104">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id="f1fc0-105">将交换作为同义词列表。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-105">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id="f1fc0-106">非可交换的短语列表功能具有的短语列表服务中作为单独的功能为基础的定型算法。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-106">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id="f1fc0-107">因此，如果您在短语列表功能包含 5 个短语，它们将映射到 5 个单独的功能中。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-107">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id="f1fc0-108">可以非可交换的短语列表功能视为非常乐意将添加到 LUIS 现有词汇功能的单词的其他包。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-108">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="f1fc0-109">将非-可以为组的不同的词语。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-109">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="f1fc0-110">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="f1fc0-110">Default value is true.</span></span>'
