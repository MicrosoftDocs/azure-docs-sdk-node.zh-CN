    summary: '<span data-ttu-id="91b39-107">启动任务命令行上指定的程序退出代码。</span><span class="sxs-lookup"><span data-stu-id="91b39-107">The exit code of the program specified on the start task command line.</span></span> <span data-ttu-id="91b39-108">启动任务处于已完成状态时才设置此属性。</span><span class="sxs-lookup"><span data-stu-id="91b39-108">This property is set only if the start task is in the completed state.</span></span> <span data-ttu-id="91b39-109">一般情况下，进程的退出代码反映了由该进程的应用程序开发人员实现的特定约定。</span><span class="sxs-lookup"><span data-stu-id="91b39-109">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="91b39-110">如果使用退出代码值来决定在代码中，请务必了解使用应用程序进程的退出代码约定。</span><span class="sxs-lookup"><span data-stu-id="91b39-110">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span> <span data-ttu-id="91b39-111">但是，如果批处理服务将终止 （由于超时或通过 API 的用户终止） 启动任务可能会看到操作系统定义的退出代码。</span><span class="sxs-lookup"><span data-stu-id="91b39-111">However, if the Batch service terminates the start task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>'
