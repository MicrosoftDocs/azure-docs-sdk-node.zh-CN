- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: 密码是必需的 Windows 节点 （即使用 cloudServiceConfiguration，创建或使用 virtualMachineConfiguration 使用 Windows 映像引用创建的）。 对于 Linux 计算节点，可以选择 sshPublicKey 属性以及指定密码。 如果省略，则会删除任何现有的密码。
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: 应与编码 OpenSSH 兼容公钥并应进行 base64 编码。 只能为 Linux 节点，可以指定此属性。 如果 Windows 节点指定此选项，然后 Batch 服务会拒绝该请求;如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。 如果省略，则会删除任何现有的 SSH 公钥。
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
