- uid: azure-asm-sql.createSqlManagementClient
  id: azure-asm-sql.createSqlManagementClient
  name: createSqlManagementClient(baseUri, filters)
  summary: >-
    创建一个新<xref:azure-asm-sql.SqlManagementClient>对象。


    注意： 这些 Api 仍处于开发阶段，不应使用。
  fullName: azure-asm-sql.createSqlManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: 订阅标识符。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 证书值。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 密钥值。
      optional: true
    - id: baseUri
      type:
      - string
      description: 基 uri。
      optional: true
    - id: filters
      type:
      - array
      description: 服务筛选器的可选数组
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementClient
      description: 一个新的 SqlManagementClient 对象。
    content: function createSqlManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-sql.createCertificateCloudCredentials
  id: azure-asm-sql.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    创建新的 CertificateCloudCredentials 对象。

    对证书 / 密钥值需传递或 pem 文件位置。
  fullName: azure-asm-sql.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 订阅标识符。
    - id: credentials.cert
      type:
      - string
      description: 该证书。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 证书密钥。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 文件内容。
      optional: true
    return:
      type:
      - azure-asm-sql.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
