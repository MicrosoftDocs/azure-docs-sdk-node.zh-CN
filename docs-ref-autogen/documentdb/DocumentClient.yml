     <span data-ttu-id="20f9f-120">数据库管理用户、 权限和一组的集合。</span><span class="sxs-lookup"><span data-stu-id="20f9f-120">A database manages users, permissions and a set of collections.</span></span>  <br>
     <span data-ttu-id="20f9f-121">每个 Azure Cosmos DB 数据库帐户是能够支持多个独立的命名数据库，使用的数据库的数据的逻辑容器。</span><span class="sxs-lookup"><span data-stu-id="20f9f-121">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span> <br>
     <span data-ttu-id="20f9f-122">每个数据库包含一个或多个集合，其中每个又包含一个或多个文档。</span><span class="sxs-lookup"><span data-stu-id="20f9f-122">Each Database consists of one or more collections, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="20f9f-123">由于数据库是一种管理资源，Service Master Key 将要求才能访问和成功完成使用用户 Api 的任何操作。</span><span class="sxs-lookup"><span data-stu-id="20f9f-123">Since databases are an an administrative resource, the Service Master Key will be required in order to access and successfully complete any action using the User APIs.</span></span> <br>
    </p>
