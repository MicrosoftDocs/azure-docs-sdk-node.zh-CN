- uid: azure-batch.JobPreparationTaskExecutionInformation.containerInfo
  name: containerInfo
  fullName: containerInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: 只有在容器上下文中运行的任务，设置此属性。
  optional: true
  syntax:
    content: 'containerInfo?: TaskContainerExecutionInformation'
    return:
      type:
      - azure-batch.TaskContainerExecutionInformation
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 仅当任务处于已完成状态时，才设置此属性。
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: 仅当任务处于已完成状态，则返回此参数。 进程的退出代码反映了由该进程的应用程序开发人员实现的特定约定。 如果使用退出代码值来决定在代码中，请务必了解使用应用程序进程的退出代码约定。 请注意，在退出代码，也可能会通过计算节点的操作系统，如进程被强行终止生成。
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性仅当任务处于已完成状态设置并遇到失败。
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    仅当任务重试了设置此属性 （即 retryCount 为非零值）。

    如果存在，这通常是与 startTime，相同，但如果任务已重新启动而原因并非重试; 可能不同例如，如果在重试期间重新启动计算节点，然后更新 startTime 但 lastRetryTime 不是。
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: '如果值为失败，然后可以 failureInfo 属性中找到失败的详细信息。 可能的值包括: 成功、 故障'
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: 任务应用程序失败 （非零退出代码） 时重试，预处理的错误 （无法运行任务） 和文件上传错误不会重试。 批处理服务将重试任务，直到达到指定的约束的限制。
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果任务已重启或重试，该时间是任务开始运行的最近时间。
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
