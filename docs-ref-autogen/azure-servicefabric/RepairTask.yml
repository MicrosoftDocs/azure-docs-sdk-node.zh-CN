  - typeScript
  type: property
  summary: 要确定修复任务进入准备状态时，是否将执行运行状况检查的值。
  optional: true
  syntax:
    content: 'performPreparingHealthCheck?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.performRestoringHealthCheck
  name: performRestoringHealthCheck
  fullName: performRestoringHealthCheck
  children: []
  langs:
  - typeScript
  type: property
  summary: 要确定时修复任务将进入 Restoring 状态，是否将执行运行状况检查的值。
  optional: true
  syntax:
    content: 'performRestoringHealthCheck?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.preparingHealthCheckState
  name: preparingHealthCheckState
  fullName: preparingHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    运行状况检查的修复任务处于准备状态时的工作流状态。

    可能的值包括：NotStarted、 正在进行已成功，跳过，超时
  optional: true
  syntax:
    content: 'preparingHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.restoringHealthCheckState
  name: restoringHealthCheckState
  fullName: restoringHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    运行状况检查的修复任务处于 Restoring 状态时的工作流状态。

    可能的值包括：NotStarted、 正在进行已成功，跳过，超时
  optional: true
  syntax:
    content: 'restoringHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultCode
  name: resultCode
  fullName: resultCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    数字值提供的修复任务执行结果有关的其他详细信息。

    可以指定在还原和更高版本的状态，并且是不可变的一次设置。
  optional: true
  syntax:
    content: 'resultCode?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultDetails
  name: resultDetails
  fullName: resultDetails
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    提供的修复任务执行结果有关的其他详细信息的字符串。

    可以指定在还原和更高版本的状态，并且是不可变的一次设置。
  optional: true
  syntax:
    content: 'resultDetails?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultStatus
  name: resultStatus
  fullName: resultStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: 描述总体的修复任务执行结果的值。 必须指定处于正在还原和更高版本的状态，并且是不可变的一次设置。 可能的值包括：Invalid、 已成功，取消、 中断、 失败，挂起
  optional: true
  syntax:
    content: 'resultStatus?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: 修复任务工作流状态。 有效的初始状态为已创建、 索取和准备。 可能的值包括：Invalid、 创建，已声明，准备，批准，执行、 还原，已完成
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.target
  name: target
  fullName: target
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    目标对象确定系统将执行准备所产生的影响的修复之前批准的修复执行哪些操作。

    可能时设置的修复任务创建的并且是不可变一次设置。
  optional: true
  syntax:
    content: 'target?: RepairTargetDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairTargetDescriptionBase
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.taskId
  name: taskId
  fullName: taskId
  children: []
  langs:
  - typeScript
  type: property
  summary: 修复任务的 ID。
  syntax:
    content: 'taskId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修复任务的版本。

    创建新的修复任务时，版本必须设置为零。  当更新修复任务时，是进行开放式并发检查使用的版本。  如果版本设置为零，更新将不检查写入冲突。  如果版本设置为非零值，然后更新才会成功的修复任务的实际当前版本与此值匹配。
  optional: true
  syntax:
    content: 'version?: string'
    return:
      type:
      - string
  package: azure-servicefabric
