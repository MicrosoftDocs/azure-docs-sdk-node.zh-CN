  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageInStreamOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指示要返回哪种视觉功能类型的字符串。 多个值应为逗号分隔。 有效的可视特征类型包括：类别-对文档中定义的分类根据图像内容进行分类。 Tags-标记具有与图像内容相关的单词的详细列表的图像。 说明-描述映像内容具有完整的英语句子。 人脸-检测人脸是否存在。 如果存在，则生成坐标、 性别和年龄。 ImageType-检测图像是否为剪贴画或线条绘图。 颜色
      - 确定的强调文字颜色、 主色图像是否为黑色和白色。 成人-检测图像是否色情在本质上 （描绘了裸体或性别采取措施）。  也检测性暗示内容。 对象-检测到对映像，包括的近似位置中的各种对象。 对象自变量是仅提供英语版。 品牌
      - 检测到对映像，包括的近似位置中的各种品牌。 品牌自变量是仅提供英语版。
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
