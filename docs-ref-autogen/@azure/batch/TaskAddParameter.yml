    type: property
    summary: '<span data-ttu-id="5c1c1-109">Batch 服务会将部署到计算节点运行命令行之前的应用程序包的列表。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-109">A list of application packages that the Batch service will deploy to the compute node before running the command line.</span></span> <span data-ttu-id="5c1c1-110">应用程序包下载并部署到共享目录，不工作目录的任务。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-110">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="5c1c1-111">因此，如果引用的包已在计算节点上，并且是最新，然后不重新下载;使用计算节点上的现有副本。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-111">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="5c1c1-112">如果引用的应用程序无法安装包，例如因为包已被删除或下载失败，因为该任务将失败。</span><span class="sxs-lookup"><span data-stu-id="5c1c1-112">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.TaskAddParameter.authenticationTokenSettings'
