    type: property
    summary: '<span data-ttu-id="910f7-134">作业释放任务运行的用户标识。</span><span class="sxs-lookup"><span data-stu-id="910f7-134">The user identity under which the Job Release task runs.</span></span> <span data-ttu-id="910f7-135">如果省略，该任务运行作为唯一的非管理用户的任务。</span><span class="sxs-lookup"><span data-stu-id="910f7-135">If omitted, the task runs as a non-administrative user unique to the task.</span></span>'
    optional: true
