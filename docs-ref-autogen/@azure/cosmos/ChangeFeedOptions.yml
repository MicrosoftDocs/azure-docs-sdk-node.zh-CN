  langs:
  - typeScript
  type: interface
  summary: >
    指定选项的更改源的这些选项控制某些位置和时间更改源中开始读取。 优先顺序是：

    - 继续符

    - startTime

    - startFromBeginning


    如果设置了任何这些选项，它将开始从第一个读取更改`ChangeFeedIterator.executeNext()`调用。
