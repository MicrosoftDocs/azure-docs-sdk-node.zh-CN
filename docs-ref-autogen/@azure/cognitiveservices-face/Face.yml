    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="0a6d0-112">检测图像中的人脸，返回人脸矩形以及可选的 faceId、地标和属性。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-112">Detect human faces in an image, return face rectangles, and optionally with faceIds, landmarks, and attributes.</span></span><br />
      * <span data-ttu-id="0a6d0-113">可选参数包括 faceId、 界标、 和属性。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-113">Optional parameters including faceId, landmarks, and attributes.</span></span> <span data-ttu-id="0a6d0-114">属性包括年龄、 性别、 headPose、 微笑、 facialHair、 眼镜、 情感、 头发、 构成、 封闭、 附件、 模糊、 曝光和降噪。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-114">Attributes include age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise.</span></span>
      * <span data-ttu-id="0a6d0-115">提取的人脸功能，而不是实际的图像，将存储在服务器上。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-115">The extracted face feature, instead of the actual image, will be stored on server.</span></span> <span data-ttu-id="0a6d0-116">FaceId 是人脸功能的标识符和将用于[人脸-识别](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)，[人脸-验证](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a)，和 [人脸</span><span class="sxs-lookup"><span data-stu-id="0a6d0-116">The faceId is an identifier of the face feature and will be used in [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [Face - Verify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a), and [Face</span></span>
      - <span data-ttu-id="0a6d0-117">查找 Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-117">Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span> <span data-ttu-id="0a6d0-118">到期时间检测调用之后的 24 小时。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-118">It will expire 24 hours after the detection call.</span></span>
      * <span data-ttu-id="0a6d0-119">人脸图像质量更高意味着更好的检测和识别精度。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-119">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id="0a6d0-120">请考虑高质量的人脸： 正面、 clear 和人脸大小为 200 x 200 像素 （100 个像素之间的眼睛） 或更大。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-120">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="0a6d0-121">支持 JPEG、 PNG、 GIF （第一个帧） 和 BMP 格式。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-121">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="0a6d0-122">允许的图像文件大小是从 1 KB 到 6 MB。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-122">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="0a6d0-123">其大小为 36x36 到 4096x4096 像素时可检测的人脸。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-123">Faces are detectable when its size is 36x36 to 4096x4096 pixels.</span></span> <span data-ttu-id="0a6d0-124">如果需要检测非常小的但清除人脸，请尝试放大输入的图像。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-124">If need to detect very small but clear faces, please try to enlarge the input image.</span></span>
      * <span data-ttu-id="0a6d0-125">最多 64 张脸可返回图像。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-125">Up to 64 faces can be returned for an image.</span></span> <span data-ttu-id="0a6d0-126">人脸是按从大到小的人脸矩形大小排序。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-126">Faces are ranked by face rectangle size from large to small.</span></span>
      * <span data-ttu-id="0a6d0-127">面部检测器倾向于使用正面和接近正面的人脸。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-127">Face detector prefer frontal and near-frontal faces.</span></span> <span data-ttu-id="0a6d0-128">有些人脸可能无法检测到，例如非常大的面部角度 （头部姿势） 或正在封闭的像素，或错误的图像方向的情况。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-128">There are cases that faces may not be detected, e.g. exceptionally large face angles (head-pose) or being occluded, or wrong image orientation.</span></span>
      * <span data-ttu-id="0a6d0-129">属性 （年龄、 性别、 headPose、 微笑、 facialHair、 眼镜、 情感、 头发、 构成、 封闭、 附件、 模糊、 曝光和降噪） 可能不完全准确。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-129">Attributes (age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise) may not be perfectly accurate.</span></span> <span data-ttu-id="0a6d0-130">HeadPose 的 pitch 值是保留的字段，并且将始终返回 0。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-130">HeadPose's pitch value is a reserved field and will always return 0.</span></span>
      * <span data-ttu-id="0a6d0-131">提供了不同 recognitionModel 值。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-131">Different 'recognitionModel' values are provided.</span></span> <span data-ttu-id="0a6d0-132">如果等跟进操作的验证，标识，查找类似需要，请使用 recognitionModel 参数指定的识别模型。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-132">If follow-up operations like Verify, Identify, Find Similar are needed, please specify the recognition model with 'recognitionModel' parameter.</span></span> <span data-ttu-id="0a6d0-133">默认值为 recognitionModel 是 recognition_01，如果最新模型需要请显式指定所需的模型中此参数。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-133">The default value for 'recognitionModel' is 'recognition_01', if latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="0a6d0-134">指定后，检测到的 faceIds 将与指定的识别模型相关联。</span><span class="sxs-lookup"><span data-stu-id="0a6d0-134">Once specified, the detected faceIds will be associated with the specified recognition model.</span></span> <span data-ttu-id="0a6d0-135">更多详细信息，请参阅[如何指定一个认证模型](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span><span class="sxs-lookup"><span data-stu-id="0a6d0-135">More details, please refer to [How to specify a recognition model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span></span>
    syntax:
      content: 'function detectWithUrl(url: string, options?: Models.FaceDetectWithUrlOptionalParams)'
      parameters:
        - id: url
          type:
            - string
          description: <span data-ttu-id="0a6d0-136">可公开访问的图像的 URL</span><span class="sxs-lookup"><span data-stu-id="0a6d0-136">Publicly reachable URL of an image</span></span>
        - id: options
