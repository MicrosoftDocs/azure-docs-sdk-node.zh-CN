- uid: azure-arm-storage.BlobContainers.clearLegalHold
  name: clearLegalHold
  children: []
  type: method
  langs:
  - typeScript
  summary: 清除法律保存标记。 清除相同或不存在标记会导致幂等操作。 ClearLegalHold 清除仅在请求中的指定标记。
  syntax:
    content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        用户的订阅中的资源组的名称。 名称是不区分大小写。
    - id: accountName
      type:
      - string
      description: >
        指定的资源组中的存储帐户的名称。 存储帐户名称长度必须为 3 到 24 个字符，并且只能使用数字和小写字母。
    - id: containerName
      type:
      - string
      description: >
        指定的存储帐户中的 blob 容器的名称。 Blob 容器名称必须介于 3 到 63 个字符的长度，并使用数字、 小写字母和短划线 （-） 仅。

        每个短划线 （-） 字符必须立即前面和后面以字母或数字。
    - id: tags
      type:
      - string[]
      description: >
        每个标记应为 3 到 23 个字母数字字符，并且被规范化为在 SRP 的小写形式。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.LegalHold>
  package: azure-arm-storage
