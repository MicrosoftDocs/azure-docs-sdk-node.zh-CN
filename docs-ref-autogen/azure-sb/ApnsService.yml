    - id: payload.expiry
      type:
      - date
      description: '<span data-ttu-id="482af-112">到期日期。</span><span class="sxs-lookup"><span data-stu-id="482af-112">The expiration date.</span></span> <span data-ttu-id="482af-113">(在 W3C dtf 格式-MM-: Mmtzd (例如 1997年-07-16t19: 20 + 01:00))</span><span class="sxs-lookup"><span data-stu-id="482af-113">(in W3C DTF, YYYY-MM-DDThh:mmTZD (e.g. 1997-07-16T19:20+01:00))</span></span>'
      optional: true
    - id: payload.aps
      type:
      - object
