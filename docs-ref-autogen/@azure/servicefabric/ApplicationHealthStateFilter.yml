  - uid: '@azure/servicefabric.ApplicationHealthStateFilter.deployedApplicationFilters'
    name: deployedApplicationFilters
    fullName: deployedApplicationFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="58688-113">定义指定的已部署的应用程序，以包括在返回的群集运行状况区块作为应用程序的子级的筛选器的列表。</span><span class="sxs-lookup"><span data-stu-id="58688-113">Defines a list of filters that specify which deployed applications to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="58688-114">父应用程序与筛选器匹配时才返回部署的应用程序。</span><span class="sxs-lookup"><span data-stu-id="58688-114">The deployed applications are returned only if the parent application matches a filter.</span></span>
      <span data-ttu-id="58688-115">如果列表为空，则不返回任何已部署的应用程序。</span><span class="sxs-lookup"><span data-stu-id="58688-115">If the list is empty, no deployed applications are returned.</span></span> <span data-ttu-id="58688-116">所有已部署的应用程序用于评估的父应用程序聚合运行状况状态，而不考虑输入筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-116">All the deployed applications are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="58688-117">应用程序筛选器可以指定多个部署的应用程序筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-117">The application filter may specify multiple deployed application filters.</span></span>
      <span data-ttu-id="58688-118">例如，它可以指定一个筛选器以返回所有已部署应用程序具有运行状况状态错误和另一个筛选器始终包含在指定节点上部署的应用程序。</span><span class="sxs-lookup"><span data-stu-id="58688-118">For example, it can specify a filter to return all deployed applications with health state Error and another filter to always include a deployed application on a specified node.</span></span>
    optional: true
    syntax:
      content: 'deployedApplicationFilters?: DeployedApplicationHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.DeployedApplicationHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationHealthStateFilter.healthStateFilter'
    name: healthStateFilter
    fullName: healthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="58688-119">应用程序的运行状况状态筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="58688-120">它允许您选择的应用程序，如果它们匹配所需的运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="58688-120">It allows selecting applications if they match the desired health states.</span></span>
      <span data-ttu-id="58688-121">可能值包括以下运行状况状态之一的整数值。</span><span class="sxs-lookup"><span data-stu-id="58688-121">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="58688-122">仅返回与筛选器匹配的应用程序。</span><span class="sxs-lookup"><span data-stu-id="58688-122">Only applications that match the filter are returned.</span></span> <span data-ttu-id="58688-123">所有应用程序都用于评估聚合的群集运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="58688-123">All applications are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="58688-124">如果未指定，默认值的为 None、，除非另有指定应用程序名称或应用程序类型名称。</span><span class="sxs-lookup"><span data-stu-id="58688-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="58688-125">如果筛选器都有默认值并指定应用程序名称，则返回匹配的应用程序。</span><span class="sxs-lookup"><span data-stu-id="58688-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>
      <span data-ttu-id="58688-126">状态值为基于标志的枚举，因此该值可是使用按位“OR”运算符获取的值的组合。</span><span class="sxs-lookup"><span data-stu-id="58688-126">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="58688-127">例如，如果提供的值为 6，它可匹配与 HealthState 值为 OK (2) 和 Warning (4) 的应用程序。</span><span class="sxs-lookup"><span data-stu-id="58688-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="58688-128">Default-默认值。</span><span class="sxs-lookup"><span data-stu-id="58688-128">Default - Default value.</span></span> <span data-ttu-id="58688-129">匹配任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="58688-129">Matches any HealthState.</span></span> <span data-ttu-id="58688-130">值为 0。</span><span class="sxs-lookup"><span data-stu-id="58688-130">The value is zero.</span></span>
      - <span data-ttu-id="58688-131">无-不与任何 HealthState 值匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="58688-132">未返回有关给定状态集合的结果时使用。</span><span class="sxs-lookup"><span data-stu-id="58688-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="58688-133">值为 1。</span><span class="sxs-lookup"><span data-stu-id="58688-133">The value is 1.</span></span>
      - <span data-ttu-id="58688-134">Ok-筛选器的匹配项与 HealthState 值为 Ok 的输入。</span><span class="sxs-lookup"><span data-stu-id="58688-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="58688-135">值为 2。</span><span class="sxs-lookup"><span data-stu-id="58688-135">The value is 2.</span></span>
      - <span data-ttu-id="58688-136">警告-筛选器的输入匹配与 HealthState 值为 Warning。</span><span class="sxs-lookup"><span data-stu-id="58688-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="58688-137">值为 4。</span><span class="sxs-lookup"><span data-stu-id="58688-137">The value is 4.</span></span>
      - <span data-ttu-id="58688-138">Error-与 HealthState 值为 Error 的输入匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="58688-139">值为 8。</span><span class="sxs-lookup"><span data-stu-id="58688-139">The value is 8.</span></span>
      - <span data-ttu-id="58688-140">All-与具有任意 HealthState 值的输入匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="58688-141">值为 65535。</span><span class="sxs-lookup"><span data-stu-id="58688-141">The value is 65535.</span></span> <span data-ttu-id="58688-142">默认值：0.</span><span class="sxs-lookup"><span data-stu-id="58688-142">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationHealthStateFilter.serviceFilters'
    name: serviceFilters
    fullName: serviceFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="58688-143">定义指定哪些服务，以包括在返回的群集运行状况区块作为应用程序的子级的筛选器的列表。</span><span class="sxs-lookup"><span data-stu-id="58688-143">Defines a list of filters that specify which services to be included in the returned cluster health chunk as children of the application.</span></span> <span data-ttu-id="58688-144">父应用程序与筛选器匹配时才返回服务。</span><span class="sxs-lookup"><span data-stu-id="58688-144">The services are returned only if the parent application matches a filter.</span></span>
      <span data-ttu-id="58688-145">如果列表为空，则不返回任何服务。</span><span class="sxs-lookup"><span data-stu-id="58688-145">If the list is empty, no services are returned.</span></span> <span data-ttu-id="58688-146">所有服务都用于评估的父应用程序聚合运行状况状态，而不考虑输入筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-146">All the services are used to evaluate the parent application aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="58688-147">应用程序筛选器可以指定多个服务筛选器。</span><span class="sxs-lookup"><span data-stu-id="58688-147">The application filter may specify multiple service filters.</span></span>
      <span data-ttu-id="58688-148">例如，它可以指定一个筛选器以返回所有服务具有运行状况状态错误和另一个筛选器始终包含由其服务名称标识的服务。</span><span class="sxs-lookup"><span data-stu-id="58688-148">For example, it can specify a filter to return all services with health state Error and another filter to always include a service identified by its service name.</span></span>
    optional: true
    syntax:
      content: 'serviceFilters?: ServiceHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ServiceHealthStateFilter[]'
    package: '@azure/servicefabric'
