      type:
      - boolean
      description: >-
        标志，用于指定是否应包含每个计算机实例的度量值。

        对于在多台计算机上运行的站点，这可能是用于标识错误的计算机。
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 指定是否返回度量值的标志应反映槽交换。 让我们以以下用例为例： 如果生产槽具有主机名 www.contos.com 并且使用暂存槽交换 take 流量 12 个小时内及更高版本。 获取与 SlotView 指标 = false 将反映在交换-例如存在后，将过渡槽指标增加它将转到生产环境。如果 SlotView = true 使用它将显示的 www.contoso.com 而不考虑哪些槽为目前提供的度量值。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 响应流中。
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
