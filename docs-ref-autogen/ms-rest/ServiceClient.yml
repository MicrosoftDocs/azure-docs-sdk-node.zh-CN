      description: <span data-ttu-id="7ec45-174">HTTP 请求方法。</span><span class="sxs-lookup"><span data-stu-id="7ec45-174">The HTTP request method.</span></span> <span data-ttu-id="7ec45-175">有效值为 GET、 PUT、 HEAD、 删除、 选项、 POST、 PATCH。</span><span class="sxs-lookup"><span data-stu-id="7ec45-175">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
