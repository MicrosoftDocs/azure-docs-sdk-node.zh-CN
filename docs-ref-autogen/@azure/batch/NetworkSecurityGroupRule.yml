    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      源地址前缀或标记要与规则匹配。 有效值为单个 IP 地址 (例如 10.10.10.10)、ip)、 IP 子网 (即 192.168.1.0/24)、 默认标记或 * （表示所有地址）。
      如果任何其他请求失败，出现 HTTP 状态代码 400 提供值。
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
