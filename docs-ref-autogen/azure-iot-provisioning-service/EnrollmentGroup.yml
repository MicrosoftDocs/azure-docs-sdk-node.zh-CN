    - <span data-ttu-id="636b5-106">static:注册列表中所需的 IoT 中心的规范优先于服务级别分配策略。</span><span class="sxs-lookup"><span data-stu-id="636b5-106">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="636b5-107">自定义:设备预配到 IoT 中心基于你自己的自定义逻辑。</span><span class="sxs-lookup"><span data-stu-id="636b5-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="636b5-108">预配服务将有关设备的信息传递给逻辑，而逻辑返回所需的 IoT 中心，以及所需的初始配置。</span><span class="sxs-lookup"><span data-stu-id="636b5-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="636b5-109">我们建议使用 Azure Functions 托管你的逻辑。</span><span class="sxs-lookup"><span data-stu-id="636b5-109">We recommend using Azure Functions to host your logic.</span></span>
