- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    添加扩展操作向云服务添加可用扩展。 在 Azure 中，进程可作为云服务的扩展运行。

    例如，远程桌面访问或 Azure 诊断代理可以作为运行扩展到云服务。 可以通过使用列出可用扩展操作查找可用扩展。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx有关详细信息)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 云服务的名称。
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: 提供给添加扩展操作的参数。
    - id: parameters.providerNamespace
      type:
      - string
      description: 扩展的提供程序命名空间。 Azure 扩展的提供程序命名空间是 Microsoft.Windows.Azure.Extensions。
      optional: true
    - id: parameters.type
      type:
      - string
      description: 扩展的类型。
    - id: parameters.id
      type:
      - string
      description: 扩展的标识符。
    - id: parameters.thumbprint
      type:
      - string
      description: 用于加密 PrivateConfiguration 中指定的配置的证书的指纹。 如果未指定此元素，可能会自动生成证书并添加到云服务。
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: 用于加密 PrivateConfiguration 中指定的配置的证书的证书的指纹算法。
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: 使用返回列出可用扩展操作的架构定义中的公共配置。
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: 使用返回列出可用扩展操作的架构定义专用配置。
      optional: true
    - id: parameters.version
      type:
      - string
      description: 指定扩展的版本。 如果未指定此元素或将星号 (*) 使用的值，该扩展的最新版本时使用。如果指定的值与主版本号和次版本号作为一个星号 (X.*)，选择指定的主版本的最新次要版本。 如果指定主版本号和次版本号 (X.Y)，则选择特定的扩展版本。 如果指定版本，则角色实例上执行自动升级。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
