    <span data-ttu-id="80529-104">若要启用已预配的 VM 上的 MSI，请执行以下命令： az vm-分配标识-g < resource_group_name > n < vm 名称 >-< custom_port_number > 端口</span><span class="sxs-lookup"><span data-stu-id="80529-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>


