    <span data-ttu-id="648d5-842">升级部署通过槽操作启动的更新，使用的包和指定的配置的部署中的角色实例。</span><span class="sxs-lookup"><span data-stu-id="648d5-842">The Upgrade Deployment By Slot operation initiates an update of role instances in a deployment using the package and configuration that you specify.</span></span> <span data-ttu-id="648d5-843">有关更新角色实例的详细信息，请参阅更新 Azure 服务在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。</span><span class="sxs-lookup"><span data-stu-id="648d5-843">For more information about updating role instances, see Update an Azure Service at http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.</span></span> <span data-ttu-id="648d5-844">此操作是一个异步操作。</span><span class="sxs-lookup"><span data-stu-id="648d5-844">This operation is an asynchronous operation.</span></span> <span data-ttu-id="648d5-845">若要确定是否已处理该请求，请调用获取操作状态。</span><span class="sxs-lookup"><span data-stu-id="648d5-845">To determine whether the request has been processed, call Get Operation Status.</span></span> <span data-ttu-id="648d5-846">有关异步操作的详细信息，请参阅跟踪异步服务管理请求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。</span><span class="sxs-lookup"><span data-stu-id="648d5-846">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span> <span data-ttu-id="648d5-847">若要执行的自动更新的部署，请使用 Mode 元素调用升级部署或更改部署配置设置为自动。</span><span class="sxs-lookup"><span data-stu-id="648d5-847">To perform an automatic update of a deployment, call Upgrade Deployment or Change Deployment Configuration with the Mode element set to automatic.</span></span>

    <span data-ttu-id="648d5-848">从该点无需进一步输入即可进行更新。</span><span class="sxs-lookup"><span data-stu-id="648d5-848">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="648d5-849">您可以调用 Get Operation Status 以确定何时已完成更新。</span><span class="sxs-lookup"><span data-stu-id="648d5-849">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="648d5-850">若要执行手动更新，第一次调用升级部署与模式元素设置为手动。</span><span class="sxs-lookup"><span data-stu-id="648d5-850">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="648d5-851">接下来，调用将升级域中的指导来更新部署中的每个域。</span><span class="sxs-lookup"><span data-stu-id="648d5-851">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="648d5-852">应确保该操作通过调用获取操作状态更新下一个域之前已完成。</span><span class="sxs-lookup"><span data-stu-id="648d5-852">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

    <span data-ttu-id="648d5-853">重要说明： 添加或删除角色实例的更新将导致配置更新部署到云服务中的所有角色。</span><span class="sxs-lookup"><span data-stu-id="648d5-853">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span>

    <span data-ttu-id="648d5-854">现有的角色实例需要通知的新角色实例，以便所有角色实例可以一起在云服务进行都通信。</span><span class="sxs-lookup"><span data-stu-id="648d5-854">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="648d5-855">默认情况下，云服务部署 5 个更新域域在就地更新期间一次一个更新。</span><span class="sxs-lookup"><span data-stu-id="648d5-855">By default, a cloud service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="648d5-856">修改服务定义文件中的更新域数的信息，请参阅 Azure 服务定义架构 (.csdef 文件)。</span><span class="sxs-lookup"><span data-stu-id="648d5-856">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span> <span data-ttu-id="648d5-857">若要确定 Windows Azure 中运行的特定实例的更新域，请使用 RoleInstance 类的 UpdateDomain 属性。</span><span class="sxs-lookup"><span data-stu-id="648d5-857">To determine the update domain in which a particular instance is running in Windows Azure, use the UpdateDomain property of the RoleInstance class.</span></span> <span data-ttu-id="648d5-858">请参阅 Azure 托管库参考在http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx有关详细信息。</span><span class="sxs-lookup"><span data-stu-id="648d5-858">See the Azure Managed Library Reference at http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx for more information.</span></span>  <span data-ttu-id="648d5-859">(请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx有关详细信息)</span><span class="sxs-lookup"><span data-stu-id="648d5-859">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeBySlot(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="648d5-860">要升级的云服务。</span><span class="sxs-lookup"><span data-stu-id="648d5-860">The cloud service to upgrade.</span></span>
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: <span data-ttu-id="648d5-861">要升级的槽。</span><span class="sxs-lookup"><span data-stu-id="648d5-861">The slot to upgrade.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: <span data-ttu-id="648d5-862">提供给通过槽升级部署操作的参数。</span><span class="sxs-lookup"><span data-stu-id="648d5-862">Parameters supplied to the Upgrade Deployment By Slot operation.</span></span>
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: <span data-ttu-id="648d5-863">要启动的更新类型。</span><span class="sxs-lookup"><span data-stu-id="648d5-863">The type of update to initiate.</span></span> <span data-ttu-id="648d5-864">角色实例分配给更新域部署服务。</span><span class="sxs-lookup"><span data-stu-id="648d5-864">Role instances are allocated to update domains when the service is deployed.</span></span> <span data-ttu-id="648d5-865">可以手动启动每个更新域中或在所有更新域中自动启动更新。</span><span class="sxs-lookup"><span data-stu-id="648d5-865">Updates can be initiated manually in each update domain or initiated automatically in all update domains.</span></span> <span data-ttu-id="648d5-866">可能的值为 Auto 或 Manual。</span><span class="sxs-lookup"><span data-stu-id="648d5-866">Possible values are Auto or Manual.</span></span> <span data-ttu-id="648d5-867">如果未指定，默认值为 Auto。如果为手动 walkupgradedomain 的输入集必须在调用来应用此更新。</span><span class="sxs-lookup"><span data-stu-id="648d5-867">If not specified, the default value is Auto. If set to Manual, WalkUpgradeDomain must be called to apply the update.</span></span> <span data-ttu-id="648d5-868">如果设置为自动，更新将自动应用于每个更新域序列中。</span><span class="sxs-lookup"><span data-stu-id="648d5-868">If set to Auto, the update is automatically applied to each update domain in sequence.</span></span>
    - id: parameters.packageUri
      type:
      - string
      description: <span data-ttu-id="648d5-869">引用 Blob 服务中的服务包的位置的 URL。</span><span class="sxs-lookup"><span data-stu-id="648d5-869">A URL that refers to the location of the service package in the Blob service.</span></span> <span data-ttu-id="648d5-870">服务包可能会位于同一订阅或共享访问签名 (SAS) URI 下从任何存储帐户的存储帐户中。</span><span class="sxs-lookup"><span data-stu-id="648d5-870">The service package can be located either in a storage account beneath the same subscription or a Shared Access Signature (SAS) URI from any storage account.</span></span> <span data-ttu-id="648d5-871">有关共享访问签名的详细信息，请参阅委托访问权限与共享访问签名 (REST API) 在http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx。</span><span class="sxs-lookup"><span data-stu-id="648d5-871">For more information about Shared Access Signatures, see Delegating Access with a Shared Access Signature (REST API) at http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.</span></span>
    - id: parameters.configuration
      type:
      - string
      description: <span data-ttu-id="648d5-872">部署服务配置文件。</span><span class="sxs-lookup"><span data-stu-id="648d5-872">The service configuration file for the deployment.</span></span> <span data-ttu-id="648d5-873">客户端库来执行从纯文本输入 base-64 编码。</span><span class="sxs-lookup"><span data-stu-id="648d5-873">The client library does the base-64 encoding from the plain text input.</span></span>
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="648d5-874">托管服务的名称。</span><span class="sxs-lookup"><span data-stu-id="648d5-874">A name for the hosted service.</span></span> <span data-ttu-id="648d5-875">名称可以是长度最多 100 个字符。</span><span class="sxs-lookup"><span data-stu-id="648d5-875">The name can be up to 100 characters in length.</span></span> <span data-ttu-id="648d5-876">建议该标签在订阅中唯一。</span><span class="sxs-lookup"><span data-stu-id="648d5-876">It is recommended that the label be unique within the subscription.</span></span> <span data-ttu-id="648d5-877">该名称可用于标识托管的服务，以便进行跟踪。</span><span class="sxs-lookup"><span data-stu-id="648d5-877">The name can be used identify the hosted service for your tracking purposes.</span></span>
    - id: parameters.roleToUpgrade
      type:
      - string
      description: <span data-ttu-id="648d5-878">要更新的特定角色实例的名称。</span><span class="sxs-lookup"><span data-stu-id="648d5-878">The name of the specific role instance to update.</span></span>
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: <span data-ttu-id="648d5-879">指定即使在会导致本地数据丢失从某些角色实例时应继续执行回滚。</span><span class="sxs-lookup"><span data-stu-id="648d5-879">Specifies whether the rollback should proceed even when it will cause local data to be lost from some role instances.</span></span>
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="648d5-880">表示扩展的部署属性的名称。</span><span class="sxs-lookup"><span data-stu-id="648d5-880">Represents the name of an extended deployment property.</span></span> <span data-ttu-id="648d5-881">每个扩展的属性必须具有定义的名称和值。</span><span class="sxs-lookup"><span data-stu-id="648d5-881">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="648d5-882">您可以最多 25 个扩展属性名称/值对。</span><span class="sxs-lookup"><span data-stu-id="648d5-882">You can have a maximum of 25 extended property name/value pairs.</span></span> <span data-ttu-id="648d5-883">Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且名称必须以字母开头。</span><span class="sxs-lookup"><span data-stu-id="648d5-883">The maximum length of the name element is 64 characters, only alphanumeric characters and underscores are valid in the name, and the name must start with a letter.</span></span> <span data-ttu-id="648d5-884">尝试使用其他字符，名称以非字母字符开头或输入等同于由同一托管服务拥有的另一扩展属性的名称将导致状态代码 400 （错误请求） 错误。</span><span class="sxs-lookup"><span data-stu-id="648d5-884">Attempting to use other characters, starting the name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same hosted service will result in a status code 400 (Bad Request) error.</span></span>
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: <span data-ttu-id="648d5-885">表示添加到云服务的扩展。</span><span class="sxs-lookup"><span data-stu-id="648d5-885">Represents an extension that is added to the cloud service.</span></span> <span data-ttu-id="648d5-886">在 Azure 中，进程可作为云服务的扩展运行。</span><span class="sxs-lookup"><span data-stu-id="648d5-886">In Azure, a process can run as an extension of a cloud service.</span></span> <span data-ttu-id="648d5-887">例如，远程桌面访问或 Azure 诊断代理可以作为运行扩展到云服务。</span><span class="sxs-lookup"><span data-stu-id="648d5-887">For example, Remote Desktop Access or the Azure Diagnostics Agent can run as extensions to the cloud service.</span></span> <span data-ttu-id="648d5-888">通过使用添加扩展，可以将它添加到部署之前，必须将扩展添加到云服务。</span><span class="sxs-lookup"><span data-stu-id="648d5-888">You must add an extension to the cloud service by using Add Extension before it can be added to the deployment.</span></span>
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: <span data-ttu-id="648d5-889">指定应用于在部署中的所有角色的扩展的列表。</span><span class="sxs-lookup"><span data-stu-id="648d5-889">Specifies a list of extensions that are applied to all roles in a deployment.</span></span>
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: <span data-ttu-id="648d5-890">指定应用于在部署中的特定角色的扩展的列表。</span><span class="sxs-lookup"><span data-stu-id="648d5-890">Specifies a list of extensions that are applied to specific roles in a deployment.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="648d5-891">响应流中。</span><span class="sxs-lookup"><span data-stu-id="648d5-891">The response stream.</span></span>
    content: function upgradeBySlot(serviceName, deploymentSlot, parameters, callback)
  langs:
