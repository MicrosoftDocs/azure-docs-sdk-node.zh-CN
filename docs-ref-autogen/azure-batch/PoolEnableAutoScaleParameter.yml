- uid: azure-batch.PoolEnableAutoScaleParameter.autoScaleFormula
  name: autoScaleFormula
  fullName: autoScaleFormula
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    应用到池之前将检查该公式的有效性。 如果公式无效，Batch 服务将拒绝该请求与详细的错误信息。

    有关指定此公式的详细信息，请参阅自动缩放计算 Azure Batch 池中的节点 (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)。
