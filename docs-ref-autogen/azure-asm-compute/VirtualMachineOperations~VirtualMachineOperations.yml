- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: '开始创建角色操作将虚拟机添加到现有部署。 您可以按以下方式引用中添加角色操作 OSDisk: Platform/User Image-设置为平台或用户映像 SourceImageName。 作为一部分要控制的名称和位置的目标磁盘的操作，可以选择指定 DiskName 和 MediaLink 值。 如果 DiskName 和 MediaLink 指定在此模式下，它们必须中尚不存在的系统，否则为将返回冲突问题;UserDisk-集 DiskName 向用户提供的映像存储库中的映像。 SourceImageName 必须设置为 NULL。 将忽略所有其他属性;或 Blob 存储帐户-设置 MediaLink 到 blob 中的包含的图像。 SourceImageName 和 DiskName 设置为 NULL。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx有关详细信息)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 你的服务的名称。
    - id: deploymentName
      type:
      - string
      description: 你的部署的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: 提供对开始创建虚拟机操作的参数。
    - id: parameters.roleName
      type:
      - string
      description: 指定虚拟机的名称。 名称必须是在部署中是唯一的。
    - id: parameters.availabilitySetName
      type:
      - string
      description: 指定要将虚拟机添加到的可用性集的名称。 此值控制在 Azure 环境中的虚拟机分配。 指定同一个可用性集中的虚拟机分配给不同节点，以便最大化可用性。
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: 虚拟机的大小。
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: 包含配置集包含系统和应用程序配置设置的集合。
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: 包含要在虚拟机上安装的资源扩展的集合。 如果 ProvisionGuestAgent 设置，则使用此元素为 true。
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: VMImage 是要创建此角色的名称。 如果在 VMImage OSDisk 已专用化，然后应提供任何 WindowsProvisioningConfigurationSet 或 LinuxProvisioningConfigurationSet。 使用此参数时，应指定任何 OSVirtualHardDisk 或 DataVirtualHardDisk。
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: 包含 Azure 用于创建虚拟机的数据磁盘的参数。
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: 包含 Azure 用于创建虚拟机的操作系统磁盘的参数。
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: 指定读/写效率的操作系统磁盘 blob 的平台缓存行为。
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: 映像存储库中指定操作系统映像的友好的名称。
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: 指定映像存储库中的操作系统映像的名称。
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: 指定 Azure 存储中的操作系统磁盘的位置。
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: 指定用于预配虚拟机的源映像的名称。
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: 在虚拟机中运行的操作系统。
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: 将复制到的 VM 创建的客户的存储帐户的源 OS 映像的 Uri。如果指定 RemoteSourceImageLink，则必须还指定 MediaLink。如果指定了 RemoteSourceImageLink，必须未指定 thenSourceIamgeName。
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: 获取或设置 IO 类型。
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: 当我们使用 OS 映像或 RemoteSourceImage 来创建 OSVirtualHardDisk 时，此参数可用于调整为更大新 OSVirtualHardDisk 的大小。 ResizedSizeInGB 必须大于基础 OS 映像的 LogicalSizeInGB。
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: 指示是否在虚拟机上安装 WindowsAzureGuestAgent 服务。 若要在虚拟机中运行的资源扩展，必须安装此服务。
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
