- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="109fd-102">认可密钥是永久嵌入在受信任的平台模块 (TPM) 安全硬件，通常在制造时的加密密钥。</span><span class="sxs-lookup"><span data-stu-id="109fd-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="109fd-103">认可密钥的隐私部分从不在 TPM 之外发布。</span><span class="sxs-lookup"><span data-stu-id="109fd-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="109fd-104">认可密钥的公共部分有助于识别 TPM 的真伪。</span><span class="sxs-lookup"><span data-stu-id="109fd-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="109fd-105">认可密钥是 base64 编码的值。</span><span class="sxs-lookup"><span data-stu-id="109fd-105">The endorsement key is a base64 encoded value.</span></span>
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="109fd-106">存储根密钥嵌入在受信任的平台模块 (TPM) 安全硬件。</span><span class="sxs-lookup"><span data-stu-id="109fd-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="109fd-107">它用于对应用程序，创建的 TPM 密钥保护没有 TPM 的情况下，不能使用这些密钥。</span><span class="sxs-lookup"><span data-stu-id="109fd-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="109fd-108">与认可密钥 （这通常在制造 TPM 时创建），不同的 TPM 所有权时创建存储根密钥。</span><span class="sxs-lookup"><span data-stu-id="109fd-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="109fd-109">这意味着如果清除 TPM，并且新用户取得所有权，会创建一个新的存储根密钥。</span><span class="sxs-lookup"><span data-stu-id="109fd-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="109fd-110">此属性不是通常由服务客户端操作。</span><span class="sxs-lookup"><span data-stu-id="109fd-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="109fd-111">StorageRootKey 是 base64 编码值。</span><span class="sxs-lookup"><span data-stu-id="109fd-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
