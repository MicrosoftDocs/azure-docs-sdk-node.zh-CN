    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      最大可以实例化此应用程序的节点数。
      它是允许此应用程序跨越的节点数。
      没有定义应用程序容量的应用程序的此值将为零。
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      最小为此应用程序的节点数。
      是，Service Fabric 将保留容量等于 ReservedLoad 到群集中的节点数 * MinimumNodes 为此应用程序实例。
      没有定义应用程序容量的应用程序的此值将为零。
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
