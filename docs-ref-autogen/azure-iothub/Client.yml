  type: class
  summary: >
    <span data-ttu-id="8149a-101">IoT 中心服务客户端用于与通过 Azure IoT 中心的设备进行通信。</span><span class="sxs-lookup"><span data-stu-id="8149a-101">The IoT Hub service client is used to communicate with devices through an Azure IoT hub.</span></span>

    <span data-ttu-id="8149a-102">它允许 SDK 用户：</span><span class="sxs-lookup"><span data-stu-id="8149a-102">It lets the SDK user:</span></span>
      - <span data-ttu-id="8149a-103">向设备发送设备到云 （也称为命令）： 命令在 IoT 中心排队，并仅在连接设备时以异步方式传递。</span><span class="sxs-lookup"><span data-stu-id="8149a-103">send device-to-cloud (also known as commands) to devices: commands are queued on IoT Hub and delivered asynchronously only when the device is connected.</span></span> <span data-ttu-id="8149a-104">仅有 50 个命令可以将排入队列每台设备。</span><span class="sxs-lookup"><span data-stu-id="8149a-104">Only 50 commands can be queued per device.</span></span>
      - <span data-ttu-id="8149a-105">对设备调用直接方法 (可仅当当前连接的设备： 它是与设备通信的同步方法)</span><span class="sxs-lookup"><span data-stu-id="8149a-105">invoke direct methods on devices (which will work only if the device is currently connected: it's a synchronous way of communicating with the device)</span></span>
      - <span data-ttu-id="8149a-106">侦听由前面的命令的设备发送的反馈消息。</span><span class="sxs-lookup"><span data-stu-id="8149a-106">listen for feedback messages sent by devices for previous commands.</span></span>
      - <span data-ttu-id="8149a-107">侦听来自设备的文件上传通知。</span><span class="sxs-lookup"><span data-stu-id="8149a-107">listen for file upload notifications from devices.</span></span>
    <span data-ttu-id="8149a-108">用户应创建新<xref:azure-iothub.Client>实例通过调用工厂方法之一[fromConnectionString](xref:azure-iothub.Client.fromConnectionString)或[fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature)，以创建 IoT 中心服务客户端。</span><span class="sxs-lookup"><span data-stu-id="8149a-108">Users should create new <xref:azure-iothub.Client> instances by calling one of the factory methods, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) or [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), to create an IoT Hub service Client.</span></span>
