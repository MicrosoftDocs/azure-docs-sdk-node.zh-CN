- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    若要连接、 断开或测试与本地网络站点的连接，访问表示本地网络的连接资源，并指定连接，断开连接或测试，以执行所需的操作。

    (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx有关详细信息)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: 此网关的虚拟网络的名称。
    - id: localNetworkSiteName
      type:
      - string
      description: 若要连接到站点的名称。
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: 提供对开始断开连接或测试网关连接的操作的参数。
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: 指定要对连接执行的操作。 可以设置为连接、 断开连接或测试，若要连接到本地网络，请断开与本地网络的连接或测试与本地网络站点的网关的连接。
    - id: parameters.iPAddress
      type:
      - string
      description: 如果向测试; 设置操作必需的否则不使用。 指定网关将与测试连接的目标本地网络站点的 IP 地址。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: 响应流中。
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
