- uid: azure-event-hubs.EventPosition.fromOffset
  name: fromOffset
  children: []
  type: method
  langs:
  - typeScript
  summary: 创建给定的偏移量位置处的位置。
  syntax:
    content: 'static function fromOffset(offset: string, isInclusive?: boolean)'
    parameters:
    - id: offset
      type:
      - string
      description: >-
        数据相对于事件中心分区流的偏移量。

        偏移量是事件中心流中的事件的标记或标识符。

        该标识符在事件中心流的分区中是惟一的。
    - id: isInclusive
      type:
      - boolean
      description: 如果为 true，则包含; 指定的事件否则，返回的下一个事件。 默认值：false。
      optional: true
    return:
      type:
      - azure-event-hubs.EventPosition
  package: azure-event-hubs
