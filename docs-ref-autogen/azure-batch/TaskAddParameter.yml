    summary: '<span data-ttu-id="a1564-132">多实例任务的资源文件仅会下载到其执行的主要任务的计算节点。</span><span class="sxs-lookup"><span data-stu-id="a1564-132">For multi-instance Tasks, the resource files will only be downloaded to the Compute Node on which the primary Task is executed.</span></span> <span data-ttu-id="a1564-133">没有资源文件的列表的最大大小。</span><span class="sxs-lookup"><span data-stu-id="a1564-133">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="a1564-134">当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="a1564-134">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="a1564-135">如果发生这种情况，必须在大小减少的 ResourceFiles 集合。</span><span class="sxs-lookup"><span data-stu-id="a1564-135">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="a1564-136">这可以实现使用.zip 文件、 应用程序包或 Docker 容器。</span><span class="sxs-lookup"><span data-stu-id="a1564-136">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
