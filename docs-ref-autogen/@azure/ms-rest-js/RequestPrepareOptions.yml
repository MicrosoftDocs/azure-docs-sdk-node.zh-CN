  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      需要应用到请求的请求标头的字典。
      以下键是"标头-name"，值为"标头的值"。 标头值必须为类型字符串。
       - ContentType 必须作为"内容类型"提供的密钥名称。 默认值"application/json;charset = utf-8"。
       - "传输编码"设置为"分块"默认情况下如果"options.bodyIsStream"设置为 true。
       - "内容类型"默认设置为"应用程序/八进制流"如果"options.bodyIsStream"设置为 true。
       - "接受的语言"默认情况下设置为"EN-US"
       - "x-ms-客户端请求 id"默认情况下设置为新的 Guid。 若要生成请求的 guid，请设置 options.disableClientRequestId 为 true
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
