  - azure-iothub.Client.setRetryPolicy
  - azure-iothub.Client.TransportCtor
  langs:
  - typeScript
  type: class
  summary: >
    IoT 中心服务客户端用于与通过 Azure IoT 中心的设备进行通信。

    它允许 SDK 用户：
      - 向设备发送设备到云 （也称为命令）： 命令在 IoT 中心排队，并仅在连接设备时以异步方式传递。 仅有 50 个命令可以将排入队列每台设备。
      - 对设备调用直接方法 (可仅当当前连接的设备： 它是与设备通信的同步方法)
      - 侦听由前面的命令的设备发送的反馈消息。
      - 侦听来自设备的文件上传通知。
    用户应创建新<xref:azure-iothub.Client>实例通过调用工厂方法之一[fromConnectionString](xref:azure-iothub.Client.fromConnectionString)或[fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature)，以创建 IoT 中心服务客户端。
  extends:
    name: EventEmitter
  package: azure-iothub
