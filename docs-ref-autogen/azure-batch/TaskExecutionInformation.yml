  - uid: azure-batch.TaskExecutionInformation.retryCount
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6d94e-115">任务应用程序失败 （非零退出代码） 时重试，预处理的错误 （无法运行任务） 和文件上传错误不会重试。</span><span class="sxs-lookup"><span data-stu-id="6d94e-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the Task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="6d94e-116">批处理服务将重试任务，直到达到指定的约束的限制。</span><span class="sxs-lookup"><span data-stu-id="6d94e-116">The Batch service will retry the Task up to the limit specified by the constraints.</span></span>'
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.startTime
    name: startTime
    fullName: startTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6d94e-117">正在运行对应于正在运行状态，因此如果任务指定资源文件或包，然后开始时间反映了下载或部署这些任务启动的时间。</span><span class="sxs-lookup"><span data-stu-id="6d94e-117">''Running'' corresponds to the running state, so if the Task specifies resource files or Packages, then the start time reflects the time at which the Task started downloading or deploying these.</span></span> <span data-ttu-id="6d94e-118">如果已重新启动或重试该任务，这是任务开始运行的最新时间。</span><span class="sxs-lookup"><span data-stu-id="6d94e-118">If the Task has been restarted or retried, this is the most recent time at which the Task started running.</span></span> <span data-ttu-id="6d94e-119">此属性是存在仅对处于正在运行或已完成状态的任务。</span><span class="sxs-lookup"><span data-stu-id="6d94e-119">This property is present only for Tasks that are in the running or completed state.</span></span>'
    optional: true
    syntax:
      content: 'startTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
