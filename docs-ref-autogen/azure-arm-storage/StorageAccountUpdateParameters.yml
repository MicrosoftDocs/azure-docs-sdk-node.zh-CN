  - typeScript
  type: property
  summary: 可选。 指示存储帐户的类型。 当前仅 StorageV2 值支持的服务器。 可能的值包括：'Storage', 'StorageV2', 'BlobStorage', 'FileStorage', 'BlockBlobStorage'
  optional: true
  syntax:
    content: 'kind?: string'
    return:
      type:
      - string
  package: azure-arm-storage
