  - uid: '@azure/arm-sql.DatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="6cbe7-105">指定创建数据库的模式。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="6cbe7-106">默认值： 常规数据库创建。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-106">Default: regular database creation.</span></span>

      <span data-ttu-id="6cbe7-107">复制： 为现有数据库的副本创建数据库。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="6cbe7-108">sourceDatabaseId 必须指定为源数据库的资源 ID。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="6cbe7-109">辅助： 为现有数据库的辅助副本创建数据库。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="6cbe7-110">sourceDatabaseId 必须指定为现有的主数据库的资源 ID。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="6cbe7-111">PointInTimeRestore:通过还原时间点备份的现有数据库创建数据库。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="6cbe7-112">sourceDatabaseId 必须指定为现有数据库的资源 ID，必须指定 restorePointInTime。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="6cbe7-113">恢复：创建一个数据库的异地复制的备份还原。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="6cbe7-114">sourceDatabaseId 必须指定为要还原的可恢复的数据库资源 ID。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="6cbe7-115">还原：通过还原已删除的数据库备份创建的数据库。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="6cbe7-116">必须指定 sourceDatabaseId。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="6cbe7-117">如果 sourceDatabaseId 是数据库的原始资源 ID，则必须指定 sourceDatabaseDeletionDate。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="6cbe7-118">否则为 sourceDatabaseId 必须是可还原的已删除的数据库资源 ID 并且 sourceDatabaseDeletionDate 将被忽略。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="6cbe7-119">此外可以指定 restorePointInTime 从早的时间点还原的时间。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="6cbe7-120">RestoreLongTermRetentionBackup:通过从长期保留保管库还原创建的数据库。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="6cbe7-121">recoveryServicesRecoveryPointResourceId 必须指定为恢复点的资源 id。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="6cbe7-122">数据仓库版本不支持复制、 辅助数据库和 RestoreLongTermRetentionBackup。</span><span class="sxs-lookup"><span data-stu-id="6cbe7-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="6cbe7-123">可能的值包括：'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="6cbe7-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
    optional: true
    syntax:
      content: 'createMode?: CreateMode'
      return:
        type:
          - '@azure/arm-sql.CreateMode'
    package: '@azure/arm-sql'
