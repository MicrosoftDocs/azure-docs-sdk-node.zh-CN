  children: []
  langs:
  - typeScript
  type: property
  summary: 辅助位置的状态。 可能的值为:-实时：指示辅助位置处于活动状态且正常运行。 -Bootstrap:指示正在从主位置到辅助位置的初始同步。这通常发生在首次启用复制时。 -不可用：指示辅助位置暂时不可用。 可能的值包括：实时、 启动，不可用
  optional: true
  syntax:
