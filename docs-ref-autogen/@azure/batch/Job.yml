    summary: 删除作业也会删除属于该作业的所有任务和作业的所有统计信息。 这还将重写任务的数据; 的保留期也就是说，如果作业包含仍保留在计算节点的任务，批处理服务会删除这些任务的工作目录和它们的所有内容。  收到删除作业请求后，Batch 服务将设置为删除状态的作业。 处于 deleting 状态的作业上的所有更新操作将都失败状态代码 409 （冲突），并指示正在删除作业的其他信息。
