- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    <span data-ttu-id="5c1f2-106">创建数据磁盘操作将数据磁盘添加到虚拟机。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-106">The Create Data Disk operation adds a data disk to a virtual machine.</span></span>

    <span data-ttu-id="5c1f2-107">有三种方法来创建数据磁盘使用添加数据磁盘操作。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-107">There are three ways to create the data disk using the Add Data Disk operation.</span></span> <span data-ttu-id="5c1f2-108">选项 1-将空数据磁盘附加到角色，通过指定磁盘标签和磁盘映像的位置。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-108">Option 1 - Attach an empty data disk to the role by specifying the disk label and location of the disk image.</span></span> <span data-ttu-id="5c1f2-109">请求正文中不包括 DiskName 和 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-109">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="5c1f2-110">加入 MediaLink 元素并引用与角色相同的地理区域中的 blob。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-110">Include the MediaLink element and reference a blob that is in the same geographical region as the role.</span></span> <span data-ttu-id="5c1f2-111">您可以省略 MediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-111">You can also omit the MediaLink element.</span></span> <span data-ttu-id="5c1f2-112">在此使用情况，Azure 将创建为默认值为角色配置的存储帐户中的数据磁盘。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-112">In this usage, Azure will create the data disk in the storage account configured as default for the role.</span></span> <span data-ttu-id="5c1f2-113">选项 2-附加的映像存储库中的现有数据磁盘。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-113">Option 2 - Attach an existing data disk that is in the image repository.</span></span> <span data-ttu-id="5c1f2-114">请求正文中不包括 DiskName 和 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-114">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="5c1f2-115">指定要通过加入 DiskName 元素使用的数据磁盘。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-115">Specify the data disk to use by including the DiskName element.</span></span> <span data-ttu-id="5c1f2-116">注意： 如果包含在响应正文的 MediaLink 和 LogicalDiskSizeInGB 元素将被忽略。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-116">Note: If included the in the response body, the MediaLink and LogicalDiskSizeInGB elements are ignored.</span></span> <span data-ttu-id="5c1f2-117">选项 3-指定包含要使用的磁盘映像的存储帐户中 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-117">Option 3 - Specify the location of a blob in your storage account that contain a disk image to use.</span></span> <span data-ttu-id="5c1f2-118">加入 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-118">Include the SourceMediaLink element.</span></span> <span data-ttu-id="5c1f2-119">注意： 如果 MediaLink 元素 isincluded，它是被忽略。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-119">Note: If the MediaLink element isincluded, it is ignored.</span></span>  <span data-ttu-id="5c1f2-120">(请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx有关详细信息)</span><span class="sxs-lookup"><span data-stu-id="5c1f2-120">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for more information)</span></span>
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="5c1f2-121">你的服务的名称。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-121">The name of your service.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="5c1f2-122">部署的名称。</span><span class="sxs-lookup"><span data-stu-id="5c1f2-122">The name of the deployment.</span></span>
