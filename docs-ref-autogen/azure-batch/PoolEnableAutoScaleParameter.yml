  type: property
  summary: 默认值为 15 分钟。 最小值和最大值分别为 5 分钟和 168 小时。 如果您指定的值小于 5 分钟或大于 168 小时，Batch 服务会拒绝具有无效的属性值错误; 的请求如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。 如果指定一个新的间隔，然后将停止现有的自动缩放评估计划，并将启动新的自动缩放评估计划与正在时发出此请求的时间及其开始时间。
