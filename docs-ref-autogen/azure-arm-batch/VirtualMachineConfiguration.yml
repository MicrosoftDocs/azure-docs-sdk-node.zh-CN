  type: property
  summary: 此属性不能指定是否 imageReference 指定 Linux OS 映像。
  optional: true
  syntax:
    content: 'windowsConfiguration?: WindowsConfiguration'
    return:
      type:
      - azure-arm-batch.WindowsConfiguration
  package: azure-arm-batch
