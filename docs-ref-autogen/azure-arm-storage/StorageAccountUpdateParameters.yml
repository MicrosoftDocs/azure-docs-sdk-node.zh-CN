      - azure-arm-storage.NetworkRuleSet
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.sku
  name: sku
  fullName: sku
  children: []
  langs:
  - typeScript
  type: property
  summary: 获取或设置 SKU 名称。 请注意，SKU 名称不能更新为 Standard_ZRS、 Premium_LRS 或 Premium_ZRS，也不可以为任何其他值更新这些 SKU 名称的帐户。
  optional: true
  syntax:
    content: 'sku?: Sku'
    return:
      type:
      - azure-arm-storage.Sku
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: 获取或设置描述资源的键/值对的列表。 在查看此资源分组 （跨资源组），可以使用这些标记。 可以为资源提供最多 15 个标记。 每个标记必须具有密钥不应超过 128 个字符和值的长度不应超过 256 个字符的长度。
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
