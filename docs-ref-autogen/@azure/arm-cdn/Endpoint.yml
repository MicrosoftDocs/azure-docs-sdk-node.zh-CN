    type: property
    summary: 指示是否在 CDN 上启用内容压缩。 默认值为 false。 如果启用了压缩，内容将作为提供压缩如果用户请求的压缩版本。 请求的内容小于 1 个字节或大于 1 MB 时，不会在 CDN 上压缩内容。
    optional: true
    syntax:
      content: 'isCompressionEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
