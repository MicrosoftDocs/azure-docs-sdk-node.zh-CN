- uid: azure-batch.SubtaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: 仅当子任务处于已完成状态时，才设置此属性。 一般情况下，进程的退出代码反映了由该进程的应用程序开发人员实现的特定约定。 如果使用退出代码值来决定在代码中，请务必了解使用应用程序进程的退出代码约定。 但是，如果批处理服务将终止 （由于超时或通过 API 的用户终止） 子任务可能会看到操作系统定义的退出代码。
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
