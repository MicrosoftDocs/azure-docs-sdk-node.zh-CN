  summary: >
    <span data-ttu-id="3c1f4-101">提供了`AuthenticationProvider`，可以只需使用共享的访问签名创建，然后使用设备客户端和传输协议进行身份验证与 Azure IoT 中心实例的对象。</span><span class="sxs-lookup"><span data-stu-id="3c1f4-101">Provides an `AuthenticationProvider` object that can be created simply with a shared access signature and is then used by the device client and transports to authenticate with the Azure IoT hub instance.</span></span>

    <span data-ttu-id="3c1f4-102">`SharedAccessSignatureAuthenticationProvider`对象不会自动续订的共享的访问签名令牌，因此，用户需要使用与其源未过期的共享的访问签名令牌`updateSharedAccessSignature`方法。</span><span class="sxs-lookup"><span data-stu-id="3c1f4-102">The `SharedAccessSignatureAuthenticationProvider` object does not renew the shared access signature token automatically, so the user needs to feed non-expired shared access signature tokens to it using the `updateSharedAccessSignature` method.</span></span> <span data-ttu-id="3c1f4-103">此方法中，每次调用`SharedAccessSignatureAuthenticationProvider`就会发出`newTokenAvailable`传输将使用进行身份验证与 Azure IoT 中心实例的事件。</span><span class="sxs-lookup"><span data-stu-id="3c1f4-103">For each call to this method, the `SharedAccessSignatureAuthenticationProvider` will emit a `newTokenAvailable` event that transports will use to authenticate with the Azure IoT hub instance.</span></span>
