- uid: azure-arm-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    这仅适用于包含 Windows 操作系统，并且应该仅当您将部署的节点的有效的本地许可证时使用的映像。 如果省略，没有本地许可折扣。 值为：


    Windows_Server-适用于 Windows Server 的本地许可证。

    Windows_Client-适用于 Windows 客户端的本地许可证。
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.nodeAgentSkuId
  name: nodeAgentSkuId
  fullName: nodeAgentSkuId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Batch 节点代理是在池中，每个节点上运行，并提供节点与 Batch 服务之间的命令和控制接口的程序。 节点代理对于不同操作系统有不同的实现（称为 SKU）。

    必须指定节点代理 SKU 相匹配的所选的图像引用。 若要获取支持的节点代理 Sku 和其清单，其中已验证的图像引用的列表，请参阅支持的节点代理 Sku 的列表操作。
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.windowsConfiguration
  name: windowsConfiguration
  fullName: windowsConfiguration
  children: []
