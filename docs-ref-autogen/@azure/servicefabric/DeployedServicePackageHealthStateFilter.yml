  - uid: '@azure/servicefabric.DeployedServicePackageHealthStateFilter.serviceManifestNameFilter'
    name: serviceManifestNameFilter
    fullName: serviceManifestNameFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="931a5-129">用于标识已部署的服务包与筛选器匹配的服务清单的名称。</span><span class="sxs-lookup"><span data-stu-id="931a5-129">The name of the service manifest which identifies the deployed service packages that matches the filter.</span></span>
      <span data-ttu-id="931a5-130">如果指定，该筛选器只应用到指定的已部署的服务包中，如果有的话。</span><span class="sxs-lookup"><span data-stu-id="931a5-130">If specified, the filter is applied only to the specified deployed service packages, if any.</span></span>
      <span data-ttu-id="931a5-131">如果没有具有指定的清单名称的已部署的服务包存在，未在群集运行状况区块根据此筛选器中返回。</span><span class="sxs-lookup"><span data-stu-id="931a5-131">If no deployed service packages with specified manifest name exist, nothing is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="931a5-132">如果存在任何已部署的服务包，它们会参与群集运行状况区块，如果它尊重其他筛选器属性。</span><span class="sxs-lookup"><span data-stu-id="931a5-132">If any deployed service package exists, they are included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="931a5-133">如果未指定，则所有已部署服务包与父筛选器匹配 （如果有） 都纳入考虑范围并与其他筛选器成员，如运行状况状态筛选器相匹配。</span><span class="sxs-lookup"><span data-stu-id="931a5-133">If not specified, all deployed service packages that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'serviceManifestNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
