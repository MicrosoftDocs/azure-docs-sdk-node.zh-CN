      - string
      description: <span data-ttu-id="60fdd-120">订阅密钥。</span><span class="sxs-lookup"><span data-stu-id="60fdd-120">The subscription key.</span></span>
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
