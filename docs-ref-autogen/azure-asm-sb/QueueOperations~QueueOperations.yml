- uid: azure-asm-sb.QueueOperations~QueueOperations
  id: azure-asm-sb.QueueOperations~QueueOperations
  name: QueueOperations
  summary: >-
    服务总线管理 API 包括用于管理服务总线队列的操作。

    __请注意__： 此类的实例自动创建的实例 [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}。

    请参阅 [队列] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}。

    初始化 QueueOperations 类的新实例。
