    <span data-ttu-id="5f5cb-102">创建一个容器。</span><span class="sxs-lookup"><span data-stu-id="5f5cb-102">Creates a container.</span></span>

    <span data-ttu-id="5f5cb-103">容器是一个命名的项的逻辑容器。</span><span class="sxs-lookup"><span data-stu-id="5f5cb-103">A container is a named logical container for items.</span></span>


