  - uid: '@azure/cognitiveservices-face.OperationStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      操作状态： 未启动，在运行，成功、 失败。 如果请求的操作，并且等待执行时，状态为未启动。 如果操作正在进行后端中，状态为正在运行。 演示成功的表示该操作成功完成，专门针对快照创建操作的状态的快照是良好生成并已准备好应用，并将操作应用的快照，向你显示目标对象已完成创建快照并已准备好使用中。 状态-失败通常由在拍摄快照的同时编辑源对象或在应用快照之前完成的同时编辑目标对象，请参阅字段"消息"若要检查失败原因。
      可能的值包括: notstarted，正在运行、 已成功，失败
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
