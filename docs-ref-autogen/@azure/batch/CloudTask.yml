    summary: 此任务依赖于任务。 此任务将不会计划，直到它依赖于的所有任务已成功都完成。 如果任何这些任务故障并耗尽其重试计数，此任务将永远不会安排。
    optional: true
    syntax:
      content: 'dependsOn?: TaskDependencies'
