    summary: |-
      <span data-ttu-id="14cbb-101">虚拟网络必须是同一区域和订阅与 Azure Batch 帐户中。</span><span class="sxs-lookup"><span data-stu-id="14cbb-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="14cbb-102">指定的子网应有足够可用的 IP 地址来应对它将从作业中运行任务的计算节点数。</span><span class="sxs-lookup"><span data-stu-id="14cbb-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="14cbb-103">这可以最多在池中计算节点数。</span><span class="sxs-lookup"><span data-stu-id="14cbb-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="14cbb-104">MicrosoftAzureBatch 服务主体必须具有经典虚拟机参与者基于角色的访问控制 (RBAC) 角色，为指定的 VNet，以便 Azure Batch 服务可以计划任务的节点上。</span><span class="sxs-lookup"><span data-stu-id="14cbb-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="14cbb-105">这可以通过检查是否指定的 VNet 具有任何关联的网络安全组 (NSG) 来进行验证。</span><span class="sxs-lookup"><span data-stu-id="14cbb-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="14cbb-106">如果 nsg 拒绝指定的子网中的节点通信，然后 Batch 服务将设置计算节点的状态为不可用。</span><span class="sxs-lookup"><span data-stu-id="14cbb-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="14cbb-107">这是窗体 /subscriptions/ {订阅} /resourceGroups/ {组} /providers/ {provider} /virtualNetworks/ {network} /subnets/ {子网}。</span><span class="sxs-lookup"><span data-stu-id="14cbb-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="14cbb-108">如果指定的 VNet 具有任何关联的网络安全组 (NSG)，则必须从 Azure Batch 服务的入站通信启用数个保留的系统端口。</span><span class="sxs-lookup"><span data-stu-id="14cbb-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="14cbb-109">使用创建的池虚拟机配置，启用端口 29876 和 29877，以及适用于 Linux 和端口 3389 的 Windows 端口 22。</span><span class="sxs-lookup"><span data-stu-id="14cbb-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="14cbb-110">端口 443 也需要执行到 Azure 存储的通信的出站连接处于打开状态。</span><span class="sxs-lookup"><span data-stu-id="14cbb-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="14cbb-111">有关更多详细信息，请参阅： https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="14cbb-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch