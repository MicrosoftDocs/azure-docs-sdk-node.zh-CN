  summary: <span data-ttu-id="991f1-170">枚举中的服务命名空间的队列。</span><span class="sxs-lookup"><span data-stu-id="991f1-170">Enumerates the queues in the service namespace.</span></span> <span data-ttu-id="991f1-171">在页中，最多 100 个队列每个包含返回的结果。</span><span class="sxs-lookup"><span data-stu-id="991f1-171">The result is returned in pages, each containing up to 100 queues.</span></span> <span data-ttu-id="991f1-172">如果该命名空间包含 100 多个队列，则返回源，其中包含的第一页和具有要查看数据的下一页的 URI 的下一个链接。</span><span class="sxs-lookup"><span data-stu-id="991f1-172">If the namespace contains more than 100 queues, a feed is returned that contains the first page and a next link with the URI to view the next page of data.</span></span>  <span data-ttu-id="991f1-173">(请参阅http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp有关详细信息)</span><span class="sxs-lookup"><span data-stu-id="991f1-173">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp for more information)</span></span>
