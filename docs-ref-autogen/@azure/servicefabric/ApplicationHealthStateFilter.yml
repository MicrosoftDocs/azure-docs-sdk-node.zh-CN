      <span data-ttu-id="58688-105">如果应用程序不存在，没有任何应用程序是在群集运行状况区块根据此筛选器中返回。</span><span class="sxs-lookup"><span data-stu-id="58688-105">If the application doesn't exist, no application is returned in the cluster health chunk based on this filter.</span></span>
