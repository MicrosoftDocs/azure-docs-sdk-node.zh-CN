- uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
  name: queryScenario
  fullName: queryScenario
  children: []
  langs:
  - typeScript
  type: property
  summary: 支持的查询方案中。 此字段设置为 DominantEntity 或 DisambiguationItem。 该字段设置为 DominantEntity 如果必应确定单个实体满足此请求。 例如，书籍、 电影、 人员或引力。 如果多个实体都无法满足请求，该字段设置为 DisambiguationItem。 例如，如果请求使用的电影专营泛型的标题，实体的类型可能就会是 DisambiguationItem。 但是，如果该请求指定了特定标题从特许经营，实体的类型很可能会 DominantEntity。 可能的值包括：DominantEntity、 DominantEntityWithDisambiguation、 消除二义性、 List、 ListWithPivot
  optional: true
  syntax:
    content: 'queryScenario?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
