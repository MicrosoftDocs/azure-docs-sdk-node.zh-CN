    summary: '<span data-ttu-id="43291-104">通用资源文件和任务资源文件之间的区别是通用资源文件为所有子任务，包括主要副本，下载，而仅用于主下载任务资源文件。</span><span class="sxs-lookup"><span data-stu-id="43291-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="43291-105">此外请注意，这些资源文件未下载到任务工作目录，但会将其下载到任务根目录 （已完成的工作目录的上一个目录）。</span><span class="sxs-lookup"><span data-stu-id="43291-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="43291-106">没有资源文件的列表的最大大小。</span><span class="sxs-lookup"><span data-stu-id="43291-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="43291-107">当超过最大大小时，则请求将失败，并且响应错误代码将是 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="43291-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="43291-108">如果发生这种情况，必须在大小减少的 ResourceFiles 集合。</span><span class="sxs-lookup"><span data-stu-id="43291-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="43291-109">这可以实现使用.zip 文件、 应用程序包或 Docker 容器。</span><span class="sxs-lookup"><span data-stu-id="43291-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
