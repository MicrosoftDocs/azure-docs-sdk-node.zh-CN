      description: 字符串属性，该值指示该扩展插件支持的操作系统。 当前值为 Windows 或 Linux。
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 字符串包含名称的公司/组织者发布扩展属性。
      optional: true
    - id: parameters.regions
      type:
      - string
      description: 包含所需的扇区的区域名称的字符串属性。
      optional: true
    - id: callback
      type:
