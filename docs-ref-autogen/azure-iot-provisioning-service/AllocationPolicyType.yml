- uid: azure-iot-provisioning-service.AllocationPolicyType
  name: AllocationPolicyType
  fullName: AllocationPolicyType
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    此单个注册分配策略。 此策略会替代租户级别分配策略。

    - 哈希:链接的 IoT 中心等可能地获得预配到它们的设备。

    - geoLatency:设备是预配到 IoT 中心设备到延迟最低。如果多个链接的 IoT 中心将提供相同的最低延迟，预配服务在这些中心上散列设备。

    - static:注册列表中所需的 IoT 中心的规范优先于服务级别分配策略。

    - 自定义:设备预配到 IoT 中心基于你自己的自定义逻辑。 预配服务将有关设备的信息传递给逻辑，而逻辑返回所需的 IoT 中心，以及所需的初始配置。 我们建议使用 Azure Functions 托管你的逻辑。
  syntax:
    content: type AllocationPolicyType = "hashed" | "geoLatency" | "static" | "custom"
  package: azure-iot-provisioning-service
