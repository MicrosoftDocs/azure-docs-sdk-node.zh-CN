  - uid: azure-arm-containerregistry.CustomRegistryCredentials.identity
    name: identity
    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: 指示分配给自定义凭据的托管的标识。 如果用户分配标识此值是客户端 id。 如果系统分配的标识，则该值将为`system`。 在系统分配标识的情况下将通过运行程序来确定客户端 ID。 此标识可用于向密钥保管库检索凭据进行身份验证，也可能是用于访问注册表的身份验证的唯一来源。
    optional: true
    syntax:
      content: 'identity?: string'
      return:
        type:
          - string
    package: azure-arm-containerregistry
