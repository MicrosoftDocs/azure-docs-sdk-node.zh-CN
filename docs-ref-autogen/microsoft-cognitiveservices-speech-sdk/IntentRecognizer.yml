- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="91701-121">启动意图识别，并识别第一个查询文本后停止。</span><span class="sxs-lookup"><span data-stu-id="91701-121">Starts intent recognition, and stops after the first utterance is recognized.</span></span>

    <span data-ttu-id="91701-122">该任务作为结果返回识别文本和目的。</span><span class="sxs-lookup"><span data-stu-id="91701-122">The task returns the recognition text and intent as result.</span></span>

    <span data-ttu-id="91701-123">注意：RecognizeOnceAsync() 返回时已识别第一个查询文本，因此仅适用于单个单次触发识别如命令或查询。</span><span class="sxs-lookup"><span data-stu-id="91701-123">Note: RecognizeOnceAsync() returns when the first utterance has been recognized, so it is suitable only for single shot recognition like command or query.</span></span>

    <span data-ttu-id="91701-124">对于长时间运行识别改用 StartContinuousRecognitionAsync()。</span><span class="sxs-lookup"><span data-stu-id="91701-124">For long-running recognition, use StartContinuousRecognitionAsync() instead.</span></span>
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: <span data-ttu-id="91701-125">回调接收识别 IntentRecognitionResult 与已完成。</span><span class="sxs-lookup"><span data-stu-id="91701-125">Callback that received the recognition has finished with an IntentRecognitionResult.</span></span>
      optional: true
    - id: err
