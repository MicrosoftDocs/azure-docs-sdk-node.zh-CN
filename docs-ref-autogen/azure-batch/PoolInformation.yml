  - uid: azure-batch.PoolInformation.poolId
    name: poolId
    fullName: poolId
    children: []
    langs:
      - typeScript
    type: property
    summary: 您必须确保此属性所引用的池存在。 如果池不存在在 Batch 服务会尝试计划作业时，会一直具有该 id 创建池不运行作业的任何任务。请注意，批处理服务将拒绝作业请求;它将只需运行任务之前存在该池。 必须指定池 ID 或自动池规范，但不可同时使用两者。
    optional: true
    syntax:
      content: 'poolId?: string'
      return:
        type:
          - string
    package: azure-batch
