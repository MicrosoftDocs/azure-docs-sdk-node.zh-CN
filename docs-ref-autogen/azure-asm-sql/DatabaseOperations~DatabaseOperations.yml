- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: 在 Azure SQL 数据库服务器中创建一个数据库。
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Azure SQL 数据库服务器在其中创建数据库的名称。
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: 用于创建数据库操作的参数。
    - id: parameters.name
      type:
      - string
      description: 获取或设置新数据库的名称。
    - id: parameters.edition
      type:
      - string
      description: 获取或设置用于新数据库版本。  DatabaseEditions 枚举包含此属性的有效值。
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: 获取或设置以千兆字节为单位表示此数据库的最大大小。  如果这与用户必须同意的 MaximumDatabaseSizeInBytes 结合使用。
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: 获取或设置新数据库的排序规则名称。
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: 获取或设置以字节为单位表示此数据库的最大大小。  如果这与用户必须同意的 MaximumDatabaseSizeInGB 结合使用。
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: 获取或设置要应用于数据库的服务目标 ID。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function create(serverName, parameters, callback)
  langs:
  - js
