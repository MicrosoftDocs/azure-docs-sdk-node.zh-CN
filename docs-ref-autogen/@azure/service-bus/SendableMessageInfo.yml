    summary: '<span data-ttu-id="46430-139">消息的生存时间值。</span><span class="sxs-lookup"><span data-stu-id="46430-139">The message’s time to live value.</span></span> <span data-ttu-id="46430-140">此值是相对持续时间之后消息过期、 从即时消息已接受并存储代理所捕获`enqueuedTimeUtc`。</span><span class="sxs-lookup"><span data-stu-id="46430-140">This value is the relative duration after which the message expires, starting from the instant the message has been accepted and stored by the broker, as captured in `enqueuedTimeUtc`.</span></span> <span data-ttu-id="46430-141">如果未明确设置，假设的值是相应队列或主题的 DefaultTimeToLive。</span><span class="sxs-lookup"><span data-stu-id="46430-141">When not set explicitly, the assumed value is the DefaultTimeToLive for the respective queue or topic.</span></span> <span data-ttu-id="46430-142">消息级别`timeToLive`值不得超过实体的 DefaultTimeToLive 设置并且以无提示方式调整如果是这样。</span><span class="sxs-lookup"><span data-stu-id="46430-142">A message-level `timeToLive` value cannot be longer than the entity''s DefaultTimeToLive setting and it is silently adjusted if it does.</span></span> <span data-ttu-id="46430-143">请参阅[到期](https://docs.microsoft.com/azure/service-bus-messaging/message-expiration)。</span><span class="sxs-lookup"><span data-stu-id="46430-143">See [Expiration](https://docs.microsoft.com/azure/service-bus-messaging/message-expiration).</span></span>'
