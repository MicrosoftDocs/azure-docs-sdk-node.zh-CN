- uid: azure-batch.PoolAddParameter.virtualMachineConfiguration
  name: virtualMachineConfiguration
  fullName: virtualMachineConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性与 cloudServiceConfiguration 互相排斥，并且必须指定一个属性。
  optional: true
  syntax:
    content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
    return:
      type:
      - azure-batch.VirtualMachineConfiguration
  package: azure-batch
- uid: azure-batch.PoolAddParameter.vmSize
  name: vmSize
  fullName: vmSize
  children: []
  langs:
  - typeScript
  type: property
  summary: 有关可用大小的虚拟机的云服务的信息，以及池 （使用 cloudServiceConfiguration 创建的池），请参阅大小为云服务 (https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/)。 Batch 支持特小型、 A1V2 和 A2V2 以外的所有云服务 VM 大小。 有关可用的虚拟机大小为使用虚拟机 Marketplace （使用 virtualMachineConfiguration 创建的池） 中的映像的池，请参阅大小的虚拟机 (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/)或虚拟机 (Windows) 的大小 (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Batch 支持 STANDARD_A0 和高级存储 （STANDARD_GS、 STANDARD_DS 和 STANDARD_DSV2 系列） 以外的所有 Azure VM 大小。
  syntax:
    content: 'vmSize: string'
    return:
      type:
      - string
  package: azure-batch
