- uid: '@azure/event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists'
  name: createAllCheckpointsIfNotExists(string[])
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="0f37a-102">创建给定分区的检查点持有者。</span><span class="sxs-lookup"><span data-stu-id="0f37a-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="0f37a-103">没有任何影响的任何检查点已存在的持有者。</span><span class="sxs-lookup"><span data-stu-id="0f37a-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="0f37a-104">此语义非常复杂，因为它是可以使用相同的存储进行租约和检查点 （Azure 存储实现执行操作） 和它需要具有每个分区的租约，但它不需要有一个分区的检查点。</span><span class="sxs-lookup"><span data-stu-id="0f37a-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="0f37a-105">它是一个有效的方案，永远不会使用检查点，因此务必要区分创建结构将保存检查点和实际创建检查点 （结构中存储的偏移量/序列编号对） 的存储区。</span><span class="sxs-lookup"><span data-stu-id="0f37a-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: <span data-ttu-id="0f37a-106">要创建的检查点持有人的分区的列表。</span><span class="sxs-lookup"><span data-stu-id="0f37a-106">List of partitions to create checkpoint HOLDERs for.</span></span>
    return:
      type:
      - Promise<void>
  package: '@azure/event-processor-host'
