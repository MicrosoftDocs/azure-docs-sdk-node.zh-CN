    summary: 如果作业未指定作业管理器任务，用户必须显式使用 Task API 的作业中添加任务。 如果作业未指定作业管理器任务，批处理服务将创建作业管理器任务，作业创建后，并将尝试计划作业中的其他任务之前计划作业管理器任务。
