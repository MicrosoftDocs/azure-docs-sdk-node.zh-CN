- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: 创建地缘组操作将创建新的地缘组指定的订阅。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx有关详细信息)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: 创建地缘组操作提供的参数。
    - id: parameters.name
      type:
      - string
      description: 仅适用于订阅的地缘组名称。
    - id: parameters.label
      type:
      - string
      description: 地缘组的 base-64 编码名称。 名称可以是长度最多 100 个字符。 如果未提供，则其值默认为地缘组的名称。
    - id: parameters.description
      type:
      - string
      description: 地缘组的说明。 说明可以有最多为 1024年个字符的长度。
      optional: true
    - id: parameters.location
      type:
      - string
      description: 数据中心在其中创建地缘组的位置。 若要列出可用位置，请参阅列出位置操作。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 响应流中。
    content: function create(parameters, callback)
  langs:
  - js
