    content: 'function updateModuleTwin(deviceId: string, moduleId: string, patch: any, etag: string, done: Registry.ResponseCallback)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 设备标识符。
    - id: moduleId
      type:
      - string
      description: 模块标识符
    - id: patch
      type:
      - any
      description: 所需的属性和修补程序使用的模块孪生的标记。
    - id: etag
      type:
      - string
      description: 此模块孪生的最新 etag 或 ' *' 若要强制执行更新，即使模块孪生已更新，因为获取 etag。
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: 将使用错误对象或模块孪生实例来调用回调。
