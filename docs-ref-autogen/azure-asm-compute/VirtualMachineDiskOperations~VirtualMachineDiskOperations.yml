- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: 更新数据磁盘操作更新指定的数据磁盘附加到指定的虚拟机。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx有关详细信息)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 你的服务的名称。
    - id: deploymentName
      type:
      - string
      description: 部署的名称。
    - id: roleName
      type:
      - string
      description: 要向其添加数据磁盘的角色的名称。
    - id: logicalUnitNumber
      type:
      - Number
      description: 磁盘的逻辑单元号。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: 提供给更新虚拟机数据磁盘操作的参数。
    - id: parameters.hostCaching
      type:
      - string
      description: 指定针对读/写效率的数据磁盘 blob 的缓存行为的平台。 默认值为 ReadOnly。 可能的值为： None、 ReadOnly 或 ReadWrite。 警告： 将此属性设置会影响磁盘的一致性。
    - id: parameters.label
      type:
      - string
      description: 指定数据磁盘的说明。 当附加磁盘，方法是直接引用介质使用 MediaLink 元素或指定目标磁盘大小，可以使用 DiskLabel 元素自定义目标数据磁盘的名称属性。
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定的磁盘的名称。 Azure 使用指定的磁盘来创建用于在计算机的数据磁盘，并使用磁盘名称填充此字段。
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: 指定磁盘的逻辑单元号 (LUN)。 LUN 指定装入的虚拟机使用情况时显示的数据驱动器的插槽。 有效的 LUN 值为 0 到 15。
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: 指定大小，以 gb 为单位的空磁盘附加到角色。 附加磁盘的一部分，或通过指定此属性的值来创建 VM 角色调用，可创建磁盘。 Azure 创建空磁盘根据大小首选项，然后将新创建的磁盘附加到角色。
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 指定磁盘介质所在的 Azure blob 存储区中的 blob 的位置。 Blob 位置必须属于操作调用中的订阅 Id 值指定的订阅中的存储帐户。 示例：http://example.blob.core.windows.net/disks/mydisk.vhd。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: 添加磁盘操作将磁盘添加到用户映像存储库。 磁盘可以是操作系统磁盘或数据磁盘。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx有关详细信息)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: 正在更新的磁盘的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: 提供给更新虚拟机磁盘操作的参数。
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 指定该磁盘是否包含操作系统。 注意： 仅安装了操作系统的磁盘可作为 OS 驱动器装载。
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 磁盘的操作系统类型。 可能的值为： Linux 或 Windows。
      optional: true
    - id: parameters.label
      type:
      - string
      description: 指定磁盘的友好名称。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 指定 Azure 存储中 blob 的位置。 Blob 位置必须属于操作调用中的订阅 Id 值指定的订阅中的存储帐户。 示例：http://example.blob.core.windows.net/disks/mydisk.vhd。
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定磁盘的名称。 Azure 使用名称来标识的磁盘时从磁盘创建虚拟机。
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: 基础 blob 调整为所指示的大小以 gb 为单位。若要使用 ResizedSizeInGB 属性，版本标头应至少 2014年-10-01。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
