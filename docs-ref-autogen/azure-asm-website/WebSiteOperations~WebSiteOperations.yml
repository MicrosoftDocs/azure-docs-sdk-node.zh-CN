    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 响应流中。
    content: function update(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: 更新站点的备份计划。
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空间的名称。
    - id: webSiteName
      type:
      - string
      description: 网站的名称。
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: 备份计划规范。
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: 备份计划结构-仅设置计划时才有效。 对于按需备份，应为 Null。
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: 备份的频率。
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: FrequencyInterval-例如一天或小时为单位
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: 保留策略删除预定义的天数后的备份。 如果为 true，将有始终保留至少一个备份。 而不考虑策略。 如果为 false，则可以删除所有备份。
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: 此计划启动备份时，Null if 的最后一个时间未启动任何尚未。
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: 将自动删除较旧 N 天的备份 (N 此值定义)。
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: 当此计划应启动备份站点。 立即为 null 表示。
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: 备份的数据库设置。
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: 仅对备份计划 （可以为 Null 的按需备份） 有效。 如果启用，则为 true如果禁用 false （将执行任何备份）。
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: 此备份的名称将用于生成 blob 名称。
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        存储帐户中的容器的 SAS URL。 例如

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 响应流中。
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: 可以通过发出 HTTP PUT 的请求正文包含更新的设置来更新网站上的配置设置。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx有关详细信息)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Web 空间的名称。
    - id: webSiteName
      type:
      - string
      description: 网站的名称。
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: 提供给更新配置 Web 站点操作的参数。
    - id: parameters.appSettings
      type:
      - object
      description: 包含网站的应用程序设置的名称/值对一组。
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: 数据库和其他外部资源的连接字符串。
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: 一个或多个字符串元素的列表中，按顺序的首选项，网站将返回该网站的域名请求本身时的文件的名称。 例如，如果默认值为记录http://contoso.com是 default.htm，页面http://www.contoso.com/default.htm时浏览器指向返回http://www.contoso.com。
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: 指示是否启用详细的错误日志记录。
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: 文档根。
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: 指定用于处理特定文件扩展名的请求的自定义可执行程序。
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: 指示是否启用了 HTTP 错误日志记录。
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: 在日志目录的大小限制。
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: 托管的管道模式中。
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: 名称/值对的源代码管理或其他信息。
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: .NET Framework 版本。 支持的值为 v2.0 和 v4.0。
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        分配给网站的 web 工作线程数。 如果网站模式是免费的此值为 1。

        如果共享网站模式，则此值可以从 1 到 6。 如果网站模式是标准，此值可以从 1 到 10。
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        网站上的 PHP 版本。

        支持的值为空字符串 （空字符串禁用 PHP），5.3 和 5.4。
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: 指示是否启用远程调试。
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: 远程调试版本。
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: 指示是否启用请求跟踪。
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: 请求跟踪过期前所剩余的时间。
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: 网站上使用 （例如，本地 Git） 的源控件方法。 如果尚未为网站设置从源代码管理部署，此值为 None。
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: 指示是否已启用 32 位模式。
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: 指示是否启用 Web 套接字。
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: 指示是否启用站点的 Always On 功能。
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: 为网站的路由规则的列表。
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        网站 JDK 版本。

        支持的值为空字符串 （空字符串禁用 Java），1.7.0 _ 51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        网站 Java 容器。

        支持的值为 TOMCAT、 JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: 网站 Java 容器版本。 支持的值为 7.0.50 Java 容器是否 TOMCAT 和 9.1.0.20131115 如果 Java 容器是 JETTY
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: 设置要成功部署后交换槽名称。
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: 获取或设置一个值，该值指示是否在站点的身份验证 / 授权功能已启用。
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: 获取或设置身份验证 / 授权设置的 web 站点。
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: 获取或设置 web 站点的 OpenID 连接 client_id 值。
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: 获取或设置 web 站点的 URL 值的 OpenID Connect 颁发者。
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: 每个站点的限制。
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: 对的名称。
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: 允许以 mb 为单位的最大内存
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: 允许以 mb 为单位的最大磁盘大小
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 响应流中。
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateHybridConnection
