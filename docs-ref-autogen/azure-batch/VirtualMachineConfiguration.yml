    <span data-ttu-id="fbaa0-116">必须指定节点代理 SKU 相匹配的所选的图像引用。</span><span class="sxs-lookup"><span data-stu-id="fbaa0-116">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="fbaa0-117">若要获取支持的节点代理 Sku 和其清单，其中已验证的图像引用的列表，请参阅支持的节点代理 Sku 的列表操作。</span><span class="sxs-lookup"><span data-stu-id="fbaa0-117">To get the list of supported node agent SKUs along with their list of verified image references, see the 'List supported node agent SKUs' operation.</span></span>
