- uid: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  id: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
  name: setSettings(jobName, settings, callback)
  summary: 设置连续 web 作业 （将替换 web 作业的当前设置） 的设置。
  fullName: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName, settings, callback)
  type: Function
  syntax:
    parameters:
    - id: jobName
      type:
      - string
      description: 连续 web 作业的名称。
    - id: settings
      type:
      - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
      description: 连续的 web 作业设置。
    - id: settings.isSingleton
      type:
      - boolean
      description: 如果连续作业设置为 singleton 它将仅在所有实例上运行而不是单个实例上运行。
      optional: true
    - id: settings.shutdownGraceTimeInSeconds
      type:
      - number
      description: 在数秒内等待 web 作业正常关闭指定的时间。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 响应流中。
    content: function setSettings(jobName, settings, callback)
  langs:
  - js
