    summary: |+
      <span data-ttu-id="3174c-101">应用程序/框架特定环境支持</span><span class="sxs-lookup"><span data-stu-id="3174c-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="3174c-102">isAngular-设置标志以确定它是否 Angular 框架。</span><span class="sxs-lookup"><span data-stu-id="3174c-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="3174c-103">MSAL 使用此广播令牌。</span><span class="sxs-lookup"><span data-stu-id="3174c-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="3174c-104">更多资源此处： 梳理从 core 此依赖项。</span><span class="sxs-lookup"><span data-stu-id="3174c-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="3174c-105">unprotectedResources-数组的 URI 的未受保护资源。</span><span class="sxs-lookup"><span data-stu-id="3174c-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="3174c-106">MSAL 将附加到具有这些 URI 的传出请求的令牌。</span><span class="sxs-lookup"><span data-stu-id="3174c-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="3174c-107">默认值为 null。</span><span class="sxs-lookup"><span data-stu-id="3174c-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="3174c-108">protectedResourceMap-这映射的 MSAL 用于自动附加在 web API 调用中的访问令牌的作用域的资源。单个访问令牌获取的资源。</span><span class="sxs-lookup"><span data-stu-id="3174c-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="3174c-109">以便您可以按如下所示映射特定的资源路径: {"https://graph.microsoft.com/v1.0/me"，"user.read"}，或作为资源的应用 URL: {"https://graph.microsoft.com/"，["user.read"，"mail.send"]}。</span><span class="sxs-lookup"><span data-stu-id="3174c-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="3174c-110">这是必需的 CORS 调用。</span><span class="sxs-lookup"><span data-stu-id="3174c-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular: boolean, protectedResourceMap: Map<string>, unprotectedResources: Array<string> }'
