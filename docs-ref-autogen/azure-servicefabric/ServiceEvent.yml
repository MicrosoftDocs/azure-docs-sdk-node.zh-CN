- uid: azure-servicefabric.ServiceEvent.serviceId
  name: serviceId
  fullName: serviceId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    服务的标识。 此 ID 是服务名称的编码表示形式。 这用于在 REST Api 中标识的服务资源。

    从版本 6.0 开始，分层名称以与"\~"字符。 例如，如果服务名称为"fabric: / myapp/app1/svc1"，服务标识为"myapp ~ app1\~svc1"6.0 + 和为"myapp/app1/svc1"在以前版本中。
  syntax:
    content: 'serviceId: string'
    return:
      type:
      - string
  package: azure-servicefabric
