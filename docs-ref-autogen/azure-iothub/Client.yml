- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: 设置客户端用来重试网络操作的策略。
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        用来重试操作 （例如策略。 打开、 发送、 等等）。

        SDK 随附了两个"内置"策略：ExponentialBackoffWithJitter （默认值） 和 NoRetry （若要取消任何形式的重试）。 用户还可以传递其自己的对象，只要它实现的两种方法:-shouldRetry(err:错误）： 布尔值： 指示是否应根据错误类型-nextRetryTimeout 重试操作 (retryCount： 数量，限制： 布尔值): 数目： 返回在过去几个尝试 （基于重试之前等待 （以毫秒为单位） 的时间retryCount) 和错误或不是出现限制错误的事实。
  package: azure-iothub
