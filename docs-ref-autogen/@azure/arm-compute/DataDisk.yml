    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: 指定空数据磁盘的大小在千兆字节为单位。 可以使用此元素覆盖虚拟机映像中磁盘的大小。 <br><br> 此值不能大于 1023 GB
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
