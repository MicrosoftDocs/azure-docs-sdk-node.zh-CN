  summary: 将添加一个设备数组。
  syntax:
    content: 'function addDevices(devices: DeviceDescription[], done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: 其中必须包括的对象的数组`deviceId`其值是有效的设备标识符的属性。
    - id: done
      type:
      - azure-iothub.Registry.BulkDeviceIdentityCallback
      description: >
        要完成该操作时调用的函数。 `done` 调用时将使用三个参数： 错误对象 （可以为 null）、 BulkRegistryOperationResult 和适用于日志记录或调试特定于传输的响应对象。
