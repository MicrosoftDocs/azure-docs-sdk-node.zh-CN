- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="76b9b-109">准备请求。</span><span class="sxs-lookup"><span data-stu-id="76b9b-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="76b9b-110">应提供成功发送的请求在请求选项</span><span class="sxs-lookup"><span data-stu-id="76b9b-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="76b9b-111">HTTP 请求方法。</span><span class="sxs-lookup"><span data-stu-id="76b9b-111">The HTTP request method.</span></span> <span data-ttu-id="76b9b-112">有效值为 GET、 PUT、 HEAD、 删除、 选项、 POST、 PATCH。</span><span class="sxs-lookup"><span data-stu-id="76b9b-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="76b9b-113">请求 url。</span><span class="sxs-lookup"><span data-stu-id="76b9b-113">The request url.</span></span> <span data-ttu-id="76b9b-114">它可能会或可能没有查询参数中。</span><span class="sxs-lookup"><span data-stu-id="76b9b-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="76b9b-115">提供 url，或者提供选项对象中的 pathTemplate。</span><span class="sxs-lookup"><span data-stu-id="76b9b-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="76b9b-116">这两个选项是互斥的。</span><span class="sxs-lookup"><span data-stu-id="76b9b-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"76b9b-117\">要附加到的 url，其中，键是查询的参数-name 和值查询参数的字典的查询的参数的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"76b9b-118\">查询参数的值可以为类型 string，也可以是 object 类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"76b9b-119\">当你想要跳过 url 编码时，应使用 object 格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"76b9b-120\">同时使用对象格式，该对象必须具有名为提供的查询的参数的值的值的属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"76b9b-121\">示例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-121\">Example:</span></span> \n   - <span data-ttu-id=\"76b9b-122\">查询参数的值 object 格式: {查询的参数-name: {值: 查询的参数的值 skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"76b9b-123\">查询参数的值 'string' 格式: {查询的参数-name: 查询参数值 '}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"76b9b-124\">注意: 如果 options.url 已有一些查询参数，则 options.queryParameters 中提供的值将追加到 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="76b9b-125">请求的路径模板 url。</span><span class="sxs-lookup"><span data-stu-id="76b9b-125">The path template of the request url.</span></span> <span data-ttu-id="76b9b-126">提供 url，或者提供选项对象中的 pathTemplate。</span><span class="sxs-lookup"><span data-stu-id="76b9b-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="76b9b-127">这两个选项是互斥的。</span><span class="sxs-lookup"><span data-stu-id="76b9b-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="76b9b-128">示例: / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}</span><span class="sxs-lookup"><span data-stu-id="76b9b-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"76b9b-129\">请求的基 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-129\">The base url of the request.</span></span> <span data-ttu-id=\"76b9b-130\">默认值是:https://management.azure.com。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"76b9b-131\">此操作仅与 options.pathTemplate 适用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"76b9b-132\">如果你要提供 options.url 则要求您提供完整的 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"76b9b-133\">需要替换 pathTemplate 中实际值的路径参数的字典。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"76b9b-134\">此处键是路径-参数-name，值为路径-参数的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"76b9b-135\">路径-参数的值可以是类型 string，也可以是 object 类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"76b9b-136\">当你想要跳过 url 编码时，应使用 object 格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"76b9b-137\">同时使用对象格式，该对象必须具有名为提供的路径-参数的值的值的属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"76b9b-138\">示例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-138\">Example:</span></span> \n   - <span data-ttu-id=\"76b9b-139\">路径参数的值 object 格式: {路径-参数-name: {值: 路径-参数-value skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"76b9b-140\">路径参数的值 'string' 格式: {路径-参数-name: 路径-参数-value}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"76b9b-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="76b9b-141">FormData 对象的键 / 值对的字典。</span><span class="sxs-lookup"><span data-stu-id="76b9b-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="76b9b-142">如果预期内容类型设置为应用程序/x-www 的窗体的 urlencoded 然后请将其设置 options.headers 对象中的其他 Content-type 标头将设置为 multipart/form-data。</span><span class="sxs-lookup"><span data-stu-id="76b9b-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="76b9b-143">需要应用到请求的请求标头的字典。</span><span class="sxs-lookup"><span data-stu-id="76b9b-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="76b9b-144">以下键是标头-name，值为标头的值。</span><span class="sxs-lookup"><span data-stu-id="76b9b-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="76b9b-145">标头值必须为类型字符串。</span><span class="sxs-lookup"><span data-stu-id="76b9b-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="76b9b-146">ContentType 必须作为内容类型提供的密钥名称。</span><span class="sxs-lookup"><span data-stu-id="76b9b-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="76b9b-147">默认值 application/json;charset = utf-8。</span><span class="sxs-lookup"><span data-stu-id="76b9b-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="76b9b-148">传输编码设置为分块默认情况下如果 options.bodyIsStream 设置为 true。</span><span class="sxs-lookup"><span data-stu-id="76b9b-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="76b9b-149">内容类型默认设置为应用程序/八进制流如果 options.bodyIsStream 设置为 true。</span><span class="sxs-lookup"><span data-stu-id="76b9b-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="76b9b-150">接受的语言默认情况下设置为 EN-US</span><span class="sxs-lookup"><span data-stu-id="76b9b-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="76b9b-151">x-ms-客户端请求 id 默认情况下设置为新的 Guid。</span><span class="sxs-lookup"><span data-stu-id="76b9b-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="76b9b-152">若要生成请求的 guid，请设置 options.disableClientRequestId 为 true</span><span class="sxs-lookup"><span data-stu-id="76b9b-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="76b9b-153">何时设置为 true，指示客户端未将 ' x-ms-客户端请求 id 标头设置为新 Guid()。</span><span class="sxs-lookup"><span data-stu-id="76b9b-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="76b9b-154">请求正文。</span><span class="sxs-lookup"><span data-stu-id="76b9b-154">The request body.</span></span> <span data-ttu-id="76b9b-155">它可以是任何类型。</span><span class="sxs-lookup"><span data-stu-id="76b9b-155">It can be of any type.</span></span> <span data-ttu-id="76b9b-156">此方法将 JSON.stringify() 请求正文。</span><span class="sxs-lookup"><span data-stu-id="76b9b-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="76b9b-157">提供有关如何进行序列化请求正文信息。</span><span class="sxs-lookup"><span data-stu-id="76b9b-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="76b9b-158">介绍如何反序列化响应正文。</span><span class="sxs-lookup"><span data-stu-id="76b9b-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="76b9b-159">指示此方法是否应 JSON.stringify() 请求正文。</span><span class="sxs-lookup"><span data-stu-id="76b9b-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="76b9b-160">默认值： false。</span><span class="sxs-lookup"><span data-stu-id="76b9b-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="76b9b-161">指示是否请求正文是流 （适用于文件上传方案）。</span><span class="sxs-lookup"><span data-stu-id="76b9b-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="76b9b-162">WebResource 返回需要授予对请求管道的已准备好的 WebResource （HTTP 请求） 对象。</span><span class="sxs-lookup"><span data-stu-id="76b9b-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
    content: function prepare(options)
  langs:
  - js
