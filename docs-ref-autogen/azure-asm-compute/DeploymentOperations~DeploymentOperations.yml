  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 云服务的名称。
    - id: deploymentName
      type:
      - string
      description: 你的部署的名称。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: 提供对开始遍历升级域由部署名称操作的参数。
    - id: parameters.upgradeDomain
      type:
      - number
      description: 一个整数值，用于标识要更新的更新域。 从零开始的索引标识更新域： 第一个更新域的 ID 为 0，第二个 ID 为 1，依此类推。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
