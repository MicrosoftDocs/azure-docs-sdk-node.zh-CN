      - Array
      - number
      - boolean
      - Date
      - ms-rest.stream
      description: 有效的 Javascript 对象要序列化
    - id: objectName
      type:
      - string
      description: 序列化对象的名称
    return:
      type:
      - object
      - string
      - Array
      - number
      - boolean
      - Date
      - ms-rest.stream
      description: 有效的序列化的 Javascript 对象
    content: function serialize(mapper, object, objectName)
  langs:
  - js
