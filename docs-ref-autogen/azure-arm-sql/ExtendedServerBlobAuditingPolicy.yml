  - uid: azure-arm-sql.ExtendedServerBlobAuditingPolicy.isAzureMonitorTargetEnabled
    name: isAzureMonitorTargetEnabled
    fullName: isAzureMonitorTargetEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: |+
      <span data-ttu-id="fa892-119">指定是否将审核事件发送到 Azure Monitor。</span><span class="sxs-lookup"><span data-stu-id="fa892-119">Specifies whether audit events are sent to Azure Monitor.</span></span>
      <span data-ttu-id="fa892-120">若要将事件发送到 Azure Monitor 中，为已启用或 IsAzureMonitorTargetEnabled 为 true，则指定省/直辖市。</span><span class="sxs-lookup"><span data-stu-id="fa892-120">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>
      <span data-ttu-id="fa892-121">在使用 REST API 配置审核，应该还创建与在数据库上的 SQLSecurityAuditEvents 诊断日志类别的诊断设置。</span><span class="sxs-lookup"><span data-stu-id="fa892-121">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>
      <span data-ttu-id="fa892-122">请注意，对于服务器级别审核，应使用作为 {databaseName} 的 'master' 数据库。</span><span class="sxs-lookup"><span data-stu-id="fa892-122">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>

      <span data-ttu-id="fa892-123">设置诊断设置 URI 的格式：PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class="sxs-lookup"><span data-stu-id="fa892-123">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>

      <span data-ttu-id="fa892-124">有关详细信息，请参阅[诊断设置 REST API](https://go.microsoft.com/fwlink/?linkid=2033207)或[诊断设置 PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class="sxs-lookup"><span data-stu-id="fa892-124">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>

    optional: true
    syntax:
      content: 'isAzureMonitorTargetEnabled?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-sql
