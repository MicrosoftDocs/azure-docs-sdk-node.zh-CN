  type: Function
  syntax:
    parameters:
    - id: databaseLink
      type:
      - string
      description: <span data-ttu-id="20f9f-133">自链接的数据库。</span><span class="sxs-lookup"><span data-stu-id="20f9f-133">The self-link of the database.</span></span>
    - id: body
      type:
      - object
      description: <span data-ttu-id="20f9f-134">表示集合中的正文。</span><span class="sxs-lookup"><span data-stu-id="20f9f-134">Represents the body of the collection.</span></span>
