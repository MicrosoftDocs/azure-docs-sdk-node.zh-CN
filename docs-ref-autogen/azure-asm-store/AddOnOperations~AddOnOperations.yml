      type:
      - string
      description: 若要创建的存储项的类型。
    - id: parameters.plan
      type:
      - string
      description: 针对此存储区加载项选择的计划。
    - id: parameters.promotionCode
      type:
      - string
      description: 此存储区加载项促销代码。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-store.Stream
      description: 响应流中。
    content: function beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
