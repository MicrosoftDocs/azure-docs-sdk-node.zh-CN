  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: 创建管理证书操作提供的参数。
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Base-64 的表示形式的管理证书公钥。
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: 唯一地标识管理证书指纹。
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: 证书的 base-64 编码 cer 格式的原始数据。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 响应流中。
    content: function create(parameters, callback)
  langs:
  - js
