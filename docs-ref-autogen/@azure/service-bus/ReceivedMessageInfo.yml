  - uid: '@azure/service-bus.ReceivedMessageInfo.contentType'
    name: contentType
    fullName: contentType
    children: []
    langs:
      - typeScript
    type: property
    summary: 消息的内容类型。 视需要描述消息的负载，采用符合 rfc2045 第 5 节，例如"application/json"格式的描述符。
    optional: true
    syntax:
      content: 'contentType?: undefined | string'
      return:
