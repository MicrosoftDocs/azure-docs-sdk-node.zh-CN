    summary: 多态鉴别器
    syntax:
      content: 'odatatype: "Overlay"'
      return:
        type:
          - '"Overlay"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 开始位置，引用输入视频，在覆盖区上开始。 值应为采用 ISO 8601 格式。 例如，使用 PT05S 5 秒中为输入视频的开始覆盖区。 如果未指定覆盖从输入视频的起始处开始。
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'