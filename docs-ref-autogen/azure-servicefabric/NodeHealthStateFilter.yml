- uid: azure-servicefabric.NodeHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="f7426-104">节点的运行状况状态筛选器。</span><span class="sxs-lookup"><span data-stu-id="f7426-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="f7426-105">它允许选择节点，如果它们匹配所需的运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="f7426-105">It allows selecting nodes if they match the desired health states.</span></span>

    <span data-ttu-id="f7426-106">可能值包括以下运行状况状态之一的整数值。</span><span class="sxs-lookup"><span data-stu-id="f7426-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="f7426-107">仅返回与筛选器匹配的节点。</span><span class="sxs-lookup"><span data-stu-id="f7426-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="f7426-108">所有节点都用于评估聚合的群集运行状况状态。</span><span class="sxs-lookup"><span data-stu-id="f7426-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="f7426-109">如果未指定，默认值的为 None、，除非另有指定的节点名称。</span><span class="sxs-lookup"><span data-stu-id="f7426-109">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="f7426-110">如果筛选器都有默认值并指定节点名称，则返回匹配的节点。</span><span class="sxs-lookup"><span data-stu-id="f7426-110">If the filter has default value and node name is specified, the matching node is returned.</span></span>

    <span data-ttu-id="f7426-111">状态值为基于标志的枚举，因此该值可是使用按位“OR”运算符获取的值的组合。</span><span class="sxs-lookup"><span data-stu-id="f7426-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="f7426-112">例如，如果提供的值为 6，它可匹配与 HealthState 值为 OK (2) 和 Warning (4) 的节点。</span><span class="sxs-lookup"><span data-stu-id="f7426-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="f7426-113">Default-默认值。</span><span class="sxs-lookup"><span data-stu-id="f7426-113">Default - Default value.</span></span> <span data-ttu-id="f7426-114">匹配任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="f7426-114">Matches any HealthState.</span></span> <span data-ttu-id="f7426-115">值为 0。</span><span class="sxs-lookup"><span data-stu-id="f7426-115">The value is zero.</span></span>

    - <span data-ttu-id="f7426-116">无-不与任何 HealthState 值匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="f7426-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="f7426-117">未返回有关给定状态集合的结果时使用。</span><span class="sxs-lookup"><span data-stu-id="f7426-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="f7426-118">值为 1。</span><span class="sxs-lookup"><span data-stu-id="f7426-118">The value is 1.</span></span>

    - <span data-ttu-id="f7426-119">Ok-筛选器的匹配项与 HealthState 值为 Ok 的输入。</span><span class="sxs-lookup"><span data-stu-id="f7426-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="f7426-120">值为 2。</span><span class="sxs-lookup"><span data-stu-id="f7426-120">The value is 2.</span></span>

    - <span data-ttu-id="f7426-121">警告-筛选器的输入匹配与 HealthState 值为 Warning。</span><span class="sxs-lookup"><span data-stu-id="f7426-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="f7426-122">值为 4。</span><span class="sxs-lookup"><span data-stu-id="f7426-122">The value is 4.</span></span>

    - <span data-ttu-id="f7426-123">Error-与 HealthState 值为 Error 的输入匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="f7426-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="f7426-124">值为 8。</span><span class="sxs-lookup"><span data-stu-id="f7426-124">The value is 8.</span></span>

    - <span data-ttu-id="f7426-125">All-与具有任意 HealthState 值的输入匹配的筛选器。</span><span class="sxs-lookup"><span data-stu-id="f7426-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="f7426-126">值为 65535。</span><span class="sxs-lookup"><span data-stu-id="f7426-126">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.NodeHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="f7426-127">与筛选器匹配的节点的名称。</span><span class="sxs-lookup"><span data-stu-id="f7426-127">Name of the node that matches the filter.</span></span> <span data-ttu-id="f7426-128">筛选器仅应用于指定的节点，如果它存在。</span><span class="sxs-lookup"><span data-stu-id="f7426-128">The filter is applied only to the specified node, if it exists.</span></span>

    <span data-ttu-id="f7426-129">如果节点不存在，在群集运行状况区块根据此筛选器中不返回任何节点。</span><span class="sxs-lookup"><span data-stu-id="f7426-129">If the node doesn't exist, no node is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="f7426-130">如果该节点存在，它包含在群集运行状况区块中，如果运行状况状态与其他筛选器属性相匹配。</span><span class="sxs-lookup"><span data-stu-id="f7426-130">If the node exists, it is included in the cluster health chunk if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="f7426-131">如果未指定，与父筛选器匹配 （如果有） 的所有节点都纳入考虑范围，并与其他筛选器成员，如运行状况状态筛选器相匹配。</span><span class="sxs-lookup"><span data-stu-id="f7426-131">If not specified, all nodes that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
