- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: 创建命名空间授权规则操作创建一个命名空间的授权规则
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空间名称。
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: 共享的访问授权规则。
    - id: rule.keyName
      type:
      - string
      description: 已用的密钥的名称。
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: 使用主键。
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: 使用辅助密钥。
      optional: true
    - id: rule.claimType
      type:
      - string
      description: 声明的类型。
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: 声明的值。
      optional: true
    - id: rule.rights
      type:
      - array
      description: 与规则关联的权限。
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: 在其中创建授权规则的时间。
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: 规则更新的最新的时间。
      optional: true
    - id: rule.revision
      type:
      - number
      description: 该规则修订号。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 响应流中。
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
