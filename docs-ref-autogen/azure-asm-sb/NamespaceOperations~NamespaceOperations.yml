      - string
      description: 命名空间名称。
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: 服务总线命名空间。
    - id: namespaceEntity.region
      type:
      - string
      description: 命名空间区域中。
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
