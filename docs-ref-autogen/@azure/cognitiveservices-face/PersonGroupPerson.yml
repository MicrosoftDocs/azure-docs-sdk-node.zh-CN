      | <span data-ttu-id="1f1b6-125">detection_01:</span><span class="sxs-lookup"><span data-stu-id="1f1b6-125">'detection_01':</span></span> | <span data-ttu-id="1f1b6-126">默认检测模型 [person Group 人员-添加</span><span class="sxs-lookup"><span data-stu-id="1f1b6-126">The default detection model for [PersonGroup Person - Add</span></span>
      <span data-ttu-id="1f1b6-127">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523b).</span><span class="sxs-lookup"><span data-stu-id="1f1b6-127">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523b).</span></span> <span data-ttu-id="1f1b6-128">建议的正面人脸检测附近。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-128">Recommend for near frontal face detection.</span></span> <span data-ttu-id="1f1b6-129">对于特别大角度 （头部姿势） 的人脸、 封闭的人脸或错误的图像方向的情况，可能检测这种情况下中的人脸。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-129">For scenarios with exceptionally large angle (head-pose) faces, occluded faces or wrong image orientation, the faces in such cases may not be detected.</span></span> <span data-ttu-id="1f1b6-130">| |detection_02: |2019 年发布的检测模型可能，尤其是在小型、 侧和模糊的人脸上的改进准确度。</span><span class="sxs-lookup"><span data-stu-id="1f1b6-130">| | 'detection_02': | Detection model released in 2019 May with improved accuracy especially on small, side and blurry faces.</span></span> |
