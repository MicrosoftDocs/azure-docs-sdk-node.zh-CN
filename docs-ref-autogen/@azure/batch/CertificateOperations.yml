  - uid: '@azure/batch.CertificateOperations.deleteMethod'
    name: 'deleteMethod(string, string, Models.CertificateDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 如果资源 （池或计算节点） 正在使用它，则无法删除证书。 删除证书之前，您必须因此请确保该证书不与任何现有池关联，（甚至从池中删除证书，如果不删除现有计算从任何计算节点上未安装证书中的节点的池，直到它们重新启动为止），并且没有正在运行的任务依赖于该证书。 如果你尝试删除正在使用的证书，删除将失败。 证书状态更改为 deleteFailed。 取消删除证书可用于将状态设置为活动，如果你决定你想要继续使用该证书。
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 用于派生的指纹参数的算法。 这必须是 sha1。
        - id: thumbprint
          type:
            - string
          description: 要删除的证书的指纹。
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
