      * <span data-ttu-id="152f1-113">人脸图像质量更高意味着更好地识别精度。</span><span class="sxs-lookup"><span data-stu-id="152f1-113">Higher face image quality means better recognition precision.</span></span> <span data-ttu-id="152f1-114">请考虑高质量的人脸： 正面、 clear 和人脸大小为 200 x 200 像素 （100 个像素之间的眼睛） 或更大。</span><span class="sxs-lookup"><span data-stu-id="152f1-114">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
