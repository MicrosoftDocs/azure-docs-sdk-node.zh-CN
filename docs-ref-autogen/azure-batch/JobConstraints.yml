    summary: '<span data-ttu-id="852fd-101">请注意，此值专门用于控制重试的次数。</span><span class="sxs-lookup"><span data-stu-id="852fd-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="852fd-102">批处理服务将尝试一次，每个任务，然后重试，直至达到此限制。</span><span class="sxs-lookup"><span data-stu-id="852fd-102">The Batch service will try each Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="852fd-103">例如，如果最大重试计数最多为 3，批次尝试任务 4 次 （一个初始尝试和试 3 次）。</span><span class="sxs-lookup"><span data-stu-id="852fd-103">For example, if the maximum retry count is 3, Batch tries a Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="852fd-104">如果最大重试计数为 0，Batch 服务不重试任务。</span><span class="sxs-lookup"><span data-stu-id="852fd-104">If the maximum retry count is 0, the Batch service does not retry Tasks.</span></span> <span data-ttu-id="852fd-105">如果最大重试计数为-1，Batch 服务会无限制重试任务。</span><span class="sxs-lookup"><span data-stu-id="852fd-105">If the maximum retry count is -1, the Batch service retries Tasks without limit.</span></span> <span data-ttu-id="852fd-106">默认值为 0（不重试）。</span><span class="sxs-lookup"><span data-stu-id="852fd-106">The default value is 0 (no retries).</span></span>'
