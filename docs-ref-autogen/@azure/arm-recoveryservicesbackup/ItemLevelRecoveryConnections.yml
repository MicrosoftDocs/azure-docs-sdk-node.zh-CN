  - uid: '@azure/arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision'
    name: 'provision(string, string, string, string, string, string, ILRRequestResource, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 预配脚本调用的备份数据的 iSCSI 连接。 执行此脚本将打开一个显示所有可恢复的文件和文件夹的文件资源管理器。 这是一个异步操作。 若要了解预配的状态，调用 GetProtectedItemOperationResult API。
    syntax:
      content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: 恢复服务保管库的名称。
        - id: resourceGroupName
          type:
            - string
          description: 存在其中恢复服务保管库的资源组的名称。
        - id: fabricName
          type:
            - string
          description: 结构名称与备份的项相关联。
        - id: containerName
          type:
            - string
          description: 与备份的项关联的容器名称。
        - id: protectedItemName
          type:
            - string
          description: 备份其文件/文件夹都要还原的项名称。
        - id: recoveryPointId
          type:
            - string
          description: 恢复点 ID 表示备份的数据。 适用于此备份的数据，将配置 iSCSI 连接。
        - id: parameters
          type:
            - '@azure/arm-recoveryservicesbackup.ILRRequestResource'
          description: 资源的 ILR 请求
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/arm-recoveryservicesbackup'
