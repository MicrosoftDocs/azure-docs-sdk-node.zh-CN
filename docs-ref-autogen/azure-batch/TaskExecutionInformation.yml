  - uid: azure-batch.TaskExecutionInformation.requeueCount
    name: requeueCount
    fullName: requeueCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6d94e-111">当用户 （通过调整/收缩池） 从池中删除计算节点或已禁用的作业时，用户可以指定运行任务的计算节点上重新排队等待执行。</span><span class="sxs-lookup"><span data-stu-id="6d94e-111">When the user removes Compute Nodes from a Pool (by resizing/shrinking the pool) or when the Job is being disabled, the user can specify that running Tasks on the Compute Nodes be requeued for execution.</span></span> <span data-ttu-id="6d94e-112">此计数跟踪由于这些原因被重新排队任务的多少次。</span><span class="sxs-lookup"><span data-stu-id="6d94e-112">This count tracks how many times the Task has been requeued for these reasons.</span></span>'
    syntax:
      content: 'requeueCount: number'
      return:
        type:
          - number
    package: azure-batch
