  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      在工具栏中显示的按钮的数组。
      此数组的顺序都匹配的按钮在工具栏中的顺序。
      有效值为任何绘图模式，除非`"idle"`。
      默认值是除所有绘图模式`"idle"`。
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      工具栏应添加到 HTML 元素的 id。
      如果未指定，则将向地图添加工具栏。
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      要显示的按钮的列数。
      列数是否大于或等于的按钮数工具栏将水平单行。
      如果只使用一个列工具栏将单个垂直列。
      默认为 `Infinity`。
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      如果工具栏添加到映射中，此值将指定的代码图上的工具栏控件将其添加。
      默认为 `atlas.ControlPosition.NonFixed`
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      DrawingToolbar 样式。
      可能的值为：`"light"`或`"dark"`。
      默认为 `"light"`。
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定工具栏是否可见。
      默认`true`。
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
