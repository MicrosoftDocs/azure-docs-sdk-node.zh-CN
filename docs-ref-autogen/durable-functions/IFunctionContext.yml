    summary: '<span data-ttu-id="1e955-105">回调函数，用于向运行时通知你的代码已完成。</span><span class="sxs-lookup"><span data-stu-id="1e955-105">A callback function that signals to the runtime that your code has completed.</span></span> <span data-ttu-id="1e955-106">如果你的函数是同步的则必须调用 context.done 执行结束时。</span><span class="sxs-lookup"><span data-stu-id="1e955-106">If your function is synchronous, you must call context.done at the end of execution.</span></span> <span data-ttu-id="1e955-107">如果你的函数是异步的不应使用此回调。</span><span class="sxs-lookup"><span data-stu-id="1e955-107">If your function is asynchronous, you should not use this callback.</span></span>'
    syntax:
      content: 'function done(err?: Error | string | null, result?: any)'
      parameters:
        - id: err
          type:
            - Error | string | null
          description: '<span data-ttu-id="1e955-108">用户定义的错误，将传递回运行时。</span><span class="sxs-lookup"><span data-stu-id="1e955-108">A user-defined error to pass back to the runtime.</span></span> <span data-ttu-id="1e955-109">如果存在，则在函数执行将失败。</span><span class="sxs-lookup"><span data-stu-id="1e955-109">If present, your function execution will fail.</span></span>'
          optional: true
        - id: result
          type:
            - any
