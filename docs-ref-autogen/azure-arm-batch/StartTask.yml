  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="02723-101">命令行不会在 shell 下运行，并因此不能充分利用 shell 功能，例如环境变量扩展。</span><span class="sxs-lookup"><span data-stu-id="02723-101">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="02723-102">如果你想要利用此类功能，您应中调用 shell 命令行中，例如使用"cmd /c MyCommand"在 Windows 中或"/ bin/sh-c MyCommand"在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="02723-102">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="02723-103">如果指定，starttask 的任何其他属性被必需。</span><span class="sxs-lookup"><span data-stu-id="02723-103">Required if any other properties of the startTask are specified.</span></span>
