      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.autoScaleEvaluationInterval
  name: autoScaleEvaluationInterval
  fullName: autoScaleEvaluationInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: 默认值为 15 分钟。 最小值和最大值分别为 5 分钟和 168 小时。 如果您指定的值小于 5 分钟或大于 168 小时，Batch 服务会拒绝具有无效的属性值错误; 的请求如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。
  optional: true
  syntax:
    content: 'autoScaleEvaluationInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.PoolSpecification.autoScaleFormula
  name: autoScaleFormula
  fullName: autoScaleFormula
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性不能指定是否 enableAutoScale 设置为 false。 它是必需的如果 enableAutoScale 设置为 true。 之前创建该池将检查该公式的有效性。 如果公式无效，Batch 服务将拒绝该请求与详细的错误信息。
  optional: true
  syntax:
    content: 'autoScaleFormula?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.PoolSpecification.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: 对于 Windows 计算节点，Batch 服务将安装到指定的证书存储区和位置的证书。 对于 Linux 计算节点，这些证书将存储在任务工作目录和环境变量 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的一个目录中。 对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.cloudServiceConfiguration
  name: cloudServiceConfiguration
  fullName: cloudServiceConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性必须是指定池需要使用 Azure PaaS Vm 创建。 此属性与 virtualMachineConfiguration 互相排斥，并且必须指定一个属性。 如果未指定 Batch 服务返回错误。如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。 不能为此属性指定是否创建 Batch 帐户时其 poolAllocationMode 属性设置为 UserSubscription。
  optional: true
  syntax:
    content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
    return:
      type:
      - azure-batch.CloudServiceConfiguration
  package: azure-batch
- uid: azure-batch.PoolSpecification.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: 显示名称不需要是唯一，并且可以包含最大长度为 1024年的任何 Unicode 字符。
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.PoolSpecification.enableAutoScale
  name: enableAutoScale
  fullName: enableAutoScale
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果为 false，必须指定至少一个 targetDedicateNodes 和 targetLowPriorityNodes。 如果为 true，则需要 autoScaleFormula 元素。 依据的公式自动调整大小的池。 默认值为 false。
  optional: true
  syntax:
    content: 'enableAutoScale?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.PoolSpecification.enableInterNodeCommunication
  name: enableInterNodeCommunication
  fullName: enableInterNodeCommunication
  children: []
  langs:
  - typeScript
  type: property
  summary: 启用节点间通信限制由于部署限制在节点上的池的池的最大大小。 这可能会导致池达不到所需的大小。 默认值为 false。
  optional: true
  syntax:
    content: 'enableInterNodeCommunication?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.PoolSpecification.maxTasksPerNode
  name: maxTasksPerNode
  fullName: maxTasksPerNode
  children: []
  langs:
  - typeScript
  type: property
  summary: 默认值为 1。 此设置的最大值取决于池中 （vmSize 设置） 的计算节点的大小。
  optional: true
  syntax:
    content: 'maxTasksPerNode?: number'
    return:
