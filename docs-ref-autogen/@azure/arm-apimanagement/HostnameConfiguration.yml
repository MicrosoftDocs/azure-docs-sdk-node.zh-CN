    summary: 与此主机名作为默认 SSL 证书关联的证书指定为 true，则安装程序。 如果客户端不会发送 SNI 标头，这将是将面临挑战的证书。 如果服务已启用多个自定义主机名，它需要确定默认的 ssl 证书，该属性非常有用。 仅应用于代理主机名类型的设置。 默认值： false。
    optional: true
    syntax:
