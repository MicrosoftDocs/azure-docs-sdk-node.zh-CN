    summary: '**$Filter**用于减少返回的指标数据集。<br>示例：<br>度量值包含元数据 A、 B 和 c。<br>-返回所有时序 C 的其中一个 = a1 且 B = b1 或 b2<br>**$filter = eq a1 和 B eq b1 或 B eq ''b2 以及 C eq '' *''**<br>-Invalid 变体：<br>**$filter = eq a1 和 B eq b1 和 C eq * 或 B = b2**<br>这是无效的因为逻辑或运算符不能分隔两个不同的元数据名称。<br>-返回所有时序其中一个 = a1，B = b1 和 C = c1:<br>**$filter = eq a1 和 B eq b1 和 C eq ''c1**<br>-返回所有时序其中一个 = a1<br>**$filter = eq a1 和 B eq ''*''和 C eq''***。'
