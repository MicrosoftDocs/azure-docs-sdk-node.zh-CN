  - uid: '@azure/batch.JobExecutionInformation.poolId'
    name: poolId
    fullName: poolId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      向其分配给此作业的池的 ID。 此元素包含作业已分配的实际池。 当从服务获取作业详细信息时，它们还包含 poolInfo 元素，它包含从池配置数据时添加或更新作业。
      该 poolInfo 元素还可能包含池 Id 元素。 如果是这样，两个 Id 都相同。
      如果未显示，则表示在自动池上运行作业，此属性包含该自动池的 ID。
    optional: true
    syntax:
      content: 'poolId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobExecutionInformation.schedulingError'
    name: schedulingError
    fullName: schedulingError
    children: []
    langs:
      - typeScript
    type: property
    summary: 在启动作业服务遇到的任何错误的详细信息。 如果没有启动作业时没有出错，未设置此属性。
    optional: true
    syntax:
      content: 'schedulingError?: JobSchedulingError'
      return:
        type:
          - '@azure/batch.JobSchedulingError'
    package: '@azure/batch'
  - uid: '@azure/batch.JobExecutionInformation.startTime'
    name: startTime
    fullName: startTime
    children: []
    langs:
