  - uid: '@azure/cognitiveservices-face.SnapshotOperations.take'
    name: 'take(Models.SnapshotObjectType, string, string[], Models.SnapshotTakeOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="736b3-162">提交一个操作以使用用户指定快照类型时，源对象 id 执行人脸列表、 大型人脸列表、 人员组或大型用户组的快照，应用的范围和可选的用户数据。</span><span class="sxs-lookup"><span data-stu-id="736b3-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="736b3-163">快照接口适用于备份和还原其人脸数据从一个人脸订阅到另一个，在同一区域内或跨地区的用户。</span><span class="sxs-lookup"><span data-stu-id="736b3-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="736b3-164">工作流包含两个阶段，用户首次调用快照-Take 来创建源对象的副本，并将其存储为快照，然后调用快照-适用于将粘贴到目标订阅的快照。</span><span class="sxs-lookup"><span data-stu-id="736b3-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="736b3-165">快照存储在中央位置 （每个 Azure 实例），以便它们可以应用跨帐户和区域。</span><span class="sxs-lookup"><span data-stu-id="736b3-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="736b3-166">创建快照是一个异步操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="736b3-167">可以从"操作位置"字段中响应标头，用于 OperationStatus-用于跟踪创建快照的进度的 Get 获取操作 id。</span><span class="sxs-lookup"><span data-stu-id="736b3-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="736b3-168">将在 OperationStatus-获取响应时的操作状态为"已成功"的"resourceLocation"字段中包含的快照 id。</span><span class="sxs-lookup"><span data-stu-id="736b3-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="736b3-169">快照生成时间取决于源对象中的人员和人脸条目数。</span><span class="sxs-lookup"><span data-stu-id="736b3-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="736b3-170">它可能是以秒为单位，或最多为 1,000,000 多个的人脸的人员的几个小时。</span><span class="sxs-lookup"><span data-stu-id="736b3-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="736b3-171">将自动过期，在快照创建后的 48 小时中清理快照</span><span class="sxs-lookup"><span data-stu-id="736b3-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="736b3-172">需要。</span><span class="sxs-lookup"><span data-stu-id="736b3-172">Take.</span></span> <span data-ttu-id="736b3-173">用户可以删除快照使用快照-删除本身之前过期。</span><span class="sxs-lookup"><span data-stu-id="736b3-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="736b3-174">创建某个对象的快照不会阻止对对象的任何其他操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="736b3-175">可以像往常一样进行所有只读操作 （Get/列表和标识/FindSimilar/验证）。</span><span class="sxs-lookup"><span data-stu-id="736b3-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="736b3-176">对于所有可写操作，包括添加/更新/删除源对象或其人员/人脸和训练，它们是未被阻止，但不是建议，因为可写的更新可能不会反映在快照期间其采用。</span><span class="sxs-lookup"><span data-stu-id="736b3-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="736b3-177">快照生成完成后，所有读取和写入操作可以照常工作。</span><span class="sxs-lookup"><span data-stu-id="736b3-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="736b3-178">快照还将包括训练结果的源对象，这意味着不会不需要重新训练的目标对象调用标识/FindSimilar 之前应用于快照的目标订阅。</span><span class="sxs-lookup"><span data-stu-id="736b3-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="736b3-179">免费层订阅配额：每月 100 个 take 操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="736b3-180">S0 层订阅配额：每天 100 个 take 操作。</span><span class="sxs-lookup"><span data-stu-id="736b3-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
      content: 'function take(type: Models.SnapshotObjectType, objectId: string, applyScope: string[], options?: Models.SnapshotTakeOptionalParams)'
      parameters:
        - id: type
          type:
            - Models.SnapshotObjectType
          description: '<span data-ttu-id="736b3-181">用户指定的源对象类型才能从快照。</span><span class="sxs-lookup"><span data-stu-id="736b3-181">User specified type for the source object to take snapshot from.</span></span> <span data-ttu-id="736b3-182">目前支持 FaceList、 person Group、 大型人脸列表和大型人物组。</span><span class="sxs-lookup"><span data-stu-id="736b3-182">Currently FaceList, PersonGroup, LargeFaceList and LargePersonGroup are supported.</span></span> <span data-ttu-id="736b3-183">可能的值包括：''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span><span class="sxs-lookup"><span data-stu-id="736b3-183">Possible values include: ''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span></span>'
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="736b3-184">用户指定的源对象 id，才能从快照。</span><span class="sxs-lookup"><span data-stu-id="736b3-184">User specified source object id to take snapshot from.</span></span>
        - id: applyScope
          type:
            - 'string[]'
          description: '<span data-ttu-id="736b3-185">用户指定的目标人脸的快照的订阅 id 的数组。</span><span class="sxs-lookup"><span data-stu-id="736b3-185">User specified array of target Face subscription ids for the snapshot.</span></span> <span data-ttu-id="736b3-186">对于每个快照，只有订阅中的快照-applyScope 包含 Take 可以应用它。</span><span class="sxs-lookup"><span data-stu-id="736b3-186">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span>'
        - id: options
          type:
            - Models.SnapshotTakeOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotTakeResponse>
    package: '@azure/cognitiveservices-face'
