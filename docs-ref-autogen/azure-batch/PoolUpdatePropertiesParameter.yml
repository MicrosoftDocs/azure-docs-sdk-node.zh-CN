  - uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="9b5b8-101">列表将替换在池上的任何现有应用程序包引用。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="9b5b8-102">对应用程序将包引用的更改影响的所有新计算节点加入池，但不是会影响计算的计算节点已处于该池，直到它们被重新启动或重置映像。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="9b5b8-103">没有任何给定的池上的 10 个应用程序包引用的最大值。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="9b5b8-104">如果省略，或指定一个空集合，将从池中删除任何现有的应用程序包引用。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="9b5b8-105">可能在给定的池上指定最多 10 个引用。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-105">A maximum of 10 references may be specified on a given Pool.</span></span>
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="9b5b8-106">此列表替换在池上配置的任何现有证书引用。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-106">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="9b5b8-107">如果指定一个空集合时，将从池中删除任何现有的证书引用。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-107">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id="9b5b8-108">对于 Windows 节点，Batch 服务将安装证书的指定的证书存储区和位置。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-108">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="9b5b8-109">对于 Linux 计算节点，这些证书将存储在任务工作目录和 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的环境变量内的目录中。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-109">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="9b5b8-110">对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-110">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="9b5b8-111">此列表将替换任何现有的元数据，对池配置。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-111">This list replaces any existing metadata configured on the Pool.</span></span> <span data-ttu-id="9b5b8-112">如果省略，或指定一个空集合，从池中删除任何现有的元数据。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-112">If omitted, or if you specify an empty collection, any existing metadata is removed from the Pool.</span></span>'
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="9b5b8-113">如果存在此元素，则它将覆盖任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-113">If this element is present, it overwrites any existing start Task.</span></span> <span data-ttu-id="9b5b8-114">如果省略，则是从池中删除任何现有的启动任务。</span><span class="sxs-lookup"><span data-stu-id="9b5b8-114">If omitted, any existing start Task is removed from the Pool.</span></span>'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
