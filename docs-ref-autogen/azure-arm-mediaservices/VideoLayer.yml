    summary: 多态鉴别器
    syntax:
      content: 'odatatype: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.slices
    name: slices
    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: 这一层进行编码时要使用的切片数。 如果未指定，默认值为零，这意味着为每个帧，该编码器将使用一个切片。
    optional: true
    syntax:
      content: 'slices?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoLayer.width
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: 此层的输出视频的宽度。 值可以是绝对值 （以像素为单位） 或相对 （以百分比计）。 例如 50%表示输出视频作为输入的宽度的一半的任意多个像素。
    optional: true
    syntax:
      content: 'width?: string'
      return:
        type:
