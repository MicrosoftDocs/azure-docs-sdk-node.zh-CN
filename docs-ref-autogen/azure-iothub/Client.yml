- uid: azure-iothub.Client.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: 将消息发送到设备。
  syntax:
    content: 'function send(deviceId: string, message: Message | Message.BufferConvertible, done?: Callback<MessageEnqueued>)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 为现有的设备标识的标识符。
    - id: message
      type:
      - Message | Message.BufferConvertible
      description: >-
        要发送到设备的消息正文。

        如果`message`的类型不是[消息](xref:azure-iot-common.Message)，会将其转换。
    - id: done
      type:
      - azure-iothub.Client.Callback<MessageEnqueued>
      description: >
        要完成该操作时调用的函数。 `done` 调用时将使用两个参数： 错误对象 （可以为 null） 和适用于日志记录或调试特定于传输的响应对象。
      optional: true
  package: azure-iothub
- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: 设置客户端用来重试网络操作的策略。
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        用来重试操作 （例如策略。 打开、 发送、 等等）。

        SDK 随附了两个"内置"策略： ExponentialBackoffWithJitter （默认值） 和 NoRetry （若要取消任何形式的重试）。 只要它实现的两种方法，用户还可以传递其自己的对象:-shouldRetry(err: Error)： 布尔： 指示是否应根据错误类型-nextRetryTimeout 重试操作 (retryCount： 数量，限制： 布尔值): 数目： 返回在过去的尝试次数 (retryCount) 以及这一事实的错误是出现限制错误，还是不基于时间重试之前等待 （以毫秒为单位）。
  package: azure-iothub
