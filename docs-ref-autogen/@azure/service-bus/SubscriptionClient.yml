    summary: |-
      <span data-ttu-id="4d5b5-103">给定的规则名称、 筛选器和操作定义的订阅上添加一个规则。</span><span class="sxs-lookup"><span data-stu-id="4d5b5-103">Adds a rule on the subscription as defined by the given rule name, filter and action.</span></span>
