  type: interface
  summary: >
    描述要用于 Service Fabric 服务的放置服务的主副本应以最佳方式放置在特定域中的策略。

    此放置策略通常用于其中就可指示服务的主副本应位于特定的容错域，地理上分散的 Service Fabric 群集方案中的容错域在地理上分散方案通常与区域或数据中心边界对齐。 请注意，由于这是一种优化可能，主副本不会由于故障、 容量限制或其他约束此域中。
