  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="60fdd-114">使用指定的终结点和订阅密钥创建语音翻译配置的实例。</span><span class="sxs-lookup"><span data-stu-id="60fdd-114">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>

    <span data-ttu-id="60fdd-115">此方法仅用于使用非标准的服务终结点或参数的用户。</span><span class="sxs-lookup"><span data-stu-id="60fdd-115">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>

    <span data-ttu-id="60fdd-116">注意：终结点 URL 中指定的查询属性不会更改，即使它们设置的任何其他 Api。</span><span class="sxs-lookup"><span data-stu-id="60fdd-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="60fdd-117">例如，如果在 uri 查询参数的形式定义语言"语言 = DE-DE"，并还设置 speechRecognitionLanguage 属性，在 uri 中的语言设置将优先，并且有效的语言为"DE-DE"。</span><span class="sxs-lookup"><span data-stu-id="60fdd-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="60fdd-118">未指定终结点中的属性可以通过其他 Api 设置 URL。</span><span class="sxs-lookup"><span data-stu-id="60fdd-118">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: <span data-ttu-id="60fdd-119">若要连接到服务终结点。</span><span class="sxs-lookup"><span data-stu-id="60fdd-119">The service endpoint to connect to.</span></span>
    - id: subscriptionKey
