    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: <span data-ttu-id="77f11-114">备份计划结构-仅设置计划时才有效。</span><span class="sxs-lookup"><span data-stu-id="77f11-114">The backup schedule structure - valid only when setting up a schedule.</span></span> <span data-ttu-id="77f11-115">对于按需备份，应为 Null。</span><span class="sxs-lookup"><span data-stu-id="77f11-115">Should be Null for on-demand backups.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
