  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: API 管理服务的自定义属性。 设置`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168`将禁用所有 TLS （1.0、 1.1 和 1.2） 的密码 TLS_RSA_WITH_3DES_EDE_CBC_SHA。 设置`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11`可用于禁用只是 TLS 1.1 和设置`Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10`可用于在 API 管理服务禁用 TLS 1.0。
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
