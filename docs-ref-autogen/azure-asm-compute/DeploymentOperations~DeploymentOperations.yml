- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    按名称升级部署操作启动的更新，使用的包和指定的配置的部署中的角色实例。 有关更新角色实例的详细信息，请参阅更新 Azure 服务在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。 此操作是一个异步操作。 若要确定是否已处理该请求，请调用获取操作状态。 有关异步操作的详细信息，请参阅跟踪异步服务管理请求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。 若要执行的自动更新的部署，请使用 Mode 元素调用升级部署或更改部署配置设置为自动。

    从该点无需进一步输入即可进行更新。 您可以调用 Get Operation Status 以确定何时已完成更新。

    若要执行手动更新，第一次调用升级部署与模式元素设置为手动。 接下来，调用将升级域中的指导来更新部署中的每个域。 应确保该操作通过调用获取操作状态更新下一个域之前已完成。

    重要说明： 添加或删除角色实例的更新将导致配置更新部署到云服务中的所有角色。

    现有的角色实例需要通知的新角色实例，以便所有角色实例可以一起在云服务进行都通信。 默认情况下，云服务部署 5 个更新域域在就地更新期间一次一个更新。 修改服务定义文件中的更新域数的信息，请参阅 Azure 服务定义架构 (.csdef 文件)。 若要确定 Windows Azure 中运行的特定实例的更新域，请使用 RoleInstance 类的 UpdateDomain 属性。 请参阅 Azure 托管库参考在http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx有关详细信息。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx有关详细信息)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 要升级的云服务。
    - id: deploymentName
      type:
      - string
      description: 若要升级部署。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: 提供对按名称升级部署操作的参数。
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: 要启动的更新类型。 角色实例分配给更新域部署服务。 可以手动启动每个更新域中或在所有更新域中自动启动更新。 可能的值为 Auto 或 Manual。 如果未指定，默认值为 Auto。如果为手动 walkupgradedomain 的输入集必须在调用来应用此更新。 如果设置为自动，更新将自动应用于每个更新域序列中。
    - id: parameters.packageUri
      type:
      - string
      description: 引用 Blob 服务中的服务包的位置的 URL。 服务包可能会位于同一订阅或共享访问签名 (SAS) URI 下从任何存储帐户的存储帐户中。 有关共享访问签名的详细信息，请参阅委托访问权限与共享访问签名 (REST API) 在http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx。
    - id: parameters.configuration
      type:
      - string
      description: 部署服务配置文件。 客户端库来执行从纯文本输入 base-64 编码。
    - id: parameters.label
      type:
      - string
      description: 托管服务的名称。 名称可以是长度最多 100 个字符。 建议该标签在订阅中唯一。 该名称可用于标识托管的服务，以便进行跟踪。
    - id: parameters.roleToUpgrade
      type:
      - string
      description: 要更新的特定角色实例的名称。
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: 指定即使在会导致本地数据丢失从某些角色实例时应继续执行回滚。
    - id: parameters.extendedProperties
      type:
      - object
      description: 表示扩展的部署属性的名称。 每个扩展的属性必须具有定义的名称和值。 您可以最多 25 个扩展属性名称/值对。 Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且名称必须以字母开头。 尝试使用其他字符，名称以非字母字符开头或输入等同于由同一托管服务拥有的另一扩展属性的名称将导致状态代码 400 （错误请求） 错误。
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 表示添加到云服务的扩展。 在 Azure 中，进程可作为云服务的扩展运行。 例如，远程桌面访问或 Azure 诊断代理可以作为运行扩展到云服务。 通过使用添加扩展，可以将它添加到部署之前，必须将扩展添加到云服务。
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 指定应用于在部署中的所有角色的扩展的列表。
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 指定应用于在部署中的特定角色的扩展的列表。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function upgradeByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
