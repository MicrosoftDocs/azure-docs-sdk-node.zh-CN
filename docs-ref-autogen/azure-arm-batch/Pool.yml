  children: []
  langs:
  - typeScript
  type: property
  summary: 有关可用大小的虚拟机的云服务的信息，以及池 （使用 cloudServiceConfiguration 创建的池），请参阅大小为云服务 (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/)。 Batch 支持特小型以外的所有云服务 VM 大小。 有关可用的虚拟机大小为使用虚拟机 Marketplace （使用 virtualMachineConfiguration 创建的池） 中的映像的池，请参阅大小的虚拟机 (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/)或虚拟机 (Windows) 的大小 (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Batch 支持 STANDARD_A0 和高级存储 （STANDARD_GS、 STANDARD_DS 和 STANDARD_DSV2 系列） 以外的所有 Azure VM 大小。
