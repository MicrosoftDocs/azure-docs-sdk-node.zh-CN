- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "BlobService 类用于对 Microsoft Azure Blob 服务执行操作。\nBlob 服务提供存储二进制大型对象，并提供用于处理数据作为流或页的数据存储在 blob 中的函数。\n\n有关 Blob 服务的详细信息以及任务上使用 Node.js 应用程序中有针对性的信息，请参见[如何使用 Node.js 中的 Blob 服务](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)。\n可以在 blob 服务上设置以下默认值。\nsingleBlobPutThresholdInBytes 以字节为单位的 blob 之前必须都分入块的默认最大大小。\ndefaultEnableReuseSocket 要启用套接字重用上传本地文件或流时的默认布尔值。\n如果 Node.js 版本低于 0.10.x，套接字重用将始终关闭。\ndefaultTimeoutIntervalInMs 默认超时间隔 （毫秒），用于通过 Blob 服务发出请求。\ndefaultClientRequestTimeoutInMs 客户端请求，以毫秒为单位，以将用于通过 Blob 服务发出请求的默认超时。\ndefaultMaximumExecutionTimeInMs 默认最大执行时间的所有可能的重试，通过 Blob 服务发出的请求。\ndefaultLocationMode 通过 Blob 服务发出的请求的默认位置模式。\nparalleloperationthreadcount 用于上载 blob 的最大大小的 singleBlobPutThresholdInBytes 属性指定的值时可能执行的并行操作数目。\nuseNagleAlgorithm 确定是否使用 Nagle 算法通过 Blob 服务中; 发出的请求true 表示使用  \n                                                    Nagle 算法;否则为 false。 默认值为 false。"
