- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    创建操作系统映像操作添加操作系统映像的存储帐户中存储并且可从映像存储库。

    (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx有关详细信息)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: 提供对创建的虚拟机映像操作的参数。
    - id: parameters.label
      type:
      - string
      description: 指定映像的友好名称。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 指定 Azure 存储中 blob 的位置。 Blob 位置必须属于操作调用中的订阅 Id 值指定的订阅中的存储帐户。 示例：http://example.blob.core.windows.net/disks/mydisk.vhd。
    - id: parameters.name
      type:
      - string
      description: 指定 Azure 用于标识创建一个或多个虚拟机映像的名称。
    - id: parameters.operatingSystemType
      type:
      - string
      description: OS 映像的操作系统类型。 可能的值为： Linux 或 Windows。
    - id: parameters.eula
      type:
      - string
      description: 指定与映像相关联的最终用户许可协议。 此元素的值是一个字符串，但建议将值设置为指向 EULA 的 URL。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 指定 OS 映像的说明。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 指定一个值，可以使用 OS 映像进行分组。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 指定 OS 映像添加到映像存储库时的日期。
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: 指示映像是否包含软件或关联的服务将产生高于虚拟机核心价格的费用。
    - id: parameters.showInGui
      type:
      - boolean
      description: 指定映像应出现在映像库中。
    - id: parameters.privacyUri
      type:
      - string
      description: 指定指向包含隐私策略的文档与 OS 映像相关的 URI。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 指定针对管理门户中的映像显示的图标的 URI。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 指定要用于从 OS 映像创建虚拟机的大小。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 指定在 Azure 管理门户中呈现图像时显示的小图标的 URI。 了 SmallIconUri 元素才可以使用版本 2013年-03-01 或更高版本。
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        指定映像的语言。

        语言元素才可以使用版本 2013年-03-01 或更高版本。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function create(parameters, callback)
  langs:
  - js
