  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: 此属性必须是指定池中的计算节点需要能够空数据磁盘附加到它们。
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
