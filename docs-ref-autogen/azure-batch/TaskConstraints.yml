    summary: '<span data-ttu-id="fcb81-101">请注意，此值专门用于控制非零退出代码由于任务可执行文件的重试次数。</span><span class="sxs-lookup"><span data-stu-id="fcb81-101">Note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code.</span></span> <span data-ttu-id="fcb81-102">批处理服务将尝试任务一次，，然后重试，直至达到此限制。</span><span class="sxs-lookup"><span data-stu-id="fcb81-102">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="fcb81-103">例如，如果最大重试计数最多为 3，批次尝试任务 4 次 （一个初始尝试和试 3 次）。</span><span class="sxs-lookup"><span data-stu-id="fcb81-103">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="fcb81-104">如果最大重试计数为 0，Batch 服务不重试该任务后第一次尝试。</span><span class="sxs-lookup"><span data-stu-id="fcb81-104">If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt.</span></span> <span data-ttu-id="fcb81-105">如果最大重试计数为-1，Batch 服务会无限制任务重试。</span><span class="sxs-lookup"><span data-stu-id="fcb81-105">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
