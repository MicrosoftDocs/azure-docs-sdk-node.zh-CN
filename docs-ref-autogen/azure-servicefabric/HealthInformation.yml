- uid: azure-servicefabric.HealthInformation.description
  name: description
  fullName: description
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="55c0c-103">运行状况信息的说明。</span><span class="sxs-lookup"><span data-stu-id="55c0c-103">The description of the health information.</span></span> <span data-ttu-id="55c0c-104">它表示用于添加有关该报告的用户可读信息的自定义文本。</span><span class="sxs-lookup"><span data-stu-id="55c0c-104">It represents free text used to add human readable information about the report.</span></span>

    <span data-ttu-id="55c0c-105">该说明的最大字符串长度为 4096 个字符。</span><span class="sxs-lookup"><span data-stu-id="55c0c-105">The maximum string length for the description is 4096 characters.</span></span>

    <span data-ttu-id="55c0c-106">如果所提供字符串的长度大于该值，它将被自动截断。</span><span class="sxs-lookup"><span data-stu-id="55c0c-106">If the provided string is longer, it will be automatically truncated.</span></span>

    <span data-ttu-id="55c0c-107">截断时，该说明的末尾字符包含一个标记“[Truncated]”，并且总字符串大小为 4096 个字符。</span><span class="sxs-lookup"><span data-stu-id="55c0c-107">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>

    <span data-ttu-id="55c0c-108">该标记的存在向用户指示截断已发生。</span><span class="sxs-lookup"><span data-stu-id="55c0c-108">The presence of the marker indicates to users that truncation occurred.</span></span>

    <span data-ttu-id="55c0c-109">请注意，当截断时，该说明包含来自原始字符串的 4096 个以内的字符。</span><span class="sxs-lookup"><span data-stu-id="55c0c-109">Note that when truncated, the description has less than 4096 characters from the original string.</span></span>
  optional: true
  syntax:
    content: 'description?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.healthState
