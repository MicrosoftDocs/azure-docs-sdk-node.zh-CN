span><span class="sxs-lookup"><span data-stu-id="e0612-121">The maximum lifetime of a task from addition to completion is 180 days.</span></span> <span data-ttu-id="e0612-122">如果要添加将由批处理服务和左侧终止它 180 天内未完成一个任务处于任何状态所处的时间。</span><span class="sxs-lookup"><span data-stu-id="e0612-122">If a task has not completed within 180 days of being added it will be terminated by the Batch service and left in whatever state it was in at that time.</span></span>'
