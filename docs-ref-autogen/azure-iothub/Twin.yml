  langs:
  - typeScript
  type: class
  summary: >
    设备孪生是设备的文档，用于描述存储通过 Azure IoT 中心，即使设备处于脱机状态也是设备的可用的状态。

    它构建大约 3 个部分：
      - 标记： 键/值对从服务端只能访问
      - 所需属性： 更新服务和接收的设备
      - 报告的属性： 更新设备和服务接收。
    请注意，尽管存在这种可能，但属性所需和报告属性并不一定要匹配的逻辑来同步这两个集合，如有必要，为从左到 SDK 的用户。


    有关详细信息请参阅[了解设备孪生](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)。


    若要获取的建议<xref:azure-iothub.Twin>特定的设备是使用<xref:azure-iothub.Registry.getTwin>方法。
  package: azure-iothub
