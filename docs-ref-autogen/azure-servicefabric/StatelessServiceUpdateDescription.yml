  - uid: azure-servicefabric.StatelessServiceUpdateDescription.flags
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      用于指示是否设置其他属性的标志。 每个关联的属性对应于下面指定的标志，如果设置，指示指定属性。
      此属性可使用按位 OR 运算符获取这些标志的组合。
      例如，如果提供的值为 6 是设置 ReplicaRestartWaitDuration (2) 和 QuorumLossWaitDuration (4) 的标志。
      - 无-不指示设置其他属性。 值为 0。
      - TargetReplicaSetSize/InstanceCount-指示是否设置 TargetReplicaSetSize 属性 （对于有状态服务） 或 （对于无状态服务） 的 InstanceCount 属性。 值为 1。
      - ReplicaRestartWaitDuration-指示属性设置的 ReplicaRestartWaitDuration。 值为 2。
      - QuorumLossWaitDuration-指示属性设置的 QuorumLossWaitDuration。 值是
      4.
      - StandByReplicaKeepDuration-指示属性设置的 StandByReplicaKeepDuration。 值为 8。
      - MinReplicaSetSize-指示属性设置的 MinReplicaSetSize。 值为 16。
      - PlacementConstraints-指示属性设置的 PlacementConstraints。 值为 32。
      - PlacementPolicyList-指示 ServicePlacementPolicies 属性设置。 值是
      64.
      - 关联 — 指示 CorrelationScheme 属性设置。 值为 128。
      - 指标-指示 ServiceLoadMetrics 属性设置。 值为 256。
      - DefaultMoveCost-指示 DefaultMoveCost 属性设置。 值为 512。
      - ScalingPolicy-指示 ScalingPolicies 属性设置。 值为 1024年。
    optional: true
    syntax:
      content: 'flags?: string'
      return:
        type:
          - string
    package: azure-servicefabric
