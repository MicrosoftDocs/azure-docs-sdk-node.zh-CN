  summary: Unreplicate 向多个目标位置的 VM 映像。 此操作仅适用于发布服务器。 您必须注册为使用 Windows Azure，以便能够调用此映像发布者。 注意： 该操作中删除的用户 VM 映像已发布的副本。 它不会删除实际用户 VM 映像。 若要删除实际用户 VM 映像，发布服务器上将需要调用删除 VM 映像。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.unreplicate(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 若要复制的虚拟机映像的名称。 注意： VM 映像名称应为用户 VM 映像，不是已发布的 VM 映像名称。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function unreplicate(vmImageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: 更新 VM 映像操作更新 VM 映像的映像存储库中。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: 要更新虚拟机映像的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: 提供给更新虚拟机映像操作的参数。
    - id: parameters.label
      type:
      - string
      description: 指定要更新的映像的友好名称。 此操作不能用于更新由 Azure 平台提供的映像。
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: 可选。 OS 磁盘配置。
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 指定读/写效率的操作系统磁盘 blob 的平台缓存行为。
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 可选。 数据磁盘配置。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 指定 OS 映像的说明。
      optional: true
    - id: parameters.language
      type:
      - string
      description: 指定映像的语言。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 指定一个值，可以使用 OS 映像进行分组。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 指定要用于从 OS 映像创建虚拟机的大小。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 指定与映像相关联的最终用户许可协议。 此元素的值是一个字符串，但建议将值设置为指向 EULA 的 URL。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 指定针对管理门户中的映像显示的图标的 URI。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 指定在 Azure 管理门户中呈现图像时显示的小图标的 URI。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: 指定指向包含隐私策略的文档与 OS 映像相关的 URI。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 指定 OS 映像添加到映像存储库时的日期。
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 可选。 True 或 False。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function update(imageName, parameters, callback)
  langs:
  - js
