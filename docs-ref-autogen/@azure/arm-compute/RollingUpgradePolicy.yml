      - typeScript
    type: property
    summary: 在一个批处理中的滚动升级将同时升级的总虚拟机实例的最大百分比。 由于这是最多，在旧或更新批处理中不正常的实例可能导致减小，以确保更高的可靠性的批中的实例的百分比。 此参数的默认值为 20%。
    optional: true
    syntax:
      content: 'maxBatchInstancePercent?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
