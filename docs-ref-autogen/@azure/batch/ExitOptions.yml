    summary: '<span data-ttu-id="c21b1-106">如果在任务完成与给定的退出条件和作业的 onTaskFailed 属性包含该任务，该作业上执行的操作是 performExitOptionsJobAction。</span><span class="sxs-lookup"><span data-stu-id="c21b1-106">An action to take on the job containing the task, if the task completes with the given exit condition and the job''s onTaskFailed property is ''performExitOptionsJobAction''.</span></span> <span data-ttu-id="c21b1-107">默认值为 none 的退出代码 0，并终止所有其他退出条件。</span><span class="sxs-lookup"><span data-stu-id="c21b1-107">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id="c21b1-108">如果作业的 onTaskFailed 属性为 noaction，然后指定此属性将返回错误，并添加任务的请求失败，出现无效的属性值错误。如果你正在直接调用 REST API，HTTP 状态代码为 400 （错误请求）。</span><span class="sxs-lookup"><span data-stu-id="c21b1-108">If the job''s onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="c21b1-109">可能的值包括: none、 禁用、 terminate</span><span class="sxs-lookup"><span data-stu-id="c21b1-109">Possible values include: ''none'', ''disable'', ''terminate''</span></span>'
