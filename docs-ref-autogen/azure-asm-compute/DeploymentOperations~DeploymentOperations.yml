- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: 开始更改部署配置的名称操作开始对部署配置的更改。 此操作是一个异步操作。 若要确定管理服务是否已完成处理请求，调用获取操作状态。 有关异步操作的详细信息，请参阅跟踪异步服务管理请求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx有关详细信息)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 要更改的部署配置的云服务。
    - id: deploymentName
      type:
      - string
      description: 若要更改配置部署。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: 提供对开始更改配置部署的名称操作的参数。
    - id: parameters.configuration
      type:
      - string
      description: 部署的编码的服务配置文件。
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        指示是否将包验证警告视为错误。 默认值为 false。

        如果设置为 true，创建部署操作失败是否存在针对服务包的验证警告。
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 更改配置部署模式中。 可能的值为： 自动和手动。 如果未指定，默认值为 Auto。如果为手动 walkupgradedomain 的输入集必须在调用来应用此更新。 如果设置为自动，更新将自动应用于服务的每个更新域。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 表示扩展的部署属性的名称。 每个扩展的属性必须具有定义的名称和值。 您可以最多 25 个扩展属性名称/值对。 Name 元素的最大长度为 64 个字符，仅字母数字字符和下划线有效名称，并且名称必须以字母开头。 尝试使用其他字符，名称以非字母字符开头或输入等同于由同一托管服务拥有的另一扩展属性的名称将导致状态代码 400 （错误请求） 错误。
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 表示添加到云服务的扩展。 在 Azure 中，进程可作为云服务的扩展运行。 例如，远程桌面访问或 Azure 诊断代理可以作为运行扩展到云服务。 通过使用添加扩展，可以将它添加到部署之前，必须将扩展添加到云服务。
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 指定应用于在部署中的所有角色的扩展的列表。
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 指定应用于在部署中的特定角色的扩展的列表。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
