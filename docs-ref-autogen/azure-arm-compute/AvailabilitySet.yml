    langs:
      - typeScript
    type: interface
    summary: |-
      指定有关虚拟机应分配给可用性集的信息。
      指定同一个可用性集中的虚拟机分配给不同节点，以便最大化可用性。 有关可用性集的详细信息，请参阅[管理虚拟机的可用性](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)。
      <br><br> Azure 计划内维护的详细信息，请参阅[Azure 中虚拟机的计划内维护](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> 目前，VM 只能添加到可用性集在创建时。 无法将现有 VM 添加到可用性集。
    extends:
      name: azure-arm-compute.Resource
    package: azure-arm-compute
