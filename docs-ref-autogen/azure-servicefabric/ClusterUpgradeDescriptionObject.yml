- uid: azure-servicefabric.ClusterUpgradeDescriptionObject.upgradeReplicaSetCheckTimeoutInSeconds
  name: upgradeReplicaSetCheckTimeoutInSeconds
  fullName: upgradeReplicaSetCheckTimeoutInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    出现意外问题时，阻止处理升级域并防止可用性丢失的最大时长。 当此超时到期时，无论是否存在可用性丢失问题，都将继续处理升级域。 每个升级域启动时重置超时。 有效值介于 0 和 42949672925（含）之间。

    （无符号的 32 位整数）。
  optional: true
  syntax:
    content: 'upgradeReplicaSetCheckTimeoutInSeconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
