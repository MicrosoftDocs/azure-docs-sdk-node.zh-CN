    - id: requestId
      type:
      - string
      description: 你想要跟踪请求的请求 ID。每个请求的 x ms 请求 id 响应标头中返回的请求 ID。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 响应流中。
    content: function getOperationStatus(requestId, callback)
