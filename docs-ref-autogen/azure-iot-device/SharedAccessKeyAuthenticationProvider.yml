  langs:
  - typeScript
  type: class
  summary: >
    提供了`AuthenticationProvider`，可以创建只需使用连接字符串，然后使用设备客户端和传输进行身份验证与 Azure IoT 中心实例的对象。

    `SharedAccessKeyAuthenticationProvider`对象可以进行常规的节奏上创建共享的访问签名令牌并发出`newTokenAvailable`以续订其与 Azure IoT 中心实例的凭据和保持连接的传输的事件。
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: 创建一个新`SharedAccessKeyAuthenticationProvider`的连接字符串
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: 包含有关使用 IoT 中心进行身份验证所需的参数的设备连接字符串。
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: 为其令牌应该是有效的秒数。
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        在此期间的有效期结束前的秒数`SharedAccessKeyAuthenticationProvider`应续订令牌。
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
