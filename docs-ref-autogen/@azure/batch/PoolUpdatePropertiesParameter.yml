  - uid: '@azure/batch.PoolUpdatePropertiesParameter.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="cbc85-107">要在池中每个计算节点上安装的证书列表。</span><span class="sxs-lookup"><span data-stu-id="cbc85-107">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id="cbc85-108">此列表替换在池上配置的任何现有证书引用。</span><span class="sxs-lookup"><span data-stu-id="cbc85-108">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="cbc85-109">如果指定一个空集合时，将从池中删除任何现有的证书引用。</span><span class="sxs-lookup"><span data-stu-id="cbc85-109">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="cbc85-110">对于 Windows 计算节点，Batch 服务将安装到指定的证书存储区和位置的证书。</span><span class="sxs-lookup"><span data-stu-id="cbc85-110">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="cbc85-111">对于 Linux 计算节点，这些证书将存储在任务工作目录和环境变量 AZ_BATCH_CERTIFICATES_DIR 提供给任务来查询此位置的一个目录中。</span><span class="sxs-lookup"><span data-stu-id="cbc85-111">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="cbc85-112">对于具有可见性 remoteUser 的证书，证书目录中创建用户的主目录 (例如，/home/ {用户名} / 证书) 和证书放置在该目录中。</span><span class="sxs-lookup"><span data-stu-id="cbc85-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
