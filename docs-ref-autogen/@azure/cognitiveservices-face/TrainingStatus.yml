    children: []
    langs:
      - typeScript
    type: property
    summary: '定型状态： 未启动，在运行，成功、 失败。 如果定型过程中等待执行，则状态为未启动。 如果正在进行培训，状态为正在运行。 状态成功的意味着此人员组或大型人员组是供人脸-识别，或此大型人脸列表并准备好进行人脸-查找相似。 状态-失败通常因为没有人或人员组或大型用户组中存在未持久化的人脸或大型人脸列表中存在未持久化的人脸。 可能的值包括: nonstarted，则正在运行、 已成功、 失败'
    syntax:
      content: 'status: TrainingStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.TrainingStatusType'
    package: '@azure/cognitiveservices-face'
