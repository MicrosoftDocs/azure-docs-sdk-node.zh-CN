- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: 发送模板消息。
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        单个标记或标记表达式。

        如果为 null 将广播到此中心内的所有注册
    - id: payload
      type:
      - object
      - string
      description: 消息的负载。
    - id: options
      type:
      - object
      description: 请求选项或回调函数。
      optional: true
    - id: options.headers
      type:
      - string
      description: 其他标头。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 如果出现错误; 将包含的信息否则为`response`将包含与此操作相关的信息。'
    content: function send(tags, payload, options, callback)
  langs:
  - js
