- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: 创建一个新<xref:azure-asm-website.WebsiteManagementService>对象。
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: 帐户的订阅 ID。
    - id: authentication
      type:
      - object
      description: >-
        客户端身份验证对象。

        必须使用密钥文件/certfile 或 keyvalue/certvalue 提供管理证书服务请求进行身份验证。
    - id: authentication.keyfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码密钥
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含将 PEM 文件的路径编码的证书
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的密钥
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 一个字符串，包含将 PEM 编码的证书
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要重写默认值的主机选项。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理终结点。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: 一个新的 WebsitemanagementService 对象。
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: 创建一个新<xref:azure-asm-website.ScmService>对象。
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        客户端身份验证对象。

        对于基本身份验证，必须使用身份验证/密码。
    - id: authentication.user
      type:
      - string
      description: 基本身份验证的用户名。
      optional: true
    - id: authentication.pass
      type:
      - string
      description: 基本身份验证的密码。
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要重写默认值的主机选项。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: SCM 存储库终结点。
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: 一个新的 WebsitemanagementService 对象。
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    创建新的 CertificateCloudCredentials 对象。

    对证书 / 密钥值需传递或 pem 文件位置。
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 订阅标识符。
    - id: credentials.cert
      type:
      - string
      description: 该证书。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 证书密钥。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 文件内容。
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
