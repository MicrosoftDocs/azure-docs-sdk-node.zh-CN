span class=\"sxs-lookup\"><span data-stu-id=\"e871b-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"e871b-108\">defaultTimeoutIntervalInMs 默认超时间隔 （毫秒），用于通过 Blob 服务发出请求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"e871b-109\">defaultClientRequestTimeoutInMs 客户端请求，以毫秒为单位，以将用于通过 Blob 服务发出请求的默认超时。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"e871b-110\">defaultMaximumExecutionTimeInMs 默认最大执行时间的所有可能的重试，通过 Blob 服务发出的请求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"e871b-111\">defaultLocationMode 通过 Blob 服务发出的请求的默认位置模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-111\">defaultLocationMode                                 The default location mode for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"e871b-112\">paralleloperationthreadcount 用于上载 blob 的最大大小的 singleBlobPutThresholdInBytes 属性指定的值时可能执行的并行操作数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-112\">parallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.</span></span>\n<span data-ttu-id=\"e871b-113\">useNagleAlgorithm 确定是否使用 Nagle 算法通过 Blob 服务中; 发出的请求true 表示使用</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-113\">useNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the</span></span>  \n                                                    <span data-ttu-id=\"e871b-114\">Nagle 算法;否则为 false。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-114\">Nagle algorithm; otherwise, false.</span></span> <span data-ttu-id=\"e871b-115\">默认值为 false。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e871b-115\">The default value is false.</span></span>"
