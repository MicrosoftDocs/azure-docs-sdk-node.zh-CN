    summary: '<span data-ttu-id="6f484-103">使用 BCP-47 格式的语言标记-地区输入中的音频有效负载的语言 (例如: EN-US)。</span><span class="sxs-lookup"><span data-stu-id="6f484-103">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="6f484-104">支持的语言的列表是英语 （EN-US 和 EN-GB）、 西班牙语 （ES-ES 和 ES-MX）、 法语 (FR-FR)、 意大利语 (IT-IT)、 日语 (JA-JP)、 葡萄牙语 (PT-BR)、 中文 (ZH-CN)、 德语 (DE-DE)、 阿拉伯语 （AR-EG 和 ar SY）、 俄语 (RU-RU)，(大家好-IN)、 印地语和韩语 (KO-KR)。</span><span class="sxs-lookup"><span data-stu-id="6f484-104">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="6f484-105">如果您知道你的内容的语言，建议你指定它。</span><span class="sxs-lookup"><span data-stu-id="6f484-105">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="6f484-106">如果未指定语言或将语言设置为 null，自动语言检测将选择检测到的第一种语言并使用所选语言处理整个文件。</span><span class="sxs-lookup"><span data-stu-id="6f484-106">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="6f484-107">此语言检测功能目前支持英语、 中文、 法语、 德语、 意大利语、 日语、 西班牙语、 俄语和葡萄牙语。</span><span class="sxs-lookup"><span data-stu-id="6f484-107">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="6f484-108">它目前不支持在检测到第一种语言后在各语言之间进行动态切换。</span><span class="sxs-lookup"><span data-stu-id="6f484-108">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="6f484-109">自动检测最适用于包含明确可识别语音的音频录制。</span><span class="sxs-lookup"><span data-stu-id="6f484-109">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="6f484-110">如果自动检测无法找到的语言，脚本会回退为 EN-US。"</span><span class="sxs-lookup"><span data-stu-id="6f484-110">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
    optional: true
    syntax:
      content: 'audioLanguage?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
