- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    创建数据磁盘操作将数据磁盘添加到虚拟机。

    有三种方法来创建数据磁盘使用添加数据磁盘操作。 选项 1-将空数据磁盘附加到角色，通过指定磁盘标签和磁盘映像的位置。 请求正文中不包括 DiskName 和 SourceMediaLink 元素。 加入 MediaLink 元素并引用与角色相同的地理区域中的 blob。 您可以省略 MediaLink 元素。 在此使用情况，Azure 将创建为默认值为角色配置的存储帐户中的数据磁盘。 选项 2-附加的映像存储库中的现有数据磁盘。 请求正文中不包括 DiskName 和 SourceMediaLink 元素。 指定要通过加入 DiskName 元素使用的数据磁盘。 注意： 如果包含在响应正文的 MediaLink 和 LogicalDiskSizeInGB 元素将被忽略。 选项 3-指定包含要使用的磁盘映像的存储帐户中 blob 的位置。 加入 SourceMediaLink 元素。 注意： 如果 MediaLink 元素 isincluded，它是被忽略。  (请参阅http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx有关详细信息)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 你的服务的名称。
    - id: deploymentName
      type:
      - string
      description: 部署的名称。
    - id: roleName
      type:
      - string
      description: 要向其添加数据磁盘的角色的名称。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: 提供创建虚拟机数据磁盘操作的参数。
    - id: parameters.hostCaching
      type:
      - string
      description: 指定针对读/写效率的数据磁盘 blob 的缓存行为的平台。 默认值为 ReadOnly。 可能的值为： None、 ReadOnly 或 ReadWrite。 警告： 将此属性设置会影响磁盘的一致性。
    - id: parameters.label
      type:
      - string
      description: 指定数据磁盘的说明。 当附加磁盘，方法是直接引用介质使用 MediaLink 元素或指定目标磁盘大小，可以使用 DiskLabel 元素自定义目标数据磁盘的名称属性。
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定的磁盘的名称。 Azure 使用指定的磁盘来创建用于在计算机的数据磁盘，并使用磁盘名称填充此字段。
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: 指定磁盘的逻辑单元号 (LUN)。 LUN 指定装入的虚拟机使用情况时显示的数据驱动器的插槽。 有效的 LUN 值为 0 到 15。
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: 指定大小，以 gb 为单位的空磁盘附加到角色。 附加磁盘的一部分，或通过指定此属性的值来创建 VM 角色调用，可创建磁盘。 Azure 创建空磁盘根据大小首选项，然后将新创建的磁盘附加到角色。
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 指定磁盘介质所在的 Azure 存储中 blob 的位置。 Blob 位置必须属于操作调用中的订阅 Id 值指定的订阅中的存储帐户。 示例：http://example.blob.core.windows.net/disks/mydisk.vhd。
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: 指定在创建虚拟机时作为数据磁盘装载的存储帐户中 blob 的位置。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
