  langs:
  - typeScript
  type: class
  summary: >
    提供方法来创建、 更新、 监视和取消长时间运行的作业，IoT 中心实例，以及查询现有作业。

    Azure IoT 中心中的作业 API 允许计划直接方法调用和多个设备上的克隆更新。

    SDK 用户应创建<xref:azure-iothub.JobClient>实例的工厂方法<xref:azure-iothub.JobClient.fromConnectionString>和<xref:azure-iothub.JobClient.fromSharedAccessSignature>。
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: 取消现有作业。
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 现有的作业的标识符。
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        要完成该操作时调用的函数。 `done` 调用时将使用三个参数： 错误对象 （可以为 null）、 一个作业对象和特定于传输的响应对象用于日志记录或调试很有用。
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: 创建可用于将现有作业根据类型和状态的页返回的查询。
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: 应使用以筛选结果的类型。
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: 应该用于筛选结果状态。
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        要每页返回的元素数。
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
