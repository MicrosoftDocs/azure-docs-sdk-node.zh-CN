- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: update(serverName, databaseName, parameters, callback)
  summary: 更新 Azure SQL 数据库的属性。
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.update(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Azure SQL 数据库服务器承载该数据库的名称。
    - id: databaseName
      type:
      - string
      description: 要更新的 Azure SQL 数据库的名称。
    - id: parameters
      type:
      - azure-asm-sql.DatabaseUpdateParameters
      description: 用于更新数据库操作的参数。
    - id: parameters.name
      type:
      - string
      description: 获取或设置数据库的新名称。
      optional: true
    - id: parameters.edition
      type:
      - string
      description: 获取或设置数据库的新版本。
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: 获取或设置以千兆字节为单位表示此数据库的最大大小。  如果这用于的 MaximumDatabaseSizeInBytes 它们必须一致。
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: 获取或设置以字节为单位表示此数据库的最大大小。  如果这用于的 MaximumDatabaseSizeInGB 它们必须一致。
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: 获取或设置要应用于数据库的服务目标的唯一标识符。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function update(serverName, databaseName, parameters, callback)
  langs:
  - js
