  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      无法启用自动缩放的池上如果在池上正在执行的调整大小操作。
      如果当前禁用了自动缩放的池，你必须指定有效的自动缩放公式作为请求的一部分。 如果已启用自动缩放的池，则可以指定新的自动缩放公式和/或新的评估时间间隔。 您不能调用此 API 的相同池不止一次每隔 30 秒。
