- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginRegistering(parameters, callback)
  summary: 注册新扩展。 扩展由其 ProviderNamespace 和类型 （区分大小写字符串） 的组合标识。 不允许使用已注册扩展的相同标识 （即 ProviderNamespace 和类型的组合） 注册扩展。 若要注册的现有扩展插件的新版本，应使用更新扩展 API。
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginRegistering(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageRegisterParameters
      description: 提供给注册虚拟机扩展映像操作的参数。
    - id: parameters.providerNameSpace
      type:
      - string
      description: 必需。 扩展的提供程序命名空间。
    - id: parameters.type
      type:
      - string
      description: 必需。 扩展的类型。
    - id: parameters.version
      type:
      - string
      description: 必需。 扩展的版本。
    - id: parameters.label
      type:
      - string
      description: 必需。 扩展的一个行标签。
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        必需。 受支持的托管资源。 它必须包含 WebRole 和/或 WorkerRole。 例如

        WebRole |WorkerRole 或 WebRole |WorkerRole |VmRole。
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: 必需。 指向 ZIP 包的扩展的 URI 字符串。 ZIP 包必须包括可执行文件的扩展和其他支持文件和 PluginManifest.xml 清单。 MediaLink 值必须指向 Azure blob 存储中的 URL （Http 或 Https），并可下载。 Windows Azure 将从此源位置复制扩展包，并将其复制到所有区域。 典型的复制操作完成的时间为 20 分钟。
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: 可选。 参数的专用配置数据进行加密的证书。 在上受支持的 WebRole 或 WorkerRole，但忽略上 VmRole。
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: 所需的证书声明。 若要安装的证书进行加密，如果需要 Windows 证书存储区位置。 其值必须是 LocalMachine，如果存在。
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: 可选。 若要安装的证书进行加密，如果需要 Windows 证书存储名称。 其值必须是 My 如果存在。
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        可选。

        指纹是否需要加密的证书。

        其值必须是 'true' false' （区分大小写） 如果存在。
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: 可选。 用于加密，如果所需的证书的证书的指纹算法。 其值必须是 sha1，如果存在。
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: 可选。 声明终结点将自动添加到每个部署与添加此扩展插件。
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: 可选。 此扩展插件所需的输入终结点的列表。 在上受支持的 WebRole 或 WorkerRole，但忽略上 VmRole。 每个输入终结点将自动添加到使用此扩展部署的服务定义。
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        可选。

        此扩展插件所需的内部终结点的列表。 在上受支持的 WebRole 或 WorkerRole，但忽略上 VmRole。 每个内部终结点将自动添加到使用此扩展部署的服务定义。
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        可选。 此扩展插件所需实例输入终结点的列表。

        在上受支持的 WebRole 或 WorkerRole，但忽略上 VmRole。 每个实例输入终结点将自动添加到使用此扩展部署的服务定义。
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: 可选。 公共配置数据的 XSD 架构。
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: 可选。 专用配置数据的 XSD 架构。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 必需。 扩展的详细的说明。
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: 可选。 发布服务器名称的文本。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 发布服务器可以将其设置为任何任意日期，这是仅出于显示目的。 如果未指定由发布者，Azure 会自动将分配扩展请求已收到时的 UTC 时间。
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: 声明由扩展使用在来宾 VM 内的本地资源。 可选。
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: 可选。 其值必须是 'true' false' （区分大小写） 设置为 'true'，角色启动的事务将被阻止，直到扩展安装完成时。 此标志应设置为 'true' 时，角色不能启动而无需安装该扩展。 如果设置为 false （默认值），将无需等待扩展安装完成启动角色。 在上受支持的 WebRole 或 WorkerRole，但忽略上 VmRole。
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: 可选。 对于公共使用，即返回从 API 的列表，如果此值设置为 'true' 扩展不可见。 它可以通过引用 ProviderNamespace、 类型和版本组合仍访问。 因此内部扩展旨在仅用于测试目的。 其值必须是 'true' false' （区分大小写） 如果存在。
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: 可选。 扩展的示例配置。 它可以由用户，下载和用户可以使用自定义的输入参数替换。 应足够注释的示例配置。 如果配置数据以 XML 格式，则 XML 文档级元素必须是配置和可选的公共配置数据对应于 PublicConfig 的子元素和可选的专用配置数据相对应的一个子级PrivateConfig 元素。 由发布者，应根据公共和私有配置架构验证的示例配置数据。
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: 指示是否此版本的扩展已复制到所有区域或不。 如果为 true，然后可以在创建或更新部署中使用给定扩展插件版本。 否则，给定扩展插件版本可能会在创建或更新部署中导致失败。 典型的时间为 20 分钟的要由 Azure 完全复制的新注册或新更新扩展。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 可选。 URL 指向 EULA （最终用户许可协议） 的此版本的扩展字符串。 这是根据需要指定由第三方发布而不是 Windows Azure 扩展。 如果该软件需要任何其他的 Eula，应提供指向最终用户许可协议的链接。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        可选。 指向此版本的扩展的隐私文档的 URL 字符串。 这是根据需要指定由第三方发布而不是 Azure 扩展。

        如果软件收集任何数据和传输出在来宾 VM，则可能需要更多隐私文档。
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: 可选。 指向此版本的扩展的主页的 URL 字符串。 这是根据需要指定由第三方发布而不是 Azure 扩展。 主页应具有的使用情况信息和客户支持联系信息。
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: 可选。 如果此值设置为 'true' 扩展应接收基于 JSON 的配置。 如果此值设置为 'false' 扩展应接收基于 XML 的配置。 其值必须是 'true' false' （区分大小写） 如果存在。
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: 可选。 如果设置为 true 的扩展版本无法从活动部署中的其他主版本升级到。 如果值为 'false' 或也不存在，可以从任何其他版本升级到扩展版本。 不支持降级。 值必须是 'true' false' （区分大小写） 如果存在。
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: 字符串属性，该值指示该扩展插件支持的操作系统。 当前值为 Windows 或 Linux。
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 字符串包含名称的公司/组织者发布扩展属性。
      optional: true
    - id: parameters.regions
      type:
      - string
      description: 包含所需的扇区的区域名称的字符串属性。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginRegistering(parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginUnregistering(providerNamespace, type, version, callback)
  summary: >-
    注销以前注册使用注册的扩展或更新扩展 Api 的扩展的版本。 扩展版本都由其 ProviderNamespace、 类型和版本注册扩展时指定的组合标识。

    取消注册仅允许对内部扩展插件，即的扩展 IsInternalExtension 字段设置为 'true' 在注册过程中或在更新过程。 可以注册每个订阅的扩展数没有配额 (15)。 如果你的订阅运行超出配额，你可以将是需要取消注册某些内部扩展插件或联系 Azure （相同的电子邮件用于成为发布者） 来增加配额。
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginUnregistering(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: 要取消注册的扩展图像的提供程序命名空间。
    - id: type
      type:
      - string
      description: 要取消注册的扩展图像的类型。
    - id: version
      type:
      - string
      description: 要取消注册的扩展图像的版本。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginUnregistering(providerNamespace, type, version, callback)
  langs:
  - js
