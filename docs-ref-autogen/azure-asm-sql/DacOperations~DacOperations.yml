- id: azure-asm-sql.DacOperations~DacOperations.#ctor
  uid: azure-asm-sql.DacOperations~DacOperations.#ctor
  parent: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations(client)
  fullName: azure-asm-sql.DacOperations.DacOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedSqlManagementClient
      description: 对服务客户端的引用。
    content: new DacOperations(client)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: 将 Azure SQL 数据库导出到 Azure Blob 存储中的 DACPAC 文件。
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 要导出的数据库所在 Azure SQL 数据库服务器的名称。
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: 若要启动导出请求所需的参数。
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: 获取或设置其中的 DACPAC 文件将导出到 Azure Blob 存储中设置所需的凭据信息。
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: 获取或设置的 DACPAC 文件存储在 Azure Blob 存储中的位置的 URI。
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: 获取或设置 Azure 存储帐户的访问密钥。
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: 获取或设置所需的 Azure SQL 数据库的连接信息。
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: 获取或设置要导出的数据库的名称。
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: 获取或设置数据库管理员用户的密码。
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: 获取或设置数据库所在的 Azure SQL 数据库服务器的名称。
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: 获取或设置数据库管理员用户的用户名。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: 获取与相应的请求 id。 指定的服务器中导入或导出操作的状态  在导入或导出操作的响应中提供的请求 ID。
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 在其中导入或导出操作正在进行的服务器的名称。
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        完全限定的域名，该操作正在进行的 Azure SQL 数据库服务器。

        示例： a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: Azure SQL 数据库服务器管理员用户名。
    - id: password
      type:
      - string
      description: Azure SQL 数据库服务器管理员密码。
    - id: requestId
      type:
      - string
      description: >-
        正在查询操作的请求 ID。

        导入和导出操作的响应中获取请求 ID。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: 获取与相应的请求 id。 指定的服务器中导入或导出操作的状态  在导入或导出操作的响应中提供的请求 ID。
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 在其中导入或导出操作正在进行的服务器的名称。
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: 获取状态的导入或导出操作所需参数。
    - id: parameters.serverName
      type:
      - string
      description: 获取或设置 Azure SQL 数据库服务器的完全限定的名称导入或导出操作的地方。
    - id: parameters.userName
      type:
      - string
      description: 获取或设置发生导入或导出操作的位置的 Azure SQL 数据库服务器的用户名。
    - id: parameters.password
      type:
      - string
      description: 获取或设置用于 Azure SQL 数据库服务器导入或导出操作的地方的密码。
    - id: parameters.requestId
      type:
      - string
      description: 获取或设置要查询的状态的导入或导出操作的 Id。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: 启动从 Azure Blob 存储的 DACPAC 文件导入到 Azure SQL 数据库。
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 数据库导入 Azure SQL 数据库服务器的名称。
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: 若要启动导入请求所需的参数。
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: 获取或设置将在导入时创建的数据库的版本。
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: 获取或设置从 Azure Blob 存储检索 DACPAC 的凭据。
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: 获取或设置存储在 Azure Blob 存储导入的 DACPAC 文件的 URI。
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: 获取或设置 Azure Blob 存储帐户的访问密钥用于存储 DACPAC 文件。
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: 获取或设置用于连接到 SQL Azure 和创建数据库导入到所需的连接信息。
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: 获取或设置该 DACPAC 文件将导入的数据库的名称。
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: 获取或设置服务器管理员的密码。
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: 获取或设置 Azure SQL 数据库服务器的名称将在其中创建导入的数据库。
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: 获取或设置在服务器管理的用户名。
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: 获取或设置将在导入时创建的数据库的大小。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 响应流中。
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
