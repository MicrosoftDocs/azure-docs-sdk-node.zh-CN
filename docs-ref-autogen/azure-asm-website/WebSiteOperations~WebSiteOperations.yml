      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: <span data-ttu-id="77f11-117">FrequencyInterval-例如一天或小时为单位</span><span class="sxs-lookup"><span data-stu-id="77f11-117">Units for FrequencyInterval - e.g. Day or Hour</span></span>
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: <span data-ttu-id="77f11-118">保留策略删除预定义的天数后的备份。</span><span class="sxs-lookup"><span data-stu-id="77f11-118">Retention policy deletes backups after predefined number of days.</span></span> <span data-ttu-id="77f11-119">如果为 true，将有始终保留至少一个备份。</span><span class="sxs-lookup"><span data-stu-id="77f11-119">If this is true, there will be always at least one backup left.</span></span> <span data-ttu-id="77f11-120">而不考虑策略。</span><span class="sxs-lookup"><span data-stu-id="77f11-120">regardless of the policy.</span></span> <span data-ttu-id="77f11-121">如果为 false，则可以删除所有备份。</span><span class="sxs-lookup"><span data-stu-id="77f11-121">If false, all backups can be deleted.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: <span data-ttu-id="77f11-122">此计划启动备份时，Null if 的最后一个时间未启动任何尚未。</span><span class="sxs-lookup"><span data-stu-id="77f11-122">The last time when this schedule started a backup, Null if didn't start anything yet.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
