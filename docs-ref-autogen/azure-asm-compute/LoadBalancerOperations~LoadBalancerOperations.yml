- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: 添加到一个内部负载均衡器的现有部署。 时使用的输入终结点，内部负载均衡器将提供可用于负载平衡到此部署中角色的其他专用 VIP。
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 服务的名称。
    - id: deploymentName
      type:
      - string
      description: 部署的名称。
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: 创建负载均衡器操作提供的参数。
    - id: parameters.name
      type:
      - string
      description: 负载均衡器的名称。
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: 虚拟 IP 地址 (VIP) 此负载均衡器的配置提供。
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: 提供此负载均衡器的 VIP 的类型。 目前，支持仅 Private。 这将创建负载均衡专用 VIP 上的服务。
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: 如果部署存在于虚拟网络中，负载均衡器必须指定该虚拟网络的子网。 管理负载均衡器的 VIP 将超出此子网的 IP 地址。 如果部署存在于虚拟网络之外，可以指定任何子网和专用 VIP 将是来自常规专用地址池的 IP 地址。
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 如果部署存在于虚拟网络中，可以指定负载均衡器子网从一个特定地址。 负载均衡器 VIP 然后将此特定的 IP 地址。 如果提供的静态虚拟网络 IP 地址，则必须还指定负载均衡器的 SubnetName 元素。 如果部署存在于虚拟网络之外，可以不指定任何静态虚拟网络 IP 地址。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 响应流中。
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
